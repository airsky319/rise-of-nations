newpolitical.1.t코0=Monarchists Demand Referendum
newpolitical.1.d코1=The rapidly growing [Root.GetAdjective] monarchist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many monarchists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the monarchists may choose the violent struggle as a better path to power.
newpolitical.1.c코0=If the people want it, we'll hold the referendum.
newpolitical.2.t코0=Authoritarian Demand Referendum
