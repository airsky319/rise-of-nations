pol_class_desc코0=Poland is a largely agricultural based society starting out with only 1/4th of its population in urban cities and 3/4th of the population working in the agricultural sector. With poland facing mass migration due to it becoming a new nation and native poles returning home Poland finds itself in a bad situation. If we do not address our lack of industrialization and the divide between middle and lower class citizens it can be detrimental to our country! \n \nThe Current markup of the population is:\nThe Lower Class makes up §Y[?ROOT.POL_PEASENT_SUPPORT]§!% of the population\nThe Middle Class makes up §Y[?ROOT.POL_MIDDLE_SUPPORT]§!% of the population\nThe Upper Class makes up §Y[?ROOT.POL_UPPER_SUPPORT]§!% of the population\n
