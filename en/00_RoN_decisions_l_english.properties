USA_form_paramarines코0=1st Paramarine Division
USA_form_paramarines_desc코0=The Paramarines (also known as Marine paratroopers) was a short-lived specialized combat unit of the United States Marine Corps, trained to be dropped from planes by parachute. Marine parachute training which began in New Jersey in October 1940 ended with the parachute units being disbanded at Camp Pendleton, California in February 1944. Paratroopers received a significantly increased salary after completing training, so there was no shortage of volunteers, although all were required to be unmarried. Standards of fitness were high, and 40% failed the training course.
USA_form_marine_raiders코0=1st Marine Raiders Division
USA_form_marine_raiders_desc코0=The Marine Raiders were elite units established by the United States Marine Corps during World War II to conduct special amphibious light infantry warfare, particularly in landing in rubber boats and operating behind the lines. "Edson's" Raiders of 1st Marine Raiders Battalion and "Carlson's" Raiders of 2nd Marine Raiders Battalion are said to be the first United States special operations forces to form and see combat in World War II.
USA_form_army_rangers코0=1st Ranger Division
USA_form_army_rangers_desc코0=On June 19, 1942 the 1st Ranger Battalion was sanctioned, recruited, and began training in Carrickfergus, Northern Ireland. 80 percent of the original Rangers came from the 34th Infantry Division.
USA_form_1ssf코0=1st Special Service Force
USA_form_1ssf_desc코0=The 1st Special Service Force (also called The Devil's Brigade, The Black Devils, The Black Devils' Brigade, and Freddie's Freighters), was an elite American-Canadian commando unit in World War II, under command of the United States Fifth Army. The unit was organized in 1942 and trained at Fort William Henry Harrison near Helena, Montana in the United States. The Force served in the Aleutian Islands, and fought in Italy, and southern France before being disbanded in December 1944.
USA_form_meryls_marauders코0=5307th Composite Unit 'Merrill's Marauders'
USA_form_meryls_marauders_desc코0=Merrill’s Marauders (named after Frank Merrill) or Unit Galahad, officially named the 5307th Composite Unit (Provisional), was a United States Army long range penetration special operations jungle warfare unit, which fought in the South-East Asian theatre of World War II, or China-Burma-India Theater (CBI). The unit became famous for its deep-penetration missions behind Japanese lines, often engaging Japanese forces superior in number.
USA_form_smoking_snakes코0=Força Expedicionária Brasileira (FEB)
USA_form_smoking_snakes_desc코0=The Brazilian Expeditionary Force or FEB (Portuguese: Força Expedicionária Brasileira; FEB) consisted of about 25,700 men arranged by the army and air force to fight alongside the Allied forces in the Mediterranean Theatre of World War II.

ENG_British_Army_decisions코0=British Armed Forces
ENG_form_british_commandos코0=1st. British Army Commando Division
ENG_form_british_commandos_desc코0=The Commandos also known as British Commandos were formed during the Second World War in June 1940, following a request from the Prime Minister of the United Kingdom, Winston Churchill, for a force that could carry out raids against German-occupied Europe. Initially drawn from within the British Army from soldiers who volunteered for the Special Service Brigade, the Commandos' ranks would eventually be filled by members of all branches of the British Armed Forces and a number of foreign volunteers from German-occupied countries.
ENG_form_british_marines_commandos코0=1st. Royal Marine Commando Division
ENG_form_british_marines_commandos_desc코0=3 Commando Brigade is a commando formation of the British Armed Forces and the main manoeuvre formation of the Royal Marines. Its personnel are predominantly Royal Marines, supported by units of Royal Engineers, Royal Artillery, and the Fleet Air Arm, together with other Commando Qualified sailors, soldiers and airmen.
ENG_form_british_navy_commandos코0=1st. Royal Navy Commando Division
ENG_form_british_navy_commandos_desc코0=The Royal Naval Commandos were a commando formation of the Royal Navy which served during the Second World War.
ENG_form_british_airforce_commandos코0=1st. Royal Air Force Commando Division
ENG_form_british_airforce_commandos_desc코0=Royal Air Force Commandos were formed from units of the Royal Air Force (RAF) during the Second World War. They were formed in 1942 and served in the European and Far Eastern theatres of war before being disbanded in 1946.
ENG_form_sas_infantry코0=1st. Special Air Service Division
ENG_form_sas_infantry_desc코0=The Special Air Service (SAS) is a special forces unit of the British Army. The SAS was founded in 1941 as a regiment, and later reconstituted as a corps in 1950.
ENG_form_sbs_infantry코0=1st. Special Boat Service Division
ENG_form_sbs_infantry_desc코0=The Special Boat Service (SBS) is an elite special forces unit of the United Kingdom's Royal Navy. The SBS can trace its origins back to the Second World War when the Army Special Boat Section was formed in 1940.

