AUS_fate_of_spanish_north_america_desc코0=New Spain, officially the Viceroyalty of New Spain , or Kingdom of New Spain, was an integral territorial entity of the Spanish Empire, established by Habsburg Spain during the Spanish colonization of the Americas. It covered a huge area that included what are now Mexico, much of the American Southwest and California in North America, Central America, northern parts of South America, and several Pacific Ocean archipelagos, namely the Philippines and Guam.
AUS_create_habsburg_netherlands_desc코0=Habsburg Netherlands, in Latin referred to as Belgica, is the collective name of Renaissance period fiefs in the Low Countries held by the Holy Roman Empire's House of Habsburg. The rule began in 1482, when the last Valois-Burgundy ruler of the Netherlands, Mary, wife of Maximilian I of Austria, died. Their grandson, Emperor Charles V, was born in the Habsburg Netherlands and made Brussels one of his capitals.

