newpolitical.3.t코0=Theocrats Demand Referendum
newpolitical.3.d코1=The rapidly growing [Root.GetAdjective] theocratic movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many theocrats are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the conservatives may choose the violent struggle as a better path to power.
newpolitical.3.c코0=If the people want it, we'll hold the referendum.

newpolitical.4.t코0=Conservatives Demand Referendum
newpolitical.4코0=Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?
newpolitical.4.c코0=If we accept the referendum, perhaps we can preserve our legacy.

