### RUSSIA
Russian_National_Movements코0=Liberation of the Peoples of Russia
Russian_National_Movements_desc코0=The Committee for the Liberation of the Peoples of Russia (KONR) was a committee composed of military and civilian Nazi collaborators from territories of the Soviet Union (most being Russians). It was founded by Nazi Germany on November 14, 1944, in Prague, Protectorate of Bohemia and Moravia (purposely chosen because it was a Slavic city that was still under Axis control).
RNM_Prague_Manifesto코0=Prague Manifesto
RNM_Prague_Manifesto_desc코0=The goals of the committee were embodied in a document known as the Prague Manifesto. The manifesto's fourteen points guaranteed the freedom of speech, press, religion, and assembly, as well as a right to self-determination of any ethnic group living in territories belonging to Russia. The Prague Manifesto did not contain any explicit anti-semitic or other racially inspired rhetoric, which caused a conflict with many Nazi propagandists. Although, criticism aimed at the Western Allies (specifically US and UK) was included in the manifesto's preamble. The chairman of the committee was General Andrey Vlasov, who also commanded the Russian Liberation Army. The committee was viewed as the political arm of the Russian Liberation Army, although it also united several Ukrainian and other ethnic forces that were anti-Soviet.

