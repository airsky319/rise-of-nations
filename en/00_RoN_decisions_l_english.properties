SPR_Puppet_decisions_desc코0=A colonial empire is a collective of territories (often called colonies), either contiguous with the imperial center or located overseas, settled by the population of a certain state and governed by that state.
SPR_form_viceroyalty_of_new_spain_desc코0=New Spain, officially the Viceroyalty of New Spain , or Kingdom of New Spain, was an integral territorial entity of the Spanish Empire, established by Habsburg Spain during the Spanish colonization of the Americas. It covered a huge area that included what are now Mexico, much of the American Southwest and California in North America, Central America, northern parts of South America, and several Pacific Ocean archipelagos, namely the Philippines and Guam.
SPR_form_spanish_west_indies_desc코0=The Spanish West Indies or the Spanish Antilles were Spanish colonies in the Caribbean. In terms of governance of the Spanish Empire, The Indies was the designation for all its overseas territories and was overseen by the Council of the Indies, founded in 1524 and based in Spain. When the crown established the Viceroyalty of New Spain in 1535, the islands of the Caribbean came under its jurisdiction.
SPR_form_viceroyalty_of_new_granada_desc코0=The Viceroyalty of New Granada also called Viceroyalty of the New Kingdom of Granada or Viceroyalty of Santafé was the name given on 27 May 1717, to the jurisdiction of the Spanish Empire in northern South America, corresponding to modern Colombia, Ecuador, Panama and Venezuela. Created in 1717 by King Felipe V, as part of a new territorial control policy, it was suspended in 1723 for financial problems and was restored in 1739 until the independence movement suspended it again in 1810. The territory corresponding to Panama was incorporated later in 1739, and the provinces of Venezuela were separated from the Viceroyalty and assigned to the Captaincy General of Venezuela in 1777. In addition to those core areas, the territory of the Viceroyalty of New Granada included Guyana, Trinidad and Tobago, southwestern Suriname, parts of northwestern Brazil, and northern Peru.
SPR_form_viceroyalty_of_peru_desc코0=The Viceroyalty of Peru was a Spanish imperial provincial administrative district, created in 1542, that originally contained modern-day Peru and most of the Spanish Empire in South America, governed from the capital of Lima. Peru was one of the two Spanish Viceroyalties in the Americas from the sixteenth to the eighteenth centuries.
SPR_form_captaincy_general_of_chile_desc코0=The Captaincy General of Chile or Govenorate of Chile, was a territory of the Spanish Empire from 1541 to 1818 that was, for most of its existence, part of the Viceroyalty of Peru. It comprised most of modern-day Chile and southern parts of Argentina. Its capital was Santiago de Chile. In 1818 it declared itself independent, becoming the Republic of Chile. It had a number of Spanish governors over its long history and several kings.
SPR_form_viceroyalty_of_rio_de_la_plata_desc코0=The Viceroyalty of the Río de la Plata, also called 'Viceroyalty of the River Plate' in some scholarly writings) was the last to be organized and also the shortest-lived of the Viceroyalties of the Spanish Empire in the Americas.
POR_form_viceroyalty_of_brazil_desc코0=Colonial Brazil comprises the period from 1500, with the arrival of the Portuguese, until 1815, when Brazil was elevated to a kingdom in union with Portugal as the United Kingdom of Portugal, Brazil and the Algarves. During the early 300 years of Brazilian colonial history, the economic exploitation of the territory was based first on brazilwood (pau brazil) extraction (16th century), which gave the territory its name; sugar production (16th–18th centuries); and finally on gold and diamond mining (18th century). Slaves, especially those brought from Africa, provided most of the work force of the Brazilian export economy after a brief period of Indian slavery to cut brazilwood.
RUA_form_russian_america_desc코0=Russian America was the name of the Russian colonial possessions in North America (namely Alaska) from 1799 to 1867. Its capital was Novo-Arkhangelsk (New Arkhangelsk), which is now Sitka. Settlements were mostly in Alaska but also spanned parts of what is now California, and also three forts in Hawaii. Formal incorporation of the possessions by Russia did not take place until the Ukase of 1799 which established a monopoly for the Russian-American Company and also granted the Russian Orthodox Church certain rights in the new possessions. Many of its possessions were abandoned in the 19th century. In 1867, Russia sold its last remaining possessions to the United States for $7.2 million.
ENG_form_thirteen_colonies_desc코0=The Thirteen Colonies, also known as the Thirteen British Colonies or the Thirteen American Colonies, were a group of British colonies on the Atlantic coast of North America. Founded in the 17th and 18th centuries, they declared independence in 1776 and together formed the United States of America.
ENG_form_british_north_america_desc코0=British America comprised the colonial territories of the British Empire in America from 1607 to 1783. These colonies were formally known as British America and the British West Indies before the Thirteen Colonies declared their independence in the American Revolutionary War (1775–1783) and formed the United States of America.
FRA_form_french_louisiana_desc코0=Louisiana was an administrative district of New France. Under French control 1682 to 1769 and 1801 to 1803, the area was named in honor of King Louis XIV, by French explorer René-Robert Cavelier, Sieur de la Salle. It originally covered an expansive territory that included most of the drainage basin of the Mississippi River and stretched from the Great Lakes to the Gulf of Mexico and from the Appalachian Mountains to the Rocky Mountains.
FRA_form_new_france_desc코0=New France was the area colonized by France in North America, beginning with the exploration of the Gulf of Saint Lawrence by Jacques Cartier in 1534 and ending with the cession of New France to Great Britain and Spain in 1763 under the Treaty of Paris (1763).
SPR_partition_of_america_desc코0=Although the Norse had explored and colonized northeastern North America c. 1000 CE, a later and more well known wave of European colonization of the Americas took place in the Americas between about 1500 CE and 1800 CE, during the Age of Exploration. During this period of time, several European empires—primarily Spain, Portugal, Britain, and France—began to explore and claim the natural resources and human capital of the Americas, resulting in the displacement and disestablishment of some Indigenous Nations, and the establishment of several settler-colonial states. Some formerly European settler colonies—including New Mexico, Alaska, the Prairies/northern Great Plains, and the "Northwest Territories" in North America; the Isthmus of Tehuantepec, the Yucatán Peninsula, and the Darién Gap in Central America; and the northwest Amazon, the central Andes, and the Guianas in South America—remain relatively rural, sparsely populated and Indigenous into the 21st century, however several settler-colonial states, including Brazil, Colombia, Mexico, Argentina, and the United States grew into settler-colonial empires in their own right. Russia began colonizing the Pacific Northwest, starting in the mid-eighteenth century, seeking pelts for the fur trade.. Many of the social structures—including religions, political boundaries, and linguae francae—which predominate the western hemisphere in the 21st century are the descendants of the structures which were established during this period.
SPR_give_louisiana_to_new_spain_desc코0=Spanish Louisiana was a governorate and administrative district of the Viceroyalty of New Spain from 1762 to 1801 that consisted of a vast territory in the center of North America encompassing the western basin of the Mississippi River plus New Orleans. The area had originally been claimed and controlled by France, which had named it La Louisiane in honor of King Louis XIV in 1682. Spain secretly acquired the territory from France near the end of the Seven Years' War by the terms of the Treaty of Fontainebleau (1762). The actual transfer of authority was a slow process, and after Spain finally attempted to fully replace French authorities in New Orleans in 1767, French residents staged an uprising which the new Spanish colonial governor did not suppress until 1769. Spain also took possession of the trading post of St. Louis and all of Upper Louisiana in the late 1760s, though there was little Spanish presence in the wide expanses of the 'Illinois Country'.
ENG_give_indian_reserve_to_thirteen_colonies_desc코0='Indian Reserve' is a historical term for the largely uncolonized land in North America that was claimed by France, ceded to Great Britain through the Treaty of Paris (1763) at the end of the Seven Years' War—also known as the French and Indian War—and set aside for the First Nations in the Royal Proclamation of 1763. The British government had contemplated establishing an Indian barrier state in the portion of the reserve west of the Appalachian Mountains, and bounded by the Ohio and Mississippi rivers and the Great Lakes. British officials aspired to establish such a state even after the region was assigned to the United States in the Treaty of Paris (1783) ending the American Revolutionary War, but abandoned their efforts in 1814 after losing military control of the region during the War of 1812.
SPR_demand_florida_desc코0=Spanish Florida was the first major European land claim and attempted settlement in North America during the European Age of Discovery. La Florida formed part of the Captaincy General of Cuba, the Viceroyalty of New Spain, and the Spanish Empire during Spanish colonization of the Americas. While its boundaries were never clearly or formally defined, the territory was initially much larger than the present-day state of Florida, extending over much of what is now the southeastern United States, including all of present-day Florida plus portions of Georgia, Alabama, Mississippi, North Carolina, South Carolina, and Louisiana. Spain's claim to this vast area was based on several wide-ranging expeditions mounted during the 16th century. A number of missions, settlements, and small forts existed in the 16th and to a lesser extent in the 17th century; they were eventually abandoned due to pressure from the expanding English and French colonial settlements, the collapse of the native populations, and the general difficulty in becoming agriculturally or economically self-sufficient. By the 18th century, Spain's control over La Florida did not extend much beyond a handful of forts near St. Augustine, St. Marks, and Pensacola, all within the boundaries of present-day Florida.
FRA_demand_quebec_desc코0=New France was the area colonized by France in North America, beginning with the exploration of the Gulf of Saint Lawrence by Jacques Cartier in 1534 and ending with the cession of New France to Great Britain and Spain in 1763 under the Treaty of Paris (1763).
