USA_New_Engineers코0=New Engineers
USA_New_Engineers_desc코0=Our nation is teeming with engineers and other technical experts. While many serve our industries, building bigger and better weapons, many others will need to serve in a front-line capacity. We could gain great utility by their efficient deployment in the Army Corps of Engineers.
USA_Army_Specialized_Training_Program코0=Army Specialized Training Program
USA_Army_Specialized_Training_Program_desc코0=
USA_Field_Hospital_Focus코0=Field Hospital Focus
USA_Field_Hospital_Focus_desc코0=The large number of medical professionals currently under training will allow us to prioritize the deployment and development of field hospitals so that our wounded troops can make full recoveries and rejoin their units at the front as quickly as possible.
USA_Work_On_Modern_Land_Doctrines코0=Work On Modern Land Doctrines
USA_Work_On_Modern_Land_Doctrines_desc코0=Our military lags behind in our land strategic and tactical doctrine. We must focus our efforts on catching up on a decade of military theory.
USA_Lessons_on_Mobile_Warfare코0=Lessons in Mobile Warfare
USA_Lessons_on_Mobile_Warfare_desc코0=We must mechanize our armed forces. Our troops will ride into battle on new half-tracks and our offensives shall refuse to be bogged down in the mud.
USA_Tank_Destroyer_Doctrine코0=Develop Tank Destroyer Doctrine
USA_Tank_Destroyer_Doctrine_desc코0=Our policy on armor is simple: Use tank companies to support infantry assaults while our own tank-destroyer companies will neutralize the enemy tanks. What could go wrong?
USA_Modernize_the_Armor_Force코0=Modernize the Armor Force
USA_Modernize_the_Armor_Force_desc코0=During the Depression, we allowed our armored development lag behind the other nations of the world. It is time to close the gap and create a new, modern tanks, that we will order for mass-production around the nation.
USA_Take_Advantage_of_US_Industrial_Superiority코0=American Industrial Superiority
USA_Take_Advantage_of_US_Industrial_Superiority_desc코0=
USA_Take_Advantage_of_US_Industrial_Superiority_tt코0=Allows §YDecisions§! to unlock new §YSherman§! variants
USA_Motorized_Artillery_Brigades코0=Motorized Artillery Brigades
USA_Motorized_Artillery_Brigades_desc코0=We will take advantage of our superiority in motorized transport over every other nation on earth and attempt to build a motorized army: complete with truck-towed howitzers, anti-tank guns, anti-aircraft guns, and rocket artillery, in addition to the supply trucks which will carry the ammunition.
USA_Expanded_Support_Artillery코0=Expanded Support Artillery
USA_Expanded_Support_Artillery_desc코0=We will utilize our industrial might, our motorized transport, and superior logisitics capability, and stack our divisions with artillery. Every division should be supported by a large battery of field howitzers. Let there be a line of trucks, stretching from French ports to Berlin, loaded with nothing other than artillery shells!
USA_Focus_on_Airborne_Infantry코0=Focus on Airborne Infantry
USA_Focus_on_Airborne_Infantry_desc코0=We will develop our special forces infantry through the creation of new, airborne infantry divisions. These new airborne divisions will drop behind enemy lines, taking the fight to the rear echelons of our foes, disrupting their ability to organize and capturing key objectives which will ultimately save American lives.
USA_Deploy_Airborne_Divisions코0=Deploy Airborne Divisions
USA_Deploy_Airborne_Divisions_desc코0=
USA_aiborne_divisions_tt코0=§YDeploy§! Airborne §YDivisions§!
USA_Expand_Airborne_Infantry코0=Expand the Airborne Infantry
USA_Expand_Airborne_Infantry_desc코0=
USA_Superior_Ground_Support_Payloads코0=Superior Ground Support Payloads
USA_Superior_Ground_Support_Payloads_desc코0=Our ground support aircraft will carry improved ground support paylouds, specially designed to pulverize enemy positions and destroy their mechanized equipment.
USA_US_Land_Forces_Europe코0=USA_US_Land_Forces_Europe
USA_US_Land_Forces_Europe_desc코0=
USA_Liberate_Europe코0=Liberate Europe
USA_Liberate_Europe_desc코0=We will prepare to invade Europe from multiple points. We must labor to improve our invasion capability in that region and establish the logistical networks to make our hopes a reality.
USA_Invasion_of_France코0=USA_Invasion_of_France
USA_Invasion_of_France_desc코0=
USA_Red_Ball_Express코0=The Red Ball Express
USA_Red_Ball_Express_desc코0=
USA_US_Land_Forces_Asia코0=USA_US_Land_Forces_Asia
USA_US_Land_Forces_Asia_desc코0=
USA_Island_Hopping_Doctrine코0=Island Hopping Doctrine
USA_Island_Hopping_Doctrine_desc코0=Our forces in the Pacific will invade all of the Japanese island strongholds in that region, and build an unchallengable supremacy that will enable us to one day mount an invasion of Japan itself.
USA_Operation_Downfall코0=Operation Downfall
USA_Operation_Downfall_desc코0=
USA_Carrier_Based_Multirole코0=Carrier-Based Multirole Aircraft
USA_Carrier_Based_Multirole_desc코0=Boeing has been working on a very ambitious project for some time, what Boeing engineers call a five-in-one carrier fighter:  an interceptor, long-range escort fighter, dive-bomber, torpedo bomber, and tactical bomber, capable of hitting the Japanese Home Islands, while operating at a range such that Japanese Kamikazes cannot hit our carriers.
USA_Big_Blue_Blanket코0=Big Blue Blanket
USA_Big_Blue_Blanket_desc코0=
USA_Employ_Chemical_Weapons코0=Employ Chemical Weapons
USA_Employ_Chemical_Weapons_desc코0=
USA_Army_Reforms코0=USA_Army_Reforms
USA_Army_Reforms_desc코0=
USA_P47코0=Thunderbolts
USA_P47_desc코0=Our work to develop a new fighter aircraft for the European theater of war has led to the development of the P-47 Thunderbolt by Republic Aviation. This new aircraft has been designed to both fulfill the escort role for our bombers, and also perform fighter-bombing missions against enemy units.
USA_Mustangs코0=Mustangs
USA_Mustangs_desc코0=We will invest resources into developing a new Fighter, equiped with the most powerful engines we can get our hands on, capable of escorting our bombers thousands of miles to their targets.
USA_Corsairs코0=Corsairs
USA_Corsairs_desc코0=We will develop a new fighter-bomber for the Pacific theater of war: the Vought F4U Corsair.
USA_Long_Range_Bombing_Missions코0=Focus on Bomber Defense
USA_Long_Range_Bombing_Missions_desc코0=
USA_Advanced_Bomber_Formations코0=Advanced Bomber Formations
USA_Advanced_Bomber_Formations_desc코0=We will organize our bombers into formations that will maximize their defensive ability and enable them to better fend off attacks from enemy fighters.
USA_New_Bombsight코0=New Bombsight
USA_New_Bombsight_desc코0=We will update our bombsights to enable more precise daytime bombing, utilizing experience gained from the deployment and study of the Norden Bombsite for an improved version of it.
USA_External_Fuel_Tanks코0=External Fuel Tanks
USA_External_Fuel_Tanks_desc코0=Our fighter aircraft will be able to equip external drop tanks which will increase their strike range, enabling them to escort our bombers even farther than before, dropping the cumbersome fuel tanks when they are about to enter into air-to-air combat.
USA_New_High_Performance_Fighters코0=New High-Performance Fighters
USA_New_High_Performance_Fighters_desc코0=We will look to produce a new, high-performance fighter plane, driven by contra-rotating propellers, powered by a new Allison engine. The aircraft will be fast, have very long range, and be a high-altitude interceptor capable of escorting our bombers across vast oceans, to their targets and back.
USA_Superfortresses코0=Superfortresses
USA_Superfortresses_desc코0=We will invest heavily in the production of new strategic bombers that will fly over vast oceans and pound our enemies' cities and industries into parking lots.
USA_Incendiary_Bombing_Campaign코0=Incendiary Bombing Campaign
USA_Incendiary_Bombing_Campaign_desc코0=
USA_Airborne_Radar코0=Airborne Radar
USA_Airborne_Radar_desc코0=We will install radar equipment onto our aircraft so that they can more successfully detect other aircraft when performing combat missions.
USA_Doolittle_Raid코0=Doolittle Raid
USA_Doolittle_Raid_desc코0=
USA_Establish_Dugway_Proving_Ground코0=Establish Dugway Proving Ground
USA_Establish_Dugway_Proving_Ground_desc코0=We will build a military base in Utah which will allow us to test the effect of new weapons, such as bombs and even chemical and biological weapons.
USA_Napalm코0=Napalm
USA_Napalm_desc코0=We will take advantage of our chemical expertise to develop a new flamable substance that we can load into bombs and destroy our enemy from the air. An interesting alternative application of the technology is to deploy it in our flamethrowers.
USA_Carrier_Based_Navy코0=Carrier-Based Navy
USA_Carrier_Based_Navy_desc코0=We will focus on acquiring new aircraft carriers. These new Essex-class ships will enable us to destroy the Japanese fleet on the high seas and permanently remove their navy as a threat to our forces and our country.
USA_Hellcats코0=Hellcats
USA_Hellcats_desc코0=We will invest in the development of new carrier-based fighter aircraft. These planes will establish air superiority over our fleet and escort our naval attack aircraft safely to their targets.
USA_Cruiser_Escorts코0=Cruiser Escorts
USA_Cruiser_Escorts_desc코0=Our new carrier force requires fast, tough escorts, capable of holding off enemy vessels while our carrier aircraft sink them to the bottom of the ocean, while also providing additional anti-aircraft support and anti-submarine ability.
USA_Improved_Convoy_Defense코0=Improved Convoy Defense
USA_Improved_Convoy_Defense_desc코0=We will implement new methods and new technologies which will improve our convoy-escort efficiency and strengthen the destroyer arm of our navy.
USA_Advanced_Destroyers코0=Advanced Destroyers
USA_Advanced_Destroyers_desc코0=Our navy must protect supply lines stretching across half the globe. This means that our destroyers must provide extensive convoy escort duties, in addition to fulfilling their ground-support, naval combat, anti-aircraft, and submarine-hunting missions. These requirements demand a force of new, modern destroyers, second to no other in the world.
USA_Improve_Anti_Aircraft_Armament코0=Improve our Naval Anti-Aircraft Armament
USA_Improve_Anti_Aircraft_Armament_desc코0=We will invest our dollars into upgrading the anti-aircraft armament on our naval vessels. It has become apparent the potency of airpower and the danger that this poses to our naval vessels. It seems best to maximize our anti-aircraft output, no matter the expense.
USA_Improve_Anti_Aircraft_Armament_tt코0=Allows §YDecisions§! to unlock new Anti-Aircraft §YLight Cruiser§! variants
USA_Shipboard_Radar코0=Shipboard Radar
USA_Shipboard_Radar_desc코0=Every one of our ships will now be equiped with radar arrays which will greatly improve our detection of enemy vessels so that they can be properly dealt with.
USA_Radar_Guided_Artillery코0=Radar-Guided Artillery
USA_Radar_Guided_Artillery_desc코0=We will improve the accuracy of naval fire missions by streamlining fire control by utilizing radar to create fully automatic tracking mechanisms that will accurately predict the positions of enemy ships, so that we can hit our enemy, even at the extreme range of our guns.
USA_New_Naval_Doctrines코0=New Naval Doctrines
USA_New_Naval_Doctrines_desc코0=Our Navy has grown significantly in terms of ships and naval tonnage, though our naval doctrine is lagging behind. We must wade forward into a new era of Naval warfare, using new strategies and tactics to crush our enemies at sea.
USA_Destroyers_for_Allies코0=Destroyers for Allies
USA_Destroyers_for_Allies_desc코0=
usa_destroyers_for_allies_tt코0=Unlocks a §YDecision§! to organize the §Ytransfer§! of §YDestroyers§! from our arsenal to the fleets one of our Allies in shipments of §Y10§!.
