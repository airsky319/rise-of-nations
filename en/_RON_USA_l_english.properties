USA_Soil_Conservation_and_Domestic_Allotment_Act코0=Combat the Dust Bowl
USA_Soil_Conservation_and_Domestic_Allotment_Act_desc코0=The Supreme Court struck down our Agricultural Adjustment Act, but they cannot prevent us from accomplishing our economic inititatives this close to the election cycle. We will pass the Soil Conservation and Domestic Allotment Act which will accomplish a key objective from the AAA - incentivising and educating farmers to not contribute to the Dust Bowl...
USA_Proclaim_American_Neutrality코0=Proclaim American Neutrality
USA_Proclaim_American_Neutrality_desc코0=Issue a statement, ensuring the American people that the current administration will work to preserve American neutrality, even as the world looks poised upon the brink of conflict America shall not become involved in another European war!
USA_Pass_a_Neutrality_Act코0=Pass a Neutrality Act
USA_Pass_a_Neutrality_Act_desc코0=Congress shall pass a law that will prohibit American interventionism in European wars by limiting American arms exports and limiting our ability to expand our armed forces.
USA_Secure_Canada코0=Secure Canada
USA_Secure_Canada_desc코0=We will make it clear that we will not tolerate a hostile neighbor on our Northern Border. Canada cannot be used against the United States as a launchpad for invasion! They may join the United States voluntarily or they will be taken by force. Such a threat to our national security cannot be allowed to exist!
USA_canadian_crisis_tt코0=Unlock §YDecision§! to forcibly §Rannex§! §YCanadian Territory§! and gives §YCanada§! the option to §Gjoin§! with us
USA_Cash_and_Carry코0=Cash and Carry Ammendment
USA_Cash_and_Carry_desc코0=We will ammend the Neutrality Act so that American companies are allowed to sell military aid to foreign nations provided that the equipment is shipped via non-American shipping and paid upfront in cash.
USA_cash_n_carry_tt코0=Unlock §YDecision§! for §YEngland§!, §YFrance§!, §YFinland§!, §YChina§!, and the §YSoviet Union§! to purchase §GMilitary Aid§!, in the form of §YInfantry Equipment§!, §YSupport Equipment§!, and §YFighter Equipment§!, from American companies.
USA_Qingdao_Purchase코0=Qingdao Purchase
USA_Qingdao_Purchase_desc코0=
USA_Embargo_Germany_and_Italy코0=Embargo Germany and Italy
USA_Embargo_Germany_and_Italy_desc코0=We will consider, and convince other nations around the world to consider, initiating a trade embargo against Germany and Italy because their blatantly aggressive and destabilizing actions make it clear that they cannot be worked with, but must be guarded against.
USA_trade_embargo_against_germany_and_italy_tt코0=Unlock §YDecision§! to begin trade §REmbargos§! against §YGermany§! and §YItaly§!
USA_War_Against_Germany_and_Italy코0=War Against Germany and Italy
USA_War_Against_Germany_and_Italy_desc코0=We have tolerated Nazi aggression in Europe for long enough. It is clear that the Nazi domination of Europe will lead to the strangulation of our nation, whether it be in 5 or 50 years. One does not rest with serpents in his home - he grabs his shotgun and blows them to kingdom come!
USA_Embargo_Japan코0=Embargo Japan
USA_Embargo_Japan_desc코0=We will embargo Japan, and convince other nations to do the same, because their conquests in Asia, specifically in China makes it very clear that they will stop at nothing to build up their empire, despite whatever human costs that will bear - and this is simply unacceptable to our interests and incompatible with our values.
USA_trade_embargo_against_japan_tt코0=Unlock §YDecision§! to begin a trade §REmbargo§! against §YJapan§!
USA_War_Against_Japan코0=War Against Japan
USA_War_Against_Japan_desc코0=It is clear that the current Japanese strategic objective is to find the optimal position from which they can strike us and then dominate the entire Pacific Ocean. Their atrocities in Asia make clear their intentions for the region and the world. We will strike them first, decisively crippling their fleet in a fatal blow.
USA_World_Wide_Defense_of_Freedom코0=Worldwide Defense of Freedom
USA_World_Wide_Defense_of_Freedom_desc코0=We must not be afraid to challenge foreign nations that are purveyors of violence and enslavement. We must not be afraid to exert our influence over the world and manufacture a better one.
USA_Reactivate_Old_Destroyers코0=Reactivate Old Destroyers
USA_Reactivate_Old_Destroyers_desc코0=We have many old ships sitting around, waiting to be decomissioned and scrapped. We could instead use these ships to secure our coasts and defend our nation.
USA_Reactivate_the_Mothball_Fleet코0=Reactivate the Mothball Fleet
USA_Reactivate_the_Mothball_Fleet_desc코0=It is time to activate the Naval Reserve. Many aging warships sit at our naval bases, waiting to be re-activated by our Navy. We can mobilize these forces for the defense of the country and to quickly expand our fleet to defend against impending invasion.
#USA_destroyers_for_bases:0 "USA_destroyers_for_bases"
#USA_destroyers_for_bases_desc:0 ""
