usa.90.t코0=FDR IMPLICATED IN MURDER OF HUEY LONG
usa.90.d코0=A disgruntled FBI Agent has leaked a story to the press implicating the President in the murder of the prominent populist Senator from Louisiana Huey Long. The Roosevelt Administration has denied the accusations in the strongest possible terms, but the accusations have caused significant damage to the support for and credibility of the FDR Administration, particularly in the South.
usa.90.a코0=This is a disaster.

usa.91.t코0=MacArthur Prepares Offensive Against the Rebels
usa.91.d코0=
usa.91.a코0=They will be crushed by the brilliance of our glorious leader.

usa.92.t코0=Southern Grumblings
usa.92.d코0=Though it started with the Southern populists, Earl Long in particular, anti-Roosevelt and anti-New Deal sentiment has spread throughout much of the South. From unions to southern Democratic Senators, FDR's allies are dwindling in number. Surely this is the end of the FDR presidency - he may sit in his office for the next few years, however his political capital has vanished completely.
usa.92.a코0=Could this threaten our Union?

usa.93.t코0=The Formation of the Confederacy
usa.93.d코0=Mutinous southern Democrats have once again severed the ties between the South and the rest of the Union. Embarassingly enough, Vice President Garner has abandoned the administration to join with the rebels. It remains unclear if the Union will be able to unify behind FDR in this time of crisis.
usa.93.a코0=Join the Southern Rebellion.
usa.93.b코0=Remain Loyal to the Union.

usa.94.t코0=Grumblings on Wall Street
usa.94.d코0=It has been well-known that Mr. Roosevelt's progressive policies have rubbed noses the wrong way on Wall Street, but now it has been reported that the FBI have discovered serious plots aimed at removing Roosevelt from power by any means necessary. The Roosevelt administration denies these rumors in the strongest possible terms, but it remains unsettling nonetheless.
usa.94.a코0=This is destabilizing.

usa.95.t코0=General Douglas MacArthur Ousts President Franklin Roosevelt in a Corporate Putsch
usa.95.d코0=In a short, but bloody putsch, General MacArthur has succesfully aunched a military coup de'tat. It is reported that when soldiers were sent to arrest Mr. Roosevelt and his retinue, the arrest turned into a fire-fight, leaving Mr. Roosevelt and the majority of his cabinet dead.
usa.95.a코0=There are no words...

usa.96.t코0=Henry Wallace Starts a New Government in the West
usa.96.d코0=One of President Roosevelt's surviving cabinet members has fled west and established a government in San Francisco, claiming to be the legitimate executive officer of the United States. Describing MacArthur a 'nothing but a corporate toady' on live radio, President(?) Wallace made an impassioned plea over the radio for citizens to urge their representatives to support the last remnants of the United States government, before it collapses to tyranny.
usa.96.a코0=The man is a joke.

usa.97.t코0=Wallace's Government Gains Momentum
usa.97.d코0=To date, the states of California, Washington, Oregon, Arizona, New Mexico, Nevada, Utah, and Idaho have joined with Wallace against the 'tyrannical' and 'unamerican' regime of General MacArthur.
usa.97.a코0=Join him - He is America's last hope.
usa.97.b코0=Wallace will doom this country - we must resist his influence.

