eoanbm.36.title코0=Wright brothers launch first successful airplane flight!
eoanbm.36.desc코0=The first successful flying machine was built by the Wright brothers on this day. This is a major advancement in flying technology and will be remembered for centenary's. The flying machine was made with a wooden air-frame and had a wingspan of 12.3 meters(40 ft 4 in). The flying machine was called the wright flyer 1 and The first flight lasted 12 seconds.
