USA_War_Mobilization코0=War Mobilization
USA_War_Mobilization_desc코0=We are now apart of the World Conflict and must arm and defend ourselves. We will mobilize our vast industry to create weapons that will be produced in the tens of thousands, in their millions to take the war to our enemy and obliterate them.
USA_Allied_Technical_Cooperation코0=Allied Technical Cooperation
