USA_British_Loans_desc코0=
USA_Lend_Lease코0=Pass the Lend Lease Act
USA_Lend_Lease_desc코0=We will urge Congress to pass a bill, enabling the executive to approve lend-lease to foreign nations in a state of war, while being ourselves neutral. This will enable us to supply foreign friends who are fighting desperately for survival, while the American people still refuse to become involved in the conflict.
USA_Lend_Lease_Britain코0=Lend Lease Britain
USA_Lend_Lease_Britain_desc코0=We will provide arms to the British under lend-lease provisions to augment their armed forces, to assist with their military mobilization.
USA_Lend_Lease_China코0=Lend Lease China
USA_Lend_Lease_China_desc코0=We will give arms to the Nationalist Chinese to help them mobilize their vast manpower reserves to fight the fascist invasion that threatens their nation.
