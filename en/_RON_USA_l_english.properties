USA_Federal_Funding_for_JPL코0=Federal Funding for JPL
USA_Federal_Funding_for_JPL_desc코0=We will aquire federal funding for Jet Propulsion Laboratory, product of the efforts of a Caltech grad student: Frank Malina and his attempts at rocketry.
USA_Investigate_Transportation_Problems코0=Investigate Transportation Problems
USA_Investigate_Transportation_Problems_desc코0=We will focus our efforts on determining the solution to transportation problems using linear optimizations. Learning the tricks to solving this new class of problems will lead to more efficient logisitical operations.
USA_The_Simplex_Method코0=The Simplex Method
USA_The_Simplex_Method_desc코0=We will develop a method to mathematically formulate objectives and maximize them, efficiently finding the optimal solution from a known range of feasible solutions. - This will help our logistics officers make supply lines more efficient.
USA_Theory_of_Duality코0=Theory of Duality
USA_Theory_of_Duality_desc코0=We will investigate a class of linear optimization problems for which there exists a parallel equation, which we can then solve in order to solve the original, and more difficult problem. - This will allow us to more efficiently manage military resources.
USA_Optimal_Supply코0=Optimal Supply
USA_Optimal_Supply_desc코0=In the past, we had only been able to partially implement recent advances in the study of linear optimization in our military. Through improved training of our logistics officers, we aim to further increase the efficiency of our logistical support.
USA_Resource_Independence코0=Resource Independence
USA_Resource_Independence_desc코0=We must declare independence from foreign resources: specifically rubber. The vast majority of the world's natural rubber (920,000 tons produced a year) exists in South East Asia and will be unavailable to us during this conflict. We must produce synthetic rubber to satiate our need for this strategic resource. Let there be 920,000 tons of American synthetic rubber produced a year!
USA_Rationing코0=Impose Rationing
USA_Rationing_desc코0=We will ration the goods available to our civilian populace for consumption and be redirected towards military production.
USA_Scrap_Drive코0=Scrap Drive
USA_Scrap_Drive_desc코0=
USA_Rubber_Drive코0=Rubber Drive
USA_Rubber_Drive_desc코0=
USA_Rubber_Independence코0=Rubber Independence
USA_Rubber_Independence_desc코0=We will construct synthetic rubber refineries across the nation as apart of our program to develop sustainable rubber reserves.
USA_Improve_Resource_Production_Efficiency코0=Improve Rubber Production Efficiency
USA_Improve_Resource_Production_Efficiency_desc코0=We will develop technologies allowing us to make the rubber refining process more efficient, leading to increased rubber production per rubber plant.
