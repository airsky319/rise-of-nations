USA_Demobilization_desc코0=
USA_Lessons_of_War코0=USA_Lessons_of_War
USA_Lessons_of_War_desc코0=
USA_Respond_to_Marshalls_Myth코0=Respond to Marshall's Myth
USA_Respond_to_Marshalls_Myth_desc코0=
USA_Initiate_Operation_Paperclip코0=Initiate Operation Paperclip
USA_Initiate_Operation_Paperclip_desc코0=We will make use of what were previously enemy engineers and fund their work for our own purposes. It is imperative that we are never caught unawares ever again in military conflict. We shall be at the cutting edge of every technological innovation, military or otherwise.
