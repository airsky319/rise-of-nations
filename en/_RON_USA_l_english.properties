eoanbm.2.title코0=Colombia Rebellion
eoanbm.2.desc코0=Our intelligence has been prove true the Colombian people have risen up and declared independence! What should we do?
eoanbm.2.a코0=Leave them be if american interveans we won't be able to take them back
eoanbm.2.b코0=We must retake our lost teritory
eoanbm.3.title코0=Colombian intervention!
eoanbm.3.desc코0=Colombia has decided to squash the panama rebellion what should we intervene to prevent this from happening
eoanbm.3.a코0=We must protect panama at any cost
eoanbm.3.b코0=We have other matters to attend to
eoanbm.4.title코0=William McKinley Shot!
eoanbm.4.desc코0=The first day of attending the Pan-American Exposition William gave a speech to push his new economic theory of free-trade and try to push america in the opposite direction of Tariffs.His speech was listened to by over 50 thousand people and met with tremendous applause and support, Things were looking positive for him and the direction of america.However the next day of the tour after taking a tour with his wife at Niagara falls he shook hands with many of the attendance of the event. Even after he was warned by his personal secretary that it was dangerous to shake hands in this environment. He continued to shake the hands of the attendees however soon disaster struck. While shaking hands Leon Czolgosz a anarchist hid a revolver in his sweat towel and while reaching to shake McKinley's hand he uncovered his gun and shot two bullets at McKinley one grazing his shirt and the other hitting his abdomen.McKinley is rushed off to the hospital.
eoanbm.4.a코0=Oh the horrors!
eoanbm.5.title코0=The Philippines are asking for our help
eoanbm.5.desc코0=A rebellion has occurred in the Philippines and the rebels are asking us for there help, perhaps we should fund this rebellion in order
eoanbm.5.a코0=Fund the rebellion
eoanbm.5.b코0=We should keep good relations with the west
eoanbm.6.title코0=The united states sends us a treaty!
eoanbm.6.desc코0=The United States has sent as a treaty asking to ratify and give them legal permission to build a canal throughout panama, with this canal being built it will allow us access to easier trade routes.
eoanbm.6.a코0=Sign the treaty
eoanbm.6.b코0=Reject the treaty
eoanbm.7.title코0=The Galveston Hurricane
eoanbm.7.desc코0=The Galveston Hurricane also known as the great storm of 1900 has become one of the deadliest hurricanes in american history leaving up to 12000 people dead and many homes destroyed
eoanbm.7.a코0=Oh the horrors!
eoanbm.8.title코0=Panama Offers Panama Canal Zone
eoanbm.8.desc코0=Now that panama acquired its independence and the United Kingdom Accepted the treaty we can start the construction of a canal
eoanbm.8.a코0=Great!
eoanbm.9.title코0=Dawn Of a New Century
eoanbm.9.desc코0=The previous century has ended. America has gained new territories, defeated the Mexicans and Spanish in battle, expanding America from coast to coast, and opened up new markets for American goods. A new century brings new challenges.
eoanbm.9.a코0=Okay
eoanbm.10.title코0=United States V Standered Oil
eoanbm.10.desc코0=The Court case OF United States V. Standard Oil Will begin shortly
eoanbm.10.a코0=Okay
eoanbm.11.title코0=Court Rules IN FAVOR of Standard Oil
eoanbm.11.desc코0=The United State Supreme Court has ruled IN FAVOR of the Standard Oil company with Justice John Marshall Harlan Stating that condemning them would drive Standard into vertical integration by agency or by outright ownership of the stations. Under legal interpretations then prevalent, those types of business integration were \"subject to a much more lenient antitrust standard than contract integration.\" The effect would be to turn entrepreneurs into clerks, causing dilution of \"local leadership\" and a \"serious loss in citizenship\" to the \"village.\"
eoanbm.11.a코0=Case Closed
eoanbm.12.title코0=Court Rules IN FAVOR of USA
eoanbm.12.desc코0=The historic court decision that happened today will change the United States forever as the court ruled in favor of the United States Stating that Standard Oil was\"guilty of monopolizing the petroleum industry through a series of abusive and anticompetitive actions\" With this the Standard Oil Company will be dissolved into 34 successor company's and with the case ruling it has marked the official end the monopolization of american company's.
eoanbm.12.a코0=Horray
eoanbm.13.title코0=The Hay-Pauncefote Treaty ratified in the US senate
eoanbm.13.desc코0=The Hay-Pauncefote was passed by the US senate stating allowing the US to build a canal on the panama strait with these provision (1) The canal will be constructed by the United States, or under its direction. 2. The canal should be permanently neutralized on the basis of the Suez Canal agreement — to be kept open at all times, either of war or peace, to all vessels, without discrimination, and no fortifications to be constructed commanding the canal or the waters adjacent. 3. Other powers should be invited to join in this guaranty of neutrality.
eoanbm.13.a코0=Lets hope the United Kingdom accepts the treaty!
eoanbm.14.title코0=Occupation of Colombia
eoanbm.14.desc코0=The American army has successfully invaded Colombia now we must decide what we should do with our newly acquired land
eoanbm.14.a코0=Return Colombian territory while leaving panama independent
eoanbm.14.b코0=Install a democracy in Colombia
eoanbm.14.c코0=Continue to occupy Colombian territory
eoanbm.15.title코0=The end of American Economic Isolationism
eoanbm.15.desc코0=America has officially ended its economic isolationism, With William McKinley promising to end american isolationism and to start free-trade agreements with many European and american country's
eoanbm.15.a코0=Okay
eoanbm.16.title코0=United States withdraws troops from the Philippines
eoanbm.16.desc코0=The United States announced today that it will be withdrawing troops from the Philippines in a underrepresented act. The president of the United States stated the reason for withdrawal was \"low public support\" and  the harsh mistreatment of natives during the war.
eoanbm.16.a코0=Understood
eoanbm.17.title코0=America will make the Philippines a Free Trade Republic
eoanbm.17.desc코0=The Philippines will now live on as a free trade territory! A place that will be free for all countries to trade with and will never give out embargos!
eoanbm.17.a코0=Understood
eoanbm.18.title코0=German Friendship Act
eoanbm.18.desc코0=America has passed a act today called the German Friendship act expressing its willingness to help out the German empire and all of its allies. What will this act do?
eoanbm.18.a코0=Enter a Defensive Pact With Germany
eoanbm.18.b코0=Have us Join there faction directly
eoanbm.18.c코0=Maintain Close relations no further action is needed
eoanbm.19.title코0=Great Britain Friendship act
eoanbm.19.desc코0=The United States has expressed its desire to align itself with the United Kingdom by Passing the Great Britain Friendship Act, Today marks a historic day in American History as america offers its support to the United Kingdom. What should the act do?
eoanbm.19.a코0=Enter a Defensive Pact With the United Kingdom
eoanbm.19.b코0=Suggest we form a faction
eoanbm.19.c코0=Maintain Close relations no further action is needed
eoanbm.20.title코0=United States suggests we enter a defensive pact with them
eoanbm.20.desc코0=The United states has expressed there desire to enter a defensive pact with us and even passed a act Guaranteeing our independence if we ever enter a defensive war. Should we return the favor as well?
eoanbm.20.a코0=They have our guarantee
eoanbm.20.b코0=We would rather not
eoanbm.21.title코0=German Empire Rejects Our Gaurtee
eoanbm.21.desc코0=The German Empire has rejected our Guarantee of inexpedience stating that \"The German empire does not desire to have any aid from america. What shall we do next?
eoanbm.21.a코0=We will take our Pact elsewhere
eoanbm.21.b코0=We will offer there rivals Great Britain a guarantee
eoanbm.22.title코0=The United States offers us a gaurtee
eoanbm.22.desc코0=Despite showing aggressiveness towards us it seems like the Americans hold more of a grudge towards the German Empire. They have hereby said that in a event of war they will protect us. No further action is needed
eoanbm.22.a코0=Okay
eoanbm.23.title코0=United States suggests we enter a defensive pact with them!
eoanbm.23.desc코0=The United states has suggested for us to enter a defensive pact with them. What should we do?
eoanbm.23.a코0=Accept the pact
eoanbm.23.b코0=Deny the pact
eoanbm.24.title코0=United States wants to form a faction
eoanbm.24.desc코0=The United States have asked to create a European faction to keep stability and order in Europe and the america's.To ensure \"everlasting peace\".
eoanbm.24.a코0=We shall create a faction
eoanbm.24.b코0=We shall stand on our own
eoanbm.25.title코0=Teddy Roosevelt takes office
eoanbm.25.desc코0=After William McKinley's death shocked the nation his vice president Teddy Roosevelt has taken office and is now the new president of the United States
eoanbm.25.a코0=Understood
eoanbm.26.title코0=The Sequoyah Constitutional Convention
eoanbm.26.desc코0=The Sequoyah Constitutional Convention was held today, although unsuccessful, it will pave the path to statehood for the State of Sequoyah. In this meeting the Territory was drawn out and official borders were made, the state will be administered into the union very soon!
eoanbm.26.a코0=Great news!
eoanbm.27.title코0=Oklahoma Enabling Act
eoanbm.27.desc코0=The Oklahoma Enabling Act was a act that officially gave the new territory of Oklahoma the right to elect delegates and vote, the path to statehood is almost here!
eoanbm.27.a코0=Okay
eoanbm.28.title코0=Oklahoma Admitted to the Union!
eoanbm.28.desc코0=Today in history: Oklahoma has become a official state in america, with this the state will reap the benefits of being able to elect delegates and full Constitutional rights under the territory. Also being admitted will give them a population boost and economic boost this will help our society forever!
eoanbm.28.a코0=Great
eoanbm.29.title코0=The Elkins Anti-Rebate Act
eoanbm.29.desc코0=The Elkins act was passed to amend the Interstate Commerce Act of 1887. The Act authorized the Interstate Commerce Commission to impose heavy fines on railroads that offered rebates, and upon the shippers that accepted these rebates.
eoanbm.29.a코0=Okay
eoanbm.30.title코0=End of railroad rebates
eoanbm.30.desc코0=With both of the Pass the Hepburn Act and the Elkins Anti-Rebate Act the railroad companies will no longer be able to monopolize there customers and offer unfair rebates, it is a truly golden age for america
eoanbm.30.a코0=Okay
eoanbm.31.title코0=Communists Storm the white house!
eoanbm.31.desc코0=Communist revolutionaries have stormed the white house! President [Root.GetLeader] and his staff have retreated from the building with no official statement given yet the future of america is unclear...
eoanbm.31.a코0=The future of america is unclear...
eoanbm.32.title코0=[Root.GetLeader] shot by revolutionary
eoanbm.32.desc코0=President [Root.GetLeader] has been shot and killed by communists on his way to make a speech addressing the siege of the white house! It seems that the future of america is unclear as the communist revolutionaries set up a new administration in the white house
eoanbm.32.a코0=Great news!
