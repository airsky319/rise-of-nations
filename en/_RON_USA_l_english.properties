usa.99.t코0=The Federal Reclamation of the United States
usa.99.d코0=It first began as a distant echoing which grew louder and louder until it was a mighty roar. Atleast that is what it was like for millions of normal Americans who find themselves on the frontlines of the 'Second American Civil War'.
usa.99.a코0=Thus begins the Second American Civil War...



usa.100.t코0=The Soviet Union Requests Industrial Cooperation with the United States
usa.100.d코0=The Soviet Union has sent us a formal request to begin industrial cooperation with our country, inwhich our industrialists will assist them with organizing various projects in their country in return for financial compensation.
usa.100.a코0=We will be cooperative.
usa.100.b코0=We must resist the vile communists at every turn!

usa.101.t코0=Federal Government Fights Dustbowl!
usa.101.d코0=We will encourage farmers to avoid destructive farming practices through economic insentives and educational programs aimed at soil preservation. Though we will have to work long and hard to fix the issue once and for all, it will bolster the spirits of the population when they see the substantial government effort being committed.
usa.101.a코0=Let's do it!

usa.102.t코0=Research for Polio Treatments
usa.102.d코0=We will invest federal funds into research in fighting the Polio epidemic gripping the nation. This fight will be a lengthy one, but one that we undertake for the children of this nation!
usa.102.a코0=Let's take it to the next level.
usa.103.t코0=Polio Research
usa.103.d코0=Our researchers tell us that we may be getting close to developing a viable Polio vaccine. While this is great news, we cannot afford to rush this project, lest we waste valuable time and resources into a doomed avenue of exploration.
usa.103.a코0=Good work!
usa.104.t코0=The Polio Vaccination
usa.104.d코0=The day has finally arrived: we developed a viable vaccine for this terrible Polio epidemic. Mass production is beginning at this very moment.
usa.104.a코0=Distribute it immediately!

usa.105.t코0=Our Proposal Meets Stiff Resistance
usa.105.d코0=Our proposal to pack the Supreme Court with friendly Justices has met with severe opposition claiming that we are undermining the function of the Supreme Court. They claim that this is no less than an assault on the Constitution itself. How shall we proceed with the matter?
usa.105.a코0=Fight!
usa.105.b코0=We must Retreat.
usa.106.t코0=The Opposition Caves
usa.106.d코0=Our efforts at mobilizing the population behind us was very effective. Faced with the prospect of workers strikes and riots in the streets, the traditionalist opposition was forced to cave to our demands, else risk communist uprisings and worker unrest. Our Supreme Court appointees will fill the Court and no longer will that governing body be an obstical to this administration.
