#USA_the_pacific_war:0 "The War in the Pacific"
USA_the_pacific_war코0=Escort Carriers
USA_the_pacific_war_desc코0=The escort carrier (aka ‘baby flattop’) was a small and slow type of aircraft carrier used in World War II. Most often built on a commercial ship hull - Casablanca-class escort carriers were built around the hulls of Liberty ships - they were too slow to keep up with the main fleet. However, they were adequate to escort convoys and provide air support to ground forces during amphibious landings. Escort carriers were cheap and could be built quickly, serving as a stop-gap when fleet carriers were scarce. Of the 151 aircraft carriers built by the U.S. during World War II, 122 were escort carriers, including 50 Casablanca class carriers and 45 Bogue class carriers.
