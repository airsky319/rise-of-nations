USA_Leftist_I코0=Abolish the FED
USA_Leftist_I_desc코0=We will nationalize the Federal Reserve, effectively putting an end to that creature from Jekyll Island. No longer will this country's monetary policy be determined by a banker cabal - but directly by representitives chosen by the people.
USA_Leftist_II코0=A Second Bill of Rights
USA_Leftist_II_desc코0=We will promote and acquire a new bill of rights. While the first bill of rights guaranteed political rights insufficient to ensure the persuit of happiness in the modern era. We must establish a new set of amendments to the constitution that will guarantee fundamental economic rights.
