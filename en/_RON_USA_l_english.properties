USA_Increase_Military_Funding코0=Increase Military Funding
USA_Increase_Military_Funding_desc코0=We will push a bill through Congress that will for additional funds for the military, to be used to expand our armed forces to better defend the borders of the United States.
USA_New_Flying_Schools코0=New Pilot Schools
USA_New_Flying_Schools_desc코0=We will establish new pilot schools for the military in order to expand our pilot pool in our airforce.
USA_B17s코0=B17s
USA_B17s_desc코0=We will contract Boeing for the use of their new 'Flying Fortress' strategic bomber design for our Airforce.
USA_Establish_the_USAAF코0=Establish the USAAF
USA_Establish_the_USAAF_desc코0=We will establish the US Army Air Forces to replace the old US Army Air Corps. This new organization will be more independent that its predecessor and will greatly increase the effectiveness and devastation of American air power.
USA_Norden_Bombsight코0=Norden Bombsight
USA_Norden_Bombsight_desc코0=We will install a new bombsite onto all of our bomber aircraft. This will enable us to engage in precision bombing against enemy ground and naval targets.
USA_Prewar_Aircraft_Production_Effort코0=Pre-War Aircraft Production Effort
USA_Prewar_Aircraft_Production_Effort_desc코0=We have found our airforce to be inadequate. We are lagging behind the other great powers in numbers of aircraft and we must remedy the situation immediately!
USA_Expand_the_Guard코0=Expand the National Guard
USA_Expand_the_Guard_desc코0=We will encourage the creation of new National Guard units around the nation in order to bollster the nation's defenses in times of war and provide economic stimuli and employment opportunities to the population.
USA_expand_the_guard_tt코0=Unlock §YDecision§! to §YDeploy§! additional National Guard §YDivisions§! when at §RWar§!
USA_Expand_the_Marines코0=Expand the Marine Corps
USA_Expand_the_Marines_desc코0=We will raise new Marine divisions as tensions in the Pacific continue to rise. These divisions will one day be at the forefront of a war in the Pacific.
USA_expand_the_marines_tt코0=Unlock §YDecision§! to effectively supplement the Marine Corps and §YDeploy§! additional Marine §YDivisions§!
USA_Deploy_the_Marines코0=Deploy the Marines
USA_Deploy_the_Marines_desc코0=We will reorganize and muster our Marine regiments into 6 Marine Divisions, and prepare them for combat in the Pacific Theater.
USA_Heed_Mitchells_Warnings코0=Heed Mitchell's Warnings
USA_Heed_Mitchells_Warnings_desc코0=Billy Mitchell spoke of the importance of aircraft in naval warfare, the importance of aircraft carriers in the conflicts of tomorrow, and the danger posed by a Japanese strike on Pearl Harbor. We must heed his warnings and prepare ourselves for this brave new world as tensions mount in Asia.
USA_Modern_Carrier_Aircraft코0=Modern Carrier Aircraft
USA_Modern_Carrier_Aircraft_desc코0=We will commission new carrier-based aircraft as the focus of our navy shifts from the old battlewagons to the sleek, new aircraft carriers of the future.
USA_Modern_Carriers코0=Modern Carriers
USA_Modern_Carriers_desc코0=We will invest in speeding up the development of the Aircraft Carrier of the future. With these ships we will dominate the seas to such an extent that the homeland will be guaranteed to be free from the danger of invasion for the next decade.
USA_Heightened_Naval_Readiness코0=Heightened Naval Readiness
USA_Heightened_Naval_Readiness_desc코0=We will put our fleets on high alert and put special emphasis on drills and combat training. It is likely that we will be dragged into war fairly soon. Our fleet must maintain a war footing, if it is to excel.
USA_Create_the_Office_of_Scientific_Research_and_Development코0=Create the OSRD
USA_Create_the_Office_of_Scientific_Research_and_Development_desc코0=We will create the Office of Scientific Research and Development. We will place this new organization under the direction of Vannevar Bush, who will report directly to the president and will organize all military research projects in the United States.
USA_Superior_Radar_Systems코0=Superior Radar Systems
USA_Superior_Radar_Systems_desc코0=We will establish a national program by which we will have engineers develop new radar systems.
USA_Computers코0=Computers
USA_Computers_desc코0=We will establish a national program by which we will have engineers develop new computing systems.
USA_S1_Section코0=S1 Section
USA_S1_Section_desc코0=We will take our nuclear program to the next level. We have spent enough time determining the feasibility of this project, it is time to organize the Manhattan Project, and begin funneling investing American capital.
USA_Naval_Act코0=Naval Act
USA_Naval_Act_desc코0=We will pass the Naval Act, which will allocate additional funds to our Navy and prepare it for a war in the Pacific.
USA_Two_Ocean_Navy_Act코0=Two-Ocean Navy Act
USA_Two_Ocean_Navy_Act_desc코0=We will pass the Vinson-Walsh Act, which will allow for a massive expansion of our Navy. We may be dragged into this war, whether we like it or not, but we will be sure to be prepared. We will add 18 carriers, 7 battleships, 6 battlecruisers, 27 cruisers, 115 destroyers, 43 submarines, and 15,000 aircraft.
USA_Louisiana_Maneuvers코0=The Louisiana Maneuvers
USA_Louisiana_Maneuvers_desc코0=We will conduct a wargames exercize in Louisiana to evaluate troop training, our logistical abilities, and our land doctrines.
USA_Modernize_the_Artillery코0=Modernize the Artillery
USA_Modernize_the_Artillery_desc코0=Our Army is still using copies of the venerable French-75, the most succesful gun of its time - in 1897. Our military requires modern artillery pieces, which will be able to provide adequate firesupport to US forces in the next conflict.
USA_Supreme_Commander_of_Allied_Forces코0=Supreme Commander of Allied Forces
USA_Supreme_Commander_of_Allied_Forces_desc코0=We will appoint Dwight D. Eisenhower, the most capable organizational leader that we have at our disposal, to lead Allied forces in the liberation of the world against the forces of tyranny.
USA_Lessons_from_Spain코0=Lessons from Spain
USA_Lessons_from_Spain_desc코0=Having watched the progression of the Spanish conflict from afar, we have acquired a greater understanding of the role of aircraft in modern warfare.
USA_Occupy_Greenland_and_Iceland코0=Occupy Greenland and Iceland
USA_Occupy_Greenland_and_Iceland_desc코0=Upon the defeat of Denmark, the British began planning an invasion of Iceland, to ensure that it could not be used as a strategic base against them. They have succesfully completed this invasion though do not have the manpower to occupy it. They request that we do so with our forces and ensure that both Greenland and Iceland will not be used against them.
USA_Expand_Pearl_Harbor코0=Expand Pearl Harbor
USA_Expand_Pearl_Harbor_desc코0=As war with Japan appears more and more likely, we will began preparing our bases in the pacific for war. We will start by upgrading our facilities at Pearl Harbor, so that we can base our fleet there to perform military action against the Japanese.


