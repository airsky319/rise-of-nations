USA_political_chaos코0=Political Chaos
USA_political_chaos_desc코0=Some documents are about to be published by the media, apparently originating from the FBI, that claim our 'dear' President: Franklin Delano Roosevelt was behind the assassination of Huey Long this last September.\nCry Havoc and let slip the dogs of war...
