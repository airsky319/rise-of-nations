USA_Magic코0=Reorganize the Team Assigned to Reading the Japanese Diplomatic and Naval Codes
USA_Magic_desc코0=We have broken the Japanese diplomatic code some time ago. We will now organize our intelligence to make the most use of this information, for what ever military value that it might have.
