USA_Communist_Ties_desc코0=
USA_Push_Through_the_Merchant_Marine_Act코0=Push Through the Merchant Marine Act
USA_Push_Through_the_Merchant_Marine_Act_desc코0=We will organize a program, under the newly created United States Maritime Commission, to build a new fleet of merchant cargo ships that will help us develop the infrastructure to create a large merchant marine navy in the case of war.
USA_National_Foundation_for_Infant_Paralysis코0=National Foundation for Infantile Paralysis
USA_National_Foundation_for_Infant_Paralysis_desc코0=The President will take a special interest in founding an organization dedicated towards the treatment of polio inwhich volunteers will raise funds and awareness for this terrible illness and direct them towards research efforts aimed at ending this terrible scourge.
USA_Good_Neighbor_Policy코0=Good Neighbor Policy
USA_Good_Neighbor_Policy_desc코0=We will promote positive relations with our American neighbors. They have suffered long enough under American hegemony, dominated by US marines and US companies. From now on, we shall persue a hands-off strategy befitting brothers and not relations of an unwanted patrón.
USA_Abandon_Monroe_Doctrine코0=Abandon the Monroe Doctrine
USA_Abandon_Monroe_Doctrine_desc코0=The Era of US Imperialism in the Americas is over! We will abandon our obligation to watch over our American neighbors, and instead allow them to be free and exercize their sovereignty to the fullest extent.
USA_Renew_American_Interest코0=Renew American Interest
USA_Renew_American_Interest_desc코0=We will increase our interest in the Americas, helping to prop up new democracies and shore up current democracies, with the goal of defending the Americas against the coming wave of foreign imperialism into this peaceful region of the world.
USA_Selective_Training_and_Service_Act코0=The Selective Training and Service Act
USA_Selective_Training_and_Service_Act_desc코0=We will pass a bill that will enable the first peace-time conscription in the history of the United States.
USA_The_Next_Election코0=The Next Election
USA_The_Next_Election_desc코0=We must look to this next election. It is essential that we organize our supporters, encouraging them to come out and support the president, in an action so popular that its effects will reverberate throughout Washington for the years to come.
USA_Enlarge_the_Supreme_Court코0=Pack the Court
USA_Enlarge_the_Supreme_Court_desc코0=We will enlarge the Supreme Court by appointing additional justices to that body. If we can cram enough friendly faces into the Court, then it will cease to be a center of resistance against us. Undoubtedly this will cause many waves in Washington, but it is necessary in our fight for the average Joe, surely people will see that this is necessary.
USA_Agricultural_Adjustment_Act코0=Agricultural Adjustment Act
USA_Agricultural_Adjustment_Act_desc코0=The Supreme Court has struck down the Agricultural Adjustment Act of 1933 as unconstitutional over a technicality. We will re-pass this bill in a form that will bypass the troublesome technicality and reinstitute price support for vital crops.
USA_Walsh_Healey_Public_Contracts_Act코0=Walsh-Healey Public Contracts Act
USA_Walsh_Healey_Public_Contracts_Act_desc코0=We will pass an act that will ensure minimum wage, equivalent to the prevailing wage per the US Department of Labor, and overtime wages for work on US federal contracts and will prohibit the usage of underage or convict labor.
USA_Liberal_I코0=A New Era of Deficit Spending
USA_Liberal_I_desc코0=Recent economic improvement, including the shrinking of the unemployment rate had convinced the president to balance the budget. However, now a new recession has plunged many into greater suffering. The president has resolved to embrace Keynesian-advised deficit spending. This administration will put an end to this recession.
USA_Trust_Indenture_Act코0=Expand the SEC I
USA_Trust_Indenture_Act_desc코0=We will pass the Trust Indenture Act, which will regulate the financial industry by further requiring trustees of financial funds to act in the best interests of their clients.
USA_Investment_Company_Act코0=Expand the SEC II
USA_Investment_Company_Act_desc코0=We will pass the Investment Company Act, which will regulate mutual funds and closed-end funds, barring them from certain activities deemed to not be in investor and national interest.
USA_Expand_the_SEC코0=Expand the SEC III
USA_Expand_the_SEC_desc코0=We will earmark additional funding for the SEC so that we can expand the organization to effectively fulfill their ever-increasing responsibilities in regulating the market.
USA_Raise_Taxes코0=Raise Taxes
USA_Raise_Taxes_desc코0=In order to help pay for the massive increase in government spending encouraged by the current administration, towards the eventual goal of removing the depression, we will need to raise the national tax level else run the risk of encouraging a dangerous level of inflation.
USA_Equal_Pay_Act코0=Equal Pay Act
USA_Equal_Pay_Act_desc코0=Women will be guaranteed the same wages as men for the same work.
USA_Support_Feminism코0=Support Feminism
USA_Support_Feminism_desc코0=The Federal government will direct funding towards supporting a new wave of advocacy for women's rights that will advocate for general equality for women within our society, but focusing in particular on the workforce.
USA_Full_Employment_Act코0=Full Employment Act
USA_Full_Employment_Act_desc코0=We will finally put an end to the depression by passing a bill that will set aside government spending, essentially subsidizing industries which have been down due to the depression, so that industries can begin hiring again.
USA_Foreign_Agents_Registration_Act코0=Foreign Agents Registration Act
USA_Foreign_Agents_Registration_Act_desc코0=Individuals who lobby the federal government on the behalf of the interests of foreign nations shall be required to share information, about their relationship to that government and their activities, to the government of the United States.
USA_Hatch_Act코0=Hatch Act
USA_Hatch_Act_desc코0=There have been allegations relating to the abuse of federal power, by which those who run the executive branch of government required federal employees in said branch to participate in political functions not related to their official duties. This behavior must be prevented by law.
USA_Smith_Act코0=Smith Act
USA_Smith_Act_desc코0=We will pass legislation making it illegal to advocate the overthrow of the US Federal Government and requiring all adult residents of the United States who do not have US citizenship to register with the US government.
USA_Community_Facilities_Act코0=Common Cause with Britain
USA_Community_Facilities_Act_desc코0=We will try to convince the American politician that Europe's problems are our problems to, that Hitler's rhetoric and attacks against English culture and the values of other free peoples are the same as an attack on our values, liberties and way of life.
USA_National_Cancer_Institute_Act코0=National Cancer Act
USA_National_Cancer_Institute_Act_desc코0=The Act establishes a National Cancer Institute as apart of the National Institute for Health and will cordinate cancer prevention and treatment at the federal level.
USA_Federal_Food_Drug_and_Cosmetic_Act코0=Federal Food Drug and Cosmetic Act
USA_Federal_Food_Drug_and_Cosmetic_Act_desc코0=The FDA will be granted the power to oversee the safety over food, drugs, and cosmetic products distributed within the borders of the United States.
USA_Public_Health_Service_Act코0=Public Health Service Act
USA_Public_Health_Service_Act_desc코0=We will codify into law the power of the federal government to manage public health.
USA_Housing_Act코0=Housing Act
USA_Housing_Act_desc코0=We will pave the way for the constuction of urban public housing by making the federal government more active in the process, providing funding and oversight for such urban redevelopment projects.
USA_Fair_Labor_Standards_Act코0=Fair Labor Standards Act
USA_Fair_Labor_Standards_Act_desc코0=This new labor law will ban the employment of children, guarantee a basic minimum wage, and guarantee bonus overtime pay for extra work done throughout the course of a work week.
USA_Employment_Act코0=Employment Act
USA_Employment_Act_desc코0=We will pass a new act which will require the federal government to manage national inflation and unemployment levels.
USA_Nationalize_US_Banks코0=Nationalize US Banks
USA_Nationalize_US_Banks_desc코0=We will end the era of corrupt national banks and turn the ball over to state banks and local credit unions. There will exist a national bank, owned and operated by the federal government for the people of the United States, which will be born through the public purchase and union of currently existing national banks.
USA_Federal_Subsidies_for_Labor_Unions코0=Federal Subsidies for Labor Unions
USA_Federal_Subsidies_for_Labor_Unions_desc코0=The Federal government will recognize labor unions for industries in the United States and provide funding for their organization and coordination throughout the country, to remove part of that burden from the individual workers and place it upon all of the united workers of the United States.
USA_Every_American코0=End Segregation
USA_Every_American_desc코0=There does not exist a single free worker unless all of the workers have been freed. In the past, humanitarian arguments have been made for the equal treatment of negros in the United States. This strategy was flawed - it is in the interest of all white workers that all black workers be treated fairly, so that industrialists can no longer use them to depress the value of labor. Thus we can truly ensure fair wages for all.
USA_End_the_Depression코0=End the Depression
USA_End_the_Depression_desc코0=By working with the Labor Unions, we will cordinate between workers and buisnesses to provide employment opportunities for those seeking to enter the workforce and grease the wheels using government funding so that economic opportunity for such hiring can be created where it is needed.
USA_Subsidy_Programs_for_Mechanization_of_US_Agriculture코0=Subsidize Mechanization of US Agriculture
USA_Subsidy_Programs_for_Mechanization_of_US_Agriculture_desc코0=While many farms have already mechanized, we will provide federal subsidies for tractors and other mechanized farming tools which will help less affluent farmers increase the productivity of their land and also help develop our heavy industries.
USA_Welcome_Refugee_Scientists코0=Welcome Refugee Scientists
USA_Welcome_Refugee_Scientists_desc코0=We will open our nation to the thousands of professionals, scientists, and other highly-skilled laborers fleeing Nazi tyranny in Europe. This will likely mean a significant relaxation of immigration quotas, but the likely boost to scientific productivity is well worth it.
USA_Liberal_II코0=Peace Talks with Japan
USA_Liberal_II_desc코0=The president has begun conducting diplomatic meetings with the Japanese ambassador, aimed at promoting peace and stability throughout the pacific.
USA_Emergency_Price_Control_Act코0=Emergency Price Control Act
USA_Emergency_Price_Control_Act_desc코0=We will establish the Office of Price Administration that will control the pricing for goods within our country during this time of crisis to prevent price inflation for necessary goods and services as more resources are diverted towards the war effort.
USA_Servicemen_Dependents_Allowance_Act코0=Servicemen Dependents Allowance Act
USA_Servicemen_Dependents_Allowance_Act_desc코0=We will provide for the dependents of service members so that the families of heroes can be kept off of the streets.
USA_Emergency_Maternity_and_Infant_Care_Program코0=Emergency Maternity and Infant Care Program
USA_Emergency_Maternity_and_Infant_Care_Program_desc코0=We will provide for child services for mothers as apart of our general push to increase the productivity of our population and help women increase working hours in the factory.
USA_Mustering_Out_Payment_Act코0=Mustering Out Payment Act
USA_Mustering_Out_Payment_Act_desc코0=We will pay our servicemen so that they can properly resume their lives upon completion of the war.
USA_Servicemens_Readjustment_Act코0=Servicemens Readjustment Act
USA_Servicemens_Readjustment_Act_desc코0=Colloqially known as the GI Bill, the Servicemen's Readjustment Act will provide benefits to all of our veterans, giving them access to college and low interest loans for buying homes and starting buisnesses.
USA_War_Claims_Act코0=War Claims Act
USA_War_Claims_Act_desc코0=
USA_Fair_Income_Act코0=Fair Income Act
USA_Fair_Income_Act_desc코0=Even in a time of crisis, all workers should be guaranteed a fair wage for a day's work. We will require by law that people's rights to overtime pay, to an regional inflation-adjusted bare minimum wage, and to be safe in their place of work, shall be guaranteed.
USA_Clear_Prioritization_of_Citizen_Welfare코0=USA_Clear_Prioritization_of_Citizen_Welfare
USA_Clear_Prioritization_of_Citizen_Welfare_desc코0=
USA_Expand_the_Military_Academies코0=Expand the Military Academies
USA_Expand_the_Military_Academies_desc코0=In order to properly meet this world conflict, we must expand the military institutions responsible for providing the core of the military's officers: namely the military academies. We will construct a brand-new system of academies, which will provide better educational experiences and facilitate the growth of new ideas.
USA_Construct_New_Public_Universities코0=New Public Universities
USA_Construct_New_Public_Universities_desc코0=We will direct federal funds towards the constuction of public universities which will educate the American youth, turning them into doctors, engineers, and scientists, enabling us to unleash a wave of young professionals that will build a better nation and a better world.
USA_Amend_the_Constitution코0=Amend the Constitution
USA_Amend_the_Constitution_desc코0=The time has finally come to hold a constitutional convention to make the Second Bill of Rights, the constitutional ammendments that president Roosevelt had been pushing for, a reality.
USA_Pro_Military_Propaganda코0=Pro-Military Propaganda
USA_Pro_Military_Propaganda_desc코0=We will emphasize martial virtues in propaganda aimed at young men, encouraging them to be more aggressive in persuing the destruction of the enemy and encouraging those who would have otherwise served in a technical capacity, of serving as front-line officers, improving combat effectiveness.
USA_Pro_Industrial_Propaganda코0=Pro-Industrial Propaganda
USA_Pro_Industrial_Propaganda_desc코0=We will emphasize industrial production and the importance of maintaining production quotas, the importance of rationing, and the great requirement for skilled workers that will be necessary to win the war.
USA_Industrialization_of_the_South코0=Industrialization of the South
USA_Industrialization_of_the_South_desc코0=For the Purposes of the war, we will must industrialize around the country. If we are to truly unite as a nation, we can not only focus on New York or Philadelphia, we must also put the population of the South to work. Let us develop Atlanta. Let us develop Nashville. Let us develop Baton Rouge and all the rest of them.
USA_Industrialization_of_the_West코0=Industrialization of the West
USA_Industrialization_of_the_West_desc코0=We will continue to expand industrial centers and develop new ones. We will take this revolution west-ward, to the west coast and also the American midwest.
USA_Encourage_Wartime_Urbanization코0=Encourage Wartime Urbanization
USA_Encourage_Wartime_Urbanization_desc코0=
USA_War_Bond_Drive코0=War Bond Drive
USA_War_Bond_Drive_desc코0=
USA_War_Bond_Drive_tt코0=Unlocks §YDecision§! to sell War Bonds to the populace
USA_Increase_Taxes코0=Increase Taxes
USA_Increase_Taxes_desc코0=In order to provide for spending increases relating to the war and the social programs enacted to combat the depression, we must raise the federal tax rate.
USA_Desegregate_the_Armed_Forces코0=Desegregate the Armed Forces
USA_Desegregate_the_Armed_Forces_desc코0=We will put an end to segregation in the US armed forces, on the authority of the commander-in-chief.
USA_Womens_Armed_Forces_Integration_Act코0=Womens Armed Forces Integration Act
USA_Womens_Armed_Forces_Integration_Act_desc코0=We will no longer hold the women's armed forces separated from the men's, they must be held under one unified command in order to function efficiently.
USA_Discourage_War_Profiteering코0=Discourage War Profiteering
USA_Discourage_War_Profiteering_desc코0=We will set harsh penalties for war profiteering, hopefully limiting corruption and waste in the war effort, so that resources are efficiently converted into arms that can be shipped to the front and used to end the conflict as quickly as possible.
USA_Aggressively_Eliminate_Corruption코0=Aggressively Eliminate Corruption
USA_Aggressively_Eliminate_Corruption_desc코0=
USA_Hobbs_Anti_Racketeering_Act코0=Hobbs Anti-Racketeering Act
USA_Hobbs_Anti_Racketeering_Act_desc코0=We will further discourage war profiteering by further penalizing corruption in our emerging military industry.
