USADNC_persue_the_dream_of_flight_desc코0=America should be the first country to take flight into the air. We must invest money in the development of flying machines.
USADNC_create_a_us_airforce_department코0=Form the US Air Force
USADNC_create_a_us_airforce_department_desc코0=America requires an Air Force of our own.
USADNC_a_peaceful_revolution코0=A Peaceful Revolution
USADNC_a_peaceful_revolution_desc코0=We have stormed the capital of America with little to no opposition. It seems like America is content with being under the Communist government.
USADNC_switch_to_a_socialist_style_of_economy코0=Embrace Socialism
USADNC_switch_to_a_socialist_style_of_economy_desc코0=Laissez-faire capitalism is a thing of the past. We must switch to a more modern Market Socialist economic system.
USADNC_spread_communism코0=Spread Communism
USADNC_spread_communism_desc코0=We should spread communism to other nations, using the Monroe doctrine as it was intended.
USADNC_bring_communism_to_mexico코0=Bring Communism to Mexico
USADNC_bring_communism_to_mexico_desc코0=We must spread Communism to Mexico, bringing it into the revolution.
USADNC_secure_our_capital코0=Secure our Capital
USADNC_secure_our_capital_desc코0=We must fortify our capital building to prevent any democratic forces from entering.
USADNC_everyone_must_fight코0=Everyone Must Fight
USADNC_everyone_must_fight_desc코0=We must never surrender! We must continue to fight on no matter what cost.
USADNC_victory_in_the_war코0=Victory in the War
USADNC_victory_in_the_war_desc코0=We have won the civil war! This will change history for years to come!
USADNC_taxes_not_tariffs코0=Taxes, Not Tariffs
USADNC_taxes_not_tariffs_desc코0=Teddy Roosevelt was in favor of having free trade without tariffs. He planned to remove the deficit by implementing an income tax.
USADNC_free_trade_with_japan코0=Free Trade with Japan
USADNC_free_trade_with_japan_desc코0=We have opened up Japan to the world of trade. We should sign a free trade agreement with them.
USADNC_free_trade_with_russia코0=Free Trade with Russia
USADNC_free_trade_with_russia_desc코0=The Russian Empire has had positive relations with us since they offered us additional land in Alaska. We should enter a free-trade agreement with them.
USADNC_the_panama_agreement코0=The Panama Agreement
USADNC_the_panama_agreement_desc코0=The Panama Agreement will be an agreement between us and Panama to build the Panama Canal in secret.
USADNC_pass_congregational_acts_ii코0=Pass Congregational Acts II
USADNC_pass_congregational_acts_ii_desc코0=We must continue to pass relevant congregational acts to make our government stronger.
USADNC_our_claims_on_central_america코0=Our Claims on Central America
USADNC_our_claims_on_central_america_desc코0=Central America rightfully belongs to us! We must conqueror all of Central America.
USADNC_cuban_claims코0=Cuban Claims
USADNC_cuban_claims_desc코0=Take over all of Cuba and have them join the Empire.
USADNC_destabilize_central_america코0=Destabilize Central America
USADNC_destabilize_central_america_desc코0=We must upset the status quo in Central America in preparation for spreading communism.
USADNC_the_kings_act코0=The Kings Act
USADNC_the_kings_act_desc코0=We must pass relevant Kings Acts to improve our nation.
USADNC_join_the_duel_alliance코0=Join the Dual Alliance
USADNC_join_the_duel_alliance_desc코0=We shall send a request to Germany to join their alliance so we both can protect each other.
USADNC_empower_the_president코0=Empower the President
USADNC_empower_the_president_desc코0=We must empower the president and get things done!
USADNC_support_the_monarchy_party코0=Support the Monarchy Party
USADNC_support_the_monarchy_party_desc코0=The Monarchy Party believes that America should be a absolute monarchy. We should support this party.
USADNC_revoke_the_15th_amendment코0=Revoke the 15th Amendment
USADNC_revoke_the_15th_amendment_desc코0=People should not be able to vote in America. America should be an absolute monarchy.
USADNC_add_gorge_washington_to_the_dollar_bill코0=George Washington on the Dollar Bill
USADNC_add_gorge_washington_to_the_dollar_bill_desc코0=George Washington the first president of the United States should be remembered as a monarch rather then an elected leader,
USADNC_add_the_british_monarch_to_the_dollar_bill코0=Add the British Monarch to the Dollar Bill
USADNC_add_the_british_monarch_to_the_dollar_bill_desc코0=We have already have been under the British monarchy once. we should return back to the United Kingdom as a subject under the throne.
USADNC_a_subject_under_the_king코0=A Subject Under the King
USADNC_a_subject_under_the_king_desc코0=The United States will be a subject under the British crown. We will forget about the american revolution.
USADNC_on_our_own코0=On Our Own
USADNC_on_our_own_desc코0=We must become a monarchy while also preserving the independance of the Union.
USADNC_support_the_empire코0=Support the Empire
USADNC_support_the_empire_desc코0=The Empire is the true holder of the Mandate of Heaven and the Chinese throne.
USADNC_support_the_rebels코0=Support the Rebels
USADNC_support_the_rebels_desc코0=The rebels are fighting for a righteous cause. We will support them.
USADNC_send_equipment_to_the_rebels코0=Send Equipment to the Rebels
USADNC_send_equipment_to_the_rebels_desc코0=The rebels are under supplied and reduced to using swords and shields. We will send them guns and modern equipment.
USADNC_stay_democratic코0=Stay Democratic
USADNC_stay_democratic_desc코0=Democracy is the way forward.
USADNC_formation_of_the_secret_service코0=Formation of the Secret Service
USADNC_formation_of_the_secret_service_desc코0=The Secret Service or USSS is a law enforcement agency formed to protect the nation's leaders and safeguard the financial and critical infrastructure of the United States.
USADNC_immigration_act_of_1907코0=Immigration Act of 1907
USADNC_immigration_act_of_1907_desc코0=This bill was made to restrict Japanese immigration. Roosevelt proclaimed in 1907 that "Probably a very large proportion, including most of the undesirable class, does not come here of its own initiative, but because of the activity of the agents of the great transportation companies, they wheedle and cajole many immigrants, often against their best interest, to come here."
USADNC_great_britain_friendship_act코0=Great Britain Friendship Act
USADNC_great_britain_friendship_act_desc코0=We must offer foreign aid to United Kingdom if Europe ever bursts out into war.
USADNC_create_a_embassy_in_the_german_empire코0=An Embassy in the German Empire
USADNC_create_a_embassy_in_the_german_empire_desc코0=We shall side with the German empire and Austria-Hungary. We must start rebuilding our relationship by establishing an embassy in the German empire
USADNC_create_a_embassy_in_the_united_kingdom코0=An Embassy in the United Kingdom
USADNC_create_a_embassy_in_the_united_kingdom_desc코0=We shall side with the United Kingdom and France. We must start rebuilding our relationship by establishing an embassy in the United Kingdom.
USADNC_chose_a_side코0=Chose a Side
USADNC_chose_a_side_desc코0=Europe is preparing for war. Perhaps we should choose a nation to ally with in case of conflict.
USADNC_create_a_embassy_in_austria_hungry코0=An Embassy in Austria-Hungary
USADNC_create_a_embassy_in_austria_hungry_desc코0=We should also try to rebuild relations with Austria-Hungary as they are an ally to the German Empire.
USADNC_german_friendship_act코0=German Friendship Act
USADNC_german_friendship_act_desc코0=We must offer foreign aid to Germany if Europe ever bursts out into war.
USADNC_create_a_embassy_in_france코0=An Embassy in France
USADNC_create_a_embassy_in_france_desc코0=We should also try to rebuild relations with France as they are a ally to the United Kingdom.
USADNC_pay_the_philippines_depts코0=Agree to Pay Damages
USADNC_pay_the_philippines_depts_desc코0=We have caused a great deal of damage in the Philippines. With them in this damaged state it will be hard for us to utilize them to their fullest potential.
USADNC_fund_communist_uprisings코0=Fund Communist Uprisings
USADNC_fund_communist_uprisings_desc코0=We must fund communist uprisings throughout the United States perhaps some states may want to rebel against the union
USADNC_fund_government_aviation_programs코0=Fund Aviation Programs
USADNC_fund_government_aviation_programs_desc코0=We must spend government money to quickly complete an airplane.



USA_PHI_War코0=Philippine–American War
USA_PHI_War_desc코0=The Philippine–American War, also referred to as the Filipino–American War, the Philippine War, and previously referred to as the Philippine Insurrection or the Tagalog Insurgency, was an armed conflict between the First Philippine Republic and the United States that lasted from February 4, 1899 to July 2, 1902. While Filipino nationalists viewed the conflict as a continuation of the struggle for independence that began in 1896 with the Philippine Revolution, the U.S. government regarded it as an insurrection. The conflict arose when the First Philippine Republic objected to the terms of the Treaty of Paris under which the United States took possession of the Philippines from Spain, ending the Spanish–American War.
USA_PHI_War2코0=Philippine–American War
USA_PHI_War2_desc코0=The Philippine–American War, also referred to as the Filipino–American War, the Philippine War, and previously referred to as the Philippine Insurrection or the Tagalog Insurgency, was an armed conflict between the First Philippine Republic and the United States that lasted from February 4, 1899 to July 2, 1902. While Filipino nationalists viewed the conflict as a continuation of the struggle for independence that began in 1896 with the Philippine Revolution, the U.S. government regarded it as an insurrection. The conflict arose when the First Philippine Republic objected to the terms of the Treaty of Paris under which the United States took possession of the Philippines from Spain, ending the Spanish–American War.


