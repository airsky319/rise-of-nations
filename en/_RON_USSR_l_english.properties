news.1995.t코0=The Soviet Union Begins Massive Military Exercizes
news.1995.d코0=Infantry lay in carefully prepared positions while various attacks were simulated. Armored columns raced across the Russian Steppe, supported by low-flying aircraft and mounted infantry, heading towards their pho objectives at astounding speeds. The military might of the Soviet Union has been on display to the world and it surely is quite a sight to see.
news.1995.a코0=Are they trying to intimidate us?
news.1995.b코0=Glorious.

news.1996.t코0=The Soviet Union Mobilizes Units
news.1996.d코0=Today the Soviet Union mobilized reserve divisions. Thousands of men rushed from their places of work to various rally points. The men were quickly organized into their respective units and were prepared to be shipped off to war...
news.1996.a코0=The peaceful commies at it again...
news.1996.b코0=Let us hope that we do not require for them to fight.







soviet.200.t코0=The Trial of the Sixteen
soviet.200.d코0=We have charged a group of sixteen, all of them confessed terrorists, who attempted to murder Stalin and other members of the Soviet government, with treason. Seeing as they have been found guilty of plotting a conspiracy against the state, they must be immediately executed in order to safeguard our union.
soviet.200.a코0=The safety of our Union and her people is paramount.

soviet.201.t코0=The Trial of the Parallel Anti-Soviet Trotskyist Center
soviet.201.d코0=Seventeen men stand trial for treason. The charges: conspiring to overthrow the state, working with the exiled counter-revolutionary Trotsky, and plotting to overthrow our premier Stalin! The case against the seventeen is clear. We have confessions from the accused. Radek has told us that there is a third organization of Trotskyist sympathizers operating amongst us. We must decide how to move forward, where shall we cleanse next?
soviet.201.a코0=Radek has implicated Tukhachevsky, we must purge the high command!
#soviet.201.b:0 "Bukharin has been implicated, we must interrogate him next to find what he knows!"
soviet.201.c코0=Landau has been criticizing Stalin, we cannot let this rot spread amongst our scientists!

soviet.202.t코0=The Arrest of Tukhachevsky and Senior Officers
soviet.202.d코0=We have found that Tukhachevsky has been conspiring with the Fascist German regime to overthrow our Union and kill Joseph Stalin. The intelligence reports that we have are solid. Our spies within the Reich were able to obtain documents from Reinhardt Heydrich's desk confirming Tukhachevsky's treason...
soviet.202.a코0=Tukhachevsky is the root of the rot, take only him.
soviet.202.b코0=Achieve a middle-road, take as many as are fitting - but not too many.
soviet.202.c코0=We can leave no stone unturned, take them all.

soviet.203.t코0=The Case of Landau
soviet.203.d코0=It has been reported that one of our top scientists have been criticizing the current regime. Needless to say, state security forces settled the matter by imprisoning him. Now one of his colleagues has sent a letter to Stalin, threatening to resign his post.
soviet.203.a코0=Release Landau immediately!
soviet.203.b코0=Landau must remain imprisoned.

soviet.204.t코0=The Arrest of Landau and Prominent Scientists
soviet.204.d코0=It has come to the attention of the state security service that some of our top scientists have been criticizing the current regime. Given that this is potentially a delicate matter, the NKVD have waited for Stalin's response before acting.
soviet.204.a코0=It seems that it is mostly Landau, imprison him and be done with it.
soviet.204.b코0=We must investigate this rot further.
soviet.204.c코0=Foreign influence must be stopped at all costs, wherever it is found.

soviet.205.t코0=The Case of Tukhachevsky
soviet.205.d코0=It has been found that Tukhachevsky may have been involved in a plot with Hitlerite agents to overthrow Stalin and undermine the Worker's Revolution in the USSR. The NKVD has recovered Nazi documents that can attest to this. Obviously the matter, if revealed to the world, would be a huge scandal.
soviet.205.a코0=Assign him a minor General Staff position.
soviet.205.b코0=He must be imprisoned.

