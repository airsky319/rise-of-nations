SOV_End_the_Cult_of_Personality코0=End the Cult of Personality
SOV_End_the_Cult_of_Personality_desc코0=The time has come for us to end Stalin's Cult of Personality. Stalin has agreed that such massive amount of power and influence should not rest with one man. Stalin has shielded the communist flame from the world for long enough, it is now time for us to share it with the world.
SOV_Merits_of_Humanism코0=Merits of Humanism
SOV_Merits_of_Humanism_desc코0=We will prioritize worker welfare in our union and promote a new interpretation of communist utilitarianism.
SOV_Soviet_Cultural_Evolution코0=Soviet Cultural Evolution
SOV_Soviet_Cultural_Evolution_desc코0=We will begin a path of cultural change to a more advanced state.
SOV_Invest_in_Soviet_Science코0=Invest in Soviet Science
SOV_Invest_in_Soviet_Science_desc코0=We will invest in research and technology and let our scientific prowess reap its own rewards.
SOV_An_End_to_Warmongering코0=An End to Warmongering
SOV_An_End_to_Warmongering_desc코0=In order to create a more stable and prosperous union it is necessary to put an end to the almost jingoistic attitudes taken in our propaganda and media.
SOV_The_Soviet_Beacon코0=The Soviet Beacon
SOV_The_Soviet_Beacon_desc코0=We will be a communist beacon for the world to follow and aspire to. The world will envy the communist utopia that we have build for ourselves here.
SOV_Forced_Urbanization코0=Forced Urbanization
SOV_Forced_Urbanization_desc코0=We will force peasant migration towards urban centers as we prepare for massive expansion of our industries.
SOV_Industrial_Development코0=Industrial Development
SOV_Industrial_Development_desc코0=As part of our new industrial effort, we will devote attention toward developing better methods for the mass-production of vital materials.
SOV_Industrial_Development_II코0=Industrial Development II
SOV_Industrial_Development_II_desc코0=As part of our industrial push we will attempt to develop revolutionary production methods that will lead the world in sophistication.
SOV_Industrial_Meddling코0=Industrial Meddling
SOV_Industrial_Meddling_desc코0=Stalin, in his great wisdom, will personally interfere with current production lines in order to improve efficiency and produce vital military materials.
SOV_French_Cooperation코0=Soviet-French Military Cooperation
SOV_French_Cooperation_desc코0=We will begin general military cooperation and coordination with the French starting with a series of military exercises designed to increase military efficiency and effectiveness. In time, as our military forces become more coordinated, this will translate into a tactical edge over any mutual opponent.
SOV_Replace_The_Alliance_System코0=Replace the Alliance System
SOV_Replace_The_Alliance_System_desc코0=We will create a new anti-German containment vehicle in Europe. This new mechanism will be called the 'Pact of Marseille'. Together with our French friends, we will contain this Nazi beast in central europe and will pledge to defend any european nation that wishes to be aided by us in any conflict with Germany.
SOV_Western_Claims코0=Western Claims
SOV_Western_Claims_desc코0=It is time for us to reclaim land that was wrongfully taken from us during the aftermath of the First World War. Lands controlled by the Russian Empire for centuries were given away to Poland and Romania in the aftermath of that conflict. Now we are here to collect what is rightfully ours.
SOV_Formalize_an_Alliance코0=Formalize an Alliance
SOV_Formalize_an_Alliance_desc코0=We will formalize an alliance with the Western powers in order to contain this dangerous threat of German expansionism. While things will likely be uneasy between us, the Western Capitalists are likely the lesser of two evils.
SOV_Expand_the_Soviet_Officer_Corps코0=Expand the Soviet Officer Corps
SOV_Expand_the_Soviet_Officer_Corps_desc코0=We will devote our military towards the training of bright, young officers who will lead our bolshevik forces to victory in every conflict that might be forced upon us. For Stalin!
SOV_Expand_the_NKVD코0=Expand the NKVD
SOV_Expand_the_NKVD_desc코0=We will expand the NKVD beyond their espionage and their limited border defense role to take more active participation in the defense of Communism in war time by ensuring that they continue to function as they did during the purge. Any counter-revolutionaries will be found and brought to justice. Using these methods we will keep a tight leash over our Red Army and all Soviet society.
SOV_Victory_in_Europe코0=Victory in Europe
SOV_Victory_in_Europe_desc코0=With the approach of our well-deserved victory over the Western imperialists comes time to heal the wounds inflicted upon our Union and to learn from this experience such that this kind of terrible conflict shall never occur again!

