soviet.230.t코0=The Case of the Anti-Soviet Bloc of Rightists and Trotskyites
soviet.230.d코0=The defendants, who include Nikolai Bukharin, Alexei Rykov, and Genrikh Yagoda, have been charged with conspiring to assassinate Lenin and Stalin, and conspiring with Germany and Japan, at numerous instances since the October Revolution. The evidence, including numerous confessions, is overwhelming. The only question that remains is the fate of these men.
