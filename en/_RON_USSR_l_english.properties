SOV_Invest_in_Engineering코0=Invest in Engineering
SOV_Invest_in_Engineering_desc코0=We will establish new engineering concerns aimed at the production of modern military materiel. These organizations will be at the forefront of our national defense.
SOV_New_Soviet_Feminism코0=New Soviet Feminism
SOV_New_Soviet_Feminism_desc코0=We will encourage women to be more than mere mothers and housewives. From now on, Soviet women will not only be educated and valued as men, but will fulfill more and more of the same jobs and responsibilities as their male colleagues.


