soviet.490.t코0=Tukhachevsky Launches a Coup!
soviet.490.d코0=Marshal Tukhachevsky has tricked a trusting Stalin, launching a military coup d'etat. Some loyal officers have rallied around Stalin but the military has almost been split in half. This war must be ended quickly, before all the progress and achievements of the Soviet people are undone.
soviet.490.a코0=To war it is.
soviet.65.t코0=Trotsky Betrays Worker's Revolution!
soviet.65.d코0=The Soviet people have discovered that Trotsky has signed a tacit diplomatic alliance with the fascist empire of Germany. Understandably, they are outraged that the worker's revolution has been put on hold to make a deal with the devil. Unrest in the Soviet Union is spreading like wild-fire.
soviet.65.a코0=A serious setback.
soviet.66.t코0=United Resistance Against Soviet Expansion
soviet.66.d코0=The Soviet Union is using military force to begin marxist revolution in our country. This cannot stand. While we may not be able to stand up to the behemoth on our own, we can request assistance from our neighbors who are also concerned about the Soviet threat.
soviet.66.a코0=Call other free nations into the fight.
soviet.67.t코0=[From.GetName] Calls Free European Nations to War
soviet.67.d코1=The Anti-Soviet Pact stipulates that all signatories must join in any defensive conflict with the Soviet Union. [From.GetName] has now been attacked by the Soviets and has sent out a request for all pact members to come to their aid immediately. It is time to show the [Root.GetAdjective] dedication to protecting the world from the threat of the Soviet Union once and for all.
soviet.67.d코1=The Soviet Union cannot be allowed to use their military might to force the spread of communism in Europe. Communism is a vile plague to the world, something that contradicts everything that we hold dear. [From.GetName] has now been attacked by the Soviets and has sent out a request for all fellow free european nations to come to their aid immediately.
soviet.67.a코2=[From.GetName] does not stand alone


