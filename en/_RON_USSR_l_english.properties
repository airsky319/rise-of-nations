petrov_design_bureau코0=Petrov Design Bureau
petrov_design_bureau_desc코0=The artillery designer Fyodor F. Petrov, of the design bureau of Artilery Factory Number 9, developed numerous artillery pieces for production across the Soviet Union, including the major arms producing plant: Uralmash.

zis코0=ZiS
zis_desc코0=Greatly influenced by Studebaker US6 trucks sent to the Soviet Union via lend lease, ZiS: aka Automotive Factory No. 2 Zavod imeni Stalina, designed a new generation of rugged, reliable trucks after the war.

black_sea_shipyard코0=Marti Naval Yard
black_sea_shipyard_desc코0=Founded in 1895 in Mykolaiv, Ukraine, the Black Sea Shipyard was one of the major shipbuilding centers of the Russian empire. After the October Revolution, it remained dormant for many years, until the Soviet naval expansion of the '30s. Now they will be commissioned as a design bureau...

baltic_shipyard코0=Ordzhonikidze Shipyard
baltic_shipyard_desc코0=One of the oldest shipyards in the Russian SSR, it built mighty battleships for the Tsar's fleet. Currently producing ships for the Soviet Union, the Baltic Shipyards have been specializing in battlecruiser manufacture and now: design.

admiralty_shipyard코0=Admiralty Shipyard
admiralty_shipyard_desc코0=Perhaps the oldest major shipyard in the Russian SSR, the Admiralty shipyard was founded in 1704. Located in Leningrad, near the Baltic Shipyard, the Admiralty Shipyard will be tasked with developing next-generation destroyers for the Soviet Navy.

rubin_design_bureau코0=Rubin Design Bureau
rubin_design_bureau_desc코0=Headquartered in Leningrad, the bureau focuses its efforts on submarine design, producing the majority of soviet submarine innovation.

amtorg_trading_corporation코0=Amtorg Trading Corporation
amtorg_trading_corporation_desc코0=




degtyarev_plant코0=Degtyarev Plant
degtyarev_plant_desc코0=Founded in Kovrov in 1916, the plant was a major producer of the PTRD-41, DP-27, PPSh-41, and SG-43, named after famed firearm designer Vasily Alekseyevich Degtyaryov.

kbp_Instrument_design_bureau코0=Instrument Design Bureau
kbp_Instrument_design_bureau_desc코0=Founded on 1 October, 1927 as an organization at Tula Weapons Factory the design bureau would produce the ShVAK, ShKAS, UB, VYa and B-20 aviation cannons. Over 80% of the domestic aircraft of the Soviet Air Force were equipped with weapons from the Tula designers.

dux코0=Dux
dux_desc코0=Original home to the Polikarpov Design Bureau, the plant produced aircraft for the Czar during the first world war. Before the Great Patriotic War, the plant was expanded and eventually divided, and continued to serve as a major component of the Soviet aviation industry during the war.

chelyabinsk_tractor_plant코0=Chelyabinsk Tractor Plant
chelyabinsk_tractor_plant_desc코0=A project of the first five-year plan, the plant was founded in 1933, and by 1940 the plant had produced 100,000 tractors. During World War II seven other industrial entities (including most of the Kirov Plant) were either relocated to Chelyabinsk, to form 'Tankograd'. The works produced 18,000 tanks, and 48,500 tank diesel engines as well as over 17 million units of ammunition for the Red Army.

kirovsky_zavod코0=Kirov Factory No. 100
kirovsky_zavod_desc코0=Established in St. Petersburg in 1789, it manufactured KV tanks during the Great Patriotic War and served as a major component of 'Tankograd'.

mytishchi_machine_building_plant코0=Mytishchi Machine-Building Factory
mytishchi_machine_building_plant_desc코0=Founded in 1897 building railcars, it produced spgs and tractors for the Red Army during the Great Patriotic War.

uralmash코0=Ural Heavy Machine Building Plant
uralmash_desc코0=Founded in 1933 as part of the five-year plan, the factory produced mining equipmeent for the Soviet Ural Mountain mining projects and produced T-34 chasis' and derivative designs as well as artillery pieces like the M-30 howitzer for the Red Army during the Great Patriotic War.

barnaul_cartridge_plant코0=Factory No. 17
barnaul_cartridge_plant_desc코0=Currently known as the Barnaul Cartridge Plant, Factory 17 was established in St. Petersburg in the 19th century as 'Arsenal P' and evacuated to Podolsk in 1918. During the Great Patriotic War the factory was moved to Barnaul and supplied small-arms ammunition for the Red Army.

elektrosignal_plant코0=Elektrosignal Plant
elektrosignal_plant_desc코0=

izhmash코0=Izhevsk Gun and Steel Factories
izhmash_desc코0=Engineering Plant No. 74 was the main firearm manufacturer for the Red Army, producing 11,450,000 rifles and carbines, 15,000 aircraft guns, and 130,000 anti-tank weapons during the Great Patriotic War.

red_sormovo코0=Nizhny Novgorod Machine Factory
red_sormovo_desc코0=Established in 1849 as a shipyard, the factory would go on to build T-34s for the Red Army during the Great Patriotic War.

krasnogorskiy_mechanicheskiy코0=Krasnogorsk Mechanical Works
krasnogorskiy_mechanicheskiy_desc코0=The works was founded in 1942 to manufacture optical lenses for the Red Army. After the war, the works would build cameras to the specifications found in the former Carl Zeiss factory in Jena, taken by the Red Army as war reparations.

