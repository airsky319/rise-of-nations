SOV_Lenin_Cult코0=Lenin Cult
SOV_Lenin_Cult_desc코0=We must replace devotion to religion with devotion to the state.
SOV_New_Soviet_Woman코0=New Soviet Woman
SOV_New_Soviet_Woman_desc코0=We have made huge advancement toward equality of the sexes in our society. Let us continue down this path and ask women to also serve in battle. We can use them for front-line support roles and some limited combat posts to free healthy men to fight. Only with true equality and true dedication to the cause may we resist the aggression of foreign powers.

SOV_Trotskyite_Coup코0=Trotskyite Coup
SOV_Trotskyite_Coup_desc코0=Trotsky has secretly returned to the Soviet Union, and his supporters have positioned themselves to facilitate a transfer of power. If all goes according to plan, Stalin's reign will come to a swift end. This change in regime will undoubtedly have consequences for the efficiency of our society, but we will overcome them!
SOV_Organize_Labor코0=Organize Labor
SOV_Organize_Labor_desc코0=Disorganized workers are no more a nation than a group of rabble is an army.

SOV_Integrate_Labor_Into_The_Military코0=Integrate Labor Into The Military
SOV_Integrate_Labor_Into_The_Military_desc코0=Everyone serves. Some use rifles, others use hammers. Labor must learn how to use both.
SOV_A_Gun_In_Every_Hand코0=A Gun in Every Hand
SOV_A_Gun_In_Every_Hand_desc코0=Power comes out of the barrel of a long rifle. We must make sure we have plenty of weapons stocked up for the liberation of the proletariat of the world.
SOV_New_Infantry_Equipment코0=New Infantry Equipment
SOV_New_Infantry_Equipment_desc코0=With modernized equipment, our glorious soldiers will be given the tools needed to free the world from capitalist oppression.
SOV_Red_Mountaineers코0=Red Mountaineers
SOV_Red_Mountaineers_desc코0=We must begin a program of training troops to be proficient at combat in mountainous terrain. Trained in the harshest of environments, these mountain troops will spearhead our liberation of the world.
SOV_Jungle_Training코0=Jungle Training
SOV_Jungle_Training_desc코0=We must develop methods and train our soldiers to be able to make war in tropical environments. The proletariat of tropical climes are in need of liberation, same as those being exploited in England and France.
SOV_Nationwide_Wargame코0=Nation-wide Wargames
SOV_Nationwide_Wargame_desc코0=With a massive wargame that spans the entire breadth of the USSR, we will be able to obtain experience necessary to effectively make war in the modern era.
SOV_Work_On_Logistics코0=Improve Our Logistics Capability
SOV_Work_On_Logistics_desc코0=Soldiers need to be in constant supply of food and ammunition to be effective on the battlefield. We need to organize an elite corps of officers to ensure that the army always receives the supplies it needs. Alexander Vasilevsky is an immensly competent commander who has the necessary skills to assemble this new elite echelon of personnel.
SOV_Military_Machine코0=Military Machine
SOV_Military_Machine_desc코0=The Soviet military machine will continue churning out weapons, until the day all the proletariat have been liberated from oppression.
SOV_Develop_Resources코0=Develop Resources
SOV_Develop_Resources_desc코0=Industry needs ores and other resources to make arms for the military, we must open new mines to supply this need.
SOV_more_tech코0=Invest in Science
SOV_more_tech_desc코0=We must continue to push the limits of human knowledge. With science we can create a better society for the people.
SOV_The_Working_Man코0=The Working Man
SOV_The_Working_Man_desc코0=The working man is the quintisential part of Trotskyite revolution. If he does not know his place in the glorious revolution, our hopes and dreams will come to an unfortunate conclusion.
SOV_Restrict_Political_Expression코0=Restrict Political Expression
SOV_Restrict_Political_Expression_desc코0=While Freedom of Speech and other political liberties are great conveniences, modern times call for different measures to be taken. Those who encourage rebellion and breed dissent must be hunted down and removed from the population.
SOV_One_Dream_One_China코0=One Dream, One China
SOV_One_Dream_One_China_desc코0=We will help the true Chinese government liberate the peasants from various warlords who have come to power in recent years. The chief warlord, Chiang Kai Shek, will be a tough opponent to over come, so we wil provide military assistance for this endeavor.
SOV_Return_Of_Japanese_Occupied_China코0=Negotiate Return of Japanese-Occupied China
SOV_Return_Of_Japanese_Occupied_China_desc코0=We will mediate the dispute between the Japanese and Chinese and come up with an equitable resolution to the conflict experienced by both parties. We will guarantee the outcome of the proceedings and we will ensure that things go smoothly. Comrade Trotsky is not one to be made a fool out of.
SOV_Indian_Communism코0=Indian Communism
SOV_Indian_Communism_desc코0=We will encourage the spread of communist ideas among the Indian peasants to help them liberate themselves from their decadent British overlords.
SOV_Free_The_Peasants코0=Free The Peasants
SOV_Free_The_Peasants_desc코0=We will help industrialize India, assisting them in nationalizing their industries and generally bringing their people out from the farms and into newly built factories.
SOV_Independence_For_India코0=Independence For India
SOV_Independence_For_India_desc코0=India will finally receive independents from the vile, imperialistic empire that is the United Kingdom.
SOV_World_Revolution코0=World Revolution
SOV_World_Revolution_desc코0=The peasants and working people of the world must be liberated from capitalist and fascist oppression. Though if we are to do this, we must be cautious. The governments of these nations will not appreciate us spreading our ideology and encouraging open rebellions in their own backyards. The western oligarchs may resort to violence to resist the worker's liberation, lest they lose their way.
SOV_Expansion_of_Communism코0=Expansion of Communism
SOV_Expansion_of_Communism_desc코0=We will encourage more people to see the light of communism by showing them the benefits that it provides.
SOV_European_Sphere코0=The European Sphere
SOV_European_Sphere_desc코0=As more people accept our communist ideology, the borders of our nation will grow. One day, we will not need nations or borders, and will live under one centralized world government. We will completely integrate the entirety of the former nations of Germany, France, and Italy, making them our own core territory. Long live the Union of Soviet Socialist Republics!
SOV_Get_New_Communists_On_Board코0=Get New Communists On Board
SOV_Get_New_Communists_On_Board_desc코0=To woo prospective communists, we must show them that communism is truly the best system for ensuring quality lives for working people. As such, we will begin devoting significant production to consumer goods and general consumer consumption.
SOV_Dawn_Of_A_Better_World코0=The Dawn of a Better World
SOV_Dawn_Of_A_Better_World_desc코0=We must strive towards building a singular human-nation, inclusive to all, ruled by a single communist government for the good of all. While this may be a long way off, we must continue working towards this goal, even if this dream seems as distant as ever.
SOV_Perpetual_Warfare코0=State of Perpetual Warfare
SOV_Perpetual_Warfare_desc코0=We will fight until every last drop of blood, every bullet, every bomb, every scrap of food, is expended in the fight for freedom for all humankind.
SOV_The_Polish_Question코0=The Polish Question
SOV_The_Polish_Question_desc코0=The Poles have always resented us, and it is time to put their insolence to the end. Poland would rather see the world destroyed before they allowed us to free the proletariat or prevent the Germans from engaging in total European conquest.
SOV_3_Way_Parition_Of_Poland코0=Partition of Poland
SOV_3_Way_Parition_Of_Poland_desc코0=We will split Poland with the Germans to right the wrongs of Versailles. The Czechs will also be assigned some territory for humanitarian purposes, so Jews and refugees may choose to head there if they wish, we are merely doing what is right after all.
SOV_Stalin_Cult코0=Stalin Cult
SOV_Stalin_Cult_desc코0=Encouraging Comrade Stalin's cult of personality will help give legitimacy to our government and increase worker efficiency. The Soviet people require a period of stability after many tumultuous years and they shall not be denied!


SOV_Go_With_Molotov코0=Replace Litvinov with Molotov
SOV_Go_With_Molotov_desc코0=We must show the Germans that we are willing to work with them. To do this we must purge the foreign ministry of jews as a signal to Hitler. Maxim Litvinov has to go. Vyacheslav Molotov will be the new people's commisar for foreign affairs.
SOV_French_Soviet_Reapproachment코0=French-Soviet Rapprochement
SOV_French_Soviet_Reapproachment_desc코0=It is clear that the Nazis will try to take our land for lebensraum, we must improve relations with France to contain the threat of fascism.
SOV_Help_For_France코0=Help for France
SOV_Help_For_France_desc코0=We must assist our new French friends in their efforts to build military industry, lest they fall under Fascist onslaught.
SOV_Reconcile_French_Comintern코0=Reconcile French Comintern
SOV_Reconcile_French_Comintern_desc코0=We should put aside our ideological differences with the French communists and work together towards common ends.
SOV_French_Soviet_Treaty코0=French-Soviet Treaty
SOV_French_Soviet_Treaty_desc코0=Our armor research has stagnated, if we team-up with the French, we can once again come up with cutting-edge designs.
SOV_Assist_The_Czechs코0=Assist the Czechs
SOV_Assist_The_Czechs_desc코0=We must help our fellow slavs resist Nazi onslaught. We will send engineers and other advisors to help them prepare for invasion.
SOV_Guarantee_For_Czechoslovakia코0=Guarantee the Czechs
SOV_Guarantee_For_Czechoslovakia_desc코0=We must prevent Nazi expansion at every turn. We must tell the Czechs and the world that their sovereignty is protected by the mighty Soviet Union.
SOV_Pressure_Poland코0=Pressure Poland
SOV_Pressure_Poland_desc코0=We can kill two birds with one stone. We need a supply corridor to Czechoslovakia to send troops in times of war and we also need to fix the wrongs of versailes, this will do both.
SOV_Socialism_In_One_Country코0=Socialism at Home
SOV_Socialism_In_One_Country_desc코0=We have suffered significant damage to our country. Our infrastructure, our industries, our population, and our economy as a whole was severly damaged by the nazi attack. We must rebuild and become strong. We will ensure the long-term survival of the Soviet Union.
SOV_Warm_Water_Ports코0=Warm Water Ports
SOV_Warm_Water_Ports_desc코0=In order to develop our Black Seas Fleet we must ensure access through the Bosporus Strait. Turkey is an unreliable neighbor and it has been agreed by the Americans and others that the Soviet people deserve access to the mediterranean. Konstantinopol belongs to us!
SOV_Trotsky_Was_Right코0=Socialism Abroad
SOV_Trotsky_Was_Right_desc코0=The idea 'Socialism in One Country' has worked for us for many years; we needed time to gather strength and build our socialist utopia at home. But now, with the defeat of the Hitlerite fascists and their minions, the time is right to reignite the spark of a world-wide worker's revolution. We will spread communism across the globe!
SOV_Support_Greek_Communists코0=Support the Greek Communists
SOV_Support_Greek_Communists_desc코0=We have been receiving urgent communications from communists in greece, desperately requesting our assistance. We need to do what we can to help, for their cause is our own.
SOV_Northern_Neighbors코0=Northern Neighbors
SOV_Northern_Neighbors_desc코0=The nordic peoples in the north live on land abundant in natural resources. We must redistribute those in need and free the scandinavian peninsula from capitalist oppression.
SOV_A_New_Soviet_Military코0=A New Soviet Military
SOV_A_New_Soviet_Military_desc코0=The Red Army must be reformed to compete with the armories of Fascism and Capitalism. Only then may the workers of the world be liberated.
SOV_A_Modern_Military코0=A Modern Military
SOV_A_Modern_Military_desc코0=We must provide better equipment for our soldiers so they can achieve victory on the battlefield.
SOV_Early_APCs코0=Research Early APC Models
SOV_Early_APCs_desc코0=We are working towards developing efficient deployment vehicles for armored infantry units. For now, half-tracks will do.
SOV_Modern_Military_Research코0=Advanced Military Research Facilities
SOV_Modern_Military_Research_desc코0=Science and technology are the key to the future. Without the advanced weapons of tomorrow, the fire of revolution will be stamped out.
SOV_NKVD_Intelligence코0=Establish NKVD Intelligence Service
SOV_NKVD_Intelligence_desc코0=Now the NKVD will report on foreign activities, both friend and foe alike.
SOV_German_Scientists코0=Infiltrate German Rocketry Research
SOV_German_Scientists_desc코0=The NKVD have obtained documents that will help make our Rocketry Technology on par with the Nazis.
SOV_German_Scientists_tt코0=Steal §YRocketry§! secrets from the Hitlerite Regime - this will provide a §Ybonus§! to our own research efforts \n \n
SOV_The_Mig_Project코0=The Mig Project
SOV_The_Mig_Project_desc코0=We have obtained rocket designs. We have notified our designers of these new developments and they have promised us new aircraft models using these new jet engines.
SOV_Mig_Project_tt코0=We will develop our own §YJet Technology§!, using what we have taken from the Hitlerite Regime in the past and also utilizing technical data stolen from any Jet aircraft they may have produced \n \n
SOV_Manhattan코0=Infiltrate the Manhattan Project
SOV_Manhattan_desc코0=The NKVD have discovered that the western Allies have been working on new super weapons, secretly in New Mexico. We must obtain their data so that we do not get left out in the cold!
SOV_Manhattan_tt코0=Steal §YNuclear§! secrets from the Western powers - this will provide a §Ybonus§! to our own research efforts \n \n
SOV_Our_Own_B29코0=Our own B29
SOV_Our_Own_B29_desc코0=The American B-29 bomber is a super-weapon that we cannot hope to match nor intercept. We have been able to obtain information about the aircraft and must begin building our own before we see them in their thousands over Moscow!

SOV_France_In_The_Comintern코0=Invite France to the Comintern
SOV_France_In_The_Comintern_desc코0=Now that we have found common ground with our French Communist brothers we should invite them to join our ranks in the persuit of freedom for the proletariat.
SOV_Czechoslovakia_In_The_Comintern코0=Invite Czechoslovakia to the Comintern
SOV_Czechoslovakia_In_The_Comintern_desc코0=We should invite our Czech friends to the Comintern, they will benefit from our protection and we can prevent the expansion of German influence in Central Europe.
SOV_Red_Marines코0=Red Marines
SOV_Red_Marines_desc코0=We should train our young marines to be the best in the world. In the past, we have allowed our special forces programs to fall behind others in the world. We can stand for this no longer.
SOV_Red_Paratroopers코0=Red Paratroopers
SOV_Red_Paratroopers_desc코0=Our paratroopers, with superior training and tactics, will rain down from the sky and bring untold destruction upon our enemies.
SOV_Russian_Democracy코0=Democratic Socialism
SOV_Russian_Democracy_desc코0=The people have begun to clamour for democracy. It is now the job of the governing organizations to meet the people's demands and hold elections. We must do this before the country is torn apart by division and revolution.
SOV_A_Fascist_State코0=Encourage Growth of Fascism
SOV_A_Fascist_State_desc코0=A strong state is needed to protect the people from foreign aggression, but communism is not the answer. We must transition away from this godless regime and embrace a new kind of government.
SOV_Normalize_Relations_With_The_West코0=Normalize Relations with the West
SOV_Normalize_Relations_With_The_West_desc코0=We must develop diplomatic relations with western nations and try to put the events of the past behind us.
SOV_American_Cooperation코0=American Cooperation
SOV_American_Cooperation_desc코0=From one democracy to another, the Americans can give us a lot of assistance with economic development while we try to bring Russia into the modern era.
SOV_American_Industrial_Assistance코0=American Industrial Assistance
SOV_American_Industrial_Assistance_desc코0=As we continue to develop good relations with the Americans, the economy booms companies, from here and there, have begun investing in both countries.
SOV_Moving_Forward코0=Moving Forward
SOV_Moving_Forward_desc코0=We must invest in scientific cooperation with other democratic governments around the world. Surely together, we will have a much easier time defending ourselves from threats than we would alone.
SOV_New_World_Order코0=A New World Order
SOV_New_World_Order_desc코0=The old order of the world, built upon empire and monarchy, is rotten and crumbling around us. The Germans are trying to restructure the world for the Aryan race while the imperialists are quickly being left behind. The true democracies of the world must band together in the defense of freedom and liberty for all man.
SOV_Improve_TransSiberian_Railway코0=Improve the Trans-Siberian Railway
SOV_Improve_TransSiberian_Railway_desc코0=We should continue to develop rail lines connecting the eastern and western parts of the country, including the transiberian railway and connected railways. We need to be able to move supplies and other tonnage efficiently cross-country for defensive purposes.
SOV_Develop_Oil_Concern코0=Develop Oil Concern
SOV_Develop_Oil_Concern_desc코0=We need to invest in more prospecting and building more refineries to take advantage of our massive oil deposits in the caucases.
SOV_Look_Eastward코0=Looking Eastward
SOV_Look_Eastward_desc코0=We must be warry of aggression in the east. It is time to consolidate our power in that region and prepare our defenses.
SOV_Non_Aggression_With_Japan코0=Non-Aggession Pact with Japan
SOV_Non_Aggression_With_Japan_desc코0=We can come to an understanding with the Japanese to prevent violence and unnecessary bloodshed.
SOV_End_Of_Non_Aggression_With_Japan코0=Rescind Non-Aggression Pact with Japan
SOV_End_Of_Non_Aggression_With_Japan_desc코0=The understanding we came to with Japan was flawed. We should have not entered into such an agreement. It is time to tell the Japanese that we want out.
SOV_Develop_The_Ural_Moutain_Region코0=Develop The Ural Mountain Region
SOV_Develop_The_Ural_Moutain_Region_desc코0=The Ural Mountains have numerous mineral deposits that we can exploit, bringing jobs to poor peasants and ores to sleepy factories.
SOV_Further_Development_of_Ural_Mountain_Mining_Facilities코0=Further Development of Ural Mountain Mining Facilities
SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc코0=More ore is better than less ore.
SOV_Increase_Productivity코0=Increase Worker Productivity
SOV_Increase_Productivity_desc코0=We must encourage our workers to work harder and deny self-satisfaction for the good of the collective. They need to know that their nation depends upon them!
SOV_Comforts_For_The_People코0=Comforts for the People
SOV_Comforts_For_The_People_desc코0=We have pushed people to their very limits in order to build a bright future for our country. Now it is time for them to enjoy the fruits of their labor. We will expand our consumer goods industries to give our people much needed comforts.
SOV_Military_Expansion코0=Military Expansion
SOV_Military_Expansion_desc코0=We shall expand the military to defend ourselves from foreign aggression. While the capatalist countries scheme and horde wealth, we will diligently stockpile armaments to defend our people.
SOV_Establish_Mobile_Construction_Units코0=Establish Mobile Construction Units
SOV_Establish_Mobile_Construction_Units_desc코0=We must organize groups of patriotic citizens to be on call to repair infrastructure and industry in times of war.
SOV_Weapons_Of_War코0=Weapons of War
SOV_Weapons_Of_War_desc코0=Some men fight with guns, while other use their brains. But one thing is certain, everyone must serve.


SOV_Education_Initiative코0=Education Initiative
SOV_Education_Initiative_desc코0=Social turmoil, combined with Czarist negligence has produced a very low literacy rate in the Soviet Union. A national education program can ensure basic literacy and allow for future technical training.
SOV_Mass_Immunizations코0=Mass Immunizations
SOV_Mass_Immunizations_desc코0=Massive epidemics have ravaged the Soviet Union. The spread of Typhoid has been particularly devastating. We can put an end to generations of suffering by creating and administering vaccines to basic illnesses, and researching better medicines and treatments for these illness.
SOV_Social_Welfare코0=Social Welfare
SOV_Social_Welfare_desc코0=After meeting all the physical needs of our society, we can also allocate resources for our people's psychological needs. If the state can guarantee pensions to those too old or weak to work, and food for those who are hungry, we can increase the productivity of our entire society and increase people's trust in the state.
SOV_Liberalize_Our_Regime코0=Retain Wartime Liberalization
SOV_Liberalize_Our_Regime_desc코0=We will allow for greater individual liberties for our people and expand upon trade and cultural exchange with the West.
SOV_Founding_the_UN코0=Founding the UN
SOV_Founding_the_UN_desc코0=If we create a new diplomatic organization with the United States, we can prevent the outbreak of another world war and save humanity from the destruction that scale of conflict brings. We can arbitrate foreign disputes and achieve greater peace and stability in doing so. After all, who would want to enter conflict with the world's two foremost superpowers?
SOV_Fascist_Counter_Coup코0=Fascist Counter-Coup
SOV_Fascist_Counter_Coup_desc코0=The Trotskyite Revolution no longer has the support of the people. Dissatisfaction in the current regime is so high that sometimes one can hear people yearning for Czarist rule on the street. It is time for the Soviet people to forge their destiny in a new direction and abandon false promises.
SOV_Total_War코0=Total War
SOV_Total_War_desc코0=Our homeland is currently being invaded by hostile armies, bent on the destruction of our homes, our people, and our ideology. What they do not know is that we have only begun to fight. We will poor new workers into the factories and new soldiers onto the battlefields.




SOV_Get_Out_Of_Jail_Free코0=Emergency Industrial Development
SOV_Get_Out_Of_Jail_Free_desc코0=The Soviet Union is on the verge of losing a major land war against a foreign adversary. The result of such a calamity will likely be nothing short of the dissolution of our Union, the death of the worker's revolution, and the enslavement of the slavic peoples who live here. This must be prevented at all costs, we will mobilize the young and old to help our brave young men defend our motherland.
SOV_Ask_For_Arms코0=Ask For Arms
SOV_Ask_For_Arms_desc코0=We will approach the west to ask for armaments. Desperate times call for desperate measures, the enemy of my enemy is my friend after all.
SOV_Lend_Lease_Programme코0=Lend Lease Programme
SOV_Lend_Lease_Programme_desc코0=With the necessary diplomatic channels already open, we have begun communicating with the United States about the possibility of providing materiel support for the Soviet Union. Our foreign ministry has convinced them to send resources and supplies to aid us in our struggle. In the words of comrade Stalin, this will be of enormous help in our fight against 'bloodthirsty Hitlerism'" SOV_Get_Trotsky:0 "Get Trotsky
SOV_Get_Trotsky_desc코0=Task the NKVD to find and assasinate Trotsky. He has been a counter-revolutionary thorn in the Soviet side for far too long.
SOV_Fix_Industry코0=Fix Industry
SOV_Fix_Industry_desc코0=The purge has intimidated industrial leaders and caused a dangerous level of incompetence in our military production facilities. This issue must be handled personally by Stalin.
SOV_Invest_in_the_Military코0=Invest in the Military
SOV_Invest_in_the_Military_desc코0=Stalin is not a trusting man. He is especially paranoid around those who may rival his power within the Soviet hierarchy - such as Marshal Tukhachevsky. Perhaps if the Marshal can sit down with Stalin and discuss their differences, Stalin can be convinced to place his faith in the Soviet officer corps.
SOV_Military_Excellence코0=Military Excellence
SOV_Military_Excellence_desc코0=With the issue of loyalty already solved, the Soviet high-command can develop the best officer corps in the world, with the Stalin's full backing.
SOV_Deep_Operations코0=Deep Operations
SOV_Deep_Operations_desc코0=Stalin recognizes that his differences with Marshal Tukhachevsky do not discount the value of Tukhachevsky's military theory. Stalin has ordered that this doctrine continue to be developed.

SOV_Czech_Puppet코0=Czech Puppet
SOV_Czech_Puppet_desc코0=We will assume protection over the Czechs and Slovaks. They know that their options are limited, and as fellow slavs, they know our intentions to be pure. We will prevent their neighbors from enslaving them and in the process, liberate the poor from enslavement by the rich.
SOV_Cold_War_World코0=Cold War World
SOV_Cold_War_World_desc코0=We must approach the Americans to decide the fate of the nations destroyed by the war. We will establish puppets in the east and the Americans will ensure the sovereignty of the democracies in the West. But we must decide the fate of Austria, Yugoslavia, Korea, Japan, China, East Germany, and Poland. Do we meddle with their borders or leave them alone?
SOV_The_League_of_Communists_in_Yugoslavia코0=The League of Communists in Yugoslavia
SOV_The_League_of_Communists_in_Yugoslavia_desc코0=The Yugoslavian communist movement would benefit greatly from our assistance. Our agents on the ground tell us that the people are open to the idea of communism and that a little support from the motherland would go a long way. We may yet see a red Yugoslavia.
SOV_Black_Sea_Dispute코0=Black Sea Dispute
SOV_Black_Sea_Dispute_desc코0=For centuries, the Russian and Turkish people have been at odds. Countless battles have been fought between us, resulting in nothing except death and misery for everyone. We must break this evil cycle of death and offer an olive branch to our southern rival. Let this be the dawn of a new era of Russo-Turkish cooperation.
SOV_Bulgarian_Question코0=Bulgarian Question
SOV_Bulgarian_Question_desc코0=While the communist movement in Bulgaria lacks manpower and has had great difficulty gaining momentum, we have decided to throw our support behind it. There are some prominent Bulgarian communists in the Comintern who will likely be appreciative of our contribution to the worker's liberation in their homeland.
SOV_Iron_Grip_Over_The_Balkans코0=Iron Grip Over The Balkans
SOV_Iron_Grip_Over_The_Balkans_desc코0=We have slowly expanded our influence in the Balkans and now it is time to solidify our position permanently. We take it upon ourselves to protect the communist peoples here from the despotic western governments who would enslave them.



SOV_Trial_of_Stalin코0=Try Stalin for his Crimes
SOV_Trial_of_Stalin_desc코0=We have kept the counter-revolutionary traitor alive in order to have a public tribunal, exposing his crimes. Such an event would be the perfect opportunity to show the Soviet people and the world that the Soviet Union is being taken in a new direction. The communist behemoth has awakened.
SOV_A_New_Approach코0=A New Approach
SOV_A_New_Approach_desc코0=Leon Trotsky has returned to the Soviet Union a weary man. Time away from his homeland has allowed Trotsky time to envisage a new Soviet Union - an enlightened nation inwhich men and women work together to create a worker's paradise, encouraged by government incentives in the place of coersion.
SOV_Appease_Dissenters코0=Appease Dissenters
SOV_Appease_Dissenters_desc코0=Trotsky has made it clear that he wishes to release the stalinist grip that the party has on its members and the Soviet Union as a whole. The era of government-suppression of speech has largely ended. Unsurprisingly, Trotsky's critics have grown ever more vocal about their concerns. Trotsky must quickly bring them into the fold before these nay-sayers attempt a coup of their own!
SOV_Anti_Imperialist_Foreign_Policy코0=Anti-Imperialist Foreign Policy
SOV_Anti_Imperialist_Foreign_Policy_desc코0=We will begin programs sponsoring any brave enough to speak out against foreign domination in the African and South-east asian colonies, a region largely cotrolled by the British Empire.
SOV_Polish_Rapproachment코0=Rapprochement with Poland
SOV_Polish_Rapproachment_desc코0=It takes a bigger man to say that he was in the wrong. We should work towards building better relations with Poland and mend historical fences, not just to contain the racist Nazi threat, but also to set our Union on a morally righteous path. Just because a good communist is scornful of religion, it does not mean he is without morals or morality.
SOV_Resist_Colonial_Subjugation코0=Resist Colonial Subjugation
SOV_Resist_Colonial_Subjugation_desc코0=We will encourage all the victims of western colonialism to lobby for their own independence. We will provide whatever financial assistance is needed for this campaign. Let this be an end to an era of imperialism, and the beginning of an era of prosperity for all of mankind.
SOV_Importance_of_the_Comintern코0=Communists Abroad
SOV_Importance_of_the_Comintern_desc코0=Communists from foreign countries can be encouraged to praise the USSR. We should convince these visionaries to advocate for better relations with the Soviet Union within their own home countries.
SOV_Comintern_Expansion코0=Comintern Expansion
SOV_Comintern_Expansion_desc코0=We must encourage all communist nations to join our comintern and become apart of a unified, world-wide worker's revolution.
SOV_Communism_for_the_Peasantry코0=Communism for the Peasantry
SOV_Communism_for_the_Peasantry_desc코0=We will teach the peasant subjects of Western colonial powers about Marx and Trotsky. The workers will come to learn and value the merits of communism and when they are finally liberated, they will join our comintern as brothers-in-arms.
SOV_Afghan_Communism코0=Afghani Communism
SOV_Afghan_Communism_desc코0=The bordering region of Afghanistan is a peasant kingdom. We cannot coexist with despotism, facism, or any other form of enslavement, especially on our own border! We must redeem ourselvers for many years of silence and encourage such a worker's revolution. As far as despots go, Mohammed Zahir Shah is fairly liberal and should allow a relatively peaceful transition.
SOV_Bulgarian_Communism코0=Bulgarian Communism
SOV_Bulgarian_Communism_desc코0=We will assist the Bulgarian communists in the liberation of there people through the teachings of Marx and Trotsky. This will undoubtedly please the Bulgarian soviets in the Comintern.
SOV_Support_Freedom코0=Support Freedom
SOV_Support_Freedom_desc코0=Our foreign agents will begin spreading democratic ideas in nations ruled by oppressive fascist regimes. We accept that it will be a long time before we can share our worker's paradise with all of the people of the world. We will focus on gradually freeing them from oppression one step at a time. Perhaps one day they will be able to elect a socialist and speed up the transition.
SOV_Walkback_Stance_on_Bureaucracy코0=Walkback Stance on Bureaucracy
SOV_Walkback_Stance_on_Bureaucracy_desc코0=Trotsky has decided to further appease his critics by revising his view on the bureaucratic branches of the Soviet government. Trotsky will announce to the public that bureacracy does have a place in the USSR after all - that of serving the needs of the people - and being held accountable by the people's political representatives.
SOV_Government_Sponsored_Urbanization코0=Government-Sponsored Urbanization
SOV_Government_Sponsored_Urbanization_desc코0=We will assist peasant workers as they move into sprawling ubran centers and join the new Soviet middle-class.
SOV_A_Better_Union코0=A Better Union
SOV_A_Better_Union_desc코0=Through the use of new public-works programs, Trotsky has successfully ushered in a new era of Soviet communism. The era of Stalin is now completely over. Soviet society has begun to return to normal as government assurances of Soviet stability and prosperity sway uncertain minds.
SOV_Lenin_University코0=Lenin University
SOV_Lenin_University_desc코0=We have invested significant resources in developing more institutions of higher education - the crown jewel of these projects has been the aptly named Lenin University. It is rapidly becoming the best and most prestigous school the Soviet Union.
SOV_A_Liberal_Union코0=A Liberal Union
SOV_A_Liberal_Union_desc코0=We will attempt to create a truly modern society, making it more efficient by modernizing our culture. We will not stick to archiac beliefs and practices, meant for a primitive time.
SOV_Meritocratic_Societies코0=Meritocratic Societies
SOV_Meritocratic_Societies_desc코0=We must encourage the growth of intellectual thought in our country. We should sponsor clubs and organizations that encourage expansion of the mind and using it to better our Union. We must cede our country to our best and brightest, and we will see what kind of future they will bring us.
SOV_Soviet_Technocracy코0=Soviet Technocracy
SOV_Soviet_Technocracy_desc코0=We will encourage the increasing sophistication of our bureaucracy in all things technical, in a general effort to build a technologically advanced society.
SOV_Return_Of_The_Church코0=Return Of The Church
SOV_Return_Of_The_Church_desc코0=The suppression of the Orthodox Church has been a mistake. The Stalinists took this idea to a very extreme degree, and many thousands have died and many more have suffered. We will tolerate the presence of the church and work with church leaders to make their religous teachings compatible with those of Trotskyite communism.
SOV_Enlightenment_of_the_Masses코0=Enlightenment of the Masses
SOV_Enlightenment_of_the_Masses_desc코0=We will develop new educational initiatives and media outlets to increase the sophistication of our people.
SOV_A_Free_Market_Of_Ideas코0=A Free Market Of Ideas
SOV_A_Free_Market_Of_Ideas_desc코0=We will encourage free thought and rational debate. In order to achieve the most efficient society possible, we must find the most efficient means of solving problems.
SOV_Free_Love코0=Free Love
SOV_Free_Love_desc코0=We will continue liberalizing our society by discarding ancient social rules and restrictions on sexuality. People should be able to make such choices for themselves in order to obtain true happiness. This new policy should make people happier which will hopefully make them more productive.
SOV_Support_Religion코0=Support Religion
SOV_Support_Religion_desc코0=The Church has decided that the teachings of Christ are not only compatible with Trotskyite communism, but that it is possible that Trotsky was sent by god to save the Soviet people. Perhaps the church does provide productive instruction to our people after all. The decision has been made to reverse our policy of discouraging religion and will instead actively support it.
SOV_Chinese_Communism코0=Chinese Communism
SOV_Chinese_Communism_desc코0=We will begin investing resources into convincing the Chinese peasantry that it is time to depose the corrupt Nationalist regime that has enslaved them. By adhering to the teachings of Marx, they can lift themselves from economic servitude.
SOV_Meddle_in_China코0=Meddle in China
SOV_Meddle_in_China_desc코0=We will further increase support of our ideology in China and actively urge the peasants to join the Chinese communist rebellion.
SOV_Depose_Mao코0=Closer Ties
SOV_Depose_Mao_desc코0=We will improve relations with the Chinese communists. But, we will make it clear that their current leader is an unacceptable bearer of the marxist standard. We will submit a better candidate who will lead the Chinese peasants out of the darkness and towards freedom.
SOV_Begin_A_Four_Year_Plan코0=Draft a Four-Year Plan
SOV_Begin_A_Four_Year_Plan_desc코0=Trotsky has requested that a new economic plan be drafted to boost the economy and production capability of the Soviet Union. He has decided that the target date will be four years from this very day.
SOV_Finish_The_Four_Year_Plan코0=Finish the Four-Year Plan
SOV_Finish_The_Four_Year_Plan_desc코0=Trotsky's Plan for Industrial and Economic Development is nearing completion, a small political boost is all it needs before Trotsky's target goals can be reached.
SOV_A_New_Trotskyite_Vision코0=A New Trotskyite Vision
SOV_A_New_Trotskyite_Vision_desc코0=We have been able to do many great things in the Soviet Union - following the lead of Leon Trotsky. But Trotsky is far from finished. He has announced that the Soviet Union will see yet more radical change in the coming days. Leon Trotsky has sworn to do right by the Soviet people and their revolution. He has said that he will now deliver on this promise.
SOV_A_Meritocratic_Nomenklatura코0=A Meritocratic Nomenklatura
SOV_A_Meritocratic_Nomenklatura_desc코0=We will ensure that increasing numbers of political appointments will be people with technical skills and scientific expertise. We need to have the best scientists and engineers working on developing new technologies and being led by their scientific colleagues - possessing the right politics of course.
SOV_A_Moral_Society코0=A Moral Society
SOV_A_Moral_Society_desc코0=We will walk the path of light and do only what is right. We will not corrupt ourselves in the fight against corruption. We shall love our enemy and do all that we can to liberate him from his evil. Only when man's thoughts are pure can his actions be truly just.
SOV_A_Classless_Society코0=A Classless Society
SOV_A_Classless_Society_desc코0=We will abolish not only the concept of distinctions between classes, but the entire idea of social class altogether. No comrade shall be treated any differently from any other comrade.
SOV_A_New_Age_Of_Soviet_Science코0=A New Golden Age of Soviet Science
SOV_A_New_Age_Of_Soviet_Science_desc코0=Through the investment of significant resources and the development of much technical and educational infrastructure, we have reinvigorated our scientific community and they have given us numerous breakthroughs in return.
SOV_Increased_Collectivism코0=Increased Social Collectivism
SOV_Increased_Collectivism_desc코0=We should treat each other justly and create the idea of a nation-wide family, one that can be trusted to protect those in society who are weaker or more vulnerable from the evils of the world.
SOV_Efficient_Collectivization코0=Efficient Collectivization
SOV_Efficient_Collectivization_desc코0=The state will collect and evenly distribute all resources produced back to the people so that everyone has the opportunity to consume an equal ammount. Let there be no discrimination or preferential treatment, amy such action would be a violation of the true communist ideology.
SOV_Leon_Trotsky_Institute_of_Technology코0=Leon Trotsky Institute of Technology
SOV_Leon_Trotsky_Institute_of_Technology_desc코0=It is time to complete the development of another university. The Leon Trotsky Institute of Technology is evolving into one of the premiere institutions of the world. It is the crown jewel of the Soviet system for higher education and academics from leading institutions around the world have been applying for positions.
SOV_Reinforce_Traditional_Gender_Roles코0=Reinforce Traditional Gender Roles
SOV_Reinforce_Traditional_Gender_Roles_desc코0=Our society can only run efficiently when men act as men, and women act as women. As we move into the modern era, we will use new tools and have new toys but we must preserve the traditional family structure that has worked for us for so long.
SOV_Factories_in_the_Fields코0=Factories in the Fields
SOV_Factories_in_the_Fields_desc코0=For too long has development been focused on the bourgeois of Moscow and other urban and cultural centers of the Soviet Union. It is time to spread the wealth around and build new industrial centers in the many far-flung regions of the Soviet Union.
SOV_A_New_Feminism코0=A New Feminism
SOV_A_New_Feminism_desc코0=The Soviet Union has been a pioneer in terms of its equal treatment of women and men in society. We shall take this a step further and provide more opportunities and resoures to women so that they can assume positions in society that they have been historically denied. The Soviet Union shall have equal numbers of female and male leaders.
SOV_Military_Men코0=Military Men
SOV_Military_Men_desc코0=We must protect our traditional values at any and all costs. There are many in other nations who would want to take advantage of us, to rape our people and take our land. Our soldiers will fight with a clear conscience knowing that they give their lives to protect not only their children, but all of the children of the Soviet Union.
SOV_Decentralization_of_the_State코0=Decentralization of the State
SOV_Decentralization_of_the_State_desc코0=The concentration of power in one geographic location necessarily leads to inequality has the interests of one region is overrepresented compared to that of the rest of the Soviet Union. To solve this inequality we will decentralize the government and give decision-making to an assembly of Soviets, each based out of their home districts.
SOV_Maturation_of_Trotskyite_Communism코0=Maturation of Trotskyite Communism
SOV_Maturation_of_Trotskyite_Communism_desc코0=Trotsky's reforms have created a entirely different Soviet Union. The people of the world have seen this example of a communist utopia that Trotsky has shown them and will desire to follow our example. Trotsky has made it clear that this revolution will not be spread by the fire of incesant war, but that of man's desire to make a better world.
SOV_International_Trotskyite_Communism코0=International Trotskyite Communism
SOV_International_Trotskyite_Communism_desc코0=It is time to show the people of the world the benefits of freedom and equality offered by Trotsky's communist vision. As they come to desire our values, they may try out other forms of government - but we can be patient and wait for the eventual, inevitable yearning for complete worker's liberation whether it comes this decade or the next.



SOV_Two_Year_Plan코0=Draft a Chinese Two-Year Plan
SOV_Two_Year_Plan_desc코0=We will assist the Chinese communists in creating their own plan for industrial expansion.
SOV_Complete_Two_Year_Plan코0=Assist Completion of Chinese Two-Year Plan
SOV_Complete_Two_Year_Plan_desc코0=We will need to assist the Chinese in completing their industrial development program, they cannot finish it on their own.
SOV_Get_Rid_of_Mao코0=Depose Mao
SOV_Get_Rid_of_Mao_desc코0=We must rid the People's Republic of China of the counter-revolutionary Mao Zedong. He is a strong-man in the Stalinist image but much more destructive. Mao focuses his efforts on building his own pseudo-dynasty, making a mockery of worker's struggle. He must be forcibly removed. We have the support of the true communists in China, we must act now before it is too late!
SOV_Communist_Heartland코0=Communist Heartland
SOV_Communist_Heartland_desc코0=It is time to erase the memories of Stalin, renaming his city and converting it into a center of Trotskyism, the way the rest of the Soviet Union is. Trotsky will develop a new center of power in the USSR while still recognizing the importance of Moscow, which even Trotsky admits, is irreplacable.
SOV_Trotskyite_Dominance코0=Political Trotskyite Dominance
SOV_Trotskyite_Dominance_desc코0=Trotsky's political and military successes have given him an enormous ammount of political power within the Soviet state.


SOV_Order_No_227코0=Order No. 227
SOV_Order_No_227_desc코0=Ни шагу назад! 'The enemy...penetrates deep into the Soviet Union, seizing new regions, destroying our cities and villages, and violating, plundering and killing the Soviet population...  To retreat further - means to waste ourselves and to waste at the same time our Motherland... it is time to finish retreating. Not one step back! Such should now be our main slogan.' 
SOV_Refuse_Detente코0=Refuse Détente
SOV_Refuse_Detente_desc코0=We will not negotiate with capitalists. While we are open to the possibility of coexistence with the democracies of the West, we shall not cooperate with them.
SOV_Formation_of_a_Nuclear_Deterent코0=A Nuclear Deterent
SOV_Formation_of_a_Nuclear_Deterent_desc코0=We will match American atomic weapons with our own. We will make it clear to the world that the Soviet Union is not defenseless, that we have the capability and the will to use atomic weapons to defend ourselves and our motherland!
SOV_Missions_Over_The_Arctic_Circle코0=Missions over the Arctic Circle
SOV_Missions_Over_The_Arctic_Circle_desc코0=The Soviet Airforce has flown drills over the Arctic Circle in preparation for a possible nuclear war between our country and the United States. In that eventuality, our bombers would have the range to reach major American cities.
SOV_Warsaw_Pact코0=Warsaw Pact
SOV_Warsaw_Pact_desc코0=It is time for a new communist, anti-western alliance to form. We will create a collective defense agreement, in which each member nation swears to come to defense of any member state who is attacked by a belligerent state.







