# Events
dnc_germany.1코0=Peace Proposition
dnc_germany.1.d코0=The German Ambassador proposed a peace offer made by the German Government. Following their advance in our territories, the Germans want now to impose their ungraceful peace offer on us. Our Nation is Bleeding, but accepting such a peace would put us aside in the world affairs.

dnc_germany.2.t코0=German Colonial Invasion!
dnc_germany.2.d코0=It appears that Germany launched an offensive against our colonies. This act is a stab in the back since no declaration of war has been issued. We should not let this unremarked, what will Germany be up to in the future ?

dnc_germany.3.t코0=Congo Ultimatum
dnc_germany.3.d코0=Our Strong neighbour, Germany, sent us an ultimatum concerning the Congolese lands. They want us to cede this territory in exchange of their protection. It is yet unknown what their reaction to our answer will be.

dnc_germany.4.t코0=Congo Purchase
dnc_germany.4.d코0=Our Strong neighbour, Germany, sent us a request. They proposed to purchase the Congolese lands

dnc_germany.5.t코0=Belgium accepted our offer
dnc_germany.5.d코0=The Belgian Government approved our offer to buy the Congolese lands, it seems like they don't need it anymore.
dnc_germany.6.t코0=Purchase Declined
dnc_germany.6.d코0=The Belgian government answered to our request of buying Congolese Lands. They did not accept the offer and want to keep these territories.

dnc_germany.7.t코0=Colonial Ultimatum
dnc_germany.7.d코0=The Germans sent us an ultimatum concerning our territories in Africa. They want us to cede these territories in exchange of their protection. It is yet unknown what their reaction to our answer will be.
dnc_germany.8.t코0=Ultimatum Declined
dnc_germany.8.d코0=Portugal refused our ultimatum and decided to cut our diplomatic relations. This is an act of hostility! We must take action to maintain our stance as a major World Power !
dnc_germany.9.t코0=Colonial Purchase
dnc_germany.9.d코0=Germany sent us a proposition, they offered to buy our African colonies.
dnc_germany.10.t코0=Purchase Concluded
dnc_germany.10.d코0=The Portuguese Government approved our offer to buy their African lands, it seems like they don't need it anymore.

dnc_germany.11.t코0=Purchase Declined
dnc_germany.11.d코0=The [POR.GetAdjective] government answered to our request of buying Congolese Lands. They did not accept the offer and want to keep these territories.

dnc_germany.12.t코0=North Italian Ultimatum
dnc_germany.12.d코0=The Germans sent an ultimatum to our Government, they are asking us to cede North Italian Lands, they claimed it as a part of Germany and are not willing to discuss the terms further

dnc_germany.13.t코0=Ultimatum Refused
dnc_germany.13.d코0=The Italian Government rejected our ultimatum concerning the North Italian lands, following this, they cut all diplomatic relations with our government.
dnc_germany.17.t코0=German Ultimatum
dnc_germany.17.d코0=Our Powerful Neighbor, Germany, sent to our ambassador an ultimatum. This Ultimatum follows expansionnist visions in Europe. As a legacy of 1870, they are asking for even more French Land. This Outrageous claim must not be put aside!

dnc_germany.18.t코0=Ultimatum Rejected
dnc_germany.18.d코0=The French Government did not recognize our Rigjts to some French Lands, apparently they didn't learn much from the 1870 war. Nothing can stop the German's Will
dnc_germany.19.t코0=Eastern France for Guarantees
dnc_germany.19.d코0=The Germans reached out to our Ambassador in Berlin with an unholy request. They are asking for Eastern part of our Nationnal Territory in exchange for their Protection and support in future wars. What should we do?

dnc_germany.20.t코0=[FROM.GetName] accepted
dnc_germany.20.d코0=It seems like the [FROM.GetAdjective] accepted our request. Their ambassador in [ROOT.Capital.GetName] contacted our government with an affirmative response to our demands.

dnc_germany.21.t코0=[FROM.GetName] refused
dnc_germany.21.d코0=It seems like the [FROM.GetAdjective] refused our request. Their ambassador in [ROOT.Capital.GetName] contacted our government with an negative response to our demands.

dnc_germany.22.t코0=Northern Italy for Guarantees
dnc_germany.22.d코0=The Germans reached out to our Ambassador in Berlin with an unholy request. They are asking for Northern part of our Nationnal Territory in exchange for their Protection and support in future wars. What should we do?

dnc_germany.23.t코0=Colonies for Guarantees
dnc_germany.23.d코0=The Germans reached out to our Ambassador in Berlin with an unholy request. They are asking for the retreat of forces from our colonies and the transfer of ownership between us and them. Abandoning the colonies, they promised Protection and Support in future wars. What should we do?


dnc_germany.24.t코0=[FROM.GetName] Proposes a Customs Union
dnc_germany.24.d코0=It is no secret that the two of our German nations are close friends. With this in mind, The [FROM.GetName] has proposed us an offer to create a joint Austro-German Customs Union. This will promote trade and improve movement of goods, people, livestock and more. [FROM.GetName] is a nation rich with resources and a Customs Union would be beneficial to both nations. Ensuring the support of [FROM.GetName] for future endeavours.
dnc_germany.241.t코0=[FROM.GetName] Accepts Customs Union
dnc_germany.241.d코0=It is no secret that the two of our German nations are close friends. With this in mind, The [FROM.GetName] has proposed us an offer to create a joint Austro-German Customs Union. This will promote trade and improve movement of goods, people, livestock and more. [FROM.GetName] is a nation rich with resources and a Customs Union would be beneficial to both nations. Ensuring the support of [FROM.GetName] for future endeavours.
dnc_germany.25.t코0=[FROM.GetName] Rejects Customs Union
dnc_germany.25.d코0=Word from [From.Capital.GetName] has just arrived with the [FROM.GetName]'s response, They have chose to declined our proposition for a Custom's union.
dnc_germany.26.t코0=The [AUH.GetName] Accepts offer for a Customs Union
dnc_germany.26.d코0=Word from [From.Capital.GetName] has just arrived with the [FROM.GetName]'s response, They have chose to accept our proposition for a Custom's union, further cementing ties between the two of our nations.
dnc_germany_news.1.t코0=Austro-German Custom's Union Created
dnc_germany_news.1.d코0=It is no secret that the [AUH.GetName] and the [GER.GetName] have close relations. To strengthen this relation, the two neighbouring nations have decided for a Custom's Union to be created to promote movement of people, goods and more. This is an event of close cooperation between the two nations, and the stepping stone for many more to come.

dnc_germany.27.t코0=Austrian Dissolution
dnc_germany.27.d코0=Following their slow descent into the Abiss, the Austrian Empire proved itself to be incapable of resisting to our invasion. Different Ethnic groups asked for Independence across all their land. This Invasion is the last Nail in the coffin. As German troops marched through Vienna, a lot of provinces declared themselves as Free States, and refused to fight for what once was the [AUH.GetName].
dnc_germany.27.a코0=It was bound to Explode
dnc_germany.27.c코0=Partition Into Kingdoms
dnc_germany.27.e코0=Separate Bohemia From Austria
dnc_germany.27.f코0=Keep Austrian Crownlands

dnc_germany.28.t코0=The German Elections
dnc_germany.28.d코0=After years of struggle by the German people, we have finally achieved democracy. Every man and woman have earned the rights they rightfully deserve, this is truly a momentous day as it marks a turning point in German history when the German people transcend from Monarchy to Democracy. With this day, Europe has been changed forever.
dnc_germany.28.a코0=For the people!

dnc_germany_news.2.t코0=Germany Turns Democratic
dnc_germany_news.2.d코0=After years of struggle by the German people, they have finally achieved democracy. Every man and woman have earned the rights they rightfully deserved, this is truly a momentous day as it marks a turning point in German history when the German people transcend from Monarchy to Democracy. The new name for Germany is the [GER.GetName]. With this day, Europe has been changed forever.
dnc_germany_news.2.a코0=OK

dnc_germany.29.t코0=Nationalism Fire Succeeds
dnc_germany.29.d코0=Our attempt to light the fire's of nationalism has suceeded. [FROM.GetName] has suffered a catostrophic diplomatic defeat and has been alienated by the local populace of the rebel region. We have reached a great victory today!
dnc_germany.29.a코0=Great News!
