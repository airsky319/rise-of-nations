ron_warscountry.27.d코0=Yeosu-Suncheon Rebellion, also known as the Yeo-Sun Incident (Yeo-Sun an abbreviation of the area names Yeosu and Suncheon), was a rebellion that began in October 1948 and mostly ended by November of the same year. However, pockets of resistance lasted through to 1957, almost 10 years later. 

