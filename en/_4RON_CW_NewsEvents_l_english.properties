roncw_news.45.t코0=Mantell UFO Incident
roncw_news.45.d코0=On January 7, 1948, 25-year-old Captain Thomas F. Mantell, a Kentucky Air National Guard pilot, died in the crash of his P-51 Mustang fighter plane near Franklin, Kentucky, United States, after being sent in pursuit of an unidentified flying object (UFO). The event was among the most publicized early UFO incidents. Later investigation by the United States Air Force's Project Blue Book indicated that Mantell may have died chasing a Skyhook balloon, which in 1948 was a top-secret project that he would not have known about. Mantell pursued the object in a steep climb and disregarded suggestions to level his altitude. At high altitude he blacked out from a lack of oxygen; his plane went into a downward spiral and crashed.
roncw_news.45.a코1=Spooky
roncw_news.46.t코0=Teigin Poison case
roncw_news.46.d코0=On January 26, 1948, a man calling himself an epidemiologist arrived in a branch of the Imperial Bank (Teikoku Ginkō, aka Teigin) at Shiinamachi, a suburb of Toshima, Tokyo, before closing time. He explained that he was a public health official sent by US occupation authorities who had orders to inoculate the staff against a sudden outbreak of dysentery. He gave all sixteen people present a pill and a few drops of liquid. Those present drank the liquid he gave, which was later thought to be 'nitrile cyanide', an assassination toxicant originally developed at the Noborito Laboratory. When all were incapacitated, the robber took some money lying on the desks, which amounted to 160,000 yen (about $2,000 US at the time), but left the majority behind, leaving his motive unknown. Ten of the victims died at the scene (one was a child of an employee) and two others died while hospitalized.
roncw_news.46.a코1=Greedy Coward
roncw_news.47.t코0=Assassination Of Mahatma Gandhi
roncw_news.47.d코0=Mahatma Gandhi was assassinated on 30 January 1948 in the compound of Birla House (now Gandhi Smriti), a large mansion in New Delhi. His assassin was Nathuram Godse, an advocate of Hindu nationalism, a member of the political party the Hindu Mahasabha, and a member of the Hindu nationalist volunteer organisation Rashtriya Swayamsevak Sangh (RSS). Godse considered Gandhi to have been too accommodating to Muslims during the Partition of India of the previous year. Sometime after 5 p.m., according to witnesses,Gandhi had reached the top of the steps leading to the raised lawn behind Birla House where he had been conducting multi-faith prayer meetings every evening. As Gandhi began to walk toward the dais, Godse stepped out from the crowd flanking Gandhi's path, and fired three bullets into Gandhi's chest and abdomen at point-blank range. Gandhi fell to the ground. He was carried back to his room in Birla House from which a representative emerged sometime later to announce his death.
roncw_news.47.a코1=Tragic
roncw_news.48.t코0=Ben Yehuda Street Bombings
roncw_news.48.d코0=The Ben Yehuda Street bombings refer to a series of attacks perpetrated or ordered by Palestinian Arabs, some of them acting as suicide bombers, on civilians in downtown Jerusalem, from February 1948 onwards. The attacks were carried out on Ben Yehuda Street, a major thoroughfare, later a pedestrian mall, named for the driving spirit behind the creation of Modern Hebrew, Eliezer Ben Yehuda.
roncw_news.48.a코1=Terrible
roncw_news.49.t코0=Treaty Of Brussels
roncw_news.49.d코0=The Treaty of Brussels, also referred to as the Brussels Pact, was the founding treaty of the Western Union (WU) between 1948 and 1954, when it was amended as the Modified Brussels Treaty (MTB) and served as the founding treaty of the Western European Union (WEU) until its termination in 2010. The treaty provided for the organisation of military, economic, social and cultural cooperation among member states as well as a mutual defence clause. The treaty was signed on 17 March 1948 by Belgium, France, Luxembourg, the Netherlands and the United Kingdom, the members of the Western Union, as an expansion to the Treaty of Dunkirk, which had been signed between Britain and France the previous year to guard against possible German or Soviet aggression after the end of World War II.
roncw_news.49.a코1=Interesting
roncw_news.50.t코0=President Harry Truman Signs Marshall Plan
roncw_news.50.d코0=On this day in 1948, President Harry S. Truman signs the Economic Assistance Act, which authorized the creation of a program that would help the nations of Europe recover and rebuild after the devastation wrought by World War II. Commonly known as the Marshall Plan, it aimed to stabilize Europe economically and politically so that European nations would not be tempted by the appeal of communist parties.
roncw_news.50.a코1=OK
roncw_news.51.t코0=Organization Of American States
roncw_news.51.d코0=The Organization of American States, or the OAS or OEA, is an international organization that was founded on 30 April 1948 for the purposes of solidarity and co-operation among its member states within the Western Hemisphere.
roncw_news.51.a코1=OK
roncw_news.52.t코0=Soviet Deportations From Lithuania
roncw_news.52.d코0=Soviet deportations from Lithuania were a series of 35 mass deportations carried out in Lithuania, a country that was occupied as a constituent socialist republic of the Soviet Union, in 1941 and 1945–1952. At least 130,000 people, 70% of them women and children, were forcibly transported to labor camps and other forced settlements in remote parts of the Soviet Union, particularly in the Irkutsk Oblast and Krasnoyarsk Krai. Among the deportees were about 4,500 Poles. These deportations do not include Lithuanian partisans or political prisoners (approximately 150,000 people) deported to Gulags (prison camps). Deportations of the civilians served a double purposerepressing resistance to Sovietization policies in Lithuania and providing free labor in sparsely inhabited areas of the Soviet Union.
roncw_news.52.a코1=Not Good
roncw_news.53.t코0=United Airlines Flight 624 Crashes
roncw_news.53.d코0=United Airlines Flight 624, a Douglas DC-6 airliner, registration NC37506, was a scheduled passenger flight that originated in San Diego, California with stops in Los Angeles and Chicago en route to LaGuardia Airport in New York City. The four-engine propeller-driven airplane crashed at 1:41 p.m. Eastern Daylight Time on June 17, 1948 outside of Aristes, Pennsylvania, killing all 4 crew members and 39 passengers on board.
roncw_news.53.a코1=Tragic
roncw_news.54.t코0=Berlin Blockade
roncw_news.54.d코0=The Berlin Blockade (24 June 1948 – 12 May 1949) was one of the first major international crises of the Cold War. During the multinational occupation of post–World War II Germany, the Soviet Union blocked the Western Allies' railway, road, and canal access to the sectors of Berlin under Western control. The Soviets offered to drop the blockade if the Western Allies withdrew the newly introduced Deutsche Mark from West Berlin.
roncw_news.54.a코1=OK
roncw_news.55.t코0=The Birth Of The NHS
roncw_news.55.d코0=On 5 July we start together, the new National Health Service. It has not had an altogether trouble-free gestation. There have been understandable anxieties, inevitable in so great and novel an undertaking. Nor will there be overnight any miraculous removal of our more serious shortages of nurses and others and of modern replanned buildings and equipment. But the sooner we start, the sooner we can try to see these things and to secure the improvements we all want. My job is to give you all the facilities, resources and help I can, and then to leave you alone as professional men and women to use your skills and judgement without hindrance. Let us try to develop that partnership from now on.
roncw_news.55.a코1=Maybe Now They Can Fix Their Teeth
roncw_news.56.t코0=Executive Order 9981
roncw_news.56.d코0=Executive Order 9981 was issued on July 26, 1948, by President Harry S. Truman. This executive order abolished discrimination 'on the basis of race, color, religion or national origin' in the United States Armed Forces, and led to the end of segregation in the services during the Korean War (1950–1953). It was a crucial event in the post-World War II civil rights movement and a major achievement of Truman's presidency.
roncw_news.56.a코1=OK
roncw_news.57.t코0=Republic Of Korea Established
roncw_news.57.d코0=On 15 August 1948, the Republic of Korea was formally established, with Syngman Rhee as the first president. With the establishment of Rhee's government, de jure sovereignty also passed into the new government. On September 9, 1948, a communist regime, the Democratic People's Republic of Korea (North Korea), was proclaimed under Kim Il-sung. However, on December 12, 1948, by its resolution 195 in the Third General Assembly, the United Nations recognized the Republic of Korea as the sole legal government of Korea.
roncw_news.57.a코1=OK
roncw_news.58.t코0=DRPK Established
roncw_news.58.d코0=In 1948, when the Democratic People’s Republic of Korea was established, Kim Il-Sung became the first premier of the North Korean communist regime. In 1949 he became chairman of the Korean Workers’ Party (KWP), created from communist parties founded earlier. Until his death in 1994, Kim ruled the country with an iron hand by promoting a personality cult centred on himself as the “Great Leader” of the Korean people.
roncw_news.58.a코1=OK
roncw_news.59.t코0=Ashgabat Earthquake
roncw_news.59.d코0=The 1948 Ashgabat earthquake was on 6 October with a surface wave magnitude of 7.3 and a maximum Mercalli intensity of X (Extreme), in Turkmenistan near Ashgabat. Due to censorship by the Soviet government, the event was not widely reported in the USSR's media. Historians tend to agree that the ban on reporting the extent of the casualties and damage did not allow the Soviet government to allocate enough financial resources to adequately respond.
roncw_news.59.a코1=OK
roncw_news.60.t코0=Japanese Officials Sentenced To Death
roncw_news.60.d코0=On Friday 12 November 1948, as the war crimes trials drew to a close, the President of the International Military Tribunal for the Far East, Chief Justice Sir William Webb KBE LLD, pronounced sentences on those whom the Tribunal had found guilty of crimes against humanity. 
roncw_news.60.a코1=Justice
roncw_news.61.t코0=UN Adopts Genocide Convention
roncw_news.61.d코0=The Convention on the Prevention and Punishment of the Crime of Genocide was unanimously adopted by the United Nations General Assembly on 9 December 1948 as General Assembly Resolution 260. The Convention entered into force on 12 January 1951. It defines genocide in legal terms, and is the culmination of years of campaigning by lawyer Raphael Lemkin. All participating countries are advised to prevent and punish actions of genocide in war and in peacetime. As of May 2019, 152 states have ratified or acceded to the treaty, most recently Mauritius on 8 July 2019. One state, the Dominican Republic, has signed but not ratified the treaty.
roncw_news.61.a코1=Great
roncw_news.62.t코0=Universal Declaration of Human Rights
roncw_news.62.d코0=The Universal Declaration of Human Rights (UDHR) is an international document adopted by the United Nations General Assembly that enshrines the rights and freedoms of all human beings. It was accepted by the General Assembly as Resolution 217 at its third session on 10 December 1948 at the Palais de Chaillot in Paris, France. Of the 58 members of the United Nations at the time, 48 voted in favour, none against, eight abstained, and two did not vote.
roncw_news.62.a코1=Great
roncw_news.63.t코0=Japanese War Criminals Hanged In Tokyo
roncw_news.63.d코0=In Tokyo, Japan, Hideki Tojo, former Japanese premier and chief of the Kwantung Army, is executed along with six other top Japanese leaders for their war crimes during World War II. Seven of the defendants were also found guilty of committing crimes against humanity, especially in regard to their systematic genocide of the Chinese people.
roncw_news.63.a코1=Justice

roncw_news.64.t코0=President Truman Delivers Fair Deal Speech
roncw_news.64.d코0=On January 5, 1949, President Harry S. Truman announces, in his State of the Union address, that every American has a right to expect from our government a fair deal. In a reference to Franklin Roosevelt’s New Deal policies, Truman announced his plans for domestic policy reforms including national health insurance, public housing, civil rights legislation and federal aid to education. He advocated an increase in the minimum wage, federal assistance to farmers and an extension of Social Security, as well as urging the immediate implementation of anti-discrimination policies in employment.
roncw_news.64.a코1=OK
roncw_news.65.t코0=Communist Forces Take Beijing
roncw_news.65.d코0=After the fall of Tianjin to the Communist forces, the Nationalist garrison in Beiping was effectively isolated. Fu Zuoyi came to the decision to negotiate a peace settlement on 21 January. In the following week, 260,000 Nationalist troops began to exit the city in anticipation for the immediate surrender. On 31 January, the PLA's Fourth Field Army entered Beiping to take over the city which marked the conclusion of the campaign.
roncw_news.65.a코1=OK
roncw_news.66.t코0=Clothes Rationing Ends In Britain
roncw_news.66.d코0=The era of make do and mend is finally over, as WW2 clothes rationing comes to an end. Because of fabric shortages, the wartime government had introduced strict rules in 1941 to prevent wasteful cutting of cloth. Dresses could have no more than two pockets and five buttons, six seams in the skirt of a woollen dress, two inverted or box pleats, or four knife pleats. No unnecessary decoration was permitted.
roncw_news.66.a코1=OK
roncw_news.67.t코0=Boxing Champion Joe Louis Retires
roncw_news.67.d코0=After reigning as heavyweight champion for 11 years and eight months, a record, Louis retired on March 1, 1949. 
roncw_news.67.a코1=OK
roncw_news.68.t코0=March Deportation
roncw_news.68.d코0=Operation Priboi was the code name for the Soviet mass deportation from the Baltic states on 25–28 March 1949. The action is also known as the March deportation (EstonianMärtsiküüditamine; LatvianMarta deportācijas; RussianМартовская депортация) by Baltic historians. More than 90,000 Estonians, Latvians and Lithuanians, labeled as 'enemies of the people', were deported to forced settlements in inhospitable areas of the Soviet Union. Over 70% of the deportees were women and children under the age of 16.
roncw_news.68.a코1=OK
roncw_news.69.t코0=Anti-NATO Riot In Iceland
roncw_news.69.d코0=The anti-NATO riot in Iceland of 30 March 1949 was prompted by the decision of the Alþingi, the Icelandic parliament, to join the newly formed NATO, thereby involving Iceland directly in the Cold War, opposing the Soviet Union and re-militarizing the country.
roncw_news.69.a코1=OK
roncw_news.70.t코0=Newfoundland Joins Canada
roncw_news.70.d코0=On 1 April 1949, Prime Minister Louis St-Laurent cut the first ceremonial chisel strokes onto the blank stone. At 11:59 the previous night, Newfoundland had become a Canadian province. With St-Laurent was Newfoundlander F. Gordon Bradley. He had just been sworn in as a member of the federal Cabinet. “We are all Canadians now,” Bradley proclaimed.
roncw_news.70.a코1=OK
roncw_news.71.t코0=NATO Pact Signed
roncw_news.71.d코0=The United States and 11 other nations establish the North Atlantic Treaty Organization (NATO), a mutual defense pact aimed at containing possible Soviet aggression against Western Europe. NATO stood as the main U.S.-led military alliance against the Soviet Union throughout the duration of the Cold War.
roncw_news.71.a코1=OK
roncw_news.72.t코0=Communist Takeover of Nanking
roncw_news.72.d코0=On April 23, 1949, during the Chinese Civil War, Mao’s People’s Liberation Army (PLA) captured the city of Nanking, now known as Nanjing, then capital of China and headquarters of the Nationalist Party (also known as the Kuomintang or KMT). Though fighting would continue for the rest of the year as the KMT retreated to southern China, and ultimately Taiwan, this victory signaled the inevitability of Nationalist defeat and the end of the Chinese Civil War. Leonard L. Bacon was stationed in Hangzhou in 1948 and transferred to Nanking just prior to its occupation by Communist forces.
roncw_news.72.a코1=OK
roncw_news.73.t코0=London Declaration
roncw_news.73.d코0=During the past week the Prime Ministers of the United Kingdom, Australia, New Zealand, South Africa, India, Pakistan and Ceylon, and the Canadian Secretary of State for External Affairs have met in London to exchange views upon the important constitutional issues arising from India’s decision to adopt a republican form of constitution and her desire to continue her membership of the Commonwealth. The discussions have been concerned with the effect of such a development upon the existing structure of the Commonwealth and the constitutional relations between its members.
roncw_news.73.a코1=OK
roncw_news.74.t코0=Prince Rainier III Crowned
roncw_news.74.d코0=Rainier was educated in England and Switzerland and at the University of Montpellier in France. In 1944, during World War II, he served in the French army, and after the war he studied at the University of Paris. His mother having renounced her rights to succession in 1944, Rainier succeeded to the throne on May 5, 1949, just before Louis II’s death.
roncw_news.74.a코1=Long Live The Prince
roncw_news.75.t코0=Soviet Union Lifts 11-Month Blockade
roncw_news.75.d코0=On May 12, 1949, an early crisis of the Cold War comes to an end when the Soviet Union lifts its 11-month blockade against West Berlin. The blockade had been broken by a massive U.S.-British airlift of vital supplies to West Berlin’s two million citizens.
roncw_news.75.a코1=OK
roncw_news.76.t코0=Martial Law Declared In Taiwan
roncw_news.76.d코0=Martial law was imposed in 1949 when Chiang Kai-shek, President of the Chinese Nationalist Government, and about two million supporters fled the advancing Communist army on the mainland. It banned formation of any new political parties, gave the military wide censorship powers and was used by military courts to convict thousands of civilians of sedition and other crimes.
roncw_news.76.a코1=OK
roncw_news.77.t코0=Second Red Scare
roncw_news.77.d코0=The Second Red Scare was a fear-driven phenomenon brought on by the growing power of communist countries in the wake of the Second World War, particularly the Soviet Union. Many in the U.S. feared that the Soviet Union and its allies were planning to forcefully spread communism around the globe, overthrowing both democratic and capitalist institutions as it went. With the Soviet Union occupying much of Eastern and Central Europe, many in the U.S. perceived their fears of communist expansionism as confirmed. The U.S. also feared that communist agents had infiltrated the federal government. A massive witch hunt to root out communist sympathizers ensued.
roncw_news.77.a코1=OK
roncw_news.78.t코0=Explosion at Prüm
roncw_news.78.d코0=On 15 July 1949 an ammunition depot on the hill of Kalvarienberg in the Eifel mountains exploded. The cause of the explosion, in which the town was heavily damaged and 12 people killed, was never discovered. The crater, which is still visible today, is one of the largest man-made explosion craters in existence. A cross on the Kalvarienberg ('Calvary Hill') commemorates the victims of the disaster.
roncw_news.78.a코1=OK
roncw_news.79.t코0=NBA Is Born
roncw_news.79.d코0=On August 3, 1949, after a damaging three-year battle to win both players and fans, the rival Basketball Association of America (BAA) and National Basketball League (NBL) merge to form the National Basketball Association (NBA).
roncw_news.79.a코1=OK
roncw_news.80.t코0=To Murder His Wife, He Killed 22 More
roncw_news.80.d코0=The explosion of a Canadian Pacific Airlines flight over Quebec's Charlevoix region on September 9, 1949, shocked the province. Twenty-three people travelling to Baie-Comeau, Que., died that day, including Rita Morel, the mother of a four-year-old girl. Morel's husband, Albert Guay, was later hanged for his role in one of the first bombings on a passenger plane in Canada.
roncw_news.80.a코1=OK
roncw_news.81.t코0=President Truman Announces Soviets Have Exploded A Nuclear Device
roncw_news.81.d코0=In a surprisingly low-key and carefully worded statement, President Harry S. Truman informs the American people that the Soviets have exploded a nuclear bomb. The Soviet accomplishment, years ahead of what was thought possible by most U.S. officials, caused a panic in the American government.
roncw_news.81.a코1=OK
roncw_news.82.t코0=Communists Sentenced
roncw_news.82.d코0=Dennis v. United States, 341 U.S. 494 (1951), was a United States Supreme Court case relating to Eugene Dennis, General Secretary of the Communist Party USA. The Court ruled that Dennis did not have the right under the First Amendment to the United States Constitution to exercise free speech, publication and assembly, if the exercise involved the creation of a plot to overthrow the government. In 1969, Brandenburg v. Ohio de facto overruled Dennis.
roncw_news.82.a코1=OK
roncw_news.83.t코0=Address Given By Winston Churchill
roncw_news.83.d코0=On 28 November 1949, the former British Prime Minister, Winston Churchill, gives an address at Kingsway Hall in London in which he supports the idea of a European union and stresses the importance of the European Movement in this process.
roncw_news.83.a코1=OK
roncw_news.84.t코0=Kuomintang's Retreat To Taiwan
roncw_news.84.d코0=The retreat of the Republic of China to Taiwan, also known as the Kuomintang's retreat to Taiwan or (in Taiwan) "The Great Retreat" refers to the exodus of the remnants of the internationally recognized Kuomintang-ruled government of the Republic of China to the island of Taiwan (Formosa) in December 1949 toward the end of active battles in the Chinese Civil War. The Kuomintang (KMT, Chinese Nationalist Party), its officers and approximately 2 million troops took part in the retreat; in addition to many civilians and refugees, fleeing the advance of the Communist People's Liberation Army.
roncw_news.84.a코1=OK
roncw_news.85.t코0=The Warsaw Pact Is Formed
roncw_news.85.d코0=The Warsaw Pact, so named because the treaty was signed in Warsaw, included the Soviet Union, Albania, Poland, Romania, Hungary, East Germany, Czechoslovakia and Bulgaria as members. The treaty called on the member states to come to the defense of any member attacked by an outside force and it set up a unified military command under Marshal Ivan S. Konev of the Soviet Union. The introduction to the treaty establishing the Warsaw Pact indicated the reason for its existence. This revolved around “Western Germany, which is being remilitarized, and her inclusion in the North Atlantic bloc, which increases the danger of a new war and creates a threat to the national security of peace-loving states.” This passage referred to the decision by the United States and the other members of the North Atlantic Treaty Organization (NATO) on May 9, 1955 to make West Germany a member of NATO and allow that nation to remilitarize. The Soviets obviously saw this as a direct threat and responded with the Warsaw Pact.
roncw_news.85.a코1=OK

