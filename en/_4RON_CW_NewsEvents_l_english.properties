ron_decolonizationcountry.177.t코0=Military Coup in Yanaon
ron_decolonizationcountry.177.d코0=The coup d'état of Yanaon enraged the French authorities of Pondicherry. Rumours were spread to the effect that the French were dispatching a cruiser to Yanam to capture pro-merger leaders and to re-establish their authority. Just three days before the coup, the last colonial chief administrator of Yanam, George Sala, was recalled by André Ménard, the then Governor General of Pondicherry. Dadala was appointed as acting commissioner of Yanam for 14 days. Towards the end of June 1954, Kewal Singh paid a visit to Yanam and requested Dadala's return to Pondicherry to continue his activities there. On 3 July, Dadala left Yanam, after having made all arrangements for its proper administration. On 1 November 1954, Yanam was de facto transferred to India. Prime Minister of India Jawaharlal Nehru visited Pondicherry on 16 January 1955. Edouard Goubert, S. Perumal, Dadala and Sri Pakirisamy Pillai presented addresses to Pandit Nehru in a public meeting in the maidan of Gorimedu.
