ron_decolonizationdiplo.10.t코0=Nasjonal Samling Proposes Peace Terms
ron_decolonizationdiplo.10.d코0=Vidkun Quisling, Fører of the Nasjonal Samling party, had first tried to carry out a coup against the Norwegian government on 9 April 1940, the day of the German invasion of Norway. At 7:32 p.m., Quisling visited the studios of the Norwegian Broadcasting Corporation and made a radio broadcast proclaiming himself Prime Minister and ordering all resistance to halt at once. He announced that he and Nasjonal Samling were taking power due to Nygaardsvold's Cabinet having 'raised armed resistance and promptly fled'. He further declared that in the present situation it was 'the duty and the right of the movement of Nasjonal Samling to take over governmental power'. Quisling claimed that the Nygaardsvold Cabinet had given up power despite that it had only moved to Elverum, which is some 50 km (31 mi) from Oslo, and was carrying out negotiations with the Germans. King Haakon legitimized his Government by naming him prime minister. Now he is asking to join the Axis Powers. What will we do?
