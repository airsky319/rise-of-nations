ron_world_fair_news.93.t코0=Genoa Expo '92
ron_world_fair_news.93.d코0=L'Esposizione Internazionale Specializzata Genova '92 - Colombo '92 (in English International Exhibition Genoa '92 - Colombo '92) or more informally Expo 1992, held in Genoa, Italy from 15 May to 15 August 1992. The theme was "Christopher Columbus, The Ship and the Sea", and the Expo was timed to celebrate the 500 years since the discovery of America by the Genoese sailor Christopher Columbus. Because of the theme, the expo was also known as Colombiadi. It was a specialized Exhibition with 54 countries represented. Total visitors were 694,800. The exposition ran at the same time as the larger and longer duration Seville Expo '92, a Universal Exposition, held in the city from whose port (on the Guadalquivir) Columbus had sailed in 1492.
ron_world_fair_news.93.a코1=OK

ron_world_fair_news.94.t코0=Expo '93
ron_world_fair_news.94.d코0=Taejon Expo '93 was a three-month international exposition held between Saturday, August 7, 1993 and Sunday, November 7, 1993 in the central South Korean city of Daejeon. The theme of the exposition was "The Challenge of a New Road of Development", with various other sub-themes around sustainable and 'green' development. The exposition was an officially endorsed Bureau International des Expositions (BIE) specialized exposition commemorating the centenary of the first-ever representation of the 'Hermit Kingdom' (Korea) to a world exposition, namely the 1893 Columbian Exposition of Chicago. It claimed to be the first exposition held in a developing country, although both the BIE-sanctioned Exposition internationale du bicentenaire de Port-au-Prince in 1949 and Shanghai's Expo 2010 could also claim this title.
ron_world_fair_news.94.a코1=OK

ron_world_fair_news.99.t코0=Expo '98
ron_world_fair_news.99.d코0=Expo '98 (1998 Lisbon World Exposition) was an official specialised World's Fair held in Lisbon, Portugal from Friday, 22 May to Wednesday, 30 September 1998. The theme of the fair was 'The Oceans, a Heritage for the Future', chosen in part to commemorate 500 years of Portuguese discoveries. The Expo received around 11 million visitors in 132 days, while 143 countries and many organizations were represented.
ron_world_fair_news.99.a코1=OK

ron_world_fair_news.100.t코0=World Horticultural Exposition
ron_world_fair_news.100.d코0=The 1999 World Horticultural Exposition was an A1 category international horticultural exposition recognised by the Bureau International des Expositions (BIE). Organised under the auspices of the International Association of Horticultural Producers, the event was held in Kunming, China. The theme of the exposition was 'Man and Nature, marching into the 21st century.'
ron_world_fair_news.100.a코1=OK

ron_world_fair_news.101.t코0=Expo 2000
ron_world_fair_news.101.d코0=Expo 2000 was a World Expo held in Hanover, Germany from Thursday 1 June to Tuesday 31 October 2000. It was located on the Hanover Fairground (Messegelände Hannover), which is the largest exhibition ground in the world. Initially some 40 million people were expected to attend the exhibition over the course of months; however, eventually with less than half of this number, the Expo was a flop and turned out to be a financial failure.
ron_world_fair_news.101.a코1=OK

ron_world_fair_news.103.t코0=Expo.02
ron_world_fair_news.103.d코0=Expo.02 was the 6th Swiss national exposition, which was held from 15 May to 20 October 2002. The exposition took place around the lakes of Neuchâtel, Bienne/Biel and Morat/Murten. It was divided into five sites, which were called Arteplages, due to the proximity of the water (some sites were actually partially or totally built on the water). The five arteplages were located in Neuchâtel, Yverdon-les-Bains, Morat/Murten, Biel/Bienne and on a mobile barge traveling from one site to another. The barge represented the canton of Jura, which does not have access to any one of the three lakes.
