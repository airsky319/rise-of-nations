ron_coupscountry.24.t코0=The Communists Have Launched A Coup
ron_coupscountry.24.d코0=The 1929 Tuvan coup d'état took place in the Tuvan People's Republic. It occurred in January after the Tuvan government under Prime Minister Donduk Kuular attempted to implement nationalist, religious and anti-Soviet policies, including making Tibetan Buddhism the official religion. With support from the Soviet Union, five Tuvan youths successfully overthrew the government, and one of them, Salchak Toka, became supreme ruler as General Secretary of the Central Committee of the Tuvan People's Revolutionary Party. They quickly reversed Donduk's policies and brought the republic closer to the Soviet Union. The Tuvan People's Republic later joined the Soviet Union in 1944. What will we do?
ron_coupscountry.24.a코1=Peaceful Transition
ron_coupscountry.24.b코1=Crush The Rebels

ron_coupscountry.25.t코0=The Revolution of 1930
ron_coupscountry.25.d코0=The Revolution of 1930, was an armed movement in Brazil led by the states of Minas Gerais, Paraíba and Rio Grande do Sul, culminating in a coup. The revolution ousted President Washington Luís on October 24, 1930, prevented the inauguration of President-elect Júlio Prestes, and ended the Old Republic. In 1929, leaders of São Paulo broke the alliance with the mineiros (i.e. people from Minas Gerais state), known as the "coffee with milk policy" ("política do café-com-leite" in Portuguese), and indicated the paulista Júlio Prestes as a candidate for the presidency. In response, the President of Minas Gerais, Antônio Carlos Ribeiro de Andrada, supported the opposition candidate from the south, Getúlio Vargas. On March 1, 1930, elections for President were held and victory was won by the government's candidate, Júlio Prestes, who was the president of São Paulo state. However, he did not take office because the coup was triggered on October 3, 1930; he was instead exiled. Getúlio Vargas assumed the leadership of the provisional government on November 3, 1930, a date that marks the end of the Old Republic. What will we do?
ron_coupscountry.25.a코1=Peaceful Transition
ron_coupscountry.25.b코1=Crush The Rebels

ron_coupscountry.26.t코0=The Military Have Launched A Coup
ron_coupscountry.26.d코0=Lt. Colonel Luis Miguel Sanchez Cerro led a military rebellion against the government in Arequipa beginning on August 22, 1930. President Leguia Salcedo resigned on August 24, 1930, and a military junta headed by Lt. Colonel Sanchez Cerro took control of the government on August 27, 1930. What will we do?
