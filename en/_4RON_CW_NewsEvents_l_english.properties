ron_coupscountry.27.t코0=The September Revolution
ron_coupscountry.27.d코0=The 1930 Argentine coup d'état, also known as the September Revolution by its supporters, involved the overthrow of the Argentine government of Hipólito Yrigoyen by forces loyal to General José Félix Uriburu. The coup took place on 6 September 1930 when Uriburu led a small detachment of troops into the capital, experiencing no substantial opposition and taking control of the Casa Rosada. Large crowds formed in Buenos Aires in support of the coup. Uriburu's forces took control of the capital and arrested Radical Civic Union supporters. There were no casualties in the coup. What will we do?
ron_coupscountry.27.a코1=Go To War
ron_coupscountry.27.b코1=Peaceful Transition

ron_coupscountry.28.t코0=Rafael Estrella Has Launched A Rebellion
ron_coupscountry.28.d코0=A rebellion or coup d'état against Dominican President Horacio Vásquez broke out in February 1930 in Santiago. Trujillo secretly cut a deal with the rebel leader Rafael Estrella Ureña. In return for Trujillo letting Estrella take power, Estrella would allow Trujillo to run for president in new elections. As the rebels marched toward Santo Domingo, Vásquez ordered Trujillo to suppress them. However, feigning "neutrality," Trujillo kept his men in barracks, allowing Estrella's rebels to take the capital virtually unopposed. On 3 March, Estrella was proclaimed acting president, with Trujillo confirmed as head of the police and of the army. As per their agreement, Trujillo became the presidential nominee of the Patriotic Coalition of Citizens (SpanishCoalición patriotica de los ciudadanos), with Estrella as his running mate. The other candidates became targets of harassment by the army. When it became apparent that the army would allow only Trujillo to campaign unhindered, the other candidates pulled out. Ultimately, the Trujillo-Estrella ticket was proclaimed victorious with an implausible 99 percent of the vote. In a note to the State Department, American ambassador Charles Boyd Curtis wrote that Trujillo received far more votes than actual voters. What will we do?
ron_coupscountry.28.a코1=Go To War
ron_coupscountry.28.b코1=Peaceful Transition

ron_coupscountry.29.t코0=The Military Have Launched A Coup
ron_coupscountry.29.d코0=The Salvadoran Armed Forces toppled the government of the democratically elected President, Arturo Araujo, the candidate of the Labor Party. During his administration, El Salvador faced political tension and public unrest. Tax reforms also failed to succeed due to resistance from the wealthy class. The final straw for the coup was an attempt to reduce the military budget which was met by heavy resistance by military officers. With the government being unable to pay wages to military officers, the army staged the coup to remove Arturo Araujo’s administration at 10pm on December 2, 1931. The military officers established the Civic Directory as a provisional government generally led by General and former Vice President Maximiliano Hernández Martínez and Colonel Osmín Aguirre y Salinas. What will we do?
ron_coupscountry.29.a코1=Go To War
ron_coupscountry.29.b코1=Peaceful Transition

ron_coupscountry.30.t코0=Siamese Revolution of 1932
ron_coupscountry.30.d코0=The Siamese revolution of 1932 or Siamese coup d'état of 1932 was a coup d'état that occurred in Thailand (Siam) on 24 June 1932. The 1932 revolution was launched by the Khana Ratsadon ("Peoples' Party"), the first political party in Siam, and led by a comparatively small group of civilians and military headed by Pridi Banomyong and Plaek Phibunsongkhram. The Khana Ratsadon overthrew the government of King Prajadhipok of the Rattanakosin Kingdom in response to domestic issues as well as global political currents, ending almost 800 years of absolute monarchy under the Kings of Siam. The 1932 revolution resulted in a nearly-bloodless transition of Siam into a constitutional monarchy system of government, the introduction of democracy and the first constitution of Thailand, the creation of the National Assembly of Thailand, and the domination of the Khana Ratsadon in Thai politics until the 1950s. What will we do?
ron_coupscountry.30.a코1=Go To War
ron_coupscountry.30.b코1=Peaceful Transition

ron_coupscountry.31.t코0=The Military Have Launched A Coup
ron_coupscountry.31.d코0=The Siamese coup d’état of June 1933 was considered the first time in Thai history that the military successfully overthrew the constitutional government. The coup took place peacefully on 20 June 1933 in Bangkok. The coup was led by Colonel Phraya Phahol Pholphayuhasena against the premiership of the Premier Phraya Manopakorn Nititada. The coup was in effect a counter-coup against the dictatorial policies of Phraya Mano stemming from the Yellow cover dossier crisis. What will we do?
ron_coupscountry.31.a코1=Go To War
ron_coupscountry.31.b코1=Peaceful Transition

ron_coupscountry.32.t코0=Uruguayan Self Coup
ron_coupscountry.32.d코0=On March 31, 1933, with the support of the police, (led by his brother-in-law, Alfredo Baldomir) the Army, and the majority sector of the National Party (led by Luis Alberto de Herrera) he brought about a coup d'etat. The Parliament was dissolved, and he disbanded the National Council of Administration, a special body set up in 1919 to provide checks and balances. This was soon followed by the total abolition of the constitution, the censorship of the press, and the merger of state powers with the presidency. He set up a government of conservative, authoritarian and illiberal character, in opposition to Batllismo and to the left. He produced a new constitution in 1934 and he put himself up for election, and was elected under a shroud of suspicion. The period opened by the coup is called the Terra Dictatorship. What will we do?
ron_coupscountry.32.a코1=Go To War
ron_coupscountry.32.b코1=Peaceful Transition

ron_coupscountry.33.t코0=Sergeants' Revolt
ron_coupscountry.33.d코0=The Sergeants' Revolt, also called the Cuban Revolution of 1933, was a coup d'etat that occurred in Cuba in September 1933. It began as a revolt of sergeants and enlisted men in the military, who soon allied with student activists in the Directorio Estudiantil Universitario. The coup deposed Carlos Manuel de Céspedes y Quesada as President, installing a new government led by a five-man coalition, known as the Pentarchy of 1933. After only five days, the Pentarchy gave way to the presidency of Ramón Grau, whose term is known as the One Hundred Days Government. The leader of the revolt, Sergeant Fulgencio Batista, became the head of the armed forces and began a long period of influence on Cuban politics. What will we do?
ron_coupscountry.33.a코1=Go To War
ron_coupscountry.33.b코1=Peaceful Transition

ron_coupscountry.34.t코0=Business Plot
ron_coupscountry.34.d코0=The Business Plot (aka The White House Putsch) was an alleged political conspiracy in 1933 in the United States. Retired Marine Corps Major General Smedley Butler asserted that wealthy businessmen were plotting to create a fascist veterans' organization with Butler as its leader and use it in a coup d'état to overthrow President Franklin D. Roosevelt. In 1934, Butler testified before the United States House of Representatives Special Committee on Un-American Activities (the 'McCormack–Dickstein Committee') on these revelations. No one was prosecuted. What will we do?
ron_coupscountry.34.a코1=Support The Coup
ron_coupscountry.34.b코1=Arrest The Conspirators

ron_coupscountry.35.t코0=The Era of Silence
ron_coupscountry.35.d코0=In the charged atmosphere that pervaded Europe in 1934, when Adolf Hitler had become a widely admired populist model for authoritarian nationalists, the Estonian elites viewed the threat of takeover by similar groups such as the Vaps movement as credible and imminent. Päts, using the authority of the newly adopted Constitution of 1933, proclaimed martial law on March 12. He appointed his trusted colleague Johan Laidoner, hero of the War of Independence but an opponent of the Vaps' leadership, as commander of the armed forces. What will we do?
