## Coups

ron_coupscountry.1.t코0=May Coup
ron_coupscountry.1.d코0=The May Coup was a coup d'état in which Serbian King Alexander Obrenović and his consort, Queen Draga, were assassinated inside the Royal Palace in Belgrade on the night of 10–11 June 1903. This act resulted in the extinction of the Obrenović dynasty which had been ruling the Kingdom of Serbia since the middle of the 19th century. The assassination of the royal couple was organized by a group of Army officers led by then-Captain Dragutin Dimitrijević Apis. After the May Coup, the Serbian throne passed to Peter I from the rival Karađorđević dynasty. What will we do?
ron_coupscountry.1.a코1=Long Live The King

ron_coupscountry.2.t코0=Juan Vicente Gomez Executes A Coup
ron_coupscountry.2.d코0=In 1908, President Cipriano Castro was too sick to be cured in Venezuela and he left for Germany leaving Juan Vicente Gómez in charge. Castro had not gone further than the outer Antilles when Gómez took over the government and forbade Castro from returning. This was the beginning of a regime that lasted until 1935 and is interwoven with the early development of the oil industry, the greatest influence ever on the history of Venezuela. What will we do?
ron_coupscountry.2.a코1=So Be It

ron_coupscountry.3.t코0=Goudi Coup
ron_coupscountry.3.d코0=The Goudi coup was a military coup d'état that took place in Greece on the night of 28 August 1909, starting at the barracks in Goudi, a neighbourhood on the eastern outskirts of Athens. The coup was a pivotal event in modern Greek history, as it led to the arrival of Eleftherios Venizelos in Greece and his eventual appointment as Prime Minister. At one stroke, this put an end to the old political system, and ushered in a new period. Henceforth and for several decades, Greek political life would be dominated by two opposing forcesliberal, republican Venizelism and conservative, monarchist anti-Venizelism. What will we do?
ron_coupscountry.3.a코1=Appoint Venizelos As Prime Minister
ron_coupscountry.3.b코1=Crush The Mutineers

ron_coupscountry.4.t코0=Raid on the Sublime Porte
ron_coupscountry.4.d코0=The 1913 Ottoman coup d'état, also known as the Raid on the Sublime Porte, was a coup d'état carried out in the Ottoman Empire by a number of Committee of Union and Progress (CUP) members led by Ismail Enver Bey and Muhammad Talaat Bey, in which the group made a surprise raid on the central Ottoman government buildings, the Sublime Porte. During the coup, the army chief of staff, Nazım Pasha was assassinated and the Grand Vizier, Kâmil Pasha, was forced to resign. After the coup, the government fell into the hands of the CUP, now under the leadership of the triumvirate known as the 'Three Pashas', made up of Enver, Talaat, and Djemal Pasha. What will we do?
ron_coupscountry.4.a코1=Appoint Enver Pasha As War Minister
ron_coupscountry.4.b코1=Crush The Rebels

ron_coupscountry.5.t코0=Lij Iyasu Deposed!
ron_coupscountry.5.d코0=The nobility of Ethiopia had grown uneasy with the rule of Emperor Iyasu V. At last, when Iyasu failed to observe the important religious holiday of Meskel in the capital Addis Ababa, instead he remained in the predominantly Muslim city of Harar, they decided to strike. A number of nobles met 17 days later on 27 September, and convinced Abuna Mattewos to excommunicate Iyasu on the accusation that he converted to Islam, then announced on the steps of the Palace that Iyasu had been deposed in favor of Empress Zawditu. What will we do?
ron_coupscountry.5.a코1=Long Live The Queen

ron_coupscountry.6.t코0=Empire of China
ron_coupscountry.6.d코0=The Empire of China was a short-lived attempt by statesman and general Yuan Shikai from late 1915 to early 1916 to reinstate monarchy in China, with himself as the Hongxian Emperor. The attempt was unsuccessful; it set back the Chinese republican cause by many years and fractured China into a period of conflict between various local warlords. What will we do?
ron_coupscountry.6.a코1=Long Live The Emperor!
ron_coupscountry.6.b코1=Has He Gone Mad?

ron_coupscountry.7.t코0=Federico Tinoco Has Launched A Coup
ron_coupscountry.7.d코0=The 1917 Costa Rican coup d'état of 27 January 1917 was a rupture of the constitutional order in the Republic of Costa Rica, where the constitutional President Alfredo González Flores, was overthrown by his Minister of War and Navy Federico 'Pelico' Tinoco and his brother and army commander José Joaquín Tinoco. The coup had the support of the Costa Rican oligarchy —mainly the bankers and coffee growers— affected by González's tax reform, particularly a greater tax burden for the big capital. Gonzalez did not enjoyed popular support as he had been appointed by Congress and not elected in open elections. What will we do?
ron_coupscountry.7.a코1=Hand Over Power
ron_coupscountry.7.b코1=Crush The Rebels

ron_coupscountry.8.t코0=Admiral Kolchak Has Launched A Coup
ron_coupscountry.8.d코0=On November 18, 1918, the members of the Directory who were in Omsk were arrested, the Council of Ministers announced the assumption of full supreme power and then decided to transfer it to one person, conferring on him the title of Supreme Leader. Admiral Alexander Kolchak was elected by secret ballot to members of the Council of Ministers for this post. The admiral accepted the offer and announced the assumption of the rank of Supreme Commander. A new Russian government was formed, which went down in history as Omsk government, or the Kolchak government, which existed until January 4, 1920. What will we do?
ron_coupscountry.8.a코1=He Will Lead Us To Glory
ron_coupscountry.8.b코1=Crush The Rebels

ron_coupscountry.9.t코0=Alvaro Obregon Has Launched A Coup
ron_coupscountry.9.d코0=In 1920, Obregón launched a revolt against Carranza, in which Carranza was assassinated. Obregón won the subsequent election with overwhelming support. Obregón's presidency was the first stable presidency since the Revolution began in 1910. He oversaw massive educational reform (with Mexican muralism flourishing), moderate land reform, and labor laws sponsored by the increasingly powerful Regional Confederation of Mexican Workers. What will we do?
