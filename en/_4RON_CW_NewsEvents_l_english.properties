ron_world_fair_news.111.t코0=Expo 2010
ron_world_fair_news.111.d코0=Expo 2010, officially the Expo 2010 Shanghai China, was held on both banks of the Huangpu River in Shanghai, China, from 1 May to 31 October 2010. It was a major World Expo registered by the Bureau International des Expositions (BIE), in the tradition of international fairs and expositions, the first since 2005. The theme of the exposition was 'Better City – Better Life' and signifies Shanghai's new status in the 21st century as the 'next great world city'. The Expo emblem features the Chinese character modified to represent three people together with the 2010 date. It had the largest number of countries participating and was the most expensive Expo in the history of the world's fairs. The Shanghai World Expo was also the largest World's Fair site ever at 5.28 square km.
