ron_decolonizationcountry.163.t코0=Republic of Ireland Act 1948
ron_decolonizationcountry.163.d코0=The Republic of Ireland Act 1948 (No. 22 of 1948) is an Act of the Oireachtas which declared that Ireland may be officially described as the Republic of Ireland, and vested in the President of Ireland the power to exercise the executive authority of the state in its external relations, on the advice of the Government of Ireland. The Act was signed into law on 21 December 1948 and came into force on 18 April 1949, Easter Monday, the 33rd anniversary of the beginning of the Easter Rising. The Act ended the remaining statutory role of the British monarchy in relation to the state, by repealing the 1936 External Relations Act, which had vested in George VI and his successors those functions which the Act now transferred to the President.
