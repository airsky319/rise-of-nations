roncw_news.41.t코0=Hells Angels Founded
roncw_news.41.d코0=Hells Angels, in full Hells Angels Motorcycle Club or Hells Angels Motorcycle Corporation, club for motorcyclists that was founded in California in 1948 and is probably the best known of the so-called “outlaw motorcycle gangs.” The club, which is international, has been accused of criminal activity by law enforcement officials.
