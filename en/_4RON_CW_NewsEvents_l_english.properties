
roncw_news.1.t코0=Churchill delivers Iron Curtain speech
roncw_news.1.d코0=In one of the most famous orations of the Cold War period, former British Prime Minister Winston Churchill condemns the Soviet Union’s policies in Europe and declares, ‘From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.’ Churchill’s speech is considered one of the opening volleys announcing the beginning of the Cold War
roncw_news.1.a코1=An Iron Curtain has descended across the continent.
roncw_news.2.t코0=First meeting of United Nations General Assembly
roncw_news.2.d코0=The first General Assembly of the United Nations, comprising 51 nations, convenes at Westminster Central Hall in London, England. One week later, the U.N. Security Council met for the first time and established its rules of procedure. Then, on January 24, the General Assembly adopted its first resolution, a measure calling for the peaceful uses of atomic energy and the elimination of atomic and other weapons of mass destruction.
roncw_news.2.a코0=Another attempt to unite the world
roncw_news.3.t코0=League of Nations Dissolved
roncw_news.3.d코0=The onset of the Second World War showed that the League had failed its primary purpose, which was to prevent any future world war. The League lasted for 26 years. the United Nations (UN) replaced it after the end of the Second World War and inherited several agencies and organisations founded by the League.
roncw_news.3.a코0=For the betterment of the world
roncw_news.4.t코0=Italy Abolishes Monarchy
roncw_news.4.d코0=After a constitutional referendum was held, The Italian monarchy has been superseded by the Italian republic. The Savoys was forced to abdicate as a punishment for supporting Benito Mussolini's dictatorship and for "failing to uphold the country's dignity" by fleeing Rome after Mussolini's regime collapsed. Reportedly, Umberto II and the royal family had left the country and the throne of the nations, taken by the replublicans.
roncw_news.4.a코0=The crown falls with the eagle.
roncw_news.5.t코0=Nuremberg Trials Continues
roncw_news.5.d코0=12 high-ranking Nazis are sentenced to death by the International War Crimes Tribunal in Nuremberg. Among those condemned to death by hanging were Joachim von Ribbentrop, Nazi minister of foreign affairs; Hermann Goering, founder of the Gestapo and chief of the German air force; and Wilhelm Frick, minister of the interior. Seven others, including Rudolf Hess, Adolf Hitler’s former deputy, were given prison sentences ranging from 10 years to life, and even as far as death sentences. The convicts punishment will be rolled shortly within the a few days until the judges announces its final verdict.
roncw_news.5.d코0=They got what they deserve
roncw_news.6.t코0=Paris Peace Treaties Signed
roncw_news.6.d코0=Following the end of the second World War, the victorious Allied powers negotiated the details of peace treaties with Italy, Romania, Hungary, Bulgaria and Finland.\nThe treaties allowed the defeated Axis powers to resume their responsibilities as sovereign states in international affairs and to qualify for membership in the United Nations. The settlement elaborated in the peace treaties included payment of war reparations, commitment to minority rights, and territorial adjustments including the end of the Italian colonial empire in Africa, Greece, and Albania, as well as changes to the Italian–Yugoslav, Hungarian–Czechoslovak, Soviet–Romanian, Hungarian–Romanian, French–Italian, and Soviet–Finnish borders.\nThe treaties also obliged the various states to hand over accused war criminals to the Allied powers for war crimes trials.
roncw_news.6.a코0=Hopefully, this will end the conflict in Europe
roncw_news.7.t코0=Soviet Union Rejects US Atomic-Energy Control plan
roncw_news.7.d코0=The Baruch Plan was a proposal by the United States government, written largely by Bernard Baruch, was a plan to control and limit the use nuclear energies.\nRecently, the plan was accepted by United Nations but rejected by one of its member, the Soviet Union.\nThe USSR suggested a counter-proposal on the grounds that the United Nations was dominated by the United States and its allies in Western Europe, and could therefore not be trusted to exercise authority over atomic weaponry in an evenhanded manner. The counter-proposal insisted that America eliminate its own nuclear weapons first before considering any proposals for a system of controls and inspections. Decision to enact the plan is to be considered.
roncw_news.7.a코0=This is worrying
roncw_news.8.t코0=Mahatma Gandhi Assasinated
roncw_news.8.d코0=Mahatma Gandhi, an Indian nationalist who successfully lead campaign for India's independence from British rule, has been assasinated. Gandhi had been conducting multi-faith prayer, as he walk toward the dais, the assasin steped out of the crowd and shot Gandhi three times at point blank range. His death was later declared a few moments after. Investigation to locate and arrest the perpetrator are currently under go.
roncw_news.8.a코0=He will be remembered
roncw_news.9.t코0=International Military Tribunal Established in Japan
roncw_news.9.d코0=The International Military Tribunal for the Far East (IMTFE), also known as the Tokyo Trial or the Tokyo War Crimes Tribunal, was a military trial convened on April 29, 1946, to try the leaders of the Empire of Japan for joint conspiracy to start and wage war (categorized as "Class A" crimes), conventional war crimes ("Class B") and crimes against humanity ("Class C"). Eleven countries (Australia, Canada, China, France, India, the Netherlands, New Zealand, the Philippines, the Soviet Union, the United Kingdom, and the United States) provided judges and prosecutors for the court. The defense comprised Japanese and American lawyers. Twenty-eight Japanese military and political leaders were charged with fifty-five separate counts encompassing the waging of aggressive war, murder and conventional war crimes committed against prisoners-of-war, civilian internees and the inhabitants of occupied territories. The defendants included former prime ministers, former foreign ministers and former military commanders. In the course of the proceedings, the court ruled that 45 of the counts, including all the murder charges, were either redundant or not authorized under the IMTFE Charter. 
roncw_news.9.a코0=Justice
roncw_news.10.t코0=Juan Perón elected in Argentina
roncw_news.10.d코0=In 1943, as an army officer, he joined a military coup against Argentina’s ineffectual civilian government. Appointed secretary of labor, his influence grew and in 1944 he also became vice president and minister of war. In October 1945, Perón was ousted from his positions by a coup of constitutionally minded civilians and officers and imprisoned, but appeals from workers and his charismatic mistress, Eva Duarte, soon forced his release. The night of his release, October 17, he addressed a crowd of some 300,000 people from the balcony of the presidential palace, and promised to lead the people to victory in the coming presidential election. Four days later, Perón, a widower, married Eva Duarte, or “Evita,” as she became affectionately known.
roncw_news.10.a코0=What will this mean for Argentina?
roncw_news.11.t코0=Burnden Park Disaster
roncw_news.11.d코0=The Burnden Park disaster was a human crush that occurred on 9 March 1946 at Burnden Park football stadium, then the home of Bolton Wanderers. The crush resulted in the deaths of 33 people and injuries to hundreds of Bolton fans. It was the deadliest stadium-related disaster in British history until the Ibrox Park disaster in 1971. The match, an FA Cup Sixth Round second-leg tie between Bolton and Stoke City, was allowed to continue, with the game ending goalless. The disaster brought about the Moelwyn Hughes report, which recommended more rigorous control of crowd sizes.
roncw_news.11.a코0=Tragic
roncw_news.12.t코0=Women Vote For The First Time in Japan
roncw_news.12.d코0=Women's suffrage in Japan can trace its beginnings back to democratization brought about by the Meiji Restoration, with the suffrage movement rising to prominence during the Taisho period. The prohibition of women from political meetings had been abolished in 1922 after demands from women's organizations led by activists such as Hiratsuka Raichō and Ichikawa Fusae. The movement suffered heavy setbacks during and after the Great Depression, when support for democracy began to wane and military influence over civilians increased dramatically. The first election by universal suffrage without distinction of sex was held in 1946, but it was not until 1947, when the constitution for post-war Japan came into effect, that universal suffrage was established In Japan.
roncw_news.12.a코0=Who Let Them Out Of The Kitchen?
roncw_news.13.t코0=Battle of Alcatraz
roncw_news.13.d코0=The Battle of Alcatraz, which lasted from May 2 to 4, 1946, was the result of an unsuccessful escape attempt at Alcatraz Federal Penitentiary by armed convicts. Two Federal Bureau of Prisons officers—William A. Miller and Harold Stites—were killed along with three of the perpetrators. Fourteen other officers and one uninvolved convict were also injured. Two of the surviving perpetrators were later executed in 1948 for their roles.
roncw_news.13.a코0=Troubling
roncw_news.14.t코0=Ion Antonescu Executed
roncw_news.14.d코0=On 1 June 1946 Ion Antonescu, Romania's dictator between 6 September 1940 and 23 August 1944, is executed by a military firing squad. Antonescu had undergone a Nuremberg-style trial as a war criminal and had been sentenced to death.
roncw_news.14.a코0=Justice
roncw_news.15.t코0=World Bank Begins Operations
roncw_news.15.d코0=Founded in 1944 at the UN Monetary and Financial Conference (commonly known as the Bretton Woods Conference), which was convened to establish a new, post-World War II international economic system, the World Bank officially began operations in June 1946. Its first loans were geared toward the postwar reconstruction of western Europe. Beginning in the mid-1950s, it played a major role in financing investments in infrastructural projects in developing countries, including roads, hydroelectric dams, water and sewage facilities, maritime ports, and airports.
roncw_news.15.a코0=Perhaps We Could Apply For A Loan?
roncw_news.16.t코0=USA Tests Nuclear Weapons
roncw_news.16.d코0=Operation Crossroads was a pair of nuclear weapon tests conducted by the United States at Bikini Atoll in mid-1946. They were the first nuclear weapon tests since Trinity in July 1945, and the first detonations of nuclear devices since the atomic bombing of Nagasaki on August 9, 1945. The purpose of the tests was to investigate the effect of nuclear weapons on warships.
roncw_news.16.a코0=Troubling
roncw_news.17.t코0=King David Hotel Bombing
roncw_news.17.d코0=The King David Hotel bombing was a terrorist attack carried out on Monday, July 22, 1946, by the militant right-wing Zionist underground organization the Irgun on the British administrative headquarters for Palestine, which was housed in the southern wing of the King David Hotel in Jerusalem during the Jewish insurgency in Mandatory Palestine. 91 people of various nationalities were killed, and 46 were injured.
roncw_news.17.a코0=Tragic
roncw_news.18.t코0=Atomic Energy Commision Established
roncw_news.18.d코0=The United States Atomic Energy Commission, commonly known as the AEC, was an agency of the United States government established after World War II by U.S. Congress to foster and control the peacetime development of atomic science and technology. President Harry S. Truman signed the McMahon/Atomic Energy Act on August 1, 1946, transferring the control of atomic energy from military to civilian hands, effective on January 1, 1947. This shift gave the members of the AEC complete control of the plants, laboratories, equipment, and personnel assembled during the war to produce the atomic bomb.
roncw_news.18.a코0=Lets Hope For Lasting Peace
roncw_news.19.t코0=Santa Claus Land Opens
roncw_news.19.d코0=Holiday World & Splashin' Safari (known as Santa Claus Land prior to 1984) is a combination theme park and water park located near Interstate 64 and U.S. 231 in Santa Claus, Indiana, United States. The theme park is divided into four sections that celebrate Christmas, Halloween, Thanksgiving and the Fourth of July with rides, live entertainment, games, and attractions. Holiday World contains three wooden roller coastersThe Raven, The Legend, and The Voyage, as well as Thunderbird (a Bolliger & Mabillard launched Wing Coaster) and The Howler. The safari-themed water park includes the world's two longest water coasters, Wildebeest and Guinness World Record Holder Mammoth; additionally, it contains a launched dueling water coaster named Cheetah Chase, numerous family raft rides and water slides, two wave pools, a junior-sized wave pool, two children's-sized water slide areas, a lazy river, and two family 'tipping buckets'.
roncw_news.19.a코0=Ho Ho Ho
roncw_news.20.t코0=Direct Action Day
roncw_news.20.d코0=Direct Action Day (16 August 1946), also known as the 1946 Calcutta Killings, was a day of widespread communal rioting by Muslims in the city of Calcutta (now known as Kolkata) in the Bengal province of British India. The day also marked the start of what is known as The Week of the Long Knives.
roncw_news.20.a코0=Tragic
roncw_news.21.t코0=Turin Grand Prix
roncw_news.21.d코0=The 1946 Turin Grand Prix was a Grand Prix motor race held at Valentino Park on 1 September 1946. It was the first ever Formula 1 race in history.
roncw_news.21.a코0=Exciting
roncw_news.22.t코0=Noakhali Genocide
roncw_news.22.d코0=The Noakhali riots were a series of semiorganized massacres, rapes, abductions and forced conversions of Hindus to Islam and looting and arson of Hindu properties perpetrated by the Muslim community in the districts of Noakhali in the Chittagong Division of Bengal (now in Bangladesh) in October–November 1946, a year before India's independence from British rule. It affected the areas under the Ramganj, Begumganj, Raipur, Lakshmipur, Chhagalnaiya and Sandwip police stations in Noakhali district and the areas under the Hajiganj, Faridganj, Chandpur, Laksham and Chauddagram police stations in Tipperah district, a total area of more than 2,000 square miles.
roncw_news.22.a코0=Tragic
roncw_news.23.t코0=High-Ranking Nazi Leader Kills Himself
roncw_news.23.d코0=On October 15, 1946, Hermann Göring, commander in chief of the Luftwaffe, president of the Reichstag, head of the Gestapo, prime minister of Prussia, chief forester of the Reich, chief liquidator of sequestered estates, supreme head of the National Weather Bureau, and Hitler’s designated successor dies by his own hand.
roncw_news.23.a코0=He Escaped The Hangman
roncw_news.24.t코0=Winecoff Hotel Fire
roncw_news.24.d코0=The Winecoff Hotel fire of December 7, 1946, was the deadliest hotel fire in United States history, killing 119 hotel occupants, including the hotel's original owners. Located at 176 Peachtree Street in downtown Atlanta, Georgia, United States, the Winecoff Hotel was advertised as "absolutely fireproof". While the hotel's steel structure was indeed protected against the effects of fire, the hotel's interior finishes were combustible, and the building's exit arrangements consisted of a single stairway serving all fifteen floors. All of the hotel's occupants above the fire's origin on the third floor were trapped, and the fire's survivors either were rescued from upper-story windows or jumped into nets held by firemen. The fire was notable for the number of victims who jumped to their deaths. A photograph of one survivor's fall won the 1947 Pulitzer Prize for Photography. The fire – which followed the June 5, 1946, La Salle Hotel fire in Chicago (with 61 fatalities), and the June 19, 1946, Canfield Hotel fire in Dubuque, Iowa (with 19 fatalities) – spurred significant changes in North American building codes, most significantly requiring multiple protected means of egress and self-closing fire-resistive doors for guest rooms in hotels.
roncw_news.24.a코0=Tragic
roncw_news.25.t코0=Havana Conference
roncw_news.25.d코0=The Havana Conference of 1946 was a historic meeting of United States Mafia and Cosa Nostra leaders in Havana, Cuba. Supposedly arranged by Charles "Lucky" Luciano, the conference was held to discuss important mob policies, rules, and business interests. The Havana Conference was attended by delegations representing crime families throughout the United States. The conference was held during the week of December 22, 1946 at the Hotel Nacional. The Havana Conference is considered to have been the most important mob summit since the Atlantic City Conference of 1929. Decisions made in Havana resonated throughout US crime families during the ensuing decades.
roncw_news.25.a코0=I'm gonna make him an offer he can't refuse
roncw_news.26.t코0=Proclamation 2714
roncw_news.26.d코0=Presidential Proclamation 2714 (61 Stat. 1048) was signed by President Harry S. Truman on December 31, 1946, to officially declare the cessation of all hostilities in World War II. Even though the actual combat of the war ended May 8, 1945, in Europe and September 2, 1945, in the Pacific, the state of war was not lifted off of Japan and Germany in order to give a reason for the necessity of occupation troops in these countries. Once the War Crimes Trials were over, the hostilities were seen as over. The signing of Proclamation 2714 is the reason why the U.S. recognizes its World War II veterans as anyone who has served between the dates of December 7, 1941, and December 31, 1946.
roncw_news.26.a코0=Peace At Last
