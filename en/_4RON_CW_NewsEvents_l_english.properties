ron_decolonizationcountry.161.t코0=South Africa Constitution Act
ron_decolonizationcountry.161.d코0=Republicanism was always a major tenet of Afrikaner nationalism. Even when nationalists controlled the government, however, political realities prevented this goal from being attained prior to the 1960s. On 3 August 1960, the National Party government announced a referendum would be held in October of that year so that voters might weigh in on the question of whether the Union of South Africa should become a republic. The vote was restricted to white South Africans. More than 90% of eligible voters participated in the referendum, and 52.3% of votes were in favour of 'a Republic for the Union.' The Republic of South Africa Constitution Bill was introduced in January 1961. It came into force on 31 May 1961; 31 May was a significant day in South African history, being both the day in 1902 on which the Treaty of Vereeniging was signed, ending the Second Anglo-Boer War, and the day in 1910 on which the Union of South Africa came into being.
