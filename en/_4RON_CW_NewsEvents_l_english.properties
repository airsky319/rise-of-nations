ron_coupscountry.20.t코0=The May Coup
ron_coupscountry.20.d코0=The May Coup was a coup d'état carried out in Poland by Marshal Józef Piłsudski between 12 and 14 May 1926. The coup overthrew the democratically elected government of President Stanisław Wojciechowski and Prime Minister Wincenty Witos. A new government was installed, headed by Lwów Polytechnic Professor Kazimierz Bartel. The events were partly inspired by the need for extraordinary measures in the face of newly emerging threats to the stability of Poland's independence by Piłsudski's own assessment of the foreign treaties signed by Weimar Germany with France in 1925 (fundamentally abandoning Poland) and with the Soviet Union in April 1926, to which Poland's representatives had not been invited. What will we do?
ron_coupscountry.20.a코1=Peaceful Transition
ron_coupscountry.20.b코1=Crush The Rebels

ron_coupscountry.21.t코0=28 May Revolution
ron_coupscountry.21.d코0=The 28 May 1926 coup d'état, sometimes called 28 May Revolution or, during the period of the authoritarian Estado Novo, the National Revolution, was a military coup of a nationalist origin, that put an end to the unstable Portuguese First Republic and initiated 48 years of authoritarian rule in Portugal. The regime that immediately resulted from the coup, the Ditadura Nacional (National Dictatorship), would be later refashioned into the Estado Novo (New State), which in turn would last until the Carnation Revolution in 1974. What will we do?
ron_coupscountry.21.a코1=Peaceful Transition
ron_coupscountry.21.b코1=Crush The Rebels

ron_coupscountry.22.t코0=The Military Have Launched A Coup
ron_coupscountry.22.d코0=The 1926 Lithuanian coup d'état was a military coup d'état in Lithuania that resulted in the replacement of the democratically elected government with a conservative authoritarian government led by Antanas Smetona. The coup took place on 17 December 1926 and was largely organized by the military; Smetona's role remains the subject of debate. The coup brought the Lithuanian Nationalist Union, the most conservative party at the time, to power. Before 1926, it had been a fairly new and insignificant nationalistic partyin 1926, its membership numbered about 2,000 and it had won only three seats in the parliamentary elections. The Lithuanian Christian Democratic Party, the largest party in the Seimas at the time, collaborated with the military and provided constitutional legitimacy to the coup, but did not accept any major posts in the new government and withdrew in May 1927. After the military handed power over to the civilian government, it ceased playing a direct role in political life. What will we do?
ron_coupscountry.22.a코1=Peaceful Transition
ron_coupscountry.22.b코1=Crush The Rebels

ron_coupscountry.23.t코0=The Military Have Launched A Coup
ron_coupscountry.23.d코0=On August 24, 1926, Georgios Kondylis overthrew the dictatorship of Theodoros Pangalos in a bloodless coup and formed a government, proclaiming elections for November. Notably, his party did not participate in these. In the elections of August 1928, voters elected nine of his party's candidates as MPs, and he was elected in Kavala. What will we do?
