ron_decolonizationcountry.178.t코0=Collapse Of The United Arab Republic
ron_decolonizationcountry.178.d코0=Instead of a federation of two Arab peoples, as many Syrians had imagined, the UAR turned into a state completely dominated by Egyptians. Syrian political life was also diminished, as Nasser demanded all political parties in Syria to be dismantled. In the process, the strongly centralized Egyptian state imposed Nasser's socialistic political and economic system on weaker Syria, creating a backlash from the Syrian business and army circles, which resulted in the Syrian coup of September 28, 1961, and the end of the UAR. According to Elie Podeh in The Decline of Arab UnityThe Rise And Fall of the United Arab Republic'...this unity scheme was successful in consolidating the shaky Syrian identity. In fact, once the Syrians lost their independence they suddenly realized that they did indeed possess a different identity than the Egyptians.' 
