roncw_warnews.1.t코0=14 July Revolution
roncw_warnews.1.d코0=The 14 July Revolution, also known as the 1958 Iraqi coup d'état, took place on 14 July 1958 in Iraq, and resulted in the overthrow of the Hashemite monarchy in Iraq that had been established by King Faisal I in 1921 under the auspices of the British. King Faisal II, Prince 'Abd al-Ilah, and Prime Minister Nuri al-Said were killed during the uprising. As a result of the overthrow of the Iraqi Hashemite dynasty, the coup d'état established the Iraqi Republic. The coup ended the Hashemite Arab Federation between Iraq and Jordan that had been established just 6 months earlier. Abd al-Karim Qasim took power as Prime Minister until 1963, when he was overthrown and killed in the Ramadan Revolution.
roncw_warnews.1.a코1=Troubling...

roncw_warnews.2.t코0=War in Abkhazia
roncw_warnews.2.d코0=The War in Abkhazia (also known by Abkhazia as the Patriotic War of the People of Abkhazia) was fought between Georgian government forces for the most part and Abkhaz separatist forces, Russian government armed forces and North Caucasian militants between 1992 and 1993. Ethnic Georgians who lived in Abkhazia fought largely on the side of Georgian government forces. Ethnic Armenians and Russians within Abkhazia's population largely supported the Abkhazians and many fought on their side. The separatists received support from thousands of North Caucasus and Cossack militants and from the Russian Federation forces stationed in and near Abkhazia.
roncw_warnews.2.a코1=Troubling...

roncw_warnews.3.t코0=Insurgency in Aceh
roncw_warnews.3.d코0=The insurgency in Aceh, officially designated the Aceh disturbance by the Indonesian government, was a conflict fought by the Free Aceh Movement (GAM) between 1976 and 2005, with the goal of making the province of Aceh independent from Indonesia. The aftermath of a strong military offensive in 2003 and the 2004 Indian Ocean earthquake brought a peace agreement and an end to the insurgency.
roncw_warnews.3.a코1=Troubling...

roncw_warnews.4.t코0=Emergency in Aden
roncw_warnews.4.d코0=The Aden Emergency, also known as the Radfan Uprising, was an armed insurgency by NLF and FLOSY during the Cold War against the Federation of South Arabia, a protectorate of the British Empire, which now forms part of Yemen. Partly inspired by Gamal Abdel Nasser's pan-Arab nationalism, it began on 14 October 1963 with the throwing of a grenade at a gathering of British officials at Aden Airport. A state of emergency was then declared in the British Crown colony of Aden and its hinterland, the Aden Protectorate. The emergency escalated in 1967 and hastened the end of British rule in the territory which had begun in 1839. On 30 November 1967, British forces withdrew and the independent People's Republic of South Yemen was proclaimed.
roncw_warnews.4.a코1=Troubling...

roncw_warnews.5.t코0=ADF Insurgency
roncw_warnews.5.d코0=The Allied Democratic Forces insurgency is an ongoing conflict waged by the Allied Democratic Forces in Uganda and the Democratic Republic of the Congo, against the governments of those two countries. The insurgency began in 1995, intensifying in 2013, resulting in hundreds of deaths. The ADF is known to currently control a number of hidden camps which are home to about 2,000 people; in these camps, the ADF operates as proto-state with 'an internal security service, a prison, health clinics, and an orphanage' as well as schools for boys and girls.
roncw_warnews.5.a코1=Troubling...

roncw_warnews.6.t코0=Second Afar Insurgency
roncw_warnews.6.d코0=The Second Afar insurgency is an ongoing insurgency in the Afar Region of Ethiopia and the Southern Red Sea Region of Eritrea (also known as Dankalia), waged by various Afar rebel groups. Both Ethiopia and Eritrea have supported different rebel groups in the region in a proxy war, and have occasionally engaged in border skirmishes with each other, as well as with opposing rebel groups.
roncw_warnews.6.a코1=Troubling...

roncw_warnews.7.t코0=Civil War In Afghanistan
roncw_warnews.7.d코0=Mujahideen groups, some of them more or less united in the Islamic Unity of Afghanistan Mujahideen, in the years 1989–1992 proclaimed as their conviction that they were battling the hostile 'puppet regime' of the Republic of Afghanistan in Kabul. In March 1989, the mujahideen groups Hezb-e Islami Gulbuddin and Ittehad-e Islami in cooperation with the Pakistani Inter-Services Intelligence (ISI) attacked Jalalabad but they were defeated by June. In March 1991, a mujahideen coalition quickly conquered the city of Khost. In March 1992, having lost the last remnants of Soviet support, President Mohammad Najibullah agreed to step aside and make way for a mujahideen coalition government. One mujahideen group, Hezb-e Islami Gulbuddin, refused to confer and discuss a coalition government under the Pakistani sponsored Peshawar Peace Accords and invaded Kabul. This kicked off a civil war, starting 25 April 1992, between initially three, but within weeks five or six mujahideen groups or armies.
roncw_warnews.7.a코1=Troubling...

roncw_warnews.8.t코0=Civil War In Afghanistan
roncw_warnews.8.d코0=On 25 April 1992, a civil war had ignited between three, later five or six, mujahideen armies, when Hezb-e Islami Gulbuddin led by Gulbuddin Hekmatyar and supported by Pakistan’s Inter-Services Intelligence (ISI) refused to form a coalition government with other mujahideen groups and tried to conquer Kabul for themselves. After four months, already half a million residents of Kabul had fled the heavily bombarded city.
roncw_warnews.8.a코1=Troubling...

roncw_warnews.9.t코0=Air battle over Merklín
roncw_warnews.9.d코0=The Air battle over Merklín was an air-to-air engagement between Czechoslovak and USAFE air units over the Czech village of Merklín, in the Bohemian Forest, on 10 March 1953. During the action Czech pilot Jaroslav Šrámek, flying a MiG-15, shot down one of a pair of American F-84E Thunderjets (from 53rd Fighter Bomber Squadron, 36th Fighter-Bomber Wing). The American pilot, Lt. Warren G.Brown ejected from the aircraft, which crash-landed in German territory, approximately 35 kilometres (22 mi) from the border, and survived.
roncw_warnews.9.a코1=Troubling...

roncw_warnews.10.t코0=Al Ansar Insurgency
roncw_warnews.10.d코0=When the alliance between the Communist Party and the Arab Socialist Ba'ath Party ended, a wave of harsh repression against the Communist Party followed. In 1977 the regime launched a crackdown against the communists. A number of communist cadres fled to the Kurdish areas in northern Iraq to escape arrest. By January 1979, the exiled communists had established partisan fighting units. By April 1979, the al-Ansar movement was operational. Headquarters of the partisan units were established in Kirkuk and as-Sulemaniyah, and bases were established in Irbil. Later, bases were also set up in Dohuk and Nineveh. The build-up of al-Ansar did however occur without the full consent of the politburo of the party.
roncw_warnews.10.a코1=Troubling...

roncw_warnews.11.t코0=Al-Qaeda Insurgency in Yemen
roncw_warnews.11.d코0=The Al-Qaeda insurgency in Yemen was an armed conflict between the Yemeni government, United States, and al-Qaeda-affiliated cells in Yemen. It is a part of the Global War on Terror. Government crackdown against al-Qaeda cells began in 2001, escalating steadily until 14 January 2010, when Yemen declared open war on al-Qaeda. In addition to battling al-Qaeda across several provinces, Yemen was forced to contend with a Shia insurgency in the north and militant separatists in the south. Fighting with al-Qaeda escalated further during the course of the 2011 Yemeni revolution, with Jihadists seizing most of the Abyan Governorate and declaring it an Emirate. A second wave of violence began in early 2012, with militants claiming territory across the southwest amid heavy combat with government forces. On 16 September 2014, a full-scale civil war erupted after Houthi fighters stormed Sana'a and ousted interim President Hadi, fracturing the Yemeni government between the UN recognized government of President Hadi and the Houthis' newly formed Supreme Political Council. The full-scale civil war led to a rise of Islamist Groups (Al-Qaeda, ISIS), insurgencies (Houthis) and call for separation of South Yemen.
roncw_warnews.11.a코1=Troubling...

roncw_warnews.12.t코0=Albanian Civil War
roncw_warnews.12.d코0=The Albanian Civil War was a period of civil disorder in Albania in 1997, sparked by pyramid scheme failures. The government was toppled and more than 2,000 people were killed. It is considered to be either a rebellion, a civil war, or a rebellion that escalated into a civil war. By January 1997, Albanian citizens, who had lost a total of $1.2 billion (an average of $400 per person countrywide) took their protest to the streets. Beginning in February, thousands of citizens launched daily protests demanding reimbursement by the government, which they believed was profiting from the schemes. On 1 March, Prime Minister Aleksandër Meksi resigned and on 2 March, President Sali Berisha declared a state of emergency. On 11 March the Socialist Party of Albania won a major victory when its leader, Bashkim Fino, was appointed prime minister. However, the transfer of power did not halt the unrest, and protests spread to northern Albania. Although the government quelled revolts in the north, the ability of the government and military to maintain order began to collapse, especially in the southern half of Albania, which fell under the control of rebels and criminal gangs.
roncw_warnews.12.a코1=Troubling...

roncw_warnews.13.t코0=Civil War in Algeria
roncw_warnews.13.d코0=The Algerian Civil War was a civil war in Algeria fought between the Algerian Government and various Islamist rebel groups from 26 December 1991 (following a coup negating an Islamist electoral victory) to 8 February 2002. The war began slowly as it first appeared the government had successfully crushed the Islamist movement, but armed groups emerged to fight jihad and by 1994, violence had reached such a level that it appeared the government might not be able to withstand it. By 1996–97, it had become clear that the Islamist resistance had lost its popular support, although fighting continued for several years after.
roncw_warnews.13.a코1=Troubling...

roncw_warnews.14.t코0=Algerian War
roncw_warnews.14.d코0=The Algerian War, also known as the Algerian War of Independence or the Algerian Revolution,and in Algeria itself sometimes called The War of 1 November, was fought between France and the Algerian National Liberation Front from 1954 to 1962, which led to Algeria winning its independence from France. An important decolonization war, it was a complex conflict characterized by guerrilla warfare, maquis fighting, and the use of torture. The conflict also became a civil war between the different communities and within the communities. The war took place mainly on the territory of Algeria, with repercussions in metropolitan France.
roncw_warnews.14.a코1=Troubling...

roncw_warnews.15.t코0=Crisis in Suez
roncw_warnews.15.d코0=The Suez Crisis, or the Second Arab–Israeli war, also called the tripartite aggression in the Arab world and Sinai War in Israel, was an invasion of Egypt in late 1956 by Israel, followed by the United Kingdom and France. The aims were to regain Western control of the Suez Canal and to remove Egyptian president Gamal Abdel Nasser, who had just nationalised the canal. After the fighting had started, political pressure from the United States, the Soviet Union and the United Nations led to a withdrawal by the three invaders. The episode humiliated the United Kingdom and France and strengthened Nasser.
roncw_warnews.15.a코1=Troubling...

roncw_warnews.16.t코0=Civil War In Angola
roncw_warnews.16.d코0=The Angolan Civil War was a civil war in Angola, beginning in 1975 and continuing, with interludes, until 2002. The war began immediately after Angola became independent from Portugal in November 1975. The war was a power struggle between two former anti-colonial guerrilla movements, the communist People's Movement for the Liberation of Angola (MPLA) and the anti-communist National Union for the Total Independence of Angola (UNITA). The war was used as a surrogate battleground for the Cold War by rival states such as the Soviet Union, Cuba, South Africa and the United States.
roncw_warnews.16.a코1=Troubling...

roncw_warnews.17.t코0=Angolan Independence War
roncw_warnews.17.d코0=The Angolan War of Independence, called in Angola the Luta Armada de Libertação Nacional ('Armed Struggle of National Liberation'), began as an uprising against forced cultivation of cotton, and it became a multi-faction struggle for the control of Portugal's overseas province of Angola among three nationalist movements and a separatist movement. The war ended when a leftist military coup in Lisbon in April 1974 overthrew Portugal's Estado Novo regime, and the new regime immediately stopped all military action in the African colonies, declaring its intention to grant them independence without delay.
roncw_warnews.17.a코1=Troubling...

roncw_warnews.18.t코0=Annexation of Dadra and Nagar Haveli
roncw_warnews.18.d코0=The Annexation of Dadra and Nagar Haveli was the conflict in which the territories of Dadra and Nagar Haveli passed from Portuguese rule to Indian Union rule in 1954. Dadra and Nagar Haveli were small Portuguese overseas territories, part of Portuguese India from 1779 until 1954. The territories were enclaves, without any access to the sea, administered by the Portuguese Governor of the Daman district. After India attained independence in 1947, some residents, with the help of volunteers of organisations such as the United Front of Goans (UFG), the National Movement Liberation Organisation (NMLO), the Goa People's Party (affiliated to Communist ideology), the undivided Communist Party of India, the Rashtriya Swayamsevak Sangh and the Azad Gomantak Dal occupied Dadra and Nagar Haveli in 1954 and displaced Portuguese rule. The territories were subsequently merged into the Indian Union in 1961.
roncw_warnews.18.a코1=Troubling...

roncw_warnews.19.t코0=APRA Coup d'état
roncw_warnews.19.d코0=The APRA coup d'état was a coup d'état by Raymond Westerling's Legion of Ratu Adil (APRA) to capture Bandung and Jakarta, and to overthrow Sukarno’s unitary Republic of Indonesia. Westerling was a demobilised Dutch Captain of the KNIL (Royal Netherlands East Indies Army), who sought to preserve the federal Republic of the United States of Indonesia, which retained the support of the Netherlands and various minority elements. Westerling's forces succeeded in capturing Bandung in the early hours of 23 January 1950.
roncw_warnews.19.a코1=Troubling...

roncw_warnews.20.t코0=First Arab–Israeli War
roncw_warnews.20.d코0=The 1948 (or First) Arab–Israeli War was the second and final stage of the 1947–49 Palestine war. It formally began following the end of the British Mandate for Palestine at midnight on 14 May 1948; the Israeli Declaration of Independence had been issued earlier that day, and a military coalition of Arab states entered the territory of British Palestine in the morning of 15 May. The first deaths of the 1947–49 Palestine war occurred on 30 November 1947 during an ambush of two buses carrying Jews. There had been tension and conflict between the Arabs and the Jews, and between each of them and the British forces since the 1917 Balfour Declaration and the 1920 creation of the British Mandate of Palestine. British policies dissatisfied both Arabs and Jews. Arab opposition developed into the 1936–1939 Arab revolt in Palestine, while the Jewish resistance developed into the Jewish insurgency in Palestine (1944–1947). In 1947, these on-going tensions erupted into civil war following the 29 November 1947 adoption of the United Nations Partition Plan for Palestine, which planned to divide Palestine into an Arab state, a Jewish state, and the Special International Regime encompassing the cities of Jerusalem and Bethlehem.
roncw_warnews.20.a코1=Troubling...

roncw_warnews.21.t코0=Araguaia Guerrilla War
roncw_warnews.21.d코0=The Araguaia guerrilla was an armed movement in Brazil against its military dictatorship, active between 1967-1974 in the Araguaia river basin. It was founded by militants of the Communist Party of Brazil (PC do B), the then Maoist counterpart to the Brazilian Communist Party (PCB), which aimed at establishing a rural stronghold from whence to wage a 'people's war' against the Brazilian military dictatorship, which had been in power since the 1964 coup d'état. Its projected activities were based on the successful experiences led by the 26th of July Movement in the Cuban Revolution, and by the Communist Party of China during the Chinese Civil War.
roncw_warnews.21.a코1=Troubling...

roncw_warnews.22.t코0=Armed resistance in Chile
roncw_warnews.22.d코0=Following the 1973 Chilean coup d'état, an armed Leftist resistance movement against Augusto Pinochet's dictatorship developed until 1990 when democracy was restored. This conflict was part of the South American theater in the Cold War, with the United States backing the Chilean military and the Soviet Union backing the guerrillas. The main armed resistance groups of the period were the Revolutionary Left Movement (MIR) and Frente Patriótico Manuel Rodríguez (FPMR), the armed wing of the Communist Party of Chile. These groups had a long-standing rivalry, including over Marxist orthodoxy.
roncw_warnews.22.a코1=Troubling...

roncw_warnews.23.t코0=Autumn Uprising
roncw_warnews.23.d코0=The 10.1 Daegu Uprising of 1946 in Korea was a peasant uprising throughout the southern provinces of Korea against the policies of the United States Army Military Government in Korea headed by General John R. Hodge and in favor of restoration of power to the people's committees that made up the People's Republic of Korea. The uprising also called as Daegu Riot or Daegu Resistance Movement. Truth and Reconciliation Commission of South Korea chooses the neutral name of the Daegu October Incident.
roncw_warnews.23.a코1=Troubling...

roncw_warnews.24.t코0=Bajaur Campaign
roncw_warnews.24.d코0=Relations between the two countries were strained when Afghanistan refused to accept Pakistan in the United Nations as a sovereign state, the only country to do so.More over Afghanistan claimed the western provinces of Pakistan.In 1948 Afghan armed and funded proxies inside Pakistan in the region of Tirah (Khyber) and Razmak (Waziristan). In late 1950s, Afghan army with artillery support attacked Dobandi in Balochistan and occupied Chaman-Quetta Railway link which was an important strategic pass. Pakistani army retook the pass after a week of fighting making Afghan forces to retreat back.Relations were further deteriorated when in 1951 an afghan national Saad Akbar Babrak Mardood assassinated Pakistani Prime Minister Liaquat Ali Khan in Rawalpindi during a public rally. On March 30, 1955, Afghan demonstrators attacked and burned Pakistani embassy and consulates in Kabul, Kandahar and Jalalabad, the diplomatic relations between both the states were severed.
roncw_warnews.24.a코1=Troubling...

roncw_warnews.25.t코0=Bangladesh insurgency
roncw_warnews.25.d코0=1972–1975 Bangladesh insurgency refers to the period after the independence of Bangladesh when left-wing insurgents, particularly the Gonobahini fought against the government of Sheikh Mujibur Rahman.he government responded by forming the Jatiya Rakkhi Bahini, which began a crackdown on the general populace.The force became involved in numerous charges of human rights abuse including political killings,shooting by death squads, and rape.
roncw_warnews.25.a코1=Troubling...

roncw_warnews.26.t코0=Bangladesh Liberation War
roncw_warnews.26.d코0=The Bangladesh Liberation War,also known as the Bangladesh War of Independence, or simply the Liberation War in Bangladesh, was a revolution and armed conflict sparked by the rise of the Bengali nationalist and self-determination movement in what was then East Pakistan during the 1971 Bangladesh genocide. It resulted in the independence of the People's Republic of Bangladesh. The war began after the Pakistani military junta based in West Pakistan launched Operation Searchlight against the people of East Pakistan on the night of 25 March 1971. It pursued the systematic elimination of nationalist Bengali civilians, students, intelligentsia, religious minorities and armed personnel. The junta annulled the results of the 1970 elections and arrested Prime minister-designate Sheikh Mujibur Rahman. The war ended on 16 December 1971 after West Pakistan surrendered.
roncw_warnews.26.a코1=Troubling...

roncw_warnews.27.t코0=Conflict of Basque
roncw_warnews.27.d코0=The Basque conflict, also known as the Spain–ETA conflict, was an armed and political conflict from 1959 to 2011 between Spain and the Basque National Liberation Movement, a group of social and political Basque organizations which sought independence from Spain and France. The movement was built around the separatist organization ETA,which had launched a campaign of attacks against Spanish administrations since 1959. ETA had been proscribed as a terrorist organization by the Spanish, British,French and American authorities at different moments. The conflict took place mostly on Spanish soil, although to a smaller degree it was also present in France, which was primarily used as a safe haven by ETA members. It was the longest running violent conflict in modern Western Europe.
roncw_warnews.27.a코1=Troubling...

roncw_warnews.28.t코0=Batken Conflict
roncw_warnews.28.d코0=The Batken Conflict was a period of armed clashes between militants of the Islamic Movement of Uzbekistan (IMU) and the Armed Forces of Kyrgyzstan, with support to the latter being provided by the Uzbek Ground Forces. It was caused by incursions of IMU militants into Uzbek and Kyrgyz territory from Tajikistan and was in part, centered on the unilateral demarcation of the Kyrgyzstan–Uzbekistan border by Uzbekistan.
roncw_warnews.28.a코1=Troubling...

roncw_warnews.29.t코0=Battle of Chamdo
roncw_warnews.29.d코0=The Battle of Chamdo occurred from 6 through 19 October 1950.It was a military campaign by the People's Republic of China (PRC) to take the Chamdo Region from a de facto independent Tibetan state after months of failed negotiations on the status of Tibet.According to Melvyn Goldstein, the campaign aimed not to invade Tibet per se but to capture the Lhasa army occupying Chamdo, demoralize the Lhasa government, and to exert pressure to get Tibetan representatives to agree to negotiations in Beijing and sign terms recognizing China's sovereignty over Tibet.he campaign resulted in the capture of Chamdo and further negotiations between the PRC and Tibetan representatives that eventually resulted in the annexation of Tibet by the People's Republic of China.
roncw_warnews.29.a코1=Troubling...

roncw_warnews.30.t코0=Bay of Pigs Invasion
roncw_warnews.30.d코0=The Bay of Pigs Invasion, sometimes called invasión de playa Girón or batalla de Girón, after the Playa Girón) was a failed landing operation on the southwestern coast of Cuba in 1961 by Cuban exiles who opposed Fidel Castro's Cuban Revolution. Covertly financed and directed by the U.S. government, the operation took place at the height of the Cold War, and its failure led to major shifts in international relations between Cuba, the United States, and the Soviet Union.
roncw_warnews.30.a코1=Troubling...

roncw_warnews.31.t코0=Bizerte Crisis
roncw_warnews.31.d코0=The Bizerte crisis  occurred in July 1961 when Tunisia imposed a blockade on the French naval base at Bizerte, Tunisia, hoping to force its evacuation. The crisis culminated in a three-day battle between French and Tunisian forces that left some 630 Tunisians and 24 French dead and eventually led to France ceding the city and naval base to Tunisia in 1963.
roncw_warnews.31.a코1=Troubling...

roncw_warnews.32.t코0=Black September in Jordan
roncw_warnews.32.d코0=Black September was a conflict fought in the Hashemite Kingdom of Jordan between the Jordanian Armed Forces (JAF), under the leadership of King Hussein, and the Palestine Liberation Organisation (PLO), under the leadership of Yasser Arafat, primarily between 16 and 27 September 1970, with certain aspects of the conflict continuing until 17 July 1971.
roncw_warnews.32.a코1=Troubling...

roncw_warnews.33.t코0=Bosnian War
roncw_warnews.33.d코0=The Bosnian War was an international armed conflict that took place in Bosnia and Herzegovina between 1992 and 1995. Following a number of violent incidents in early 1992, the war is commonly viewed as having started on 6 April 1992. The war ended on 14 December 1995. The main belligerents were the forces of the Republic of Bosnia and Herzegovina and those of Republika Srpska and Herzeg-Bosnia, proto-states led and supplied by Serbia and Croatia, respectively.
roncw_warnews.33.a코1=Troubling...

roncw_warnews.34.t코0=Revolt in Brunei
roncw_warnews.34.d코0=The Brunei revolt was a December 1962 insurrection in the British protectorate of Brunei by opponents of its monarchy and its proposed inclusion in the Federation of Malaysia. The insurgents were members of the TNKU (North Kalimantan National Army), a militia supplied by Indonesia and linked to the leftwing Brunei People's Party (BPP), which favoured a North Borneo Federation. The TNKU began co-ordinated attacks on the oil town of Seria (targeting the Royal Dutch Shell oil installations), on police stations, and on government facilities around the protectorate. The revolt began to break down within hours, having failed to achieve key objectives such as the capture of Brunei town and Sultan Omar Ali Saifuddien III. The revolt influenced the Sultan's 1963 decision not to join Malaysia. It is seen as one of the first stages of the Indonesia–Malaysia confrontation.
roncw_warnews.34.a코1=Troubling...

roncw_warnews.35.t코0=Cabinda War
roncw_warnews.35.d코0=The Cabinda War is an ongoing separatist insurgency, waged by the Front for the Liberation of the Enclave of Cabinda (FLEC) against the government of Angola. FLEC aims at the restoration of the self-proclaimed Republic of Cabinda, located within the borders of the Cabinda province of Angola.
roncw_warnews.35.a코1=Troubling...

roncw_warnews.36.t코0=Calderonista invasion of Costa Rica
roncw_warnews.36.d코0=The Calderonista Invasion of Costa Rica was a small rebellion carried out in North-West Costa Rica by forces loyal to the disgruntled former president Rafael Calderón, and was supported by the Government of Nicaragua who were unhappy with the election of Jose "Pepe" Figueres Ferrer to the Costa Rican Presidency two years prior.
roncw_warnews.36.a코1=Troubling...

roncw_warnews.37.t코0=Cambodian Civil War
roncw_warnews.37.d코0=The Cambodian Civil War, a civil war in Cambodia fought between the forces of the Communist Party of Kampuchea (known as the Khmer Rouge, supported by North Vietnam and the Viet Cong) against the government forces of the Kingdom of Cambodia and, after October 1970, the Khmer Republic, which had succeeded the kingdom (both supported by the United States (U.S.) and South Vietnam). 
roncw_warnews.37.a코1=Troubling...

roncw_warnews.38.t코0=Cambodian–Vietnamese War
roncw_warnews.38.d코0=The Cambodian–Vietnamese War known in Vietnam as the Counter-offensive on the Southwestern border , and by Cambodian nationalists as the Vietnamese invasion of Cambodia, , was an armed conflict between Democratic Kampuchea, controlled by the Khmer Rouge, and the Socialist Republic of Vietnam. The war began with repeated attacks by the Kampuchean Revolutionary Army on the southwestern border of Vietnam, particularly the Ba Chuc massacre which resulted in the deaths of over 3,000 Vietnamese civilians.On 25 December 1978, Vietnam launched a full-scale invasion of Kampuchea, and subsequently occupied the country and removed the government of the Communist Party of Kampuchea from power.
roncw_warnews.38.a코1=Troubling...

roncw_warnews.39.t코0=Bamileke War
roncw_warnews.39.d코0=The Bamileke War, often known as guerre cachée, or the Hidden War,is the name of the independence struggle between Bamileke Cameroon's nationalist movement and France. The movement was spearheaded by the Cameroonian Peoples Union (UPC). Even after independence, the rebellion continued, shaping contemporary politics. The war began with riots in 1955 and continued after Cameroon gained independence in 1960. Following independence, the first President of Cameroon, Ahmadou Ahidjo requested continued French military intervention to fight the UPC rebels. The UPC rebellion was largely crushed by the Cameroonian Armed Forces and French Army by 1964.This war is often forgotten because it occurred at the height of France's biggest colonial independence struggle, the Algerian War.
roncw_warnews.39.a코1=Troubling...

roncw_warnews.40.t코0=Casamance conflict
roncw_warnews.40.d코0=The Casamance conflict is an ongoing low-level conflict that has been waged between the Government of Senegal and the Movement of Democratic Forces of Casamance (MFDC) since 1982.The MFDC has called for the independence of the Casamance region, whose population is religiously and ethnically distinct from the rest of Senegal.
roncw_warnews.40.a코1=Troubling...

roncw_warnews.41.t코0=Cenepa War
roncw_warnews.41.d코0=The Cenepa War (26 January – 28 February 1995), also known as the Alto Cenepa War, was a brief and localized military conflict between Ecuador and Peru, fought over control of an area in Peruvian territory (i.e. in the eastern side of the Cordillera del Cóndor, Province of Condorcanqui, Región Amazonas, Republic of Perú) near the border between the two countries (see map shown in the infobox). The two nations had signed a border treaty following the Ecuadorian–Peruvian War of 1941, but Ecuador later disagreed with the treaty as it applied to the Cenepa and Paquisha areas, and in 1960 Ecuador declared the treaty null and void.
roncw_warnews.41.a코1=Troubling...

roncw_warnews.42.t코0=Chadian Civil War
roncw_warnews.42.d코0=The Chadian Civil War of 1965–1979 is waged by several rebel factions against Chadian president François Tombalbaye whose regime was marked by authoritarianism, extreme corruption, and favoritism.
roncw_warnews.42.a코1=Troubling...

roncw_warnews.43.t코0=Chadian–Libyan Conflict
roncw_warnews.43.d코0=The Chadian–Libyan conflict was a series of military campaigns in Chad between 1978 and 1987, fought between Libyan and allied Chadian forces against Chadian groups supported by France, with the occasional involvement of other foreign countries and factions. Libya had been involved in Chad's internal affairs prior to 1978 and before Muammar Gaddafi's rise to power in Libya in 1969, beginning with the extension of the Chadian Civil War to northern Chad in 1968.The conflict was marked by a series of four separate Libyan interventions in Chad, taking place in 1978, 1979, 1980–1981 and 1983–1987. In all of these occasions Gaddafi had the support of a number of factions participating in the civil war, while Libya's opponents found the support of the French government, which intervened militarily to support the Chadian government in 1978, 1983 and 1986.
roncw_warnews.43.a코1=Troubling...

roncw_warnews.44.t코0=Chadian–Nigerian War
roncw_warnews.44.d코0=The Chadian–Nigerian War was a brief and obscure war that was fought over the control of islands on Lake Chad. The war started when a force led by Chadian Army chief-of-staff Idriss Déby invaded parts of Nigeria's Borno State, and ended with a Nigerian force led by Muhammadu Buhari expelling the Chadians and briefly invading Chadian territory.
roncw_warnews.44.a코1=Troubling...

roncw_warnews.45.t코0=Chiapas conflict
roncw_warnews.45.d코0=The Chiapas conflict  refers to the 1994 Zapatista uprising, the 1995 Zapatista crisis and their aftermath, and tensions between the indigenous peoples and subsistence farmers in the Mexican state of Chiapas from the 1990s to the present day.
roncw_warnews.45.a코1=Troubling...

roncw_warnews.46.t코0=Afghan Civil War
roncw_warnews.46.d코0=This article covers the Afghan history between the Taliban's conquest of Kabul and their establishing of the Islamic Emirate of Afghanistan on 27 September 1996,nd the U.S. and U.K. invasion of Afghanistan on 7 October 2001:a period that was part of the Afghan civil war that had started in 1989, and also part of the war (in wider sense) in Afghanistan that had started in 1978.
roncw_warnews.46.a코1=Troubling...

roncw_warnews.47.t코0=Civil war in Mandatory Palestine
roncw_warnews.47.d코0=The 1947–1948 civil war in Mandatory Palestine was the first phase of the 1948 Palestine war. It broke out after the General Assembly of the United Nations adopted a resolution on 29 November 1947 recommending the adoption of the Partition Plan for Palestine.
roncw_warnews.47.a코1=Troubling...

roncw_warnews.48.t코0=Communist insurgency in Malaysia
roncw_warnews.48.d코0=The Communist insurgency in Malaysia, also known as the Second Malayan Emergency, was an armed conflict which occurred in Malaysia from 1968 to 1989, between the Malayan Communist Party (MCP) and Malaysian federal security forces.
roncw_warnews.48.a코1=Troubling...

roncw_warnews.49.t코0=Communist insurgency in Sarawak
roncw_warnews.49.d코0=The Communist insurgency in Sarawak occurred in Malaysia from 1962 to 1990, and involved the North Kalimantan Communist Party and the Malaysian Government. It was one of the two Communist insurgencies to challenge the former British colony of Malaysia during the Cold War. As with the earlier Malayan Emergency (1948–1960), the Sarawak Communist insurgents were predominantly ethnic Chinese, who opposed to British rule over Sarawak and later opposed the merger of the state into the newly created Federation of Malaysia. The insurgency was triggered by the 1962 Brunei Revolt, which had been instigated by the left-wing Brunei People's Party in opposition to the proposed formation of Malaysia.
roncw_warnews.49.a코1=Troubling...

roncw_warnews.50.t코0=Communist insurgency in Thailand
roncw_warnews.50.d코0=The Communist insurgency in Thailand was a guerrilla war lasting from 1965 until 1983, fought mainly by the Communist Party of Thailand (CPT) and the government of Thailand. The war declined in 1980 following the declaration of an amnesty and by 1983 the CPT had abandoned the insurgency.
roncw_warnews.50.a코1=Troubling...

roncw_warnews.51.t코0=Crisis in Congo
roncw_warnews.51.d코0=The Congo Crisis (FrenchCrise congolaise) was a period of political upheaval and conflict in the Republic of the Congo (today the Democratic Republic of the Congo between 1960 and 1965. The crisis began almost immediately after the Congo became independent from Belgium and ended, unofficially, with the entire country under the rule of Joseph-Désiré Mobutu. Constituting a series of civil wars, the Congo Crisis was also a proxy conflict in the Cold War, in which the Soviet Union and the United States supported opposing factions. Around 100,000 people are believed to have been killed during the crisis.
roncw_warnews.51.a코1=Troubling...

roncw_warnews.52.t코0=First Congo War
roncw_warnews.52.d코0=The First Congo War (1996–1997), also nicknamed Africa's First World War,was a civil war and international military conflict which took place mostly in Zaire (present-day DR Congo), with major spillovers into Sudan and Uganda. The conflict culminated in a foreign invasion that replaced Zairean President Mobutu Sese Seko with the rebel leader Laurent-Désiré Kabila.
roncw_warnews.52.a코1=Troubling...

roncw_warnews.53.t코0=Costa Rican Civil War
roncw_warnews.53.d코0=The Costa Rican Civil War was the bloodiest event in 20th-century Costa Rican history. It lasted for 44 days, during which approximately 2,000 people are believed to have died. The conflict was precipitated by the vote of the Costa Rican Legislature, dominated by pro-government representatives, to annul the results of the presidential elections held in February, alleging that the triumph of opposition candidate Otilio Ulate against Rafael Ángel Calderón Guardia had been achieved by fraud.
roncw_warnews.53.a코1=Troubling...

roncw_warnews.54.t코0=Coup d'état of Yanaon
roncw_warnews.54.d코0=The Coup d'état of Yanaon (Yanam) was a tense but ultimately non-lethal political coup at Yanam, India, in 1954. It occurred as India and France held ongoing negotiations regarding the future of French settlements in India. Yanam, along with Pondicherry, Karikal, and Mahé, was one of four small French colonial enclaves remaining in India after its 1947 independence from Britain. Though widely separated along both of India's coasts, the towns were collectively known as Pondicherry, after the largest of the settlements.
roncw_warnews.54.a코1=Troubling...

roncw_warnews.55.t코0=Croatian War of Independence
roncw_warnews.55.d코0=The Croatian War of Independence was fought from 1991 to 1995 between Croat forces loyal to the government of Croatia—which had declared independence from the Socialist Federal Republic of Yugoslavia (SFRY)—and the Serb-controlled Yugoslav People's Army (JNA) and local Serb forces, with the JNA ending its combat operations in Croatia by 1992. In Croatia, the war is primarily referred to as the "Homeland War" and also as the "Greater-Serbian Aggression" In Serbian sources, "War in Croatia".
roncw_warnews.55.a코1=Troubling...

roncw_warnews.56.t코0=Cuban invasion of the Dominican Republic
roncw_warnews.56.d코0=The Cubans are attempting a invasion of the Dominican Republic, it is very unlikely they will succeed in their goals.
roncw_warnews.56.a코1=Troubling...

roncw_warnews.57.t코0=Cuban invasion of Panama
roncw_warnews.57.d코0=The Cubans are attempting another invasion of Panama! It is very unlikely they will succeed in their goals once again.
roncw_warnews.57.a코1=Troubling...

roncw_warnews.58.t코0=Cuban invasion of Venezuela
roncw_warnews.58.d코0=The Cubans are attempting another invasion of Venezuela! This has already angered many neighboring nations.
roncw_warnews.58.a코1=Troubling...

roncw_warnews.59.t코0=Cuban Revolution
roncw_warnews.59.d코0=The Cuban Revolution, as an armed revolt conducted by Fidel Castro's revolutionary 26th of July Movement and its allies against the military dictatorship of Cuban President Fulgencio Batista. The revolution began in July 1953,and continued sporadically until the rebels finally ousted Batista on 31 December 1958, replacing his government. 26 July 1953 is celebrated in Cuba as the Day of the Revolution (Dia de la Revolución). The 26th of July Movement later reformed along Marxist-Leninist lines, becoming the Communist Party in October 1965, and the government of Cuba later brought under its guise.
roncw_warnews.59.a코1=Troubling...

roncw_warnews.60.t코0=Cyprus Rebellion
roncw_warnews.60.d코0=In 1955 the Ethniki Organosis Kyprion Agoniston (EOKA) was a Greek Cypriot nationalist guerrilla organisation that fought a campaign for the end of British rule in Cyprus, for the island's self-determination and for eventual union with Greece.
roncw_warnews.60.a코1=Troubling...

roncw_warnews.61.t코0=Czechoslovak coup d'état
roncw_warnews.61.d코0=The 1948 Czechoslovak coup d'état  in the Communist era known as "Victorious February" was an event in late February in which the Communist Party of Czechoslovakia, with Soviet backing, assumed undisputed control over the government of Czechoslovakia, marking the onset of four decades of communist rule in the country.The coup's significance extended well beyond the state's boundaries as it was a clear marker along the already well-advanced road to full-fledged Cold War. The event alarmed Western countries and helped spur quick adoption of the Marshall Plan, the creation of a state in West Germany, paramilitary measures to keep communists out of power in France, Greece and especially Italy, and steps toward mutual security that would, in little over a year, result in the establishment of NATO and the definitive drawing of the Iron Curtain until the Revolutions of 1989.
roncw_warnews.61.a코1=Troubling...

roncw_warnews.62.t코0=War of Dagestan
roncw_warnews.62.d코0=The War of Dagestan began when the Chechnya-based Islamic International Peacekeeping Brigade (IIPB), an Islamist group, led by warlords Shamil Basayev and Ibn al-Khattab, invaded the neighboring Russian republic of Dagestan, on 7 August 1999, in support of the Shura of Dagestan separatist rebels. The war ended with a major victory for the Russian Federation and Dagestan Republic, and the retreat of the IIPB. The Invasion of Dagestan served as the main casus belli alongside the series of apartment bombings in September 1999 for the Second Chechen War.
roncw_warnews.62.a코1=Troubling...

roncw_warnews.63.t코0=Darul Islam Rebellion
roncw_warnews.63.d코0=The Darul Islam rebellion was a war waged between 1949 and 1962 by the Islamic State of Indonesia, commonly known as Darul Islam, to establish an Islamic state in Indonesia. The rebellion began when Sekarmadji Maridjan Kartosuwirjo, a nationalist who had resisted the Dutch during the Indonesian National Revolution, refused to recognize the new Republic of Indonesia. Instead, he proclaimed the establishment of the Islamic State of Indonesia on 7 August 1949.
roncw_warnews.63.a코1=Troubling...

roncw_warnews.64.t코0=DHKP/C Insurgency in Turkey
roncw_warnews.64.d코0=The DHKP/C insurgency in Turkey refers to the Marxist-Leninist insurgency waged by the Revolutionary People's Liberation Party/Front (DHKP/C) against the Republic of Turkey, ongoing since 1990. The insurgency began with political assassinations in the early 1990s, and has escalated in the past few years with the use of suicide bombers.
roncw_warnews.64.a코1=Troubling...

roncw_warnews.65.t코0=Dhofar Rebellion
roncw_warnews.65.d코0=The Dhofar Rebellion was waged from 1962 to 1976 in the province of Dhofar against the Sultanate of Muscat and Oman. The war began with the formation of the Dhofar Liberation Front, a group which aimed to create an independent state in Dhofar, free from the rule of the Omani Sultan Said bin Taimur. The rebels also held the broader goals of Arab nationalism which included the ending British influence in the Persian Gulf region.
roncw_warnews.65.a코1=Troubling...

roncw_warnews.66.t코0=Dirty War
roncw_warnews.66.d코0=The Dirty War is the name used by the military junta or civic-military dictatorship of Argentina for the period of United States-backed state terrorism in Argentina from 1976 to 1983 as a part of Operation Condor, during which military and security forces and right-wing death squads in the form of the Argentine Anticommunist Alliance (AAA, or Triple A) hunted down any political dissidents and anyone believed to be associated with socialism, left-wing Peronism or the Montoneros movement.
roncw_warnews.66.a코1=Troubling...

roncw_warnews.67.t코0=Dirty War Continues
roncw_warnews.67.d코0=The Dirty War is the name used by the military junta or civic-military dictatorship of Argentina, still raging on !
roncw_warnews.67.a코1=Troubling...

roncw_warnews.68.t코0=Dominican Civil War
roncw_warnews.68.d코0=The Dominican Civil War took place between April 24, 1965, and September 3, 1965, in Santo Domingo, Dominican Republic. It started when civilian and military supporters of former President Juan Bosch overthrew acting President Donald Reid Cabral. The coup prompted General Elías Wessin y Wessin to organize elements of the military loyal to President Reid ("loyalists"), initiating an armed campaign against the so-called constitutionalist rebels. Allegations of foreign support for the rebels led to a United States intervention in the conflict, which later transformed into an Organization of American States occupation of the country. Elections were held in 1966, in the aftermath of which Joaquín Balaguer was elected into the presidential seat. Later in the same year international troops departed from the country.
roncw_warnews.68.a코1=Troubling...

roncw_warnews.69.t코0=Uprising in East Germany
roncw_warnews.69.d코0=The 1953 Uprising began with a strike action by construction workers in East Berlin on 16 June against work quotas during the Sovietization process in East Germany. Demonstrations in East Berlin turned into a widespread uprising against the Government of East Germany and the Socialist Unity Party the next day, involving an estimated more than one million people in about 700 localities across the country. Protests against declining living standards and unpopular Sovietization policies led to a wave of strikes and protests that were not easily brought under control and threatened to overthrow the East German government. The uprising in East Berlin was violently suppressed by tanks of the Soviet forces in Germany and the Kasernierte Volkspolizei, while demonstrations continued in more than 500 towns and villages for several more days before dying out.
roncw_warnews.69.a코1=Troubling...

roncw_warnews.70.t코0=East Timorese Crisis
roncw_warnews.70.d코0=The 1999 East Timorese crisis began with attacks of general violence throughout the country, centered in the capital Dili. The violence erupted after a majority of eligible East Timorese voters chose independence from Indonesia. Some 1,400 civilians are believed to have died. A UN-authorized force (INTERFET) consisting mainly of Australian Defence Force personnel was deployed to East Timor to establish and maintain peace.
roncw_warnews.70.a코1=Troubling...

roncw_warnews.71.t코0=Entumbane Uprising
roncw_warnews.71.d코0=The 1981 Entumbane uprising, also known as the Battle of Bulawayo or Entumbane II, occurred between 8 and 12 February 1981 in and around Bulawayo, Zimbabwe amid political tensions in the newly independent state. Zimbabwe People's Revolutionary Army (ZIPRA) guerrillas, mainly in the city's western suburb of Entumbane, rebelled, creating a situation that threatened to develop into a fresh civil war, barely a year after the end of the Bush War. The Rhodesian African Rifles (RAR) and other white-commanded elements of the former Rhodesian Security Forces, fighting for the Zimbabwean government as part of the new Zimbabwe National Army, put down the uprising. Groups of Zimbabwe African National Liberation Army (ZANLA) fighters attacked both ZIPRA and the government forces during the revolt, which followed a smaller outbreak of fighting between guerrillas in November 1980.
roncw_warnews.71.a코1=Troubling...

roncw_warnews.72.t코0=Second Civil War in Eritrea
roncw_warnews.72.d코0=The Second Civil War was executed by the EPLF against the ELF in a bid to protect the flanks of the Front under tremendous pressure from a resurgent Ethiopia. In 1980, the ELF had entered into secret negotiations with the Soviet Union to end the war. Furthermore, on defence of the Sahel stronghold of the EPLF, ELF units withdrew from the lines in August of the same year. his created tremendous friction between the fronts which eventually led to the resumption of conflict. By this point the ELF had been drained during the Ethiopian resurgence after Soviet assistance was leveraged, and were eventually defeated by the EPLF forces in 1981. The TPLF also assisted in driving the ELF out of Eritrea.They were eventually pushed across the border into the Sudan.
roncw_warnews.72.a코1=Troubling...

roncw_warnews.73.t코0=Eritrean–Ethiopian War
roncw_warnews.73.d코0=Eritrea and Ethiopia spent hundreds of millions of dollars on the war and suffered tens of thousands of casualties as a direct consequence of the conflict.Only minor border changes resulted.According to a ruling by an international commission in The Hague, Eritrea broke international law and triggered the war by invading Ethiopia.At the end of the war, Ethiopia held all of the disputed territory and had advanced into Eritrea.After the war ended, the Eritrea–Ethiopia Boundary Commission, a body founded by the UN, established that Badme, the disputed territory at the heart of the conflict, belongs to Eritrea.As of 2019, Ethiopia still occupies the territory near Badme, including the town of Badme. On 5 June 2018, the ruling coalition of Ethiopia (Ethiopian People's Revolutionary Democratic Front), headed by Prime Minister Abiy Ahmed, agreed to fully implement the peace treaty signed with Eritrea in 2000,with peace declared by both parties in July 2018.
roncw_warnews.73.a코1=Troubling...

roncw_warnews.74.t코0=Civil War in Eritrea
roncw_warnews.74.d코0=The civil war was fought by the ELF against the nascent organizations of the Popular Liberation Forces that were formerly under the command of the ELF and the Obel group. Fighting began in February 1972 and spread through lowlands, particularly the Red Sea coast. Eventually this conflict spread further into the highlands until in October 1974 calls for the conflict to stop were finally heeded after a battle at Woki left 600 fighters dead. These calls for peace came from local villagers at a time when the independence movement was close to victory over Ethiopia.he ELF and EPLF negotiated an agreement at Koazien in January 1975 in which they agreed to fight the Ethiopian government together.There were around 3,000 casualties from this civil war, more than the Eritreans had lost fighting the government for thirteen years up to this point.
roncw_warnews.74.a코1=Troubling...

roncw_warnews.75.t코0=Eritrean War for Independence
roncw_warnews.75.d코0=Eritrea was claimed by the Ethiopian Empire from 1947 after Eritrea was liberated from Italy's occupation since 1890 (both countries were part of Italian East Africa during World War II). Ethiopia and some of the predominantly Christian parts of Eritrea advocated for a union with Ethiopia, while predominantly Muslim and other areas of Eritrea wanted a separate Eritrean state. The United Nations General Assembly in an effort to satisfy both sides decided to federate Eritrea with Ethiopia in 1950, and Eritrea became a constituent state of the Federation of Ethiopia and Eritrea in 1952. Eritrea's declining autonomy and growing discontent with Ethiopian rule caused an independence movement led by the Eritrean Liberation Front (ELF) in 1961, leading Ethiopia to dissolve the federation and annex Eritrea the next year.
roncw_warnews.75.a코1=Troubling...

roncw_warnews.76.t코0=Ogaden War
roncw_warnews.76.d코0=The Ogaden War, or the Ethio-Somali war , was a Somali military offensive between July 1977 and March 1978 over the disputed Ethiopian region of Ogaden, which began with the Somali invasion of Ethiopia.The Soviet Union disapproved of the invasion and ceased its support of Somalia, instead starting to support Ethiopia. Ethiopia was saved from a major defeat and a permanent loss of territory through a massive airlift of military supplies worth $1 billion, the arrival of between 16,000-24,000 Cuban troops sent by Fidel Castro to win a second African victory (after his first success in Angola in 1975–76),and 1,500 Soviet advisors, led by General Vasily Petrov. The Ethiopians and Cubans (using 300 tanks, 156 pieces of artillery, and 46 combat aircraft) prevailed at Harar, Dire Dawa and Jijiga, and began to push the Somalis systematically out of the Ogaden. By March 1978, the Ethiopians and Cubans had captured almost all of the Ogaden, prompting the defeated Somalis to give up their claim to the region.The Somalis took a terrible beating from Cuban artillery and aerial assaults.A third of the initial Somali National Army invasion force was killed, and half of the Somali Airforce destroyed; the war left Somalia with a disorganized and demoralized army and an angry population. All of these conditions led to a revolt in the army which eventually spiraled into a civil war.
roncw_warnews.76.a코1=Troubling...

roncw_warnews.77.t코0=Ethiopian Civil War
roncw_warnews.77.d코0=The Derg overthrew the Ethiopian Empire and Emperor Haile Selassie in a coup d'état on 12 September 1974, establishing Ethiopia as a communist state with itself as a military junta and provisional government. Various opposition groups of ideological affiliations ranging from Communist to anti-communist, often drawn from ethnic minorities, began armed resistance to the Soviet-backed Derg, in addition to the Eritrean separatists already fighting in the Eritrean War of Independence. The Derg used military campaigns and the Qey Shibir (Ethiopian Red Terror) to repress the rebels. By the mid-1980s, various issues such as the 1983–1985 famine, economic decline and other after-effects of Derg policies ravaged Ethiopia, increasing popular support for the rebels. The Derg dissolved itself in 1987, establishing the People's Democratic Republic of Ethiopia (PDRE) under the Workers' Party of Ethiopia (WEP) in an attempt to maintain its rule. The Soviet Union ended its support for the PDRE in the late-1980s and the government was overwhelmed by the increasingly victorious rebel groups. In May 1991, the PDRE was defeated in Eritrea and President Mengistu Haile Mariam fled the country. The Ethiopian Civil War ended on 4 June 1991 when the Ethiopian People's Revolutionary Democratic Front (EPRDF), a coalition of left-wing ethnic rebel groups, entered the capital Addis Ababa and overthrew the WEP. The PDRE was dissolved and replaced with the Tigray People's Liberation Front-led Transitional Government of Ethiopia.
roncw_warnews.77.a코1=Troubling...

roncw_warnews.78.t코0=Falklands War
roncw_warnews.78.d코0=The Falklands War, the conflict began on 2 April, when Argentina invaded and occupied the Falkland Islands, followed by the invasion of South Georgia the next day. On 5 April, the British government dispatched a naval task force to engage the Argentine Navy and Air Force before making an amphibious assault on the islands. The conflict lasted 74 days and ended with an Argentine surrender on 14 June, returning the islands to British control. In total, 649 Argentine military personnel, 255 British military personnel, and three Falkland Islanders died during the hostilities.
roncw_warnews.78.a코1=Troubling...

roncw_warnews.79.t코0=First Chechen War
roncw_warnews.79.d코0=The First Chechen War was a rebellion by the Chechen Republic of Ichkeria against the Russian Federation, fought from December 1994 to August 1996. After the initial campaign of 1994–1995, culminating in the devastating Battle of Grozny, Russian federal forces attempted to seize control of the mountainous area of Chechnya but were set back by Chechen guerrilla warfare and raids on the flatlands despite Russia's overwhelming advantages in firepower, manpower, weaponry, artillery, combat vehicles, airstrikes and air support. The first war was preceded by the Russian Intervention in Ichkeria, in which Russia tried to covertly overthrow the Ichkerian government. The resulting widespread demoralization of federal forces and the almost universal opposition of the Russian public to the conflict led Boris Yeltsin's government to declare a ceasefire with the Chechens in 1996 and sign a peace treaty a year later.
roncw_warnews.79.a코1=Troubling...

roncw_warnews.80.t코0=First Indochina War
roncw_warnews.80.d코0=The First Indochina War  began in French Indochina on December 19, 1946, and lasted until July 20, 1954. Fighting between French forces and their Việt Minh opponents in the south dated from September 1945. The conflict pitted a range of forces, including the French Union's French Far East Expeditionary Corps, led by France and supported by Bảo Đại's Vietnamese National Army against the Việt Minh,led by Hồ Chí Minh and the People's Army of Vietnam led by Võ Nguyên Giáp. Most of the fighting took place in Tonkin in northern Vietnam, although the conflict engulfed the entire country and also extended into the neighboring French Indochina protectorates of Laos and Cambodia.
roncw_warnews.80.a코1=Troubling...

roncw_warnews.81.t코0=First Intifada
roncw_warnews.81.d코0=The First Intifada, or First Palestinian Intifada was a sustained series of Palestinian protests, and in some cases violent riots.The intifada began on 9 December 1987,in the Jabalia refugee camp after an Israeli Defense Forces' (IDF) truck collided with a civilian car, killing four Palestinian workers, three of whom were from the Jabalia refugee camp. Palestinians charged that the collision was a deliberate response for the killing of a Jew in Gaza days earlier.Israel denied that crash, which came at time of heightened tensions, was intentional or coordinated.The Palestinian response was characterized by protests, civil disobedience, and violence
roncw_warnews.81.a코1=Troubling...

roncw_warnews.82.t코0=Iraqi–Kurdish War
roncw_warnews.82.d코0=The Iraqi-Kurdish war was a major event of the Iraqi–Kurdish conflict, lasting from 1961 until 1970. The struggle was led by Mustafa Barzani, in an attempt to establish an autonomous Kurdish administration in northern Iraq. Throughout the 1960s, the uprising escalated into a long war, which failed to resolve despite internal power changes in Iraq. During the war, 80% of the Iraqi army was engaged in combat with the Kurds.The war ended with a stalemate in 1970, resulting in between 75,000 to 105,000 casualties.  A series of Iraqi–Kurdish negotiations followed the war in an attempt to resolve the conflict. The negotiations led to the Iraqi–Kurdish Autonomy Agreement of 1970.
roncw_warnews.82.a코1=Troubling...

roncw_warnews.83.t코0=Sudanese Civil War
roncw_warnews.83.d코0=The Sudanese Civil War was a conflict from 1955 to 1972 between the northern part of Sudan and the southern Sudan region that demanded representation and more regional autonomy. Half a million people died over the 17 years and the war was divided into four major stagesinitial guerrilla warfare, the creation of the Anyanya insurgency, political strife within the government and establishment of the South Sudan Liberation Movement.
roncw_warnews.83.a코1=Troubling...

roncw_warnews.84.t코0=Taiwan Strait Crisis
roncw_warnews.84.d코0=The Taiwan Strait Crisis was a brief armed conflict between the Communist People's Republic of China (PRC) and the Nationalist Republic of China (ROC) in Taiwan. The Taiwan strait crisis began when the PRC seized the Yijiangshan Islands and forced the ROC to abandon the Tachen Islands, which were evacuated by the navies of the ROC and the US. Although physical control of the Tachen Islands changed hands during the crisis, American reportage focused exclusively on Kinmen (Quemoy) and Matsu islands, sites of artillery duels between the Communists and the KMT Nationalists.
roncw_warnews.84.a코1=Troubling...

roncw_warnews.85.t코0=Football War
roncw_warnews.85.d코0=This war was a brief war fought between El Salvador and Honduras in 1969. Existing tensions between the two countries coincided with rioting during a 1970 FIFA World Cup qualifier. The war began on 14 July 1969, when the Salvadoran military launched an attack against Honduras. The Organization of American States (OAS) negotiated a cease-fire on the night of 18 July (hence "100 Hour War"), which took full effect on 20 July. Salvadoran troops were withdrawn in early August.
roncw_warnews.85.a코1=Troubling...

roncw_warnews.86.t코0=FULRO insurgency against Vietnam
roncw_warnews.86.d코0=The FULRO insurgency against Vietnam was waged by the United Front for the Liberation of Oppressed Races against the South and North Vietnamese governments and the unified Socialist Republic of Vietnam. The FULRO insurgents represented the interests of minority Muslim and Hindu Cham, Christian Montagnards, and Buddhist Khmer Krom against the ethnic Kinh Vietnamese. They were supported and equipped by China and Cambodia according to those countries' interests in the Indochina Wars.
roncw_warnews.86.a코1=Troubling...

roncw_warnews.87.t코0=Civil war in Georgia
roncw_warnews.87.d코0=The Georgian Civil War was a civil war in Georgia consisting of inter-ethnic and intranational conflicts in the regions of South Ossetia (1988–1992) and Abkhazia (1992–1993), as well as the violent military coup d'état of December 22, 1991 – December 31, 1993, against the first democratically elected President of Georgia, Zviad Gamsakhurdia, and his subsequent uprising in an attempt to regain power (1993). While the Gamsakhurdia rebellion was eventually defeated, the South Ossetia and Abkhazia conflicts resulted in the de facto secession of both regions from Georgia. As a result, both conflicts have lingered on, with occasional flare-ups.
roncw_warnews.87.a코1=Troubling...

roncw_warnews.88.t코0=Greensboro uprising
roncw_warnews.88.d코0=The 1969 Greensboro uprising occurred on and around the campuses of James B. Dudley High School and North Carolina Agricultural and Technical State University (A&T) in Greensboro, North Carolina, when, over the course of May 21 to May 25, gunfire was exchanged between student protesters, police and National Guard. One student bystander, Willie Grimes, was killed, although whether he was killed by police or protesters remains unknown.
roncw_warnews.88.a코1=Troubling...

roncw_warnews.89.t코0=Guatemalan Civil War
roncw_warnews.89.d코0=The Guatemalan Civil War was a civil war in Guatemala fought from 1960 to 1996 between the government of Guatemala and various leftist rebel groups. These were supported initially by ethnic Maya indigenous peoples and Ladino peasants, who together make up the rural poor. The government forces have been condemned for committing genocide against the Maya population of Guatemala during the civil war and for widespread human rights violations against civilians. The context of the struggle was based on longstanding issues of unfair land distribution; European-descended residents and foreign companies, such as the American United Fruit Company, had dominated with control over much of the land, conflicting with the rural poor.
roncw_warnews.89.a코1=Troubling...

roncw_warnews.90.t코0=Guinea-Bissau War for Independence
roncw_warnews.90.d코0=The Guinea-Bissau War of Independence was an armed independence conflict that took place in Portuguese Guinea between 1963 and 1974. Fought between Portugal and the African Party for the Independence of Guinea and Cape Verde, an armed independence movement backed by Cuba and the Soviet Union, the war is commonly referred to as "Portugal's Vietnam" due to the large numbers of men and amounts of material expended in a long, mostly guerrilla war and the internal political turmoil it created in Portugal.The war ended when Portugal, after the Carnation Revolution of 1974, granted independence to Guinea-Bissau, followed by Cape Verde a year later.
roncw_warnews.90.a코1=Troubling...

roncw_warnews.91.t코0=The Gulf War
roncw_warnews.91.d코0=The Gulf War, codenamed Operation Desert Shield, for operations leading to the buildup of troops and defense of Saudi Arabia and Operation Desert Storm and in its combat phase, was a war waged by coalition forces from 35 nations led by the United States against Iraq in response to Iraq's invasion and annexation of Kuwait arising from oil pricing and production disputes.
roncw_warnews.91.a코1=Troubling...

roncw_warnews.92.t코0=Upriisng in Gwanju
roncw_warnews.92.d코0=The uprising was a popular uprising in the city of Gwangju, South Korea, from May 18 to May 27, 1980. Estimates suggest that around 2,000 people died.  During this period, Gwangju citizens took up arms (by robbing local armories and police stations) after local Chonnam University students who were demonstrating against the martial law government were fired upon, killed, raped and beaten by government troops.
roncw_warnews.92.a코1=Troubling...

roncw_warnews.93.t코0=Uprising in Herat
roncw_warnews.93.d코0=The 1979 Herat uprising was an insurrection that took place in and around the city of Herat, Afghanistan in March 1979. It included both a popular uprising and a mutiny of Afghan Army troops against the Democratic Republic of Afghanistan (DRA). The communist regime at first appealed to its Soviet allies for help, but the Soviet leadership declined to intervene. After the insurgents seized and held the city for about a week, the regime was able to retake it with its own forces, and the subsequent aerial bombardment and recapture of Herat left up to 25,000 of its inhabitants dead.
roncw_warnews.93.a코1=Troubling...

roncw_warnews.94.t코0=Hukbalahap Rebellion
roncw_warnews.94.d코0=he Hukbalahap Rebellion was a rebellion staged by former Hukbalahap or Hukbo ng Bayan Laban sa Hapon (People's Army against the Japanese) soldiers against the Philippine government. It started during the Japanese occupation of the Philippines in 1942 and continued during the presidency of Manuel Roxas and ended in 1954 under the presidency of Ramon Magsaysay.
roncw_warnews.94.a코1=Troubling...

roncw_warnews.95.t코0=Hungarian Revolution
roncw_warnews.95.d코0=The Hungarian Revolution of 1956 was a nationwide revolution against the Hungarian People's Republic and its Soviet-imposed policies, lasting from 23 October until 10 November 1956. Leaderless at the beginning, it was the first major threat to Soviet control since the Red Army drove Nazi Germany from its territory at the End of World War II in Europe.The revolt began as a student protest, which attracted thousands as they marched through central Budapest to the Hungarian Parliament building, calling out on the streets using a van with loudspeakers. A student delegation, entering the radio building to try to broadcast the students' demands, was detained. When the delegation's release was demanded by the protesters outside, they were fired upon from within the building by the State Security Police, known as the ÁVH (acronym for Államvédelmi Hatóság, literally "State Protection Authority"). Multiple students died and one was wrapped in a flag and held above the crowd. This was the start of the next phase of the revolution. As the news spread, disorder and violence erupted throughout the capital.
roncw_warnews.95.a코1=Troubling...

roncw_warnews.96.t코0=Ifni War
roncw_warnews.96.d코0=The war was a series of armed incursions into Spanish West Africa by Moroccan insurgents that began in October 1957 and culminated with the abortive siege of Sidi Ifni. The war, which may be seen as part of the general movement of decolonization that swept Africa throughout the latter half of the 20th century, was conducted primarily by elements of the Moroccan Army of Liberation which, no longer tied down in conflicts with the French, committed a significant portion of its resources and manpower to the capture of Spanish possessions.
roncw_warnews.96.a코1=Troubling...

roncw_warnews.97.t코0=Indian Annexation of Goa
roncw_warnews.97.d코0=The Annexation of Goa was the process in which the Republic of India annexed the former Portuguese Indian territories of Goa, Daman and Diu, starting with the armed action carried out by the Indian Armed Forces in December 1961. In India, this action is referred to as the "Liberation of Goa". In Portugal, it is referred to as the "Invasion of Goa". Following the end of Portuguese rule in 1961, Goa was placed under military administration headed by Kunhiraman Palat Candeth as Lieutenant Governor.On 8 June 1962, military rule was replaced by civilian government when the Lieutenant Governor nominated an informal Consultative Council of 29 nominated members to assist him in the administration of the territory.
roncw_warnews.97.a코1=Troubling...

roncw_warnews.98.t코0=Indo-Pakistani War
roncw_warnews.98.d코0=The conflict was a military confrontation between India and Pakistan that occurred during the liberation war in East Pakistan from 3 December 1971 to the fall of Dacca (Dhaka) on 16 December 1971. The war began with preemptive aerial strikes on 11 Indian air stations, which led to the commencement of hostilities with Pakistan and Indian entry into the war of independence in East Pakistan on the side of Bengali nationalist forces. Lasting just 13 days, it is one of the shortest wars in history.
roncw_warnews.98.a코1=Troubling...

roncw_warnews.99.t코0=Indo-Pakistani War
roncw_warnews.99.d코0=The war was fought between India and Pakistan over the princely state of Jammu and Kashmir from 1947 to 1948. It was the first of four Indo-Pakistan Wars fought between the two newly independent nations. Pakistan precipitated the war a few weeks after independence by launching tribal lashkar (militia) from Waziristan,in an effort to capture Kashmir, the future of which hung in the balance. The inconclusive result of the war still affects the geopolitics of both countries.
roncw_warnews.99.a코1=Troubling...

roncw_warnews.100.t코0=Indonesia–Malaysian Confrontation
roncw_warnews.100.d코0=The Indonesia–Malaysia confrontation or Borneo confrontation was a violent conflict from 1963–66 that stemmed from Indonesia's opposition to the creation of Malaysia. The creation of Malaysia was the amalgamation of the Federation of Malaya (now West Malaysia), Singapore and the crown colony/British protectorates of North Borneo and Sarawak (collectively known as British Borneo, now East Malaysia) in September 1963.Vital precursors to the conflict included Indonesia's policy of confrontation against Netherlands New Guinea from March–August 1962 and the Brunei Revolt in December 1962.
roncw_warnews.100.a코1=Troubling...

roncw_warnews.101.t코0=National Revolution in Indonesia
roncw_warnews.101.d코0=The Indonesian National Revolution, or Indonesian War of Independence, was an armed conflict and diplomatic struggle between the Republic of Indonesia and the Dutch Empire and an internal social revolution during postwar and postcolonial Indonesia. It took place between Indonesia's declaration of independence in 1945 and the Netherlands' recognition of Indonesia's independence at the end of 1949.The four-year struggle involved sporadic but bloody armed conflict, internal Indonesian political and communal upheavals, and two major international diplomatic interventions. Dutch military forces (and, for a while, the forces of the World War II Allies) were able to control the major towns, cities and industrial assets in Republican heartlands on Java and Sumatra but could not control the countryside. By 1949, international pressure on the Netherlands and the partial military stalemate became such that it recognised Indonesian independence.
roncw_warnews.101.a코1=Troubling...

roncw_warnews.102.t코0=Indo-Pakistani War
roncw_warnews.102.d코0=The conflict resulted in a culmination of skirmishes that took place between April 1965 and September 1965 between Pakistan and India. The conflict began following Pakistan's Operation Gibraltar, which was designed to infiltrate forces into Jammu and Kashmir to precipitate an insurgency against Indian rule. India retaliated by launching a full-scale military attack on West Pakistan. The seventeen-day war caused thousands of casualties on both sides and witnessed the largest engagement of armored vehicles and the largest tank battle since World War II.
roncw_warnews.102.a코1=Troubling...

roncw_warnews.103.t코0=Internal conflict in Peru
roncw_warnews.103.d코0=The internal conflict in Peru is an ongoing armed conflict between the Government of Peru, the Communist Party of Peru (also known as Shining Path or "PCP-SL") and the Túpac Amaru Revolutionary Movement. The conflict began on May 17, 1980.It is estimated that there have been nearly 70,000 deaths, making it the bloodiest war in Peruvian history, since the European colonization of the country.
roncw_warnews.103.a코1=Troubling...

roncw_warnews.104.t코0=The United States invade Grenada
roncw_warnews.104.d코0=The United States invasion of Grenada began at dawn on 25 October 1983. The U.S. and a coalition of six Caribbean nations invaded the island nation of Grenada, 100 miles (160 km) north of Venezuela. Codenamed Operation Urgent Fury by the U.S. military, it resulted in military occupation within a few days.It was triggered by the strife within the People's Revolutionary Government which resulted in the house arrest and execution of the previous leader and second Prime Minister of Grenada Maurice Bishop, and the establishment of the Revolutionary Military Council with Hudson Austin as Chairman. The invasion resulted in the appointment of an interim government, followed by democratic elections in 1984. The country has remained a democratic nation since then.
roncw_warnews.104.a코1=Troubling...

roncw_warnews.105.t코0=Crisis in Iran
roncw_warnews.105.d코0=The Iran crisis of 1946, also known as the Azerbaijan Crisis in the Iranian sources, was one of the first crises of the Cold War, sparked by the refusal of Joseph Stalin's Soviet Union to relinquish occupied Iranian territory, despite repeated assurances. The end of World War II should have resulted in the end of the Allied joint occupation of Iran. Instead, Pro-Soviet Iranians proclaimed the separatist Azerbaijan People's Government and the Kurdish separatist Republic of Mahabad. The United States pressure on the Soviet Union to withdraw is the earliest evidence of success with the new strategy of Truman Doctrine and containment.
roncw_warnews.105.a코1=Troubling...

roncw_warnews.106.t코0=Iran–Iraq War
roncw_warnews.106.d코0=The Iran–Iraq War was a protracted armed conflict that began on 22 September 1980 when Iran was invaded by neighbouring Iraq. The war lasted almost eight years, ending in a stalemate on 20 August 1988 when Iran accepted a UN-brokered ceasefire. Iraq's rationale for the invasion was primarily to cripple Iran and prevent Ayatollah Ruhollah Khomeini from exporting the 1979 Iranian Revolution movement to Shia-majority Iraq and threaten the Sunni-dominated Ba'athist leadership. Iraq had also wished to replace Iran as the dominant state in the Persian Gulf, which had not been previously possible due to pre-revolutionary Iran's goliath status in both economic and military terms as well as its close alliances with the United States and Israel.
roncw_warnews.106.a코1=Troubling...

roncw_warnews.107.t코0=Kurdish Rebellion in Iran
roncw_warnews.107.d코0=The 1979 Kurdish rebellion in Iran erupted in mid-March 1979,some two months after the completion of the Iranian Revolution. It subsequently became the largest among the nationwide uprisings in Iran against the new state and one of the most intense Kurdish rebellions in modern Iran. Initially, Kurdish movements were trying to align with the new government of Iran, seeking to emphasize their Muslim identity and seek common ground with other Iranians. The KDPI even briefly branded itself as a non-separatist organization, allegedly criticizing those calling for independence, but nevertheless calling for political autonomy.However, relations between some Kurdish organizations and the Iranian government quickly deteriorated, and though Shi'a Kurds and some tribal leaders turned towards the new Shi'a Islamic State.
roncw_warnews.107.a코1=Troubling...

roncw_warnews.108.t코0=Iraqi-Kurdish Civil War
roncw_warnews.108.d코0=The Iraqi Kurdish Civil War was a military conflict that took place between rival Kurdish factions in Iraqi Kurdistan during the mid-1990s, mostly between the Patriotic Union of Kurdistan and the Kurdistan Democratic Party. Over the course of the conflict, Kurdish factions from Iranian and Turkish Kurdistan, as well as Iranian, Iraqi and Turkish state forces, were drawn into the fighting, with additional involvement from American forces. Between 3,000 and 5,000 fighters and civilians were killed.
roncw_warnews.108.a코1=Troubling...

roncw_warnews.109.t코0=Coup d'état in Iraq 
roncw_warnews.109.d코0=The November 1963 Iraqi coup d'état took place between November 13 and November 18, 1963 when, following internal party divisions, pro-Nasserist Iraqi officers led a military coup within the Ba'ath Party. Although the coup itself was bloodless, 250 people were killed in related actions.After seizing Iraqi state power in February 1963, divisions between pro and anti-Nasser Ba'ath leaders, as well as between right and left pan-Arab nationalist Ba'ath leaders led to the first Ba'ath government in Iraq's collapse in November 1963, while 7,000 Iraqi communists remained imprisoned.
roncw_warnews.109.a코1=Troubling...

roncw_warnews.110.t코0=Islamist uprising in Syria
roncw_warnews.110.d코0=he Islamist uprising in Syria comprised a series of revolts and armed insurgencies by Sunni Islamists, mainly members of the Muslim Brotherhood from 1976 until 1982. The uprising was aimed against the authority of the secular Ba'ath Party-controlled government of Syria, in what has been called a "long campaign of terror".During the violent events Islamists attacked both civilians and off-duty military personnel, and civilians were also killed in retaliatory strike by security forces. The uprising reached its climax in the 1982 Hama uprising.
roncw_warnews.110.a코1=Troubling...

roncw_warnews.111.t코0=The Ivorian Civil War
roncw_warnews.111.d코0=The First Ivorian Civil War was a conflict in the Ivory Coast (also known as Côte d'Ivoire) that began in 2002. Although most of the fighting ended by late 2004, the country remained split in two, with a rebel-held north and a government-held south.Hostility increased and raids on foreign troops and civilians rose. As of 2006, the region was tense, and many said the UN and the French military failed to calm the civil war.
roncw_warnews.111.a코1=Troubling...

roncw_warnews.112.t코0=Insurgency in Jammu and Kashmir
roncw_warnews.112.d코0=Jammu and Kashmir, long a breeding ground of separatist ambitions,has been wracked by the insurgency since 1989.Although the failure of Indian governance and democracy lay at the root of the initial disaffection, Pakistan played an important role in converting the latter into a fully developed insurgency.Some insurgent groups in Kashmir support the complete independence, whereas others seek accession to Pakistan.
roncw_warnews.112.a코1=Troubling...

roncw_warnews.113.t코0=JVP Insurrection
roncw_warnews.113.d코0=The 1971 Janatha Vimukthi Peramuna insurrection  was the first unsuccessful armed revolt conducted by the communist Janatha Vimukthi Peramuna (JVP) against the Government of Ceylon (now Sri Lanka) under Prime Minister Sirimavo Bandaranaike. The revolt began on 5 April 1971 and lasted till June 1971. The insurgents were able to capture and hold several towns and rural areas for several weeks until they were recaptured by the armed forces. Even though its first attempt to seize power in 1971 was quickly crushed by force, in 1987 this group launched another far more potent insurgency in the south, central and western regions of the country.
roncw_warnews.113.a코1=Troubling...

roncw_warnews.114.t코0=Uprising in Jeju
roncw_warnews.114.d코0=The Jeju uprising was an uprising that occurred on Jeju Island in South Korea from April 1948 to May 1949. Residents of Jeju opposed to the Division of Korea had protested and had been on a general strike since 1947 against elections scheduled by the United Nations Temporary Commission on Korea (UNTCOK) to be held only in the territory controlled by the United States Army Military Government in Korea. The Workers' Party of South Korea and its supporters launched an anti-imperialist, communist-linked insurgency in April 1948, attacking the police and Northwest Youth League members stationed on Jeju to violently suppress the protests.
roncw_warnews.114.a코1=Troubling...

roncw_warnews.115.t코0=Kargil War
roncw_warnews.115.d코0=The Kargil War, also known as the Kargil conflict, was an armed conflict between India and Pakistan that took place between May and July 1999 in the Kargil district of Kashmir and elsewhere along the Line of Control (LOC). In India, the conflict is also referred to as Operation Vijay, which was the name of the Indian operation to clear the Kargil sector.The Indian Air Force's role in acting jointly with Indian Army ground troops during the war was aimed at flushing out regular and irregular troops of the Pakistani Army from vacated Indian Positions in the Kargil sector along the Line of Control.This particular operation was given the code name Operation Safed Sagar.
roncw_warnews.115.a코1=Troubling...

roncw_warnews.116.t코0=Katanga Insurgency
roncw_warnews.116.d코0=The Katanga insurgency refers to the ongoing rebellion by a number of rebel groups in the Democratic Republic of the Congo, some of which aim for the creation of a separate state within Katanga. While the insurgency has been active in various forms since 1960, insurgent groups have recently redoubled their efforts after the 2011 jail break that freed Gédéon Kyungu Mutanga, who now commands the majority of the Katangese separatist groups.
roncw_warnews.116.a코1=Troubling...

roncw_warnews.117.t코0=KDPI Insurgency
roncw_warnews.117.d코0=The insurgency by the Kurdish Democratic Party of Iran surged in 1989, lasting until 1996, as part of the Kurdish separatism struggle. The eruption of the conflict in July 1989 was caused by the assassination of KDPI leader Abdul Rahman Qassemlou by suspected Iranian government agents. The most violent episodes took place in 1990 and 1991, when Kurdish soldiers launched massive attacks on Iranian military bases in Kurdish areas of Iran. This brought heavy retaliation from the Iranian government, aiming to eradicate the KDPI leadership by assassinating Sadegh Sharafkandi and other KDPI leaders in 1992 in order to disable the Kurdish party's ability to function. The conflict faded with the effective targeted assassination policy of Iran and by 1996 KDPI was no longer able to function militarily and announced a ceasefire.
roncw_warnews.117.a코1=Troubling...

roncw_warnews.118.t코0=Uprising in Kengir
roncw_warnews.118.d코0=After the murder of some of their fellow prisoners by guards, Kengir inmates rebelled and seized the entire camp compound, holding it for weeks and creating a period of freedom for themselves unique in the history of the Gulag. After a rare alliance between the criminals and political prisoners, the prisoners succeeded in forcing the guards and camp administration to flee the camp and effectively quarantine it from the outside. The prisoners thereafter built intricate defenses to prevent the incursion of the authorities into their newly won territory. This situation lasted for an unprecedented length of time and resulted in novel activity, including the formation of a provisional government by the prisoners, prisoner marriages,and the waging of a propaganda campaign against the erstwhile authorities.
roncw_warnews.118.a코1=Troubling...

roncw_warnews.119.t코0=Insurgency in Khuzestan
roncw_warnews.119.d코0=he 1979 Khuzestan uprising was one of the nationwide uprisings in Iran, which erupted in the aftermath of the Iranian Revolution. The unrest was fed by Arab demands for autonomy.The uprising was effectively quelled by Iranian security forces, resulting in more than a hundred people on both sides killed.
roncw_warnews.119.a코1=Troubling...

roncw_warnews.120.t코0=Korean Conflict
roncw_warnews.120.d코0=For centuries before 1945, Korea had been a unified political entity. The origins of the modern division of Korea trace to the period of Japan's colonial rule over Korea (1910-1945). During World War II, the Allied leaders fighting Japan considered the question of Korea's future after Japan's surrender in the war. The leaders reached an understanding that Korea would be liberated from Japan but would be placed under an international trusteeship until the Koreans would be deemed ready for self-rule. Beyond this rather vague agreement, much about the future of Korea was left uncertain.
roncw_warnews.120.a코1=Troubling...

roncw_warnews.121.t코0=Korea at War
roncw_warnews.121.d코0=After the Surrender of Japan, at the end of World War II, on 15 August 1945, Korea was divided at the 38th parallel into two zones of occupation, the Soviets administered the northern half and the Americans administered the southern half. In 1948, as a result of Cold War tensions, the occupation zones became two sovereign states. A socialist state was established in the north under the totalitarian leadership of Kim Il-sung and a capitalist state in the south under the authoritarian leadership of Syngman Rhee. Both governments of the two new Korean states claimed to be the sole legitimate government of all of Korea, and neither accepted the border as permanent.
roncw_warnews.121.a코1=Troubling...

roncw_warnews.122.t코0=War in Kosovo
roncw_warnews.122.d코0=The KLA, formed in the early 1990s to fight against Serbian persecution of Kosovo Albanians,initiated its first campaign in 1995 when it launched attacks against Serbian law enforcement in Kosovo. In June 1996 the group claimed responsibility for acts of sabotage targeting Kosovo police stations, during the Kosovo Insurgency.In 1997, the organisation acquired a large amount of arms through weapons smuggling from Albania, following a rebellion in which weapons were looted from the country's police and army posts. In early 1998, KLA attacks targeting Yugoslav authorities in Kosovo resulted in an increased presence of Serb paramilitaries and regular forces who subsequently began pursuing a campaign of retribution targeting KLA sympathisers and political opponents;his campaign killed 1,500 to 2,000 civilians and KLA combatants.
roncw_warnews.122.a코1=Troubling...

roncw_warnews.123.t코0=Kuomintang Islamic Insurgency
roncw_warnews.123.d코0=The Kuomintang Islamic insurgency refers to a continuation of the Chinese Civil War by Chinese Muslim nationalist Kuomintang Republic of China Army forces in Northwest China, in the provinces of Gansu, Qinghai, Ningxia, and Xinjiang, and another insurgency in Yunnan.The majority of the insurgents were formal members of Ma Bufang's Republic of China Army. Several of them were prominent Generals, such as Ma Hushan, who had earlier fought against the Soviet Union in Xinjiang.
roncw_warnews.123.a코1=Troubling...

roncw_warnews.124.t코0=Kurdish Rebellions in Iraq
roncw_warnews.124.d코0=The 1983–1986 Kurdish rebellions in Iraq occurred during the Iran–Iraq War as PUK and KDP Kurdish militias of Iraqi Kurdistan rebelled against Saddam Hussein as part of the Iraqi–Kurdish conflict, in an attempt to form an independent state. With Iraqi government forces occupied by the Iran-Iraq War, Kurdish Peshmerga (combining the forces of the KDP and PUK) succeeded in taking control of some enclaves, with Iranian logistic and sometimes military support. The initial rebellion resulted in stalemate by 1985.
roncw_warnews.124.a코1=Troubling...

roncw_warnews.125.t코0=Islamist insurgency in Iraqi Kurdistan
roncw_warnews.125.d코0=The Islamist insurgency in Iraqi Kurdistan was a military conflict in Iraqi Kurdistan between the Islamist militant group Ansar al-Islam and the two main Kurdish parties; the Kurdish Democratic Party and the Patriotic Union of Kurdistan. The conflict began in 2001, but subsequently merged with the larger 2003 invasion of Iraq, which led to the defeat of Ansar al-Islam. After the invasion, Ansar al-Islam continued a low level terrorist insurgency against the Kurdish Democratic Party and the Patriotic Union of Kurdistan.-
roncw_warnews.125.a코1=Troubling...

roncw_warnews.126.t코0=Revolution of the 50
roncw_warnews.126.d코0=Revolution 50 is the name that the historical epic and heroic confrontation is known among students of the College National Independence American and the Armed Forces of the Peru , happened between 12 and 15 June of 1950 in the city of Arequipa , in southern Peru . A student strike, which tried to make a claim to the Director of the College, turned into a civil war that spread throughout the city. The trigger was the attempt by the police to forcibly evict the students from the campus by order of the prefect of Arequipa Daniel Meza Cuadra , a Colonel authoritarian subordinate of the dictator Manuel A. Odría who gave the order to shoot.
roncw_warnews.126.a코1=Troubling...

roncw_warnews.127.t코0=La Violencia Civil War
roncw_warnews.127.d코0=La Violencia is considered to have begun with the 9 April 1948 assassination of the popular politician Jorge Eliécer Gaitán, a Liberal Party presidential candidate for the election in November 1949.His murder provoked the Bogotazo rioting that lasted for ten hours and killed some 5,000 people.An alternative historiography proposes as the start the Conservatives' return to power following the election of 1946.Rural town police and political leaders encouraged Conservative-supporting peasants to seize the agricultural lands of Liberal-supporting peasants, which provoked peasant-to-peasant violence throughout Colombia.
roncw_warnews.127.a코1=Troubling...

roncw_warnews.128.t코0=Civil War in Laos
roncw_warnews.128.d코0=The Laotian Civil War was a civil war in Laos fought between the Communist Pathet Lao (including many North Vietnamese of Lao ancestry) and the Royal Lao Government from 23 May 1959 to 2 December 1975. It is associated with the Cambodian Civil War and the Vietnam War, with both sides receiving heavy external support in a proxy war between the global Cold War superpowers. It is called the Secret War among the CIA Special Activities Center and Hmong veterans of the conflict.
roncw_warnews.128.a코1=Troubling...

roncw_warnews.129.t코0=Civil War in Lebanon
roncw_warnews.129.d코0=Before the war, Lebanon was multi-sectarian, with Sunni Muslims and Christians being the majorities in the coastal cities, Shia Muslims being mainly based in the south and the Beqaa Valley to the east, and with the mountain populations being mostly Druze and Christian. The government of Lebanon had been run under a significant influence of the elites among the Maronite Christians.The link between politics and religion had been reinforced under the mandate of the French colonial powers from 1920 to 1943, and the parliamentary structure favored a leading position for its Christian population. However, the country had a large Muslim population and many pan-Arabist and left-wing groups opposed the pro-western government
roncw_warnews.129.a코1=Troubling...

roncw_warnews.130.t코0=Crisis in Lebanon
roncw_warnews.130.d코0=The 1958 Lebanon crisis was a Lebanese political crisis caused by political and religious tensions in the country that included a United States military intervention. The intervention lasted for around three months until President Camille Chamoun, who had requested the assistance, completed his term as president of Lebanon. American and Lebanese government forces successfully occupied the Port of Beirut and Beirut International Airport. With the crisis over, the United States withdrew.
roncw_warnews.130.a코1=Troubling...

roncw_warnews.131.t코0=Chadian–Libyan Conflict
roncw_warnews.131.d코0=The Chadian–Libyan conflict was a series of military campaigns in Chad between 1978 and 1987, fought between Libyan and allied Chadian forces against Chadian groups supported by France, with the occasional involvement of other foreign countries and factions. Libya had been involved in Chad's internal affairs prior to 1978 and before Muammar Gaddafi's rise to power in Libya in 1969, beginning with the extension of the Chadian Civil War to northern Chad in 1968.
roncw_warnews.131.a코1=Troubling...

roncw_warnews.132.t코0=War between Libya and Egypt
roncw_warnews.132.d코0=Clashes along the border intensified in July 1977. On 21 July a Libyan tank battalion raided the town of Sallum. The Egyptian forces ambushed it and subsequently launched a large counter-attack, conducting airstrikes against Gamal Abdel Nasser Airbase and sending a mechanised force 24 kilometres (15 mi) into Libyan territory before withdrawing.
roncw_warnews.132.a코1=Troubling...

roncw_warnews.133.t코0=Lord's Resistance Army Insurgency
roncw_warnews.133.d코0=The Lord's Resistance Army insurgency is an ongoing guerrilla campaign waged by the Lord's Resistance Army.The January 1986 overthrow of President Tito Okello, an ethnic Acholi, by the National Resistance Army (NRA) of south-west Uganda born Yoweri Museveni marked a period of intense turmoil. The NRA in their efforts to liberate the entire country meted out a lot of atrocities on the people of Acholi. This act spurred some Acholis to resist the medieval acts.
roncw_warnews.133.a코1=Troubling...

roncw_warnews.134.t코0=Insurgency in Macedonia
roncw_warnews.134.d코0=The 2001 insurgency in Macedonia was an armed conflict which began when the ethnic Albanian National Liberation Army (NLA) militant group, formed from veterans of the Kosovo War and Insurgency in FR Yugoslavia, attacked Macedonian security forces at the beginning of February 2001, and ended with the Ohrid Agreement, signed on 13 August of that same year. There were also claims that the NLA ultimately wished to see Albanian-majority areas secede from the country,though high-ranking members of the group have denied this.The conflict lasted throughout most of the year, although overall casualties remained limited to several dozen individuals on either side, according to sources from both sides of the conflict. With it, the Yugoslav Wars had reached Macedonia.Macedonia had achieved a peaceful independence from Yugoslavia in 1991.
roncw_warnews.134.a코1=Troubling...

roncw_warnews.135.t코0=Makassar Uprising
roncw_warnews.135.d코0=The Makassar Uprising was a skirmish in Makassar, Sulawesi between former Royal Dutch East Indies Army soldiers under Captain Andi Aziz and the Republic of the United States of Indonesia government. The purpose of the uprising was to revolt against the incorporation of the Indonesian federated "states" into the Indonesian Republic. However, the uprising was quashed in a little over two weeks when troops under Lieutenant Colonel Suharto and Colonel Alexander Evert Kawilarang arrived at Makassar to find only light resistance.The East Indonesian government refused to condone Aziz's actions and he was subsequently arrested in Jakarta on 14 April while attempting to negotiate with the republician authorities. The Makassar Uprising only facilitated republican control over the federal states.
roncw_warnews.135.a코1=Troubling...

roncw_warnews.136.t코0=Malagasy Uprising
roncw_warnews.136.d코0=On the evening of 29 March 1947, coordinated surprise attacks were launched by Malagasy nationalists, armed mainly with spears, against military bases and French-owned plantations in the eastern part of the island concentrated around Moramanga and Manakara. The nationalist cause was rapidly adopted in the south and spread to the central highlands and the capital of Antananarivo by the following month, with the number of Malagasy nationalist fighters estimated at over one million.
roncw_warnews.136.a코1=Troubling...

roncw_warnews.137.t코0=Emergency in Malaya
roncw_warnews.137.d코0=In June 1948 the colonial government declared a state of emergency in British Malaya after the killing of three Europeans during attacks on plantations.Under the leadership of Chin Peng, communist activists regrouped in the Malayan jungles and formed the MNLA to wage a guerrilla war against British colonial rule. Many of the MNLA fighters who fought against British colonialism were former members of the Malayan Peoples' Anti-Japanese Army (MPAJA) who had been trained and funded by the British years prior to fight against the Imperial Japanese Army during the Second World War. The majority of the support for the communist rebels came from the ethnic Malayan-Chinese population, most of which lived in dire poverty, were subject to racial persecution and were barred from voting in elections.
roncw_warnews.137.a코1=Troubling...

roncw_warnews.138.t코0=Manhattan Rebellion
roncw_warnews.138.d코0=The Manhattan Rebellion was a failed coup attempt by officers of the Royal Thai Navy against the government of Prime Minister Plaek Pibulsonggram (Phibun) on 29–30 June 1951. They took the prime minister hostage during a handover ceremony for the US dredge Manhattan and brought him aboard the Navy's flagship HTMS Sri Ayudhya. However, they were met by the combined forces of the Royal Thai Army, Air Force and Police. Heavy fighting ensued, and Sri Ayudhya was sunk despite Phibun's presence on board; the prime minister had to swim ashore along with the ship's crew. The event led to the Navy being stripped of most of its power and influence. It also showed that political power actually lay with commanders of the Armed Forces rather than the prime minister.
roncw_warnews.138.a코1=Troubling...

roncw_warnews.139.t코0=Maoist Insurgency in Turkey
roncw_warnews.139.d코0=On April 24, 1972, the Communist Party of Turkey/Marxist–Leninist (TKP/ML, sometimes incorrectly referred to as Partizan after the name of one of its publications) was formed by a radical group led by İbrahim Kaypakkaya, and intended to wage a people's war. However, a year later Kaypakkaya was captured, tortured and killed. In 1978, it had its first conference, affirming its plan for guerrilla warfare, although little progress was made in this direction.The TKP/ML was involved in political violence between left and right wing groups in the 1970s.
roncw_warnews.139.a코1=Troubling...

roncw_warnews.140.t코0=Mau Mau Uprising
roncw_warnews.140.d코0=A revolt in the British colony of Kenya, dominated by the Kikuyu people, Meru people and Embu people, the KLFA also comprised units of Kamba and Maasai peoples who fought against the white European colonist-settlers in Kenya, the British Army, and the local Kenya Regiment (British colonists, local auxiliary militia, and pro-British Kikuyu people).
roncw_warnews.140.a코1=Troubling...

roncw_warnews.141.t코0=Indonesia launches Military Operations
roncw_warnews.141.d코0=The Indonesian military operations in Aceh also known as Operation Red Net or "Military Operation Area" was launched in early 1990s until August 22, 1998, against the separatist movement of Free Aceh Movement (GAM) in Aceh. During that period, the Indonesian army practiced large-scale and systematic human rights abuses against the Acehnese.The war was characterised as a "dirty war" involving arbitrary executions, kidnapping, torture, mass rape, disappearances, and the torching of villages. Amnesty International called the military operations response as a "shock therapy" for GAM. Villages that were suspected of harboring GAM operatives were burnt down and family members of suspected militants were kidnapped and tortured.Between 9,000 and 12,000 people, mostly civilians, were killed between 1989 and 1998 in the operation.
roncw_warnews.141.a코1=Troubling...

roncw_warnews.142.t코0=Mindanao Crisis
roncw_warnews.142.d코0=According to the Philippine government, the clashes began during an offensive in Marawi to capture Isnilon Hapilon, the leader of the ISIL-affiliated Abu Sayyaf group, after receiving reports that Hapilon was in the city, possibly to meet with militants of the Maute group.A deadly firefight erupted when Hapilon's forces opened fire on the combined Army and police teams and called for reinforcements from the Maute group, an armed group that pledged allegiance to the Islamic State and which is believed to be responsible for the 2016 Davao City bombing, according to military spokesmen.
roncw_warnews.142.a코1=Troubling...

roncw_warnews.143.t코0=Mozambican Civil War
roncw_warnews.143.d코0=RENAMO opposed FRELIMO's attempts to establish a socialist one-party state, and was heavily backed by the anti-communist governments in Rhodesia and South Africa.For their part, the Rhodesian and South African defence establishments used RENAMO as a proxy to undermine FRELIMO support for militant nationalist organisations in their own countries.ver one million Mozambicans were killed in the fighting or starved due to interrupted food supplies; an additional five million were displaced across the region.The Mozambican Civil War destroyed much of Mozambique's critical rural infrastructure, including hospitals, rail lines, roads, and schools.FRELIMO's security forces and RENAMO insurgents were accused of committing numerous human rights abuses,including using child soldiers and land mines.
roncw_warnews.143.a코1=Troubling...

roncw_warnews.144.t코0=Mozambican War for Independence
roncw_warnews.144.d코0=Portugal's wars against guerrilla fighters seeking independence in its 400-year-old African territories began in 1961 with Angola. In Mozambique, the conflict erupted in 1964 as a result of unrest and frustration amongst many indigenous Mozambican populations, who perceived foreign rule as exploitation and mistreatment, which served only to further Portuguese economic interests in the region. Many Mozambicans also resented Portugal's policies towards indigenous people, which resulted in discrimination, traditional lifestyle turning difficult for many Africans, and limited access to Portuguese-style education and skilled employment.
roncw_warnews.144.a코1=Troubling...

roncw_warnews.145.t코0=Nagorno-Karabakh War
roncw_warnews.145.d코0=The Nagorno-Karabakh War eferred to in Armenia as the Artsakh Liberation War,was an ethnic and territorial conflict that took place in the late 1980s to May 1994, in the enclave of Nagorno-Karabakh in southwestern Azerbaijan, between the majority ethnic Armenians of Nagorno-Karabakh backed by Armenia, and the Republic of Azerbaijan. As the war progressed, Armenia and Azerbaijan, both former Soviet Republics, entangled themselves in protracted, undeclared mountain warfare in the mountainous heights of Karabakh as Azerbaijan attempted to curb the secessionist movement in Nagorno-Karabakh.
roncw_warnews.145.a코1=Troubling...

roncw_warnews.146.t코0=Ñancahuazú Guerrilla
roncw_warnews.146.d코0=The Ñancahuazú Guerrilla or Ejército de Liberación Nacional de Bolivia (National Liberation Army of Bolivia; ELN) was a group of mainly Bolivian and Cuban guerrillas led by the guerrilla leader Che Guevara which was active in the Cordillera Province of Bolivia from 1966 to 1967. The group established its base camp on a farm across the Ñancahuazú river, a seasonal tributary of the Rio Grande, 250 kilometers southwest of the city of Santa Cruz de la Sierra. The guerrilla was intended to work as a foco, a point of armed resistance to be used as a first step to overthrow the Bolivian government and create a socialist state. The guerrillas defeated several Bolivian patrols before they were beaten and Guevara was captured and executed. Only five guerrillas managed to survive and flee to Chile.
roncw_warnews.146.a코1=Troubling...

roncw_warnews.147.t코0=Nepalese Civil War
roncw_warnews.147.d코0=The rebellion was launched by the CPN-M on 13 February 1996 with the stated purpose of overthrowing the Nepalese monarchy and establishing a People's Republic. It ended with the signing of the Comprehensive Peace Accord on 21 November 2006. The conflict was characterized by summary executions, massacres, purges, kidnapping and other war crimes and crimes against humanity. The insurgency resulted in deaths of over 17,000 people including civilians, insurgents, army and police personnel, and internal displacement of hundreds of thousands of people (mostly of rural Nepal). According to the INSEC 1,665 of the dead were women.
roncw_warnews.147.a코1=Troubling...

roncw_warnews.148.t코0=Revolution in Nicaragua
roncw_warnews.148.d코0=The Nicaraguan Revolution encompassed the rising opposition to the Somoza dictatorship in the 1960s and 1970s, the violent campaign led by the Sandinista National Liberation Front (FSLN) to oust the dictatorship in 1978–79, the subsequent efforts of the FSLN to govern Nicaragua from 1979 to 1990, and the Contra War, which was waged between the FSLN-led government of Nicaragua and the United States-backed Contras from 1981–1990. The revolution marked a significant period in the history of Nicaragua and revealed the country as one of the major proxy war battlegrounds of the Cold War, attracting much international attention.
roncw_warnews.148.a코1=Troubling...

roncw_warnews.149.t코0=Civil War in Nigeria
roncw_warnews.149.d코0=It was fought between the government of Nigeria headed by General Yakubu Gowon and the secessionist state of Biafra led by late Lt. Colonel Odumegwu Ojukwu (1933-2011) from 6 July 1967 to 15 January 1970.Biafra represented nationalist aspirations of the Igbo people, whose leadership felt they could no longer coexist with the Northern-dominated federal government. The conflict resulted from political, economic, ethnic, cultural and religious tensions which preceded Britain's formal decolonization of Nigeria from 1960 to 1963. Immediate causes of the war in 1966 included ethno-religious riots in Northern Nigeria, a military coup, a counter-coup and persecution of Igbo living in Northern Nigeria. Control over the lucrative oil production in the Niger Delta also played a vital strategic role.
roncw_warnews.149.a코1=Troubling...

roncw_warnews.150.t코0=Civil War in North Yemen
roncw_warnews.150.d코0=The North Yemen Civil War was fought in North Yemen from 1962 to 1970 between partisans of the Mutawakkilite Kingdom and supporters of the Yemen Arab Republic. The war began with a coup d'état carried out in 1962 by revolutionary republicans led by the army under the command of Abdullah as-Sallal, who dethroned the newly crowned Imam Muhammad al-Badr and declared Yemen a republic under his presidency. The Imam escaped to the Saudi Arabian border where he rallied popular support from northern Shia tribes to retake power, escalating rapidly to a full-scale civil war.
roncw_warnews.150.a코1=Troubling...

roncw_warnews.151.t코0=Operation Enduring Freedom – Horn of Africa
roncw_warnews.151.d코0=Operation Enduring Freedom – Horn of Africa (OEF-HOA) is the United States military operation to combat militant Islamism and piracy in the Horn of Africa.It is one component of Operation Enduring Freedom (OEF), which includes eight African states stretching from the far northeast of the continent to the oil-rich Gulf of Guinea in the west.The other OEF mission in Africa is known as Operation Enduring Freedom – Trans Sahara (OEF-TS), which, until the creation of the new United States Africa Command, was run from the United States European Command.The Combined Joint Task Force – Horn of Africa (CJTF-HOA) is the primary (but not sole) military component assigned to accomplish the objectives of the mission.The naval component is the multinational Combined Task Force 150 which operates under the direction of the US Fifth Fleet.
roncw_warnews.151.a코1=Troubling...

roncw_warnews.152.t코0=Operation Enduring Freedom – Philippines
roncw_warnews.152.d코0=Operation Enduring Freedom – Philippines (OEF-P) or Operation Freedom Eagle was part of Operation Enduring Freedom and the global War on Terror. The Operation targeted the various Jihadist terror groups operating in the country. By 2009, about 600 U.S. military personnel were advising and assisting the Armed Forces of the Philippines (AFP) in the Southern Philippines.In addition, by 2014, the CIA had sent its elite paramilitary officers from their Special Activities Division to hunt down and kill or capture key terrorist leaders.This group had the most success in combating and capturing Al-Qaeda leaders and the leaders of associated groups like Abu Sayyaf.
roncw_warnews.152.a코1=Troubling...

roncw_warnews.153.t코0=India Launches Operation Polo
roncw_warnews.153.d코0=Operation Polo was the code name of the Hyderabad 'police action' in September 1948,by the then newly independent Dominion of India against Hyderabad State.It was a military operation in which the Indian Armed Forces invaded the Nizam-ruled princely state, annexing it into the Indian Union.At the time of Partition in 1947, the princely states of India, who in principle had self-government within their own territories, were subject to subsidiary alliances with the British, giving them control of their external relations. In the Indian Independence Act 1947 the British abandoned all such alliances, leaving the states with the option of opting for full independence.However, by 1948 almost all had acceded to either India or Pakistan.
roncw_warnews.153.a코1=Troubling...

roncw_warnews.154.t코0=Operation Trikora
roncw_warnews.154.d코0=When the rest of the Dutch East Indies became fully independent as Indonesia in December 1949, the Dutch retained sovereignty over the western part of the island of New Guinea and took steps to prepare it for independence as a separate country. The Dutch and West Papuan leaders argued that the territory did not belong to Indonesia because the West Papuans were ethnically and geographically separated from Indonesians, had always been administrated separately, and that the West Papuans did not want to be under Indonesian control.From its independence in 1949 until 1961, Indonesia attempted to gain control of Western New Guinea through the United Nations without success. Since the Indonesian National Revolution, Indonesian nationalists had regarded Western New Guinea as an intrinsic part of the Indonesian state.
roncw_warnews.154.a코1=Troubling...

roncw_warnews.155.t코0=Palestinian Fedayeen Insurgency
roncw_warnews.155.d코0=Emerging from among the Palestinian refugees who fled or were expelled from their villages as a result of the 1948 Arab–Israeli War,in the mid-1950s the fedayeen began mounting cross-border operations into Israel from Syria, Egypt and Jordan. The earliest infiltrations were often made in order to access the lands and agricultural products, which Palestinians had lost as a result of the war, later shifting to attacks on Israeli military and civilian targets. Fedayeen attacks were directed on Gaza and Sinai borders with Israel, and as a result Israel undertook retaliatory actions, targeting the fedayeen that also often targeted the citizens of their host countries, which in turn provoked more attacks.
roncw_warnews.155.a코1=Troubling...

roncw_warnews.156.t코0=Paquisha War
roncw_warnews.156.d코0=The Paquisha War or Fake Paquisha War was a military clash that took place between January and February 1981 between Ecuador and Peru over the control of three watchposts. While Peru felt that the matter was already decided in the Ecuadorian–Peruvian War of 1941, Ecuador did not agree with the Rio de Janeiro Protocol. Later in 1998 the Guarantors of the Rio Protocol ruled that the border of the undelimited zone was indeed the line of the Cordillera del Cóndor, as Peru had been claiming since the 1940s.
roncw_warnews.156.a코1=Troubling...

roncw_warnews.157.t코0=Civil War in Paraguay
roncw_warnews.157.d코0=In 1940 President Higinio Morínigo suspended the constitution and banned political parties. Resistance to his rule took the form of general strikes and student riots. In 1946 Morínigo legalized political activity and formed a cabinet with the Febrerista Revolutionary Concentration and the Colorado Party. The Febreristas resigned from the coalition on January 11, 1947, angry that Morínigo seemed to be favoring the Colorados.
roncw_warnews.157.a코1=Troubling...

roncw_warnews.158.t코0=Permesta Rebellion in Indonesia
roncw_warnews.158.d코0=The PRRI rebellion in the west and Permesta rebellion in the east arose for a combination of reasons. Foremost was that certain ethnic groups in Sulawesi and central Sumatra felt that government policies from Jakarta were stagnating their local economies, which in turn limited any opportunities for regional development.Also there was some animosity towards the Javanese ethnic group, who were the most numerous and influential in the newly created unitary state of Indonesia.In effect this conflict was less about any thoughts of secession from the Indonesian state, and more about a fair division of economic and political power in Indonesia.
roncw_warnews.158.a코1=Troubling...

roncw_warnews.159.t코0=Uprising in Plzeň
roncw_warnews.159.d코0=After the communist party took over power in 1948 it started to concentrate production on heavy industry, especially in armament production. The agricultural sector was forcibly collectivised. But these policies led to shortages of customer goods, especially food, accompanied by an inflation of 28 percent. The government's reaction was to increase the prices of state-supplied goods at the start of 1953. This led to growing disaffection among people, and to short-lived strikes.The next step to be implemented was a currency reform, which amounted to a devaluation of savings. All savings were devalued in the ratio of fifty to one, all salaries in the ratio of five to one – small groups of people were exempted. All obligations of the state were abolished. Rationing of food at subsidized prices was stopped and work quotas increased.
roncw_warnews.159.a코1=Troubling...

roncw_warnews.160.t코0=Political violence in Turkey
roncw_warnews.160.d코0=In 1975 Süleyman Demirel, president of the conservative Justice Party (TurkishAdalet Partisi, AP) succeeded Bülent Ecevit, president of the social-democratic Republican People's Party (TurkishCumhuriyet Halk Partisi, CHP) as Prime Minister. He formed a coalition, the "Nationalist Front (TurkishMilliyetçi Cephe)", with Necmettin Erbakan's Islamist National Salvation Party (TurkishMillî Selamet Partisi, MSP), and Alparslan Türkeş' far-right Nationalist Movement Party (TurkishMilliyetçi Hareket Partisi, MHP). The MHP used the opportunity to infiltrate state security services, seriously worsening the low-intensity war that had been waging between rival factions.
roncw_warnews.160.a코1=Troubling...

roncw_warnews.161.t코0=Protests in Poznań
roncw_warnews.161.d코0=After Joseph Stalin's death, the process of de-Stalinization prompted debates on fundamental issues throughout the entire Eastern Bloc. Nikita Khrushchev's speech On the Cult of Personality and Its Consequences had wide implications both inside the Soviet Union and in other communist countries. In Poland, in addition to the criticism of the cult of personality, popular topics of debate centered on the right to steer a more independent course of "local, national socialism" instead of following the Soviet model down to every little detail; such views were seen in discussion and critique by many Polish United Workers' Party members of Stalin's execution of older Polish communists from Communist Party of Poland during the Great Purge.
roncw_warnews.161.a코1=Troubling...

roncw_warnews.162.t코0=PUK Insurgency
roncw_warnews.162.d코0=The PUK insurgency was a low-level rebellion of the Patriotic Union of Kurdistan (PUK) against Baathist Iraq from 1975-1979, following the defeat of the Kurdistan Democratic Party (KDP) in the Second Iraqi–Kurdish War, which forced that organization to declare a ceasefire and move into exile in Iran. Due to lack of foreign support, the PUK guerrillas were only able to operate in the most remote parts of the mountains of Iraqi Kurdistan.During this period, the PUK plunged into a political crisis with the KDP, which led to heavy intra-Kurdish warfare, climaxing in 1977. After the insurgency, the PUK entered into an alliance with Iranian forces during the Iran–Iraq War, and were backed by Iran in the Kurdish rebellion of 1983.
roncw_warnews.162.a코1=Troubling...

roncw_warnews.163.t코0=Punnapra-Vayalar Uprising
roncw_warnews.163.d코0=Sir CP Ramaswami Iyer had proposed constitutional reforms making Travancore an independent country, not joining Indian Union. CP had proposed an 'American model' for Travancore. The Communists in Travancore opposed this move with the slogans, 'Chuck the Americans and British agents into the Arabian Sea'. The struggle against the Travancore Kingdom began in 1939 when the merger of socialist parties, which created a new radical communist party took place. The brutal famine conditions in Travancore Kingdom during the Second World War had pushed the peasants towards the Communists. Over 21,000 peasants died in Cherthala taluk alone during the Famine (1939–43). Discontent in Cherthala and Ambalapuzha taluks grew against Diwan. In March 1946, Alappuzha was filled up by Travancore Police to crack down the members of ATTUC.
roncw_warnews.163.a코1=Troubling...

roncw_warnews.164.t코0=Revolt in Reggio
roncw_warnews.164.d코0=Protest in Reggio Calabria exploded in July 1970 when the much smaller town of Catanzaro (with a population of 82,000 against 160,000 in Reggio) was chosen as the regional capital of Calabria. The people of Reggio blamed their rivals' success to "the Red Barons" in Rome, a group of influential centre-left Calabrian politicians from Cosenza and Catanzaro, including Deputy Prime Minister Giacomo Mancini.On July 14, a general strike was called and five days of street fighting left one dead and several policemen injured.A force of 5,000 armed police and Carabinieri agents was moved into the area. The national government ordered state-owned RAI TV not to report on the insurrection. Nevertheless, the revolt steadily picked up steam and sympathy.
roncw_warnews.164.a코1=Troubling...

roncw_warnews.165.t코0=Reprisal Operations in Israel
roncw_warnews.165.d코0=Reprisal operations were carried out following raids by armed infiltrators into Israel during the entire period from 1948 Arab–Israeli War until October 1956. Most of Reprisal operations followed raids that resulted in Israeli fatalities.From 1949 to 1954 the reprisal operations were directed against Jordan. In 1954 the Jordanian authorities decided to curb the infiltration due to fierce Israeli activity, and the cross-border infiltration from Jordan substantially declined, along with the number of victims. The IDF stopped the reprisals against Jordan from September of that year.
roncw_warnews.165.a코1=Troubling...

roncw_warnews.166.t코0=Civil War in Republic of the Congo
roncw_warnews.166.d코0=The Republic of the Congo (Congo–Brazzaville) gained its independence from France in 1960, and soon entered a period of political turbulence. Following a three-day uprising, Congo fell under the influence of scientific socialism, establishing relations with the Eastern Bloc and becoming a single-party People's Republic. Two regime changes took place as the country faced a rise in ethnic tensions, with Denis Sassou Nguesso assuming presidency in 1979. In 1990 the country made its first steps towards a multiparty political system, eventually leading to the 1992 general elections.
roncw_warnews.166.a코1=Troubling...

roncw_warnews.167.t코0=Rhodesian Bush War
roncw_warnews.167.d코0=The Rhodesian Bush War—also called the Second Chimurenga and the Zimbabwe War of Liberation—was a civil conflict from July 1964 to December 1979 in the unrecognised country of Rhodesia. The conflict pitted three forces against one anotherthe Rhodesian white minority-led government of Ian Smith (later the Zimbabwe-Rhodesian government of Bishop Abel Muzorewa); the Zimbabwe African National Liberation Army, the military wing of Robert Mugabe's Zimbabwe African National Union; and the Zimbabwe People's Revolutionary Army of Joshua Nkomo's Zimbabwe African People's Union.The war and its subsequent Internal Settlement, signed in 1978 by Smith and Muzorewa, led to the implementation of universal suffrage in June 1979 and the end of white minority rule in Rhodesia, which was renamed Zimbabwe Rhodesia under a black majority government.
roncw_warnews.167.a코1=Troubling...

roncw_warnews.168.t코0=The US Invades Panama
roncw_warnews.168.d코0=The United States had maintained numerous military bases and a substantial garrison throughout the Canal Zone to protect the American-owned Panama Canal and to maintain American control of this strategically important area. On 7 September 1977, U.S. President Jimmy Carter and the de facto leader of Panama, General Omar Torrijos, signed Torrijos–Carter Treaties, which set in motion the process of handing over the Panama Canal to Panamanian control by 2000. Although the canal was destined for Panamanian administration, the military bases remained and one condition of the transfer was that the canal would remain open for American shipping. The U.S. had long-standing relations with General Noriega, who served as a U.S. intelligence asset and paid informant of the CIA from 1967,including the period when Bush was head of the CIA.
roncw_warnews.168.a코1=Troubling...

roncw_warnews.169.t코0=Revolution in Romania
roncw_warnews.169.d코0=Early protests occurred in the city of Timișoara in mid-December on the part of the Hungarian minority in response to an attempt by the government to evict Hungarian Reformed church pastor László Tőkés. In response, Romanians sought revolution and a change in government in light of similar recent events in neighbouring nations. The country's ubiquitous secret police force, the Securitate, which was both one of the largest in the Eastern Bloc and for decades had been the main suppressor of popular dissent, frequently and violently quashing political disagreement, ultimately proved incapable of stopping the looming, and then highly fatal and successful revolt.
roncw_warnews.169.a코1=Troubling...

roncw_warnews.170.t코0=Russian Constitutional Crisis
roncw_warnews.170.d코0=On 3 October, demonstrators removed police cordons around the parliament and, urged by their leaders, took over the Mayor's offices and tried to storm the Ostankino television centre. The army, which had initially declared its neutrality, stormed the Supreme Soviet building in the early morning hours of 4 October by Yeltsin's order, and arrested the leaders of the resistance. At the climax of the crisis, Russia was thought by some to be "on the brink" of civil war.The ten-day conflict became the deadliest single event of street fighting in Moscow's history since the Russian Revolution. According to government estimates, 187 people were killed and 437 wounded.
roncw_warnews.170.a코1=Troubling...

roncw_warnews.171.t코0=Border Skirmish of Samita
roncw_warnews.171.d코0=On December 26, 1972, Kuwait sent a delegation of members of the National Assembly of Kuwait to Iraq. The Kuwaiti delegation met with Saddam Hussein, then deputy President of Iraq, and discussed the border demarcation between Kuwait and Iraq and the need to resolve this conflict. The Kuwaiti delegation also met with Iraqi President Ahmed Hassan al-Bakr, who assured members of the delegation that the border situation would be resolved. Accordingly, on February 26, 1973, another Kuwaiti delegation headed by Sheikh Sabah Al-Ahmad Al-Jaber Al-Sabah, then Kuwait's Minister of Foreign Affairs, visited Iraq and remained until March 2, 1973.
roncw_warnews.171.a코1=Troubling...

roncw_warnews.172.t코0=San Juan Nationalist revolt
roncw_warnews.172.d코0=On September 17, 1922, the Puerto Rican Nationalist Party was formed. José Coll y Cuchí, a former member of the Union Party, was elected its first president. He wanted radical changes within the economy and social welfare programs of Puerto Rico. In 1924, Pedro Albizu Campos, a lawyer, joined the party and was named its vice president.Albizu Campos was the first Puerto Rican graduate of Harvard Law School. He had served as a Second Lieutenant in the U.S. Army during World War I, and believed that Puerto Rico should be an independent nation - even if that required an armed confrontation. By 1930, Coll y Cuchí departed from the party because of his disagreements with Albizu Campos as to how the party should be run. On May 11, 1930, Albizu Campos was elected president of the Nationalist Party.
roncw_warnews.172.a코1=Troubling...

roncw_warnews.173.t코0=The Sand War
roncw_warnews.173.d코0=Three factors contributed to the outbreak of this conflictthe absence of a precise delineation of the border between Algeria and Morocco, the discovery of important mineral resources in the disputed area, and the Moroccan irredentism fueled by the Greater Morocco ideology of the Istiqlal Party and Allal al-Fassi.Before French colonization of the region in the nineteenth century, part of south and west Algeria were under Moroccan influence and no border was defined. In the Treaty of Lalla Maghnia (March 18, 1845), which set the border between French Algeria and Morocco, it is stipulated that 'a territory without water is uninhabitable and its boundaries are superfluous' and the border is delineated over only 165 km.Beyond that there is only one border area,punctuated by tribal territories attached to Morocco or Algeria.
roncw_warnews.173.a코1=Troubling...

roncw_warnews.174.t코0=Second Chechen War
roncw_warnews.174.d코0=On 7 August 1999, Islamist fighters from Chechnya infiltrated Russia's Dagestan region, declaring it an independent state and calling for Holy war. On 1 October, Russian troops entered Chechnya.The campaign ended the de facto independence of the Chechen Republic of Ichkeria and restored Russian federal control over the territory.During the initial campaign, Russian military and pro-Russian Chechen paramilitary forces faced Chechen separatists in open combat, and seized the Chechen capital Grozny after a winter siege that lasted from late 1999 until February 2000. Russia established direct rule of Chechnya in May 2000 and after the full-scale offensive, Chechen militant resistance throughout the North Caucasus region continued to inflict heavy Russian casualties and challenge Russian political control over Chechnya for years.
roncw_warnews.174.a코1=Troubling...

roncw_warnews.175.t코0=Second Congo War
roncw_warnews.175.d코0=The Second Congo War began in the Democratic Republic of the Congo in August 1998, little more than a year after the First Congo War, and involved some of the same issues. The war officially ended in July 2003, when the Transitional Government of the Democratic Republic of the Congo took power. Although a peace agreement was signed in 2002, violence has continued in many regions of the country, especially in the east.Hostilities have continued since the ongoing Lord's Resistance Army insurgency, and the Kivu and Ituri conflicts.Ultimately, nine African countries and around twenty-five armed groups became involved in the war.By 2008, the war and its aftermath had caused 5.4 million deaths, principally through disease and starvation,making the Second Congo War the deadliest conflict worldwide since World War II.
roncw_warnews.175.a코1=Troubling...

roncw_warnews.176.t코0=The Second Intifada
roncw_warnews.176.d코0=The Second Intifada was a period of intensified Israeli–Palestinian violence, which Palestinians describe as an uprising against Israel, while Israelis consider it a prolonged terror campaign perpetuated by the Palestinian National Authority and various Palestinian militant groups. The general triggers for the violence are proposed as the Israeli withdrawal from South Lebanon conflict in spring 2000 and failure of the 2000 Camp David Summit to reach final agreement on the Israeli-Palestinian peace process in July 2000.The violence started in September 2000, after Ariel Sharon made a visit to the Temple Mount, seen by Palestinians as highly provocative.Palestinians threw stones at police and were dispersed by the Israeli army, using tear gas and rubber bullets.
roncw_warnews.176.a코1=Troubling...

roncw_warnews.177.t코0=Iraqi–Kurdish War
roncw_warnews.177.d코0=The 1970 peace agreement did not last long, and in 1974, the Iraqi government began a new offensive against the Kurdish rebels, pushing them close to the border with Iran. As in the First Iraqi-Kurdish War, the Kurds received material support from Iran and Israel. Israel regarded the Iraqi military as a possible threat in case of renewed fighting between Israel and Syria (during the 1973 War about one third of Iraq's army had been sent to fight against Israel on the Syrian front) and so wished to keep the Iraqis occupied elsewhere. Iran wished to strengthen its own political and military position vis-à-vis Iraq—the only other regional power in the Persian Gulf.
roncw_warnews.177.a코1=Troubling...

roncw_warnews.178.t코0=Second Liberian Civil War
roncw_warnews.178.d코0=The Second Liberian Civil War began in 1999 when a rebel group backed by the government of neighbouring Guinea, the Liberians United for Reconciliation and Democracy (LURD), emerged in northern Liberia. In early 2003, a second rebel group, the Movement for Democracy in Liberia (MODEL), emerged in the south, and by June–July 2003, Charles Taylor's government controlled only a third of the country.The capital Monrovia was besieged by LURD, and the group's shelling of the city resulted in the deaths of many civilians. Thousands of people were displaced from their homes as the result of the conflict.The Accra Comprehensive Peace Agreement was signed by the warring parties on August 18, 2003 marking the political end of the conflict and beginning the transition to democracy under the National Transitional Government of Liberia.
roncw_warnews.178.a코1=Troubling...

roncw_warnews.179.t코0=Taiwan Strait Crisis
roncw_warnews.179.d코0=n 1949, the Chinese Civil War ended with the victory of the Communist People's Republic of China (PRC). The government of the Republic of China (ROC), controlled by Chiang Kai-shek and the Kuomintang (KMT), and 1.3 million anti-Communist Chinese supporters fled from mainland China. The ROC government relocated to the island of Taiwan. The territory under ROC control was reduced to Taiwan, Hainan, the Pescadores Islands (Penghu), and several island groups along the south-east coast of China. In April 1950, the PRC captured Hainan. ROC forces there evacuated to Taiwan in May 1950.
roncw_warnews.179.a코1=Troubling...

roncw_warnews.180.t코0=Conflict in the Security Zone
roncw_warnews.180.d코0=In earlier conflicts prior to the 1982 Israeli invasion, including Operation Litani, Israel attempted to eradicate PLO bases from Lebanon and support Christian Maronite militias. The 1982 invasion resulted in the PLO's departure from Lebanon. The creation of the Security Zone in South Lebanon benefited civilian Israelis, although at great cost to Palestinian and Lebanese civilians. Despite this Israeli success in eradicating PLO bases and its partial withdrawal in 1985, the Israeli invasion increased the severity of conflict with local Lebanese militias and resulted in the consolidation of several local Shia Muslim movements in Lebanon, including Hezbollah and Amal, from a previously unorganized guerrilla movement in the south. Over the years, military casualties of both sides grew higher, as both parties used more modern weaponry.
roncw_warnews.180.a코1=Troubling...

roncw_warnews.181.t코0=Shaba II
roncw_warnews.181.d코0=Shaba II was a brief conflict fought in the Zairean province of Shaba (now Katanga) in 1978. The conflict broke out on 11 May 1978 after 6,500 rebels from the Congolese National Liberation Front (FNLC), a Katangese separatist militia, crossed the border from Angola into Zaire in an attempt to achieve the province's secession from the Zairian regime of Mobutu Sese Seko. The FNLC captured the important mining town of Kolwezi.The Mobutist government appealed for foreign assistance and French and Belgian military intervention beat back the invasion, just as in 1977.The US and Cuba coerced Angola and Zaire into negotiations leading to a non-aggression pact. Zaire temporarily cut off support to the Front for the Liberation of the Enclave of Cabinda (FLEC), the National Liberation Front of Angola (FNLA) and the National Union for the Total Independence of Angola (UNITA), and Angola forbade further activity by the Shaba separatists.
roncw_warnews.181.a코1=Troubling...

roncw_warnews.182.t코0=Shebaa Farms Conflict
roncw_warnews.182.d코0=The dispute over ownership of Shebaa Farms resulted in part from the failure of the French Mandate administrations, and later the Lebanese and Syrian governments, to demarcate the border between Lebanon and Syria. Documents from the 1920s and 1930s indicate that inhabitants paid taxes to the Lebanese government. However, from the early 1950s until Israel's occupation of the Golan Heights in the Six-Day War, Syria was the de facto ruling power. In 1978 Israel invaded and occupied Southern Lebanon, and in 1981, the Golan Heights, including the Shebaa Farms, were annexed by Israel, a move only recognized by the United States.
roncw_warnews.182.a코1=Troubling...

roncw_warnews.183.t코0=Shifta War
roncw_warnews.183.d코0=The Northern Frontier District (NFD) came into being in 1925, when it was carved out of the Jubaland region in present-day southern Somalia.At the time under British colonial administration, the northern half of Jubaland was ceded to Italy as a reward for the Italians' support of the Allies during World War I.Britain retained control of the southern half of the territory, which was later called the Northern Frontier District.From 1926 to 1934, the NFD, comprising the current North Eastern Province and the districts of Marsabit, Moyale and Isiolo,was closed by British colonial authorities. Movement in and out of the district was possible only through the use of passes.Despite these restrictions, pastoralism was well-suited to the arid conditions and the non-Somali residents—who represented a tiny fraction of the region's populationwere relatively prosperous, whereas the Somali owners of the land were calculated in underdevelopment.
roncw_warnews.183.a코1=Troubling...

roncw_warnews.184.t코0=Conflict in Siachen
roncw_warnews.184.d코0=The Siachen conflict, sometimes referred to as the Siachen War, was a military conflict between India and Pakistan over the disputed Siachen Glacier region in Kashmir. A cease-fire went into effect in 2003.The contended area is nearly 1,000 square miles (2,600 km2) of territory.The conflict was started in 1984 by India's successful capture of the Siachen Glacier as part of Operation Meghdoot, and subsequently countinued with Operation Rajiv. India took control of the 70-kilometre-long (43 mi) Siachen Glacier and its tributary glaciers, as well as all the main passes and heights of the Saltoro Ridge immediately west of the glacier, including Sia La, Bilafond La, and Gyong La. Pakistan controls the glacial valleys immediately west of the Saltoro Ridge. According to TIME magazine, India gained control of more than 2500 km2 of territory because of its military operations in Siachen.
roncw_warnews.184.a코1=Troubling...

roncw_warnews.185.t코0=Civil War in Sierra Leone
roncw_warnews.185.d코0=The Sierra Leone Civil War was a civil war in Sierra Leone that began on 23 March 1991 when the Revolutionary United Front (RUF), with support from the special forces of Charles Taylor’s National Patriotic Front of Liberia (NPFL), intervened in Sierra Leone in an attempt to overthrow the Joseph Momoh government. The resulting civil war lasted 11 years, enveloped the country, and left over 50,000 dead.During the first year of the war, the RUF took control of large swathes of territory in eastern and southern Sierra Leone, which were rich in alluvial diamonds. The government's ineffective response to the RUF, and the disruption in government diamond production, precipitated a military coup d'état in April 1992 by the National Provisional Ruling Council (NPRC). By the end of 1993, the Sierra Leone Army (SLA) had succeeded in pushing the RUF rebels back to the Liberian border, but the RUF recovered and fighting continued.
roncw_warnews.185.a코1=Troubling...

roncw_warnews.186.t코0=The Singing Revolution
roncw_warnews.186.d코0=After World War II, the Baltic states had been fully incorporated into the USSR after military occupation and annexation first in 1940 and then again in 1944. Mikhail Gorbachev introduced "glasnost" (openness) and "perestroika" (restructuring) in 1985, hoping to stimulate the failing Soviet economy and encourage productivity, particularly in the areas of consumer goods, the liberalisation of cooperative businesses, and growing the service economy. Glasnost rescinded limitations on political freedoms in the Soviet Union which led to problems within the non-Russian nations occupied in the build-up to war in the 1940s.Hitherto unrecognised issues previously kept secret by the Moscow government were admitted to in public, causing dissatisfaction within the Baltic states. Combined with the war in Afghanistan and the nuclear fallout in Chernobyl, grievances were aired in a publicly explosive and politically decisive manner. Estonians were concerned about the demographic threat to their national identity posed by the influx of individuals from foreign ethnic groups to work on such large Soviet development projects as phosphate mining.
roncw_warnews.186.a코1=Troubling...

roncw_warnews.187.t코0=Sino-Indian War
roncw_warnews.187.d코0=The Sino-Indian War, also known as the Indo-China War and Sino-Indian Border Conflict, was a war between China and India that occurred in 1962. A Chinese disputed Himalayan border was the main cause of the war. There had been a series of violent border skirmishes between the two countries after the 1959 Tibetan uprising, when India granted asylum to the Dalai Lama. India initiated a defensive Forward Policy from 1960 to hinder Chinese military patrols and logistics, in which it placed outposts along the border, including several north of the McMahon Line, the eastern portion of the Line of Actual Control proclaimed by Chinese Premier Zhou Enlai in 1959.
roncw_warnews.187.a코1=Troubling...

roncw_warnews.188.t코0=Sino-Soviet Border Conflict
roncw_warnews.188.d코0=The Sino-Soviet border conflict was a seven-month undeclared military conflict between the Soviet Union and China at the height of the Sino-Soviet split in 1969. The most serious of these border clashes, which brought the world's two largest communist states to the brink of war, occurred in March 1969 in the vicinity of Zhenbao (Damansky) Island on the Ussuri (Wusuli) River, near Manchuria. The conflict resulted in a ceasefire, with a return to the status quo.
roncw_warnews.188.a코1=Troubling...

roncw_warnews.189.t코0=Sino-Vietnamese War
roncw_warnews.189.d코0=Chinese forces entered northern Vietnam and captured several cities near the border. On March 6, 1979, China declared that the gate to Hanoi was open and that their punitive mission had been achieved. Chinese troops then withdrew from Vietnam. Both China and Vietnam claimed victory in the last of the Indochina Wars. As Vietnamese troops remained in Cambodia until 1989, one can say that China remained unsuccessful in its goal of dissuading Vietnam from involvement in Cambodia. Following the dissolution of the Soviet Union in 1991, the Sino-Vietnamese border was finalized.
roncw_warnews.189.a코1=Troubling...

roncw_warnews.190.t코0=The Six-Day War
roncw_warnews.190.d코0=Relations between Israel and its neighbours were not normalised after the 1948 Arab–Israeli War. In 1956 Israel invaded the Sinai peninsula in Egypt, with one of its objectives being the reopening of the Straits of Tiran that Egypt had blocked to Israeli shipping since 1950. Israel was eventually forced to withdraw, but was guaranteed that the Straits of Tiran would remain open. A United Nations Emergency Force (UNEF) was deployed along the border, but there was no demilitarisation agreement.In the months prior to June 1967, tensions became dangerously heightened. Israel reiterated its post-1956 position that the closure of the Straits of Tiran to Israeli shipping would be a cause for war (a casus belli). Egyptian President Gamal Abdel Nasser announced in May that the Straits would be closed to Israeli vessels, and then mobilised Egyptian forces along the border with Israel, ejecting UNEF. On 5 June, Israel launched a series of preemptive airstrikes against Egyptian airfields, asserting imminent attack from the Egyptians. The question of which side caused the war is one of a number of controversies relating to the conflict.
roncw_warnews.190.a코1=Troubling...

roncw_warnews.191.t코0=South African Border War
roncw_warnews.191.d코0=Following several years of unsuccessful petitioning through the United Nations and the International Court of Justice for Namibian independence, SWAPO formed the PLAN in 1962 with material assistance from the Soviet Union, China, and sympathetic African states such as Tanzania, Ghana, and Algeria.Fighting broke out between PLAN and the South African authorities in August 1966. Between 1975 and 1988 the SADF staged massive conventional raids into Angola and Zambia to eliminate PLAN's forward operating bases.It also deployed specialist counter-insurgency units such as Koevoet and 32 Battalion trained to carry out external reconnaissance and track guerrilla movements.
roncw_warnews.191.a코1=Troubling...

roncw_warnews.192.t코0=More Conflicts in South Lebanon
roncw_warnews.192.d코0=With no clear end-game in South Lebanon, the IDF was unfamiliar with the type of warfare that Hezbollah waged, and while it could inflict losses on Hezbollah, there was no long-term strategy. With Hezbollah targeting the Galilee with rockets, the official purpose of the security zone - to protect Israel's northern communities - seemed contradictory. Hezbollah also excelled at psychological warfare, often recording their attacks on Israeli soldiers.Following the 1997 Israeli helicopter disaster, the Israeli public began to seriously question whether the occupation of South Lebanon was worth maintaining. The Four Mothers movement rose to the forefront of the public discourse, and played a leading role in swaying the public in favor of a withdrawal.
roncw_warnews.192.a코1=Troubling...

roncw_warnews.193.t코0=War in South Ossetia
roncw_warnews.193.d코0=Following the breakdown of the Tsarist regime in Russia, South Ossetians allied with the Russian Bolsheviks, fighting a war against the newly independent Menshevik Georgia. Initially Georgia was successful, but in 1921, the Red Army conquered the country. South Ossetia became an autonomous oblast in the Georgian Soviet Socialist Republic. During the Soviet period, relations between ethnic Ossetians and Georgians were peaceful, with a high rate of interaction and intermarriages.In 1989, around 98,000 people lived in South Ossetia. Of these, 66.61% were Ossetian and 29.44% Georgian. Another 99,000 Ossetians lived throughout the rest of Georgia.
roncw_warnews.193.a코1=Troubling...

roncw_warnews.194.t코0=South Thailand Insurgency
roncw_warnews.194.d코0=The South Thailand insurgency is an ongoing conflict centered in southern Thailand. It originated in 1948 as an ethnic and religious separatist insurgency in the historical Malay Patani Region, made up of the three southernmost provinces of Thailand and parts of a fourth, but has become more complex and increasingly violent since the early 2000s from drug cartels, oil smuggling networks,and sometimes pirate raids.The former Sultanate of Pattani, which included the southern Thai provinces of Pattani (Patani), Yala (Jala), Narathiwat (Menara)—also known as the three Southern Border Provinces (SBP) as well as neighbouring parts of Songkhla Province (Singgora), and the northeastern part of Malaysia (Kelantan), was conquered by the Kingdom of Siam in 1785 and, except for Kelantan, has been governed by Thailand ever since.
roncw_warnews.194.a코1=Troubling...

roncw_warnews.195.t코0=Soviet–Afghan War
roncw_warnews.195.d코0=The Soviet–Afghan War was a conflict wherein insurgent groups (known collectively as the mujahideen), as well as smaller Maoist groups, fought a nine-year guerrilla war against the Soviet Army and the Democratic Republic of Afghanistan government throughout the 1980s, mostly in the Afghan countryside. The mujahideen were variously backed primarily by the United States, Pakistan, Iran, Saudi Arabia, China, and the United Kingdom; the conflict was a Cold War-era proxy war. Between 562,000 and 2,000,000 civilians were killed and millions of Afghans fled the country as refugees,mostly to Pakistan and Iran.
roncw_warnews.195.a코1=Troubling...

roncw_warnews.196.t코0=Second Sudanese Civil War
roncw_warnews.196.d코0=The Second Sudanese Civil War was a conflict from 1983 to 2005 between the central Sudanese government and the Sudan People's Liberation Army. It was largely a continuation of the First Sudanese Civil War of 1955 to 1972. Although it originated in southern Sudan, the civil war spread to the Nuba mountains and the Blue Nile. It lasted for 22 years and is one of the longest civil wars on record. The war resulted in the independence of South Sudan six years after the war ended.oughly two million people died as a result of war, famine and disease caused by the conflict. Four million people in southern Sudan were displaced at least once (and normally repeatedly) during the war. The civilian death toll is one of the highest of any war since World War IIand was marked by numerous human rights violations. These include slavery and mass killings.
roncw_warnews.196.a코1=Troubling...

roncw_warnews.197.t코0=Suez Crisis
roncw_warnews.197.d코0=On 29 October, Israel invaded the Egyptian Sinai. Britain and France issued a joint ultimatum to cease fire, which was ignored. On 5 November, Britain and France landed paratroopers along the Suez Canal. While the Egyptian forces were defeated, they had blocked the canal to all shipping. It later became clear that Israel, France and Britain had conspired to plan out the invasion. The three allies had attained a number of their military objectives, but the canal was useless. Heavy political pressure from the United States and the USSR led to a withdrawal. U.S. president Dwight D. Eisenhower had strongly warned Britain not to invade; he threatened serious damage to the British financial system by selling the US government's pound sterling bonds.
roncw_warnews.197.a코1=Troubling...

roncw_warnews.198.t코0=Syrian Coup D'état
roncw_warnews.198.d코0=The coup was planned by the military committee, rather than the Ba'ath Party's civilian leadership, but Michel Aflaq, the leader of the party, consented to the conspiracy. The leading members of the military committee throughout the planning process and in the immediate aftermath of taking power were Muhammad Umran, Salah Jadid and Hafez al-Assad. The committee enlisted the support of two Nasserists, Rashid al-Qutayni and Muhammad al-Sufi, and the independent Ziad al-Hariri. The coup was originally planned for 7 March, but was postponed one day after the government discovered where the conspirators were planning to assemble.
roncw_warnews.198.a코1=Troubling...

roncw_warnews.199.t코0=Civil War in Tajikistan
roncw_warnews.199.d코0=The Tajikistani Civil War also known as the Tajik Civil War, began in May 1992 when regional groups from the Garm and Gorno-Badakhshan regions of Tajikistan rose up against the newly-formed government of President Rahmon Nabiyev, which was dominated by people from the Khujand and Kulob regions. The rebel groups were led by a combination of liberal democratic reformers and Islamists, who would later organize under the banner of the United Tajik Opposition. The government was supported by Russian border guards.
roncw_warnews.199.a코1=Troubling...

roncw_warnews.200.t코0=Taliban Insurgency in Afghanistan
roncw_warnews.200.d코0=The Taliban insurgency began after the group's fall from power during the 2001 War in Afghanistan. The Taliban forces are fighting against the Afghan government, formerly led by President Hamid Karzai, now led by President Ashraf Ghani, and against the US-led International Security Assistance Force (ISAF). The insurgency has spread to some degree over the Durand Line border to neighboring Pakistan, in particular the Waziristan region and Khyber Pakhtunkhwa. The Taliban conduct low-intensity warfare against Afghan National Security Forces and their NATO allies, as well as against civilian targets. Regional countries, particularly Pakistan, Iran, China and Russia, are often accused of funding and supporting the insurgent groups.The leader of the Taliban is Hibatullah Akhundzada, who heads the Quetta Shura. The allied Haqqani Network, Hezb-e Islami Gulbuddin, and smaller Al-Qaeda groups have also been part of the insurgency.
roncw_warnews.200.a코1=Troubling...

roncw_warnews.201.t코0=Slovenian War for Independence
roncw_warnews.201.d코0=The Slovenian War for Independence was a brief conflict that followed Slovenia's declaration of independence from Yugoslavia on 25 June 1991.It was fought between the Slovenian Territorial Defence and the Yugoslav People's Army (JNA). It lasted from 27 June 1991 until 7 July 1991, when the Brioni Accords were signed. It marked the beginning of the Yugoslav Wars.
roncw_warnews.201.a코1=Troubling...

roncw_warnews.202.t코0=Republic of the Congo in Civil War
roncw_warnews.202.d코0=The causes of the civil war laid in the disputed legislative elections of 1993. Bernard Kolelas's Ninja militia and Sassou Nguesso's Cobra militia fought against President Pascal Lissouba's Cocoye militia in a conflict that left 2,000 people killed and tens of thousands displaced. A peace agreement was signed in December 1994 to end hostilities.
roncw_warnews.202.a코1=Troubling...

roncw_warnews.203.t코0=Tibetan uprising
roncw_warnews.203.d코0=The 1959 Tibetan uprising or the 1959 Tibetan rebellion began on 10 March 1959, when a revolt erupted in Lhasa, the capital of Tibet, which had been under the effective control of the People's Republic of China since the Seventeen Point Agreement was reached in 1951.Armed conflict between Tibetan guerillas and the People's Liberation Army (PLA) had started in 1956 in the Kham and Amdo regions, which had been subjected to socialist reform. The guerrilla warfare later spread to other areas of Tibet and lasted through 1962. Some regard the Xunhua Incident in 1958 as a precursor of the Tibetan uprising.The anniversary of the uprising is observed by Tibetan exiles as the ''Tibetan Uprising Day'' and Women's Uprising Day.he anniversary of its end is officially celebrated in the Tibetan Autonomous Region as Serfs Emancipation Day.
roncw_warnews.203.a코1=Troubling...

roncw_warnews.204.t코0=War in Transnistria
roncw_warnews.204.d코0=The Transnistria War was an armed conflict that broke out in November 1990 in Dubăsari between pro-Transnistria forces, including the Transnistrian Republican Guard, militia and Cossack units (which were supported by elements of the Russian 14th Army), and pro-Moldovan forces, including Moldovan troops and police. Fighting intensified on 1 March 1992 and, alternating with ad hoc ceasefires, lasted throughout the spring and early summer of 1992 until a ceasefire was declared on 21 July 1992, which has held. The conflict remained unresolved, but in 2011 talks were held under the auspices of the Organization for Security and Cooperation in Europe (OSCE) with Lithuania holding the rotating chairmanship.
roncw_warnews.204.a코1=Troubling...

roncw_warnews.205.t코0=Turkey invades Cyprus
roncw_warnews.205.d코0=The Turkish invasion of Cyprus code-named by Turkey as Operation Atilla, as a Turkish military invasion of the island country of Cyprus. It was launched on 20 July 1974, following the Cypriot coup d'état on 15 July 1974.The coup had been ordered by the military Junta in Greece and staged by the Cypriot National Guard in conjunction with EOKA-B.It deposed the Cypriot president Archbishop Makarios III and installed Nikos Sampson.The aim of the coup was the union (enosis) of Cyprus with Greece,and the Hellenic Republic of Cyprus to be declared.
roncw_warnews.205.a코1=Troubling...

roncw_warnews.206.t코0=Ugandan Bush War
roncw_warnews.206.d코0=The Ugandan Bush War, also known as the Luwero War, the Ugandan Civil War or the Resistance War, was a civil war fought in Uganda by the official Ugandan government and its armed wing, the Uganda National Liberation Army (UNLA), against a number of rebel groups, most importantly the National Resistance Army (NRA), from 1980 to 1986.The unpopular President Milton Obote was overthrown in a coup d'état in 1971 by General Idi Amin, who established a military dictatorship. Amin was overthrown in 1979 following the Uganda-Tanzania War, but his loyalists started the Bush War by launching an insurgency in the West Nile region in 1980. Subsequent elections saw Obote return to power in an UNLA-ruled government. Several opposition groups claimed the elections were rigged, and united as the NRA under the leadership of Yoweri Museveni to start an armed uprising against Obote's government on 6 February 1981. Obote was overthrown and replaced as President by his general Tito Okello in 1985 during the closing months of the conflict. Okello formed a coalition government consisting of his followers and several armed opposition groups which agreed to a peace deal. In contrast, the NRA refused to compromise with the government, and conquered much of western and southern Uganda in a number of offensives from August to December 1985.
roncw_warnews.206.a코1=Troubling...

roncw_warnews.207.t코0=Uganda–Tanzania War
roncw_warnews.207.d코0=The circumstances surrounding the outbreak of the war are not clear, and numerous differing accounts of the events exist. In October 1978 Ugandan forces began making incursions into Tanzania. Later that month the Uganda Army launched an invasion, looting property and killing civilians. Ugandan official media declared the annexation of the Kagera Salient. On 2 November Nyerere declared war on Uganda and mobilised the Tanzania People's Defence Force (TPDF) to retake the salient. The Organisation of African Unity (OAU) failed to mediate a diplomatic resolution, and the TPDF launched a counteroffensive, re-securing Kagera by January 1979 and occupying the Ugandan border town of Mutukula. Nyerere also mobilised Ugandan rebels loyal to Obote and Yoweri Museveni to weaken Amin's regime. Nyerere did not initially intend on expanding the war beyond defending Tanzanian territory. After Amin failed to renounce his claims to Kagera and the OAU failed to condemn the Ugandan invasion, he decided that Tanzanian forces should occupy the towns of Masaka and Mbarara in southern Uganda in the hopes that this would trigger a popular uprising against Amin and lead to his overthrow. The TPDF's 20th Division launched its offensive in February and occupied the towns, but no uprising occurred.
roncw_warnews.207.a코1=Troubling...

roncw_warnews.208.t코0=The US Bombs Libya
roncw_warnews.208.d코0=The 1986 United States bombing of Libya, code-named Operation El Dorado Canyon, comprised air strikes by the United States against Libya on Tuesday 15 April 1986. The attack was carried out by the U.S. Air Force, U.S. Navy and U.S. Marine Corps via air strikes, in retaliation for the West Berlin discotheque bombing ten days earlier. There were 40 reported Libyan casualties, and one U.S. plane was shot down. One of the claimed Libyan deaths was of a baby girl, reported to be Muammar Gaddafi's daughter, Hana Gaddafi.However, there were doubts as to whether she was really killed, or whether she really even existed.
roncw_warnews.208.a코1=Troubling...

roncw_warnews.209.t코0=Civil War in Dominican Republic
roncw_warnews.209.d코0=The Dominican Civil War took place between April 24, 1965, and September 3, 1965, in Santo Domingo, Dominican Republic. It started when civilian and military supporters of former President Juan Bosch overthrew acting President Donald Reid Cabral. The coup prompted General Elías Wessin y Wessin to organize elements of the military loyal to President Reid ("loyalists"), initiating an armed campaign against the so-called constitutionalist rebels.
roncw_warnews.209.a코1=Troubling...

roncw_warnews.210.t코0=The US Occupies the Dominican Republic
roncw_warnews.210.d코0=Allegations of foreign support for the rebels from the Dominican civil war led to a United States intervention in the conflict, which later transformed into an Organization of American States occupation of the country. Elections were held in 1966, in the aftermath of which Joaquín Balaguer was elected into the presidential seat. Later in the same year international troops departed from the country.
roncw_warnews.210.a코1=Troubling...

roncw_warnews.211.t코0=North Vietnamese invasion of Laos
roncw_warnews.211.d코0=North Vietnam supported the Pathet Lao to fight against the Kingdom of Laos between 1958–1959. Control over Laos allowed for the eventual construction of the Ho Chi Minh Trail that would serve as the main supply route (MSR) for enhanced NLF (the National Liberation Front, the Vietcong) and NVA (North Vietnamese Army) activities in the Republic of Vietnam. As such, the support for Pathet Lao to fight against Kingdom of Laos by North Vietnam would prove decisive in the eventual communist victory over South Vietnam in 1975 as the South Vietnamese and American forces could have prevented any NVA and NLF deployment and resupply if these only happened over the 17th Parallel, also known as the Demilitarized Zone (DMZ), a narrow strip of land between North and South Vietnam that was closely guarded by both sides. It also helped the Pathet Lao win the Kingdom of Laos, although the Kingdom of Laos had American support.
roncw_warnews.211.a코1=Troubling...

roncw_warnews.212.t코0=War in Vietnam
roncw_warnews.212.d코0=The conflict emerged from the First Indochina War against the communist-led Viet Minh.Most of the funding for the French war effort was provided by the U.S.After the French quit Indochina in 1954, the US assumed financial and military support for the South Vietnamese state. The Việt Cộng, also known as Front national de libération du Sud-Viêt Nam or NLF (the National Liberation Front), a South Vietnamese common front under the direction of North Vietnam, initiated a guerrilla war in the south. North Vietnam had also invaded Laos in the mid-1950s in support of insurgents, establishing the Ho Chi Minh Trail to supply and reinforce the Việt Cộng.U.S. involvement escalated under President John F. Kennedy through the MAAG program from just under a thousand military advisors in 1959 to 16,000 in 1963. By 1963, the North Vietnamese had sent 40,000 soldiers to fight in South Vietnam.North Vietnam was heavily backed by the USSR and the People's Republic of China. China also sent hundreds of PLA servicemen to North Vietnam to serve in air-defense and support roles.
roncw_warnews.212.a코1=Troubling...

roncw_warnews.213.t코0=War of Attrition
roncw_warnews.213.d코0=Following the 1967 Six-Day War, no serious diplomatic efforts tried to resolve the issues at the heart of the Arab–Israeli conflict. In September 1967, the Arab states formulated the "three nos" policy, barring peace, recognition or negotiations with Israel. Egyptian President Gamal Abdel Nasser believed that only military initiative would compel Israel or the international community to facilitate a full Israeli withdrawal from Sinai,and hostilities soon resumed along the Suez Canal.
roncw_warnews.213.a코1=Troubling...

roncw_warnews.214.t코0=War on Terror
roncw_warnews.214.d코0=The War on terror, also known as the Global War on Terrorism and U.S. War on Terror, is an international military campaign launched by the United States government after the September 11 attacks.The targets of the campaign are primarily Sunni Islamic fundamentalist armed groups located throughout the Muslim world, with the most prominent groups being Al-Qaeda, the Islamic State, the Taliban, Tehrik-i-Taliban Pakistan, and the various franchise groups of the former two organizations.The naming of the campaign uses a metaphor of war to refer to a variety of actions that do not constitute a specific war as traditionally defined. U.S. president George W. Bush first used the term 'war on terrorism' on 16 September 2001, and then 'war on terror' a few days later in a formal speech to Congress.In the latter speech, George Bush stated, 'Our enemy is a radical network of terrorists and every government that supports them.The term was originally used with a particular focus on countries associated with al-Qaeda. The term was immediately criticised by such people as Richard B. Myers, chairman of the Joint Chiefs of Staff, and more nuanced terms subsequently came to be used by the Bush administration to publicly define the international campaign led by the U.S.While it was never used as a formal designation of U.S. operations in internal government documentation,a Global War on Terrorism Service Medal was issued.
roncw_warnews.214.a코1=Troubling...

roncw_warnews.215.t코0=Warsaw Pact invades Czechoslovakia
roncw_warnews.215.d코0=The Warsaw Pact invasion of Czechoslovakia, officially known as Operation Danube, was a joint invasion of Czechoslovakia by five Warsaw Pact countries – the Soviet Union, Poland, Bulgaria, East Germany and Hungary – on the night of 20–21 August 1968.Approximately 250,000 Warsaw Pact troops attacked Czechoslovakia that night, with Romania and Albania refusing to participate.East German forces, except for a small number of specialists, did not participate in the invasion because they were ordered from Moscow not to cross the Czechoslovak border just hours before the invasion.137 Czechoslovakian civilians were killed and 500 seriously wounded during the occupation.
roncw_warnews.215.a코1=Troubling...

roncw_warnews.216.t코0=War in West Sahara
roncw_warnews.216.d코0=The Western Sahara War  was an armed struggle opposing the Sahrawi indigenous Polisario Front to Morocco between 1975 and 1991 and Mauritania from 1975 to 1979, being the most significant phase of the Western Sahara conflict. The conflict erupted after the withdrawal of Spain from the Spanish Sahara in accordance with the Madrid Accords (signed under the pressure of the Green March), by which it transferred administrative control of the territory to Morocco and Mauritania, but not sovereignty. In late 1975, the Moroccan government organized the Green March of some 350,000 Moroccan citizens, escorted by around 20,000 troops, who entered Western Sahara, trying to establish a Moroccan presence. While at first met with just minor resistance by the POLISARIO, Morocco later engaged a long period of guerrilla warfare with the Sahrawi nationalists. During the late 1970s, the Polisario Front, desiring to establish an independent state in the territory, attempted to fight both Mauritania and Morocco. In 1979, Mauritania withdrew from the conflict after signing a peace treaty with the POLISARIO. The war continued in low intensity throughout the 1980s, though Morocco made several attempts to take the upper hand in 1989–1991. A cease-fire agreement was finally reached between the Polisario Front and Morocco in September 1991. Some sources put the final death toll between 10,000 and 20,000 people.
roncw_warnews.216.a코1=Troubling...

roncw_warnews.217.t코0=Conflict in Xinjiang
roncw_warnews.217.d코0=The Xinjiang conflict, also known as Uyghur–Chinese conflict is a conflict in China's far-northwest autonomous region of Xinjiang centred on the Uyghurs, a Turkic minority ethnic group who make up the largest group in the region.Though the conflict is traced to 1931, factors such as the massive state-sponsored migration of Han Chinese from the 1950s to the 1970s, government policies promoting Chinese cultural unity and punishing certain expressions of Uyghur identity,and harsh responses to separatism have contributed to tension between Uyghurs, and state police and Han Chinese.his has taken the form of both frequent terrorist attacks and wider public unrest such as the Baren Township riot.
roncw_warnews.217.a코1=Troubling...

roncw_warnews.218.t코0=Civil War in Yemen
roncw_warnews.218.d코0=The Yemeni Civil War was a civil war fought between the two Yemeni forces of the pro-union northern and the socialist separatist southern Yemeni states and their supporters. The war resulted in the defeat of the southern armed forces, the reunification of Yemen, and the flight into exile of many Yemeni Socialist Party (YSP) leaders and other separatists.South Yemen had witnessed 2 civil wars that led to regime changes in the 1980s. As a result, serious moves toward reconciliation and unification began. And in December 1989, the president of North Yemen and South Yemen signed a draft constitution and agreed to a one-year timetable for unification.
roncw_warnews.218.a코1=Troubling...

roncw_warnews.219.t코0=Yemenite War
roncw_warnews.219.d코0=The Yemenite War of 1979 was a short military conflict between the Yemen Arab Republic (YAR; North Yemen) and the People's Democratic Republic of Yemen (PDRY; South Yemen).he war developed out of a breakdown in relations between the two countries after the president of North Yemen, Ahmad al-Ghashmi, was killed on 24 June 1978 and Salim Rubai Ali, a moderate Marxist who had been working on a proposed merger between the two Yemens, was murdered two days later.he hostility of the rhetoric from the new leadership of both countries escalated, leading to small scale border fighting, which then in turn escalated into a full blown war in February 1979. North Yemen appeared on the edge of a decisive defeat after a three-front invasion by South Yemeni combined arms formation,however this was prevented by a successful mediation in the form of the Kuwait Agreement of 1979, which resulted in Arab League forces being deployed to patrol the North-South border. An agreement to unite both countries was also signed, although was not implemented.
roncw_warnews.219.a코1=Troubling...

roncw_warnews.220.t코0=Yeosu–Suncheon Rebellion
roncw_warnews.220.d코0=Yeosu-Suncheon Rebellion, also known as the Yeo-Sun Incident (Yeo-Sun an abbreviation of the area names Yeosu and Suncheon), was a rebellion that began in October 1948 and mostly ended by November of the same year. However, pockets of resistance lasted through to 1957, almost 10 years later.It is often called a "rebellion incident", but it is used as a case of "Yeosu and Suncheon incident" or "Yeosu, Suncheon 10.19 incident" since 1995 because the residents of the area may have mistaken it as the main object of the uprising.The rebellion took place in Yeosu, Suncheon, and various surrounding towns in the South Jeolla province of South Korea. Rising anti-government sentiment towards the Syngman Rhee regime ignited in rebellion as 2,000 left-leaning soldiers based in the Yeo-Sun area raised arms in opposition to the Rhee government's handling of the Jeju Uprising, which occurred just months earlier in April.Park Chung-hee, who would later become a president of South Korea, participated in the rebellion, although he was allegedly given leniency in exchange for aiding in the hunt for others involved in the rebellion.
roncw_warnews.220.a코1=Troubling...

roncw_warnews.221.t코0=Yom Kippur War
roncw_warnews.221.d코0=The Yom Kippur War, Ramadan War, or October War  also known as the 1973 Arab–Israeli War, was fought from 6 to 25 October 1973, by a coalition of Arab states led by Egypt and Syria against Israel. The war took place mostly in Sinai and the Golan—occupied by Israel during the 1967 Six-Day War—with some fighting in African Egypt and northern Israel.gypt's initial war objective was to use its military to seize a foothold on the east bank of the Suez Canal and use this to negotiate the return of the rest of Sinai.The war began when the Arab coalition launched a joint surprise attack on Israeli positions, on Yom Kippur, a widely observed day of rest, fasting, and prayer in Judaism, which also occurred that year during the Muslim holy month of Ramadan.Egyptian and Syrian forces crossed ceasefire lines to enter the Sinai Peninsula and the Golan Heights, respectively. Both the United States and the Soviet Union initiated massive resupply efforts to their respective allies during the war, and these efforts led to a near-confrontation between the two nuclear superpowers.
roncw_warnews.221.a코1=Troubling...

roncw_warnews.222.t코0=Indonesia invades East Timor
roncw_warnews.222.d코0=During the first months of the occupation, the Indonesian military faced heavy insurgency resistance in the mountainous interior of the island, but from 1977–1978, the military procured new advanced weaponry from the United States, Israel, and other countries, to destroy Fretilin's framework.The last two decades of the century saw continuous clashes between Indonesian and East Timorese groups over the status of East Timor, until 1999, when a majority of East Timorese voted overwhelmingly for independence (the alternative option being "special autonomy" while remaining part of Indonesia). After a further two and a half years of transition under the auspices of three different United Nations missions, East Timor achieved independence on 20 May 2002.
roncw_warnews.222.a코1=Troubling...

roncw_warnews.223.t코0=Ituri Conflict
roncw_warnews.223.d코0=The conflict was largely set off by the Second Congo War, which had led to increased ethnic consciousness, a large supply of small arms, and the formation of various armed groups. More long-term factors include land disputes, natural resources, and the existing ethnic tensions throughout the region. The Lendu ethnicity was largely represented by the Nationalist and Integrationist Front (FNI) while the Union of Congolese Patriots (UPC) claimed to be fighting for the Hema.The conflict was extremely violent. Large-scale massacres were perpetrated by members of both ethnic factions.In 2006, the BBC reported that as many as 60,000 people had died in Ituri since 1998.
roncw_warnews.223.a코1=Troubling...

roncw_warnews.224.t코0=Conflict at the DMZ
roncw_warnews.224.d코0=There have been reported a series of low-level armed clashes between North Korean forces and the forces of South Korea and the United States, largely occurring between 1966 and 1969 at the Korean DMZ.
roncw_warnews.224.a코1=Troubling...

roncw_warnews.225.t코0=War in Lebanon
roncw_warnews.225.d코0=It began on 6 June 1982, when the Israel Defense Forces (IDF) invaded southern Lebanon, after repeated attacks and counter-attacks between the Palestine Liberation Organization (PLO) operating in southern Lebanon and the IDF that had caused civilian casualties on both sides of the border.The military operation was launched after gunmen from Abu Nidal's organization attempted to assassinate Shlomo Argov, Israel's ambassador to the United Kingdom. Israeli Prime Minister Menachem Begin blamed Abu Nidal's enemy, the PLO, for the incident,and used the incident as a casus belli for the invasion.
roncw_warnews.225.a코1=Troubling...

roncw_warnews.226.t코0=Conflict between Mexico and Guatemala
roncw_warnews.226.d코0=The Mexico–Guatemala conflict was an armed conflict between the Mexico and Guatemala, in which Mexican civilian fishing boats were fired upon by the Guatemalan Air Force. Hostilities were set in motion by the installation of Miguel Ydígoras as President of Guatemala on March 2, 1958.
roncw_warnews.226.a코1=Troubling...

roncw_warnews.227.t코0=Insurgency in Ogaden
roncw_warnews.227.d코0=The Insurgency in Ogaden was an armed conflict that took place from 1994 to 2018. It was fought by separatists, the Ogaden National Liberation Front (ONLF), against the Ethiopian government. The war began in 1994, when the ONLF attempted to recreate Greater Somalia by unifying Ethiopia's Somali Region with Somalia. It ended in a peace agreement as part of Prime Minister Abiy Ahmed's reforms.
roncw_warnews.227.a코1=Troubling...

roncw_warnews.228.t코0=Poonch Rebellion
roncw_warnews.228.d코0=In Spring 1947, an uprising against the Maharaja Hari Singh of Jammu and Kashmir broke out in the Poonch jagir, an area bordering the Rawalpindi district of West Punjab and the Hazara district of the North-West Frontier Province in the future Pakistan. The leader of the rebellion, Sardar Muhammad Ibrahim Khan, escaped to Lahore by the end of August 1947 and persuaded the Pakistani authorities to back the rebellion. In addition to the backing, Prime Minister Liaquat Ali Khan authorised an invasion of the state, by the ex-Indian National Army personnel in the south and a force led by Major Khurshid Anwar in the north. These invasions eventually led to the First Kashmir War fought between India and Pakistan, and the formation of Azad Kashmir. The Poonch jagir has since been divided across Azad Kashmir, administered by Pakistan and the state of Jammu and Kashmir, administered by India.
roncw_warnews.228.a코1=Troubling...

roncw_warnews.229.t코0=Salvadoran Civil War
roncw_warnews.229.d코0=The Salvadoran Civil War was a civil war in El Salvador fought between the military-led junta government of El Salvador and the Farabundo Martí National Liberation Front (FMLN) (a coalition or "umbrella organization" of left-wing groups) from 15 October 1979 to 16 January 1992. A coup on October 15, 1979, was followed by killings of anti-coup protesters by the government and of anti-disorder protesters by the guerrillas, and is widely seen as the start of civil war.he fully-fledged civil war lasted for more than 12 years and included the deliberate terrorizing and targeting of civilians by US-trained government death squads including prominent clergy from the Catholic Church, the recruitment of child soldiers and other human rights violations, mostly by the military.An unknown number of people disappeared while the UN reports that the war killed more than 75,000 people between 1979 and 1992.
roncw_warnews.229.a코1=Troubling...

roncw_warnews.230.t코0=Shaba 1
roncw_warnews.230.d코0=Shaba I was a conflict in Zaire's Shaba (Katanga) Province lasting from March 8 to May 26, 1977. The conflict began when the Front for the National Liberation of the Congo (FNLC), a group of about 2,000 Katangan Congolese soldiers who were veterans of the Congo Crisis, the Angolan War of Independence, and the Angolan Civil War, crossed the border into Shaba from Angola. The FNLC made quick progress through the region because of the sympathizing locals and the disorganization of the Zairian military (Forces Armées Zaïroises, or FAZ). Travelling east from Zaire's border with Angola, the rebels reached Mutshatsha, a small town near the key mining town of Kolwezi.
roncw_warnews.230.a코1=Troubling...

roncw_warnews.231.t코0=Somali Civil War
roncw_warnews.231.d코0=Various armed factions began competing for influence in the power vacuum and turmoil that followed, particularly in the south.In 1990–92, customary law temporarily collapsed due to the fighting.his precipitated the arrival of UNOSOM I UN military observers in July 1992, followed by larger peacekeeping forces.actional fighting continued in the south. In the absence of a central government, Somalia became a 'failed state'.The UN withdrew in 1995, having incurred significant casualties, but no central authority had yet been reestablished.After the central government's collapse, there was some return to customary and religious law in most regions. In 1991 and 1998, two autonomous regional governments were also established in the northern part of the country.his led to a relative decrease in the intensity of the fighting, with SIPRI removing Somalia from its list of major armed conflicts for 1997 and 1998.
roncw_warnews.231.a코1=Troubling...

roncw_warnews.232.t코0=Abyan offensive
roncw_warnews.232.d코0=The 2012 Abyan offensive was an offensive by the Yemeni military against Islamist militant forces, possibly including elements of Al-Qaeda in the Arabian Peninsula (AQAP), in the province of Abyan with the purpose of re-capturing the militant-held towns of Zinjibar and Jaʿār.
roncw_warnews.232.a코1=Troubling...

roncw_warnews.233.t코0=Afghanistan–Pakistan border skirmish
roncw_warnews.233.d코0=On 5 May 2017, an armed skirmish occurred after Afghan forces attacked a Pakistani census team in Chaman, in Pakistan near the border with Afghanistan. At least 15 people died on both sides in the immediate border clash. It is one of a series of similar border-related incidents between the two countries.
roncw_warnews.233.a코1=Troubling...

roncw_warnews.234.t코0=Anglophone Crisis
roncw_warnews.234.d코0=The Crisis is a conflict in the Southern Cameroons region of Cameroon, part of the long-standing Anglophone problem.In September 2017, separatists in the Anglophone territories of Northwest Region and Southwest Region (collectively known as Southern Cameroons) declared the independence of Ambazonia and began fighting against the Government of Cameroon.Starting as a low-scale insurgency, the conflict spread to most parts of the Anglophone regions within a year.
roncw_warnews.234.a코1=Troubling...

roncw_warnews.235.t코0=Armenian–Azerbaijani clashes
roncw_warnews.235.d코0=Gyunnyut Operation began on 20 May 2018 between the Armenian Armed Forces and Azerbaijani Armed Forces. Clashes and subsequent military operations ended with Azerbaijan regaining several occupied villages and strategic positions within the Nakhchivan Autonomous Republic, these areas had previously been part of a no man's land between the Azerbajiani and Armenian lines.
roncw_warnews.235.a코1=Troubling...

roncw_warnews.236.t코0=Nagorno-Karabakh skirmishes
roncw_warnews.236.d코0=The 2016 Nagarno-Karabakh conflict, also known as the Four-Day War,began along the Nagorno-Karabakh line of contact on 1 April 2016 with the Artsakh Defence Army, backed by the Armenian Armed Forces on one side and the Azerbaijani Armed Forces on the other.
roncw_warnews.236.a코1=Troubling...

roncw_warnews.237.t코0=Aswan tribal clashes
roncw_warnews.237.d코0=The Aswan tribal clashes were a series of clashes east of Egypt's southern city of Aswan between two local ethnic tribesthe Arab Al-Halayel (Beni Helal) clan and the Nubian Al-Dabodeya family. Shootings and stabbing occurred throughout the city following verbal insults between students from both sides at a local school on Wednesday, two days before the violence. Cars were torched and homes were looted and burned down.
roncw_warnews.237.a코1=Troubling...

roncw_warnews.238.t코0=Bakassi conflict
roncw_warnews.238.d코0=The Bakassi conflict is an ongoing insurgency which started in 2006, in the Bakassi Peninsula of Cameroon waged by local separatists against Cameroonian government forces. After the independence of both Cameroon and Nigeria the border between them was not settled and there were other disputes. The Nigerian government claimed the border was that prior to the British–German agreements in 1913. On the other hand, Cameroon claimed the border laid down by the British–German agreements. The border dispute worsened in the 1980s and 1990s after some border incidents occurred, which almost caused a war between the two countries.
roncw_warnews.238.a코1=Troubling...

roncw_warnews.239.t코0=Baragoi clashes
roncw_warnews.239.d코0=Tribal rivalry and fighting over cattle has been cited as the primary cause of the conflict.In November 2012 over 40 Kenya Police officers and reservists were killed in the Suguta Valley near Baragoi while on a mission to recover stolen cattle.Four people were killed and several others injured in renewed cattle raids.
roncw_warnews.239.a코1=Troubling...

roncw_warnews.240.t코0=Batwa–Luba clashes
roncw_warnews.240.d코0=The pygmy Batwa are often exploited and allegedly enslaved by the Luba and other Bantu groups. While the pygmy never organized militarily to resist, starting with the First Congo War, rebel leader Laurent-Désiré Kabila, who won the war, organized the Twa into paramilitary groups to help him. His son, Joseph Kabila, who succeeded him, used these militias in the Second Congo War and against the predominately Luba Mai-Mai Kata Katanga.
roncw_warnews.240.a코1=Troubling...

roncw_warnews.241.t코0=Boko Haram insurgency
roncw_warnews.241.d코0=Boko Haram's initial uprising failed, and its leader Mohammed Yusuf was killed by the Nigerian government. The movement consequently fractured into autonomous groups and started an insurgency, though rebel commander Abubakar Shekau managed to achieve a kind of primacy among the insurgents. Though challenged by internal rivals, such as Abu Usmatul al-Ansari's Salafist conservative faction and the Ansaru faction, Shekau became the insurgency's de facto leader and mostly kept the different Boko Haram factions from fighting each other, instead focusing on overthrowing the Nigerian government. Supported by other jihadist organizations including al-Qaeda and al-Shabaab, Shekau's tactics were marked by extreme brutality and explicit targeting of civilians.
roncw_warnews.241.a코1=Troubling...

roncw_warnews.242.t코0=Cambodian–Thai border dispute
roncw_warnews.242.d코0=The Cambodian–Thai border dispute began in June 2008 as the latest round of a century-long dispute between Cambodia and Thailand involving the area surrounding the 11th century Preah Vihear Temple, in the Dângrêk Mountains between the Choam Khsant district in the Preah Vihear Province of northern Cambodia and the Kantharalak district (amphoe) in Sisaket Province of northeastern Thailand.
roncw_warnews.242.a코1=Troubling...

roncw_warnews.243.t코0=Central African Republic Bush War
roncw_warnews.243.d코0=The rebellion consisted of multiple rebel groups, several of which were of very small size and founded only towards the end of the conflict. Apart from the UFDR, the conflict included the People's Army for the Restoration of Democracy (CAR) (APRD), Groupe d'action patriotique pour la liberation de Centrafrique (GAPLC), the Movement of Central African Liberators for Justice (MLCJ), the Front démocratique Centrafricain (FDC), and Union of Republican Forces (UFR).
roncw_warnews.243.a코1=Troubling...

roncw_warnews.244.t코0=Central African Republic Civil War
roncw_warnews.244.d코0=Much of the tension is over religious identity between Muslim Séléka fighters and Christian anti-balaka. Other contributing factors include ethnic differences among ex-Séléka factions and historical antagonism between agriculturalists, who largely comprise anti-balaka, and nomadic groups, who constitute most Séléka fighters. More than 1.1 million people have fled their homes in a country of about 5 million people, the highest ever recorded in the country.
roncw_warnews.244.a코1=Troubling...

roncw_warnews.245.t코0=Chadian Civil War
roncw_warnews.245.d코0=The most recent Chadian Civil War began in December 2005. Since its independence from France in 1960, Chad has been swamped by the civil war between the Arab-Muslims of the north and the Sub-Saharan-Christians of the south. As a result, leadership and presidency in Chad drifted back and forth between the Christian southerners and Muslim northerners. When one side was in power, the other side usually started a revolutionary war to counter it.
roncw_warnews.245.a코1=Troubling...

roncw_warnews.246.t코0=China–India skirmishes
roncw_warnews.246.d코0=The 2020 China–India skirmishes are part of an ongoing military standoff between China and India. Since 5 May 2020, Chinese and Indian troops have engaged in aggressive melee, face-offs and skirmishes at locations along the Sino-Indian border, including near the disputed Pangong Lake in Ladakh and the Tibet Autonomous Region, and near the border between Sikkim and the Tibet Autonomous Region. Additional clashes also took place at locations in eastern Ladakh along the Line of Actual Control (LAC).
roncw_warnews.246.a코1=Troubling...

roncw_warnews.247.t코0=Conflict in Lebanon
roncw_warnews.247.d코0=The 2008 conflict in Lebanon was a brief intrastate conflict in May 2008 in Lebanon between pro-government and opposition militias after its 18-month-long political crisis spiraled out of control, pitting both sides against each other in fighting along sectarian lines. The fighting between pro-government and opposition militias affiliated to respectively the Future Movement and PSP political parties on one side and Hezbollah, Amal, SSNP, LDP and the Arab Democratic Party on the other side, was sparked by a government move to shut down Hezbollah's telecommunication network and remove Beirut Airport's head of security after the discovery of a hidden remote-controlled camera monitoring one of the airport's runway and his alleged ties to Hezbollah.
roncw_warnews.247.a코1=Troubling...

roncw_warnews.248.t코0=Conflict in the Niger Delta
roncw_warnews.248.d코0=The current conflict in the Niger Delta first arose in the early 1990s over tensions between foreign oil corporations and a number of the Niger Delta's minority ethnic groups who feel they are being exploited, particularly the Ogoni and the Ijaw. Ethnic and political unrest continued throughout the 1990s despite the return to democracy and the election of the Obasanjo government in 1999. Struggle for oil wealth has fueled violence between ethnic groups, causing the militarization of nearly the entire region by ethnic militia groups, Nigerian military and police forces, notably the Nigerian Mobile Police.
roncw_warnews.248.a코1=Troubling...

roncw_warnews.249.t코0=Djiboutian–Eritrean border conflict
roncw_warnews.249.d코0=The Djiboutian–Eritrean border conflict between the forces of Djibouti and Eritrea occurred between June 10 and June 13, 2008.t was triggered by tension which began on April 16, 2008, when Djibouti reported that Eritrean armed forces had penetrated into Djibouti and dug trenches on both sides of the border.The crisis deepened when armed clashes broke out between the two armed forces in the border area on June 10, 2008.
roncw_warnews.249.a코1=Troubling...

roncw_warnews.250.t코0=Dongo conflict
roncw_warnews.250.d코0=The Dongo conflict was a minor conflict centered in the town of Dongo, on the left bank of the Ubangi River in Sud-Ubangi District, Democratic Republic of the Congo. Violence initially broke out in late October 2009 after a local dispute over fishing rights. This destabilised the region and led to a spiral of violence, and an exodus of civilians attempting to flee from the fighting. By December 2009, this conflict was on of the biggest conflict of MONUC and UN, more than 168,000 people had fled their homes, many of them crossing into the neighbouring Republic of the Congo. An intervention by the Congolese army and United Nations Mission in the Democratic Republic of Congo (MONUC) brought the conflict to an end by 13 December 2009.
roncw_warnews.250.a코1=Troubling...

roncw_warnews.251.t코0=Eelam War IV
roncw_warnews.251.d코0=Eelam War IV is the name given to the fourth phase of armed conflict between the Sri Lankan military and the separatist Liberation Tigers of Tamil Eelam (LTTE). Renewed hostilities began on the 26 July 2006, when Sri Lanka Air Force fighter jets bombed several LTTE camps around Mavil Aru anicut.
roncw_warnews.251.a코1=Troubling...

roncw_warnews.252.t코0=Ethnic violence in South Sudan
roncw_warnews.252.d코0=Ethnic violence in South Sudan has a long history among South Sudan's varied ethnic groups. South Sudan has 64 tribes with the largest being the Dinkas, who constitute about 35% of the population and predominate in government. The second largest are the Nuers. Conflict is often aggravated among nomadic groups over the issue of cattle and grazing land and is part of the wider Sudanese nomadic conflicts.
roncw_warnews.252.a코1=Troubling...

roncw_warnews.253.t코0=Factional violence in Libya
roncw_warnews.253.d코0=Since the end of the 2011 Libyan Civil War, which overthrew Muammar Gaddafi, there has been violence involving various militias and the new state security forces. The violence has escalated into the current 2014 Libyan Civil War.
roncw_warnews.253.a코1=Troubling...

roncw_warnews.254.t코0=Fatah–Hamas conflict
roncw_warnews.254.d코0=It was a conflict between the two main Palestinian political parties, Fatah and Hamas, resulting in the split of the Palestinian Authority in 2007. The reconciliation process and unification of Hamas and Fatah administrations remains unfinalized.
roncw_warnews.254.a코1=Troubling...

roncw_warnews.255.t코0=Gaza–Israel clashes
roncw_warnews.255.d코0=Gaza-Israel clashes began on 11 November 2018, when a botched Israeli covert operation carried out in the Khan Yunis area of the southern Gaza Strip killed seven Palestinian militants and one Israeli soldier.Exchanges of fire lasted for two more days, until a cease fire was achieved with Egyptian mediation. Some minor incidents and protests followed some two weeks after the cease fire, with decreasing intensity.
roncw_warnews.255.a코1=Troubling...

roncw_warnews.256.t코0=Gaza–Israel clashes
roncw_warnews.256.d코0=A Gaza–Israel conflict escalation began on 3 May 2019, after two Israeli soldiers were injured by sniper fire from the Gaza Strip during the weekly protests at the Gaza–Israel border. In response, the Israeli Air Force carried out an airstrike, killing two Palestinians. Following this, hundreds of rockets were launched from Gaza at Israel, while the Israeli Air Force struck numerous targets within the Gaza Strip. In addition, Israel increased its troop presence near the Israel–Gaza barrier.
roncw_warnews.256.a코1=Troubling...

roncw_warnews.257.t코0=Gaza War
roncw_warnews.257.d코0=The Gaza War, also known as Operation Cast Lead also known in the Muslim world as the Gaza Massacre was a three-week armed conflict between Gaza Strip Palestinian paramilitary groups and the Israel Defense Forces (IDF) that began on 27 December 2008 and ended on 18 January 2009 with a unilateral ceasefire. The conflict resulted in between 1,166 and 1,417 Palestinian and 13 Israeli deaths (4 from friendly fire).
roncw_warnews.257.a코1=Troubling...

roncw_warnews.258.t코0=Battle of Gaza
roncw_warnews.258.d코0=The Battle of Gaza, also referred to as Hamas' takeover of Gaza, was a military conflict between Fatah and Hamas, that took place in the Gaza Strip between June 10 and 15, 2007. It was a prominent event in the Fatah–Hamas conflict, centered on the struggle for power, after Fatah lost the parliamentary elections of 2006. Hamas fighters took control of the Gaza Strip and removed Fatah officials. The battle resulted in the dissolution of the unity government and the de facto division of the Palestinian territories into two entities, the West Bank governed by the Palestinian National Authority, and Gaza governed by Hamas.The ICRC estimated that at least 118 people were killed and more than 550 wounded during the fighting in the week up to 15 June.
roncw_warnews.258.a코1=Troubling...

roncw_warnews.259.t코0=Heglig Crisis
roncw_warnews.259.d코0=The Heglig Crisis was a brief war fought between the countries of Sudan and South Sudan in 2012 over oil-rich regions between South Sudan's Unity and Sudan's South Kordofan states. South Sudan invaded and briefly occupied the small border town of Heglig before being pushed back by the Sudanese army. Small-scale clashes continued until an agreement on borders and natural resources was signed on 26 September, resolving most aspects of the conflict.
roncw_warnews.259.a코1=Troubling...

roncw_warnews.260.t코0=Houthi insurgency in Yemen
roncw_warnews.260.d코0=The Houthi insurgency in Yemen,also known as the Houthi rebellion, Sa'dah War, or Sa'dah conflict, was a military rebellion pitting Zaidi Shia Houthis against the Yemeni military that began in Northern Yemen and has since escalated into a full-scale civil war. The conflict was sparked in 2004 by the government's attempt to arrest Hussein Badreddin al-Houthi, a Zaidi religious leader of the Houthis and a former parliamentarian on whose head the government had placed a $55,000 bounty.
roncw_warnews.260.a코1=Troubling...

roncw_warnews.261.t코0=Houthi takeover in Yemen
roncw_warnews.261.d코0=The Houthi takeover in Yemen, also known as the September 21 Revolution (by supporters) was a gradual armed takeover of former Yemeni President Ali Abdullah Saleh by the Houthis and their supporters that pushed the Yemeni government from power. It had origins in Houthi-led protests that began the previous month, and escalated when the Houthis stormed the Yemeni capital Sana'a on 21 September 2014,causing the resignation of Prime Minister Mohammed Basindawa, and later the resignation of President Abdrabbuh Mansur Hadi and his ministers on 22 January 2015 after Houthi forces seized the presidential palace, residence, and key military installations, and the formation of a ruling council by Houthi militants on 6 February 2015.
roncw_warnews.261.a코1=Troubling...

roncw_warnews.262.t코0=Dupe
roncw_warnews.262.d코0=Dupe don't use me
roncw_warnews.262.a코1=Troubling...

roncw_warnews.263.t코0=Insurgency in Cabo Delgado
roncw_warnews.263.d코0=The insurgency  is an ongoing conflict in Cabo Delgado Province, Mozambique, mainly fought between Islamist militants attempting to establish an Islamic state in the region, and Mozambican security forces. Civilians have been the main targets of attacks by Islamist militants.The main insurgent faction is Ansar al-Sunna, a native extremist faction with tenuous international connections. From mid-2018, the Islamic State of Iraq and the Levant (ISIL) has allegedly become active in northern Mozambique as well,and claimed its first attack against Mozambican security forces in June 2019.In addition, bandits have exploited the rebellion to carry out raids.The insurgency is thought to be intensifying, as in the first half of 2020 there were nearly as many attacks carried out as in the whole of 2019.
roncw_warnews.263.a코1=Troubling...

roncw_warnews.264.t코0=Insurgency in the North Caucasus
roncw_warnews.264.d코0=The insurgency is a armed conflict between Russia and militants associated with the Caucasus Emirate and, since June 2015, Islamic State of Iraq and the Levant (ISIL) groups.It followed the official end of the decade-long Second Chechen War on 16 April 2009.It attracted people from the Middle East, North Africa, Europe, and Central Asia, who then participated in the conflict, but volunteers from the North Caucasus are also fighting in Syria.
roncw_warnews.264.a코1=Troubling...

roncw_warnews.265.t코0=International military intervention against ISIL
roncw_warnews.265.d코0=In response to rapid territorial gains made by the Islamic State of Iraq and the Levant (ISIL) during the first half of 2014, and its universally condemned executions, reported human rights abuses and the fear of further spillovers of the Syrian Civil War, many states began to intervene against it in both the Syrian Civil War and the Iraqi Civil War.Later, there were also minor interventions by some states against ISIL-affiliated groups in Nigeria and Libya.
roncw_warnews.265.a코1=Troubling...

roncw_warnews.266.t코0=Invasion of Anjouan
roncw_warnews.266.d코0=The invasion of Anjouan (code-named Operation Democracy in Comoros),n 25 March 2008, was an amphibious assault led by the Comoros, backed by African Union (AU) forces, including troops from Sudan, Tanzania, Senegal, along with logistical support from Libya and France. The objective of the invasion was to topple Colonel Mohamed Bacar's leadership in Anjouan, an island in the Union of Comoros, when he refused to step down after a disputed 2007 election, in defiance of the federal government and the AU. The Comoros archipelago in the Indian Ocean has had a fractious history since independence from France in 1975, experiencing more than 20 coups or attempted coups.
roncw_warnews.266.a코1=Troubling...

roncw_warnews.267.t코0=Iran–PJAK conflict
roncw_warnews.267.d코0=The Iran–PJAK conflict is an armed conflict between the Islamic Republic of Iran and Kurdish rebels of the Kurdistan Free Life Party (PJAK), which began in 2004 and largely ended in 2011. The group carried out numerous attacks in the Kurdistan Province of Iran and provinces of Western Iran. PJAK is closely affiliated with the militant Kurdistan Workers' Party (PKK), the primary opponent of the Republic of Turkey in the Kurdish–Turkish conflict.PJAK has been designated as a terrorist organization by Iran, Japan, Turkey, and the United States.
roncw_warnews.267.a코1=Troubling...

roncw_warnews.268.t코0=Iraq War
roncw_warnews.268.d코0=The Iraq War was a protracted armed conflict that began in 2003 with the invasion of Iraq by a United States-led coalition that overthrew the government of Saddam Hussein. The conflict continued for much of the next decade as an insurgency emerged to oppose the occupying forces and the post-invasion Iraqi government.An estimated 151,000 to 1,033,000 Iraqis were killed in the first three to four years of conflict. US troops were officially withdrawn in 2011. However, following the spread of the Syrian Civil War and the territorial gains of the Islamic State of Iraq and the Levant (ISIL), the Obama administration decided to redeploy US forces to Iraq in 2014. Many former soldiers are employed by defense contractors and private military companies.
roncw_warnews.268.a코1=Troubling...

roncw_warnews.269.t코0=War in Iraq
roncw_warnews.269.d코0=The War in Iraq was an armed conflict which began in December 2013 and ended in December 2017. In 2013, the Iraqi insurgency escalated into a full-scale war with the conquest of Ramadi, Fallujah, Mosul, Tikrit and in the major areas of northern Iraq by the Islamic State of Iraq and the Levant (ISIL, also known as ISIS or IS). At its height, ISIL held 56,000 square kilometers of Iraqi territory, containing 4.5 million citizens.
roncw_warnews.269.a코1=Troubling...

roncw_warnews.270.t코0=Iraqi insurgency
roncw_warnews.270.d코0=The Iraqi insurgency of May 2003–February 2006 began following the completion of the invasion of Iraq and the toppling of Saddam Hussein's rule in May 2003. The armed insurgent opposition to the U.S.-led multinational force in Iraq and the post-2003 Iraqi government lasted until early 2006, when it deteriorated into the Sectarian violence, the most violent phase of the Iraq War.
roncw_warnews.270.a코1=Troubling...

roncw_warnews.271.t코0=Iraqi insurgency
roncw_warnews.271.d코0=The Iraqi insurgency was an insurgency that began in late 2011 after the end of the Iraq War and the withdrawal of U.S. troops from Iraq, resulting in violent conflict with the central government, as well as low-level sectarian violence among Iraq's religious groups.
roncw_warnews.271.a코1=Troubling...

roncw_warnews.272.t코0=Iraqi insurgency
roncw_warnews.272.d코0=The Iraqi Insurgency (2017–present) is an ongoing low-level insurgency that began in late 2017 after the Islamic State of Iraq and the Levant (ISIL) lost territorial control in the War in Iraq of 2014 to 2017. Several rebel groups, including ISIL, White Flags and the Iraqi Baath Party fight the Iraqi military (largely backed by the United States and other countries conducting airstrikes against ISIL) and allied paramilitary forces (largely backed by Iran).
roncw_warnews.272.a코1=Troubling...

roncw_warnews.273.t코0=Iraqi–Kurdish conflict
roncw_warnews.273.d코0=The 2017 Iraqi–Kurdish conflict, also known as the Kirkuk Crisis,occurred outside the Kurdish region of northern Iraq, and began on 15 October 2017, as a result of the Iraqi Kurdistan referendum in 2017 held on 25 September. The diplomatic crisis between the Iraqi Government and the Kurdistan Regional Government (KRG) escalated into all out conflict when the Peshmerga ignored repeated warnings by Iraqi prime minister Haider al-Abadi to hand over Kirkuk to Iraqi government forces.
roncw_warnews.273.a코1=Troubling...

roncw_warnews.274.t코0=ISIL insurgency in Tunisia
roncw_warnews.274.d코0=The ISIL insurgency in Tunisia refers to the ongoing militant and terror activity of the Islamic State of Iraq and the Levant branch in Tunisia. The activity of the Islamic State of Iraq and the Levant (ISIL) in Tunisia began in June 2015, with the Sousse attacks, though an earlier terror incident in Bardo Museum in March 2015 was claimed by ISIL, while the Tunisian government blamed Okba Ibn Nafaa Brigade for the attack. Following massive border clashes near Ben Guerdane in March 2016, the activity of the ISIL group was described as an armed insurgency,switching from previous tactics of sporadic suicide attacks to attempts to gain territorial control.
roncw_warnews.274.a코1=Troubling...

roncw_warnews.275.t코0=Ivorian crisis
roncw_warnews.275.d코0=The 2010–11 Ivorian crisis was a political crisis in Ivory Coast which began after Laurent Gbagbo, the President of Ivory Coast since 2000, was proclaimed the winner of the Ivorian election of 2010, the first election in the country in 10 years. The opposition candidate, Alassane Ouattara, and a number of countries, organisations and leaders worldwide claimed Ouattara had won the election. After months of attempted negotiation and sporadic violence, the crisis entered a decisive stage as Ouattara's forces began a military offensive in which they quickly gained control of most of the country and besieged key targets in Abidjan, the country's largest city.
roncw_warnews.275.a코1=Troubling...

roncw_warnews.276.t코0=Kamwina Nsapu rebellion
roncw_warnews.276.d코0=The Kamwina Nsapu rebellion, also spelled Kamuina Nsapu rebellion, is an ongoing rebellion instigated by the Kamwina Nsapu militia against state security forces n the provinces of Kasaï-Central, Kasaï, Kasai-Oriental, Lomami and Sankuru.The fighting began after the militia, led by Kamwina Nsapu, attacked security forces in August 2016.
roncw_warnews.276.a코1=Troubling...

roncw_warnews.277.t코0=Kasese clashes
roncw_warnews.277.d코0=Violence erupted on 26 November 2016 in the town of Kasese, the capital of the Ugandan Kingdom of Rwenzururu, when Ugandan police raided the government offices of the Rwenzururu kingdom, killing eight Rwenzururian royal guards and arresting two others. According to the government of Uganda, the raid was in response to militant attacks on police posts in the region two weeks earlier, allegedly perpetrated by the royal guards.
roncw_warnews.277.a코1=Troubling...

roncw_warnews.278.t코0=Kingston unrest
roncw_warnews.278.d코0=The 2010 Kingston unrest, dubbed locally the Tivoli Incursion, was an armed conflict between Jamaica's military and police forces in the country's capital Kingston, and the Shower Posse drug cartel. The conflict began on 23 May 2010 as security forces began searching for Christopher "Dudus" Coke, a major drug lord, after the United States requested his extradition,and the leader of the criminal gang that attacked several police stations. The violence, which largely took place over 24–25 May, killed at least 73 civilians and wounded at least 35 others.Four soldiers and police were also killed and more than 500 arrests were made, as Jamaican police and soldiers fought gunmen in the Tivoli Gardens district of Kingston.
roncw_warnews.278.a코1=Troubling...

roncw_warnews.279.t코0=Kivu conflict
roncw_warnews.279.d코0=The Kivu conflict began in 2004 in the eastern Congo as an armed conflict between the military of the Democratic Republic of the Congo (FARDC) and the Hutu Power group Democratic Forces for the Liberation of Rwanda (FDLR) in the Democratic Republic of the Congo. It has broadly consisted of three phases, the third of which is an ongoing conflict. Prior to March 2009, the main combatant group against the FARDC was the National Congress for the Defence of the People (CNDP). Following the cessation of hostilities between these two forces, rebel Tutsi forces, formerly under the command of Laurent Nkunda, became the dominant opposition to the government forces.
roncw_warnews.279.a코1=Troubling...

roncw_warnews.280.t코0=Kondovo Crisis
roncw_warnews.280.d코0=Kondovo Crisis took place in the village of Kondovo, Republic of Macedonia, An armed group of young ethnic Albanians, allegedly former NLA guerrilla members, seal off the village of Kondovo, Republic of Macedonia, a suburb of the capital Skopje, citing poor conditions and repression by state authorities. The fledgling multi-ethnic governing coalition played down the incident stating it was a local problem stemming from the slow implementation of the peace agreement after the 2001 civil war, while some opposition parties called for "strong action".
roncw_warnews.280.a코1=Troubling...

roncw_warnews.281.t코0=Kufra conflict
roncw_warnews.281.d코0=The 2008 Kufra conflict was an armed conflict in the Kufra region of Libya, between the pro-Toubou Toubou Front for the Salvation of Libya (TFSL) faction, and the Libyan Government. The conflict started in early November 2008 when the Libyan Government stripped ethnic Toubous of their citizenship, claiming that their leaders had sided with their rival Chad. The clashes began when TFSL set a local government's office on fire. Following the incident the government dispatched army units and helicopters to the region, putting Kufra under siege. The clashes stopped in mid-November when both parties agreed to a cease-fire.
roncw_warnews.281.a코1=Troubling...

roncw_warnews.282.t코0=Kurdish–Turkish conflict
roncw_warnews.282.d코0=In late July 2015, the third phase of the Kurdish–Turkish conflict between various Kurdish insurgent groups and the Turkish government erupted, following a failed two and a half year-long peace process aimed at resolving the long-running conflict.The conflict between Turkey and the Kurdistan Workers' Party (PKK) broke out again in summer 2015 following two-year-long peace negotiations. These began in late 2012, but failed to progress in light of the growing tensions on the Turkish-Syrian border in late 2014, when the Turkish state prevented its Kurdish citizens from sending support to the People's Protection Units (YPG) who were fighting against the Islamic State of Iraq and the Levant (ISIL) during the Siege of Kobani.
roncw_warnews.282.a코1=Troubling...

roncw_warnews.283.t코0=South Kyrgyzstan ethnic clashes
roncw_warnews.283.d코0=The 2010 South Kyrgyzstan riots were clashes between ethnic Kyrgyz and Uzbeks in southern Kyrgyzstan, primarily in the cities of Osh and Jalal-Abad, in the aftermath of the ouster of former President Kurmanbek Bakiyev on 7 April. It is part of the larger Kyrgyz Revolution of 2010. Violence that started between Kyrgyz and Uzbeks on 19 May in Jalal-Abad escalated on 10 June in Osh.
roncw_warnews.283.a코1=Troubling...

roncw_warnews.284.t코0=Lebanon conflict
roncw_warnews.284.d코0=The 2007 Lebanon conflict began when fighting broke out between Fatah al-Islam, an Islamist militant organization, and the Lebanese Armed Forces (LAF) on May 20, 2007 in Nahr al-Bared, an UNRWA Palestinian refugee camp near Tripoli.It was the most severe internal fighting since Lebanon's 1975–90 civil war. The conflict revolved mostly around the siege of Nahr el-Bared, in addition to clashes that occurred in the Ain al-Hilweh refugee camp in southern Lebanon and other bombings that took place in and around the Lebanese capital, Beirut. Fighting ended in September 2007.
roncw_warnews.284.a코1=Troubling...

roncw_warnews.285.t코0=Lebanon War
roncw_warnews.285.d코0=The 2006 Lebanon War, also called the 2006 Israel–Hezbollah War was a 34-day military conflict in Lebanon, Northern Israel and the Golan Heights. The principal parties were Hezbollah paramilitary forces and the Israel Defense Forces (IDF). The conflict started on 12 July 2006, and continued until a United Nations-brokered ceasefire went into effect in the morning on 14 August 2006, though it formally ended on 8 September 2006 when Israel lifted its naval blockade of Lebanon. Due to unprecedented Iranian military support to Hezbollah before and during the war, some consider it the first round of the Iran–Israel proxy conflict, rather than a continuation of the Arab–Israeli conflict.
roncw_warnews.285.a코1=Troubling...

roncw_warnews.286.t코0=Libyan Civil War
roncw_warnews.286.d코0=The First Libyan Civil War was an armed conflict in 2011 in the North African country of Libya fought between forces loyal to Colonel Muammar Gaddafi and foreign supported groups seeking to oust his government.It erupted with the Libyan Revolution,also known as the 17 February Revolution.The war was preceded by protests in Zawiya on 8 August 2009 and finally ignited by protests in Benghazi beginning on Tuesday, 15 February 2011, which led to clashes with security forces that fired on the crowd.
roncw_warnews.286.a코1=Troubling...

roncw_warnews.287.t코0=Libyan Civil War
roncw_warnews.287.d코0=The General National Congress, based in western Libya and backed by various militias with some support from Qatar and Turkey,initially accepted the results of the 2014 election, but rejected them after the Supreme Constitutional Court nullified an amendment regarding the roadmap for Libya's transition and HoR elections. The House of Representatives (or Council of Deputies) is in control of eastern and central Libya and has the loyalty of the Libyan National Army, and has been supported by airstrikes by Egypt and the UAE.
roncw_warnews.287.a코1=Troubling...

roncw_warnews.288.t코0=M23 rebellion
roncw_warnews.288.d코0=The M23 rebellion was fighting in North Kivu, Democratic Republic of the Congo (DRC), that occurred between the March 23 Movement and government forces. The rebellion was part of continued fighting in the region after the formal end of the Second Congo War in 2003. It broke out in 2012 and continued into 2013, when a peace agreement was made among eleven African nations, and the M23 troops surrendered in Uganda.
roncw_warnews.288.a코1=Troubling...

roncw_warnews.289.t코0=Battle of Marawi
roncw_warnews.289.d코0=According to the Philippine government, the clashes began during an offensive in Marawi to capture Isnilon Hapilon, the leader of the ISIL-affiliated Abu Sayyaf group, after receiving reports that Hapilon was in the city, possibly to meet with militants of the Maute group. A deadly firefight erupted when Hapilon's forces opened fire on the combined Army and police teams and called for reinforcements from the Maute group, an armed group that pledged allegiance to the Islamic State and which is believed to be responsible for the 2016 Davao City bombing, according to military spokesmen.
roncw_warnews.289.a코1=Troubling...

roncw_warnews.290.t코0=Mexican drug war
roncw_warnews.290.d코0=The Mexican drug war is the Mexican theater of the global war on drugs, as led by the U.S. federal government, that has resulted in an ongoing asymmetric low-intensity conflict between the Mexican government and various drug trafficking syndicates. When the Mexican military began to intervene in 2006, the government's principal goal was to reduce drug-related violence.The Mexican government has asserted that their primary focus is on dismantling the powerful drug cartels, and on preventing drug trafficking demand along with the U.S. functionaries.
roncw_warnews.290.a코1=Troubling...

roncw_warnews.291.t코0=Gaza–Israel clashes
roncw_warnews.291.d코0=A Gaza–Israel conflict escalation began on 3 May 2019, after two Israeli soldiers were injured by sniper fire from the Gaza Strip during the weekly protests at the Gaza–Israel border. In response, the Israeli Air Force carried out an airstrike, killing two Palestinians. Following this, hundreds of rockets were launched from Gaza at Israel, while the Israeli Air Force struck numerous targets within the Gaza Strip. In addition, Israel increased its troop presence near the Israel–Gaza barrier.
roncw_warnews.291.a코1=Troubling...

roncw_warnews.292.t코0=Mount Elgon insurgency
roncw_warnews.292.d코0=The Mount Elgon insurgency was a conflict that started in 2005 when the Sabaot Land Defence Force militia revolted in the Mount Elgon area, Western Kenya.
roncw_warnews.292.a코1=Troubling...

roncw_warnews.293.t코0=Nagorno-Karabakh conflict
roncw_warnews.293.d코0=The 2020 Nagorno-Karabakh conflict is an ongoing armed conflict between Azerbaijan, supported by Turkey, and the self-proclaimed Republic of Artsakh, supported by Armenia, in the disputed Nagorno-Karabakh region. It is the latest escalation of the unresolved Nagorno-Karabakh conflict over the territory, which is internationally recognised as part of Azerbaijan, but mostly governed by Artsakh, a breakaway state with an Armenian ethnic majority.
roncw_warnews.293.a코1=Troubling...

roncw_warnews.294.t코0=Niger Delta conflict
roncw_warnews.294.d코0=The 2016 Niger Delta conflict is an ongoing conflict around the Niger Delta region of Nigeria in a bid for the secession of the region, which was a part of the breakaway state of Biafra.It follows on-and-off conflict in the Christian-dominated southern Niger Delta in the preceding years, as well as an insurgency in the Muslim-dominated northeast.
roncw_warnews.294.a코1=Troubling...

roncw_warnews.295.t코0=Northern Rakhine State clashes
roncw_warnews.295.d코0=Violent clashes have been ongoing in the northern part of Myanmar's Rakhine State since October 2016. Insurgent attacks by the Arakan Rohingya Salvation Army (ARSA) have led to sectarian violence perpetrated by Myanmar's military and the local Buddhist population against predominantly Muslim Rohingya civilians.The conflict has sparked international outcry and was described as an ethnic cleansing by the United Nations High Commissioner for Human Rights.
roncw_warnews.295.a코1=Troubling...

roncw_warnews.296.t코0=Mali War
roncw_warnews.296.d코0=The Mali War is an ongoing armed conflict that started in January 2012 between the northern and southern parts of Mali in Africa. On 16 January 2012, several insurgent groups began fighting a campaign against the Malian government for independence or greater autonomy for northern Mali, which they called Azawad. The National Movement for the Liberation of Azawad (MNLA), an organization fighting to make this area of Mali an independent homeland for the Tuareg people, had taken control of the region by April 2012.
roncw_warnews.296.a코1=Troubling...

roncw_warnews.297.t코0=Operation Juniper Shield
roncw_warnews.297.d코0=Operation Juniper Shield formerly known as Operation Enduring Freedom – Trans Sahara (OEF-TS) is the military operation conducted by the United States and partner nations in the Sahara/Sahel region of Africa, consisting of counterterrorism efforts and policing of arms and drug trafficking across central Africa. It is part of the Global War on Terrorism (GWOT). The other OEF mission in Africa is Operation Enduring Freedom – Horn of Africa (OEF-HOA).
roncw_warnews.297.a코1=Troubling...

roncw_warnews.298.t코0=Operation Linda Nchi
roncw_warnews.298.d코0=Operation Linda Nchi was an operation where the Kenya Defence Forces entered southern Somalia beginning in 2011.he Kenyan government declared the operation completed in March 2012, but its forces joined AMISOM in Somalia and are not expected to leave before 2020.
roncw_warnews.298.a코1=Troubling...

roncw_warnews.299.t코0=Operation Scorched Earth
roncw_warnews.299.d코0=Operation Scorched Earth was the code-name of a Yemeni military offensive in the northern Saada Governorate that began in August 2009. It marked the fifth wave of violence in an ongoing insurgency by the Houthis against the government. In November 2009, the conflict spread across the border into neighboring Saudi Arabia. This conflict led to the Saudi military's incursion into Yemen, marking the first military operation conducted by Saudi Arabia since 1991.
roncw_warnews.299.a코1=Troubling...

roncw_warnews.300.t코0=Insurgency in Paraguay
roncw_warnews.300.d코0=The Insurgency in Paraguay, also known as the Paraguayan People’s Army insurgency and the EPP rebellion (from the group's name in SpanishEjército del Pueblo Paraguayo), is an ongoing low-level armed conflict in northeastern Paraguay. Between 2005 and the summer of 2014, the ongoing EPP campaign has resulted in at least 50 deaths in total, the majority of them being local ranchers, private security guards and police officers, along with several insurgents. During that same period the group perpetrated 28 kidnappings for ransom and a total of 85 "violent acts".
roncw_warnews.300.a코1=Troubling...

roncw_warnews.301.t코0=Persian Gulf crisis
roncw_warnews.301.d코0=The 2019–2020 Persian Gulf crisis is an intensification of military tensions between the Islamic Republic of Iran and their allies and the United States of America and their allies in the Persian Gulf region. The U.S. began a buildup of its military presence in the region to deter an alleged planned campaign by Iran and its non-state allies to attack American forces and interests in the Persian Gulf and Iraq.
roncw_warnews.301.a코1=Troubling...

roncw_warnews.302.t코0=Peruvian political crisis
roncw_warnews.302.d코0=The 2009 Peruvian political crisis resulted from the ongoing opposition to oil development in the Peruvian Amazon by local Native Americans; they protested Petroperú and confronted the National Police. At the forefront of the movement to resist the development was Asociación Interétnica de Desarrollo de la Selva (AIDESEP), a coalition of indigenous community organizations in the region.
roncw_warnews.302.a코1=Troubling...

roncw_warnews.303.t코0=Qatif unrest
roncw_warnews.303.d코0=The 2017–2020 Qatif unrest is an ongoing (as of 2020) phase of conflict in the Qatif region of Eastern Province, Saudi Arabia, between Saudi security forces and the local Shia community,that arose sporadically starting in 1979, including a series of protests and repression during the 2011–12 Saudi Arabian protests.
roncw_warnews.303.a코1=Troubling...

roncw_warnews.304.t코0=RENAMO insurgency
roncw_warnews.304.d코0=The RENAMO insurgency was a guerrilla campaign by militants of the RENAMO party in Mozambique.he insurgency is widely considered to be an aftershock of the Mozambican Civil War; it resulted in renewed tensions between RENAMO and Mozambique's ruling FRELIMO coalition over charges of state corruption and the disputed results of 2014 general elections.
roncw_warnews.304.a코1=Troubling...

roncw_warnews.305.t코0=Russo-Georgian War
roncw_warnews.305.d코0=The Russo-Georgian War was a war between Georgia, Russia and the Russian-backed self-proclaimed republics of South Ossetia and Abkhazia.The war took place in August 2008 following a period of worsening relations between Russia and Georgia, both formerly constituent republics of the Soviet Union. The fighting took place in the strategically important Transcaucasia region. It was regarded as the first European war of the 21st century.
roncw_warnews.305.a코1=Troubling...

roncw_warnews.306.t코0=Sectarian violence in Iraq
roncw_warnews.306.d코0=The Sectarian Violence in Iraq, also referred as the Iraqi Civil War was a full-scale civil war between Sunni, Shi’ite militants and Iraqi forces allied with the U.S.-led coalition and a phase of the Iraq War. Following the U.S.-launched 2003 invasion of Iraq, intercommunal violence between Iraqi Sunni and Shi'a factions became prevalent. In February 2006, the Sunni organization Al-Qaeda in Iraq bombed one of the holiest sites in Shi'a Islam—the al-Askari Mosque in Samarra. This set off a wave of Shi'a reprisals against Sunnis followed by Sunni counterattacks.
roncw_warnews.306.a코1=Troubling...

roncw_warnews.307.t코0=Shia Insurgency in Bahrain
roncw_warnews.307.d코0=The Shia insurgency in Bahrain is an ongoing insurgency  by Shia militant groups, supported by Iran  to topple the Sunni minority government of Bahrain.
roncw_warnews.307.a코1=Troubling...

roncw_warnews.308.t코0=Sinai terror attacks
roncw_warnews.308.d코0=The Sinai terror attacks are continuous terrorist attacks in the Sinai Peninsula, Egypt, commenced by Islamist militants against the Egyptian security forces, which has included attacks on civilians.he insurgency began after the start of the Egyptian Crisis, which saw the overthrow of longtime Egyptian president Hosni Mubarak in the Egyptian revolution of 2011.
roncw_warnews.308.a코1=Troubling...

roncw_warnews.309.t코0=Sistan and Baluchestan insurgency
roncw_warnews.309.d코0=The Sistan and Baluchestan insurgency, part of the Balochistan conflict, began approximately in 2004
roncw_warnews.309.a코1=Troubling...

roncw_warnews.310.t코0=Somali Civil War
roncw_warnews.310.d코0=The 2009–present phase of the Somali Civil War is concentrated in southern and central Somalia and portions of north eastern Kenya. It began in early February 2009 with the conflict between the forces of the Federal Government of Somalia, assisted by African Union peacekeeping troops, and various militant groups and factions. The violence has displaced thousands of people in the southern part of the country. The conflict has also seen fighting between the Sufi Ahlu Sunna Waljama'a and Al-Shabaab.
roncw_warnews.310.a코1=Troubling...

roncw_warnews.311.t코0=South Sudanese Civil War
roncw_warnews.311.d코0=The South Sudanese Civil War (15 December 2013 – 22 February 2020) was a conflict in South Sudan between forces of the government and opposition forces. In December 2013, President Kiir accused his former deputy Riek Machar and ten others of attempting a coup d'état.Machar denied trying to start a coup and fled to lead the SPLM – in opposition (SPLM-IO). Fighting broke out between the Sudan People's Liberation Movement (SPLM) and SPLM-IO, igniting the civil war. Ugandan troops were deployed to fight alongside the South Sudanese government. The United Nations has peacekeepers in the country as part of the United Nations Mission in South Sudan (UNMISS).
roncw_warnews.311.a코1=Troubling...

roncw_warnews.312.t코0=South Yemen insurgency
roncw_warnews.312.d코0=The South Yemen insurgency was a series of protests and attacks on government forces in southern Yemen between 2009 and 2014. Although the violence was blamed on elements within the southern secessionist movement, leaders of the group maintained that their aims of independence were to be achieved through peaceful means, and claimed that attacks were from ordinary citizens in response to the government's provocative actions. The insurgency came amid the Shia insurgency in the country's north that was led by Houthi communities. Southern leaders led a brief, unsuccessful secession in 1994 following unification. Many of them were involved in the secession movement. Southern separatist insurgents were active mainly in the area of former South Yemen, but also in Ad Dali' Governorate, which was not a part of the independent southern state.
roncw_warnews.312.a코1=Troubling...

roncw_warnews.313.t코0=Sudanese conflict in South Kordofan and Blue Nile
roncw_warnews.313.d코0=The Sudanese conflict in South Kordofan and Blue Nile is an armed conflict in the Sudanese southern states of South Kordofan and Blue Nile between the Sudanese Army (SAF) and Sudan People's Liberation Movement-North (SPLM-N), a northern affiliate of the Sudan People's Liberation Movement (SPLM) in South Sudan. After some years of relative calm following the 2005 agreement which ended the second Sudanese civil war between the Sudanese government and SPLM rebels, fighting broke out again in the lead-up to South Sudan independence on 9 July 2011, starting in South Kordofan on 5 June and spreading to the neighboring Blue Nile state in September. SPLM-N, splitting from newly independent SPLM, took up arms against the inclusion of the two southern states in Sudan with no popular consultation and against the lack of democratic elections.
roncw_warnews.313.a코1=Troubling...

roncw_warnews.314.t코0=Sudanese nomadic conflicts
roncw_warnews.314.d코0=udanese nomadic conflicts are non-state conflicts between rival nomadic tribes taking place in the territory of Sudan and, since 2011, South Sudan.Conflict between nomadic tribes in Sudan is common, with fights breaking out over scarce resources, including grazing land, cattle and drinking water. Some of the tribes involved in these clashes have been the Messiria, Maalia, Rizeigat and Bani Hussein Arabic tribes inhabiting Darfur and West Kordofan, and the Dinka, Nuer and Murle African ethnic groups inhabiting South Sudan. Conflicts have been fueled by other major wars taking place in the same regions, in particular the Second Sudanese Civil War, the War in Darfur and the Sudanese conflict in South Kordofan and Blue Nile.
roncw_warnews.314.a코1=Troubling...

roncw_warnews.315.t코0=Syrian civil war
roncw_warnews.315.d코0=The Syrian civil war is an ongoing multi-sided civil war in Syria fought between the Ba'athist Syrian Arab Republic led by Syrian President Bashar al-Assad, along with domestic and foreign allies, and various domestic and foreign forces opposing both the Syrian government and each other in varying combinations
roncw_warnews.315.a코1=Troubling...

roncw_warnews.316.t코0=Syrian Civil War spillover in Lebanon
roncw_warnews.316.d코0=Between 2011 and 2017, fighting from the Syrian Civil War spilled over into Lebanon as opponents and supporters of the Syrian Arab Republic traveled to Lebanon to fight and attack each other on Lebanese soil. The Syrian conflict stoked a resurgence of sectarian violence in Lebanon,with many of Lebanon's Sunni Muslims supporting the rebels in Syria, while many of Lebanon's Shi'a Muslims supporting the Syrian government which is led by Bashar Al-Assad, whose Alawite minority is usually described as an offshoot of Shi'a Islam.Killings, unrest and sectarian kidnappings across Lebanon resulted.
roncw_warnews.316.a코1=Troubling...

roncw_warnews.317.t코0=Tajikistan insurgency
roncw_warnews.317.d코0=The Tajikistan Insurgency was a military conflict which took place in eastern Tajikistan between the Tajik Army and Islamist militants, led by numerous leaders from the Tajikistani Civil War. The conflict evolved in 2010 and climaxes in 2012, with the defeat of main rebel forces. Other incidents took place in September 2015, when former deputy defense minister Abduhalim Nazarzoda led an armed uprising, suspected with ties to the Islamic Renaissance Party.
roncw_warnews.317.a코1=Troubling...

roncw_warnews.318.t코0=Pool War
roncw_warnews.318.d코0=The Pool War was a conflict between the Republic of the Congo and the Ninja militia in the Pool Department, a department in the southeastern part of the country. Tensions grew between Frédéric Bintsamou (also known as Pastor Ntumi) and Congolese president Denis Sassou-Nguesso, after Bintsamou contested modifications to the constitution. Bintsamou was formerly a collaborator of Sassou-Nguesso.
roncw_warnews.318.a코1=Troubling...

roncw_warnews.319.t코0=Tuareg rebellion
roncw_warnews.319.d코0=The Tuareg Rebellion of 2007–2009 was an insurgency that began in February 2007 amongst elements of the Tuareg people living in the Sahara desert regions of northern Mali and Niger. It is one of a series of insurgencies by formerly nomadic Tuareg populations, which had last appeared in the mid-1990s, and date back at least to 1916. Populations dispersed to Algeria and Libya, as well as to the south of Niger and Mali in the 1990s returned only in the late 1990s. Former fighters were to be integrated into national militaries, but the process has been slow and caused increased resentment.
roncw_warnews.319.a코1=Troubling...

roncw_warnews.320.t코0=Catatumbo campaign
roncw_warnews.320.d코0=The Catatumbo campaign has been an ongoing period of strategic violence between militia faction groups in the Catatumbo region of Colombia and Venezuela since January 2018. It is an extension of the War on drugs and developed after the Colombian peace process of 2016. The existence of the war was officially announced in August 2019 after a Human Rights Watch (HRW) investigation. Colombian media reports that the war has directly affected an estimated 145,000 people,with the HRW estimating this at 300,000.
roncw_warnews.320.a코1=Troubling...

roncw_warnews.321.t코0=War in Darfur
roncw_warnews.321.d코0=The War in Darfur, also nicknamed the Land Cruiser War,is a major armed conflict in the Darfur region of Sudan that began in February 2003 when the Sudan Liberation Movement (SLM) and the Justice and Equality Movement (JEM) rebel groups began fighting the government of Sudan, which they accused of oppressing Darfur's non-Arab population.The government responded to attacks by carrying out a campaign of ethnic cleansing against Darfur's non-Arabs. This resulted in the death of hundreds of thousands of civilians and the indictment of Sudan's president, Omar al-Bashir, for genocide, war crimes, and crimes against humanity by the International Criminal Court.
roncw_warnews.321.a코1=Troubling...

roncw_warnews.322.t코0=War in Donbass
roncw_warnews.322.d코0=The War in Donbass is an armed conflict in the Donbass region of Ukraine, part of the Ukrainian crisis and the broader Russo-Ukrainian War. From the beginning of March 2014, in the aftermath of the 2014 Ukrainian revolution and the Euromaidan movement, protests by Russia-backed anti-government separatist groups took place in the Donetsk and Luhansk oblasts of Ukraine, collectively called the "Donbass". These demonstrations, which followed the February–March 2014 annexation of Crimea by the Russian Federation, and which were part of a wider group of concurrent protests across southern and eastern Ukraine, escalated into an armed conflict between the separatist forces of the self-declared Donetsk and Luhansk People's Republics (DPR and LPR respectively), and the Ukrainian government.
roncw_warnews.322.a코1=Troubling...

roncw_warnews.323.t코0=War in Ingushetia
roncw_warnews.323.d코0=On 26 July 2007, a massive security operation was launched in Ingushetia, sparked by a series of attacks ncluding an assassination attempt on President Murat Zyazikov five days earlier. Moscow sent in an additional 2,500 MVD troops, almost tripling the number of special forces in Ingushetia.
roncw_warnews.323.a코1=Troubling...

roncw_warnews.324.t코0=Insurgency in Khyber Pakhtunkhwa
roncw_warnews.324.d코0=The insurgency in Khyber Pakhtunkhwa, also known as the War in North-West Pakistan, is an armed conflict involving Pakistan, and armed militant groups such as the Tehrik-i-Taliban Pakistan (TTP), Jundallah, Lashkar-e-Islam (LeI), TNSM, al-Qaeda, and their Central Asian allies such as the ISIL–Khorasan (ISIL), Islamic Movement of Uzbekistan, East Turkistan Movement, Emirate of Caucasus, and elements of organized crime.
roncw_warnews.324.a코1=Troubling...

roncw_warnews.325.t코0=Somalia War
roncw_warnews.325.d코0=The Somalia War, Ethiopian Invasion Of Somalia, or Ethiopian intervention in Somali Civil War,was an armed conflict involving largely Ethiopian and Somali Transitional Federal Government (TFG) forces and Somali troops from Puntland versus the Somali Islamist umbrella group, the Islamic Court Union (ICU), and other affiliated militias for control of the country. The war officially began shortly before July 20, 2006 when U.S-backed Ethiopian troops invaded Somalia to prop up the TFG in Baidoa.
roncw_warnews.325.a코1=Troubling...

roncw_warnews.326.t코0=Western Togoland Rebellion
roncw_warnews.326.d코0=The Western Togoland Rebellion is an ongoing separatist revolt by the Ewe nationalist Western Togoland Restoration Front  against the government of Ghana seeking the independence of former British Togoland.
roncw_warnews.326.a코1=Troubling...

roncw_warnews.327.t코0=Yemeni Civil War
roncw_warnews.327.d코0=The Yemeni Civil War is an ongoing multi-sided conflict that began in late 2014 mainly between two factionsthe Abdrabbuh Mansur Hadi-led Yemeni government and the Houthi armed movement, along with their supporters and allies. Both claim to constitute the official government of Yemen.
roncw_warnews.327.a코1=Troubling...

roncw_warnews.328.t코0=Zamboanga City crisis
roncw_warnews.328.d코0=The Zamboanga City crisis  or Zamboanga Siege was an armed conflict in Zamboanga City, Philippines between the forces of the Philippine government and a faction of the Moro National Liberation Front, generally known by other factions as the Rogue MNLF Elements (RME) under the Sulu State Revolutionary Command (SSRC) led by Ustadz Habier Malik and Khaid Ajibon, whose group continues to recognize Nur Misuari as MNLF Chairman.
roncw_warnews.328.a코1=Troubling...

