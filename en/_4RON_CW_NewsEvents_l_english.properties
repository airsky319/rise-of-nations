ron_world_fair_news.113.d코0=Expo 2012 Yeosu Korea was an International Exposition recognised by the Bureau International des Expositions (BIE) held in Yeosu, South Korea which opened May 12, 2012 and ran until August 12, 2012. The theme of the Expo was “The Living Ocean and Coast” with subthemes of “Preservation and Sustainable Development of the Ocean and Coast,” “New Resources Technology,” and “Creative Marine Activities.” There were 105 participating countries, international organizations, and 8,203,956 visitors.
ron_world_fair_news.113.a코1=OK

ron_world_fair_news.116.t코0=Expo 2015
ron_world_fair_news.116.d코0=Expo 2015 was a World Expo hosted by Milan, Italy. It opened on May 1 at 10:00 CEST and closed on October 31. Milan hosted an exposition for the second time; the first was the 1906 Milan International. The Bureau International des Expositions (BIE) general assembly in Paris decided in favour of Milan on March 31, 2008. On November 23, 2010, the event was announced by the BIE. Expo 2015's theme was 'Feeding the Planet, Energy for Life'.
