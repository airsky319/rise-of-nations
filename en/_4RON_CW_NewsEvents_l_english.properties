ron_world_fair_news.92.t코0=Seville Expo '92
ron_world_fair_news.92.d코0=The Universal Exposition of Seville (Expo '92) took place from Monday, April 20 to Monday, October 12, 1992 on La Isla de La Cartuja (Cartuja Island), Seville, Spain. The theme for the Expo was 'The Age of Discovery', celebrating the 500th anniversary of Christopher Columbus reaching the Americas after launching from Seville's port (on the Guadalquivir), and over 100 countries were represented. The total amount of land used for the Expo was 215 hectares (531 acres) and the total number of visitors was 41,814,571 (as per the Bureau International des Expositions (BIE) website). The exposition ran at the same time as the smaller and shorter-duration Genoa Expo '92, a Specialized Exhibition, held in the birth city of Christopher Columbus.
