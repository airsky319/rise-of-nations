### Pandemics

ron_diseasesnews.1.t코0=Spanish Flu
ron_diseasesnews.1.d코0=The Spanish flu, also known as the 1918 flu pandemic, was an unusually deadly influenza pandemic caused by the H1N1 influenza A virus. Lasting from February 1918 to April 1920, it infected 500 million people – about a third of the world's population at the time – in four successive waves. The death toll is typically estimated to have been somewhere between 17 million and 50 million, and possibly as high as 100 million, making it one of the deadliest pandemics in human history.
ron_diseasesnews.1.a코1=Troubling...

ron_diseasesnews.2.t코0=Influenza Pandemic
ron_diseasesnews.2.d코0=The 1957–1958 influenza pandemic, also known as the Asian flu, was a global pandemic of influenza A virus subtype H2N2 that originated in Guizhou, China. A 2016 study estimated the number of deaths caused by the 1957-1958 pandemic at 1.1 million worldwide.
ron_diseasesnews.2.a코1=Troubling...

ron_diseasesnews.3.t코0=Cholera Pandemic
ron_diseasesnews.3.d코0=The 1961–1975 cholera pandemic (also known as the seventh cholera pandemic) was the seventh major outbreak of cholera and occurred principally from the years 1961 to 1975; the strain involved persists to the present. This pandemic, based on the strain called El Tor, started in Indonesia in 1961 and spread to Bangladesh by 1963. Then it went to India in 1964, followed by the Soviet Union by 1966. In July 1970, there was an outbreak in Odessa and in 1972 there were reports of outbreaks in Baku, but the Soviet Union suppressed this information. It reached Italy in 1973 from North Africa. Japan and the South Pacific saw a few outbreaks by the late 1970s. In 1971, the number of cases reported worldwide was 155,000. In 1991, it reached 570,000. The spread of the disease was helped by modern transportation and mass migrations. Mortality rates, however, dropped markedly as governments began modern curative and preventive measures. The usual mortality rate of 50% dropped to 10% by the 1980s and less than 3% by the 1990s.
ron_diseasesnews.3.a코1=Troubling...

ron_diseasesnews.4.t코0=Swine Flu Pandemic
ron_diseasesnews.4.d코0=The 2009 swine flu pandemic was an influenza pandemic that lasted for about 19 months, from January 2009 to August 2010, and was the second of two pandemics involving H1N1 influenza virus (the first being the 1918–1920 Spanish flu pandemic). First described in April 2009, the virus appeared to be a new strain of H1N1 which resulted from a previous triple reassortment of bird, swine, and human flu viruses that further combined with a Eurasian pig flu virus, leading to the term 'swine flu'.
ron_diseasesnews.4.a코1=Troubling...

ron_diseasesnews.5.t코0=Ebola Epidemic
ron_diseasesnews.5.d코0=The Western African Ebola virus epidemic (2013–2016) was the most widespread outbreak of Ebola virus disease (EVD) in history—causing major loss of life and socioeconomic disruption in the region, mainly in Guinea, Liberia and Sierra Leone. The first cases were recorded in Guinea in December 2013; later, the disease spread to neighbouring Liberia and Sierra Leone, with minor outbreaks occurring elsewhere. It caused significant mortality, with the case fatality rate reported which was initially considerable, while the rate among hospitalised patients was 57–59%, the final numbers 28,616 people, including 11,310 deaths, for a case-fatality rate of 40%. Small outbreaks occurred in Nigeria and Mali, and secondary infections of medical workers occurred in the United States and Spain. In addition, isolated cases were recorded in Senegal, the United Kingdom and Italy. The number of cases peaked in October 2014 and then began to decline gradually, following the commitment of substantial international resources. As of 8 May 2016, the World Health Organization (WHO) and respective governments reported a total of 28,646 suspected cases and 11,323 deaths (39.5%), though the WHO believes that this substantially understates the magnitude of the outbreak.
ron_diseasesnews.5.a코1=Troubling...

ron_diseasesnews.6.t코0=COVID-19 Pandemic
ron_diseasesnews.6.d코0=The COVID-19 pandemic, also known as the coronavirus pandemic, is an ongoing pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The disease was first identified in December 2019 in Wuhan, Hubei, China. The outbreak was declared a Public Health Emergency of International Concern by the World Health Organisation (WHO) in January 2020, and was recognised as a pandemic in March 2020. As of 5 October 2020, more than 35.3 million cases have been reported worldwide, although the true number of cases is likely to be much higher. A more reliable indicator for case spread is the more than 1.03 million deaths attributed to COVID-19.
ron_diseasesnews.6.a코1=Troubling...

ron_diseasesnews.7.t코0=HIV/AIDS Global Epidemic
ron_diseasesnews.7.d코0=HIV/AIDS, or Human Immunodeficiency Virus, is considered by some authors a global pandemic. However, the WHO currently uses the term 'global epidemic' to describe HIV. As of 2018, approximately 37.9 million people are infected with HIV globally. There were about 770,000 deaths from AIDS in 2018. The 2015 Global Burden of Disease Study, in a report published in The Lancet, estimated that the global incidence of HIV infection peaked in 1997 at 3.3 million per year. Global incidence fell rapidly from 1997 to 2005, to about 2.6 million per year, but remained stable from 2005 to 2015.
ron_diseasesnews.7.a코1=Troubling...


