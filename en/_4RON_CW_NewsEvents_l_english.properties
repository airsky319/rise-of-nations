ron_coupscountry.9.b코1=Crush The Rebels

ron_coupscountry.10.t코0=Kapp Putsch
ron_coupscountry.10.d코0=The Kapp Putsch, also known as the Kapp–Lüttwitz Putsch, named after its leaders Wolfgang Kapp and Walther von Lüttwitz, was an attempted coup in Berlin on 13 March 1920. Its goal was to undo the German Revolution of 1918–1919, overthrow the Weimar Republic, and establish an autocratic government in its place. It was supported by parts of the Reichswehr, and nationalist and monarchist factions. The legitimate German government was forced to flee the city. The coup failed after a few days, when large sections of the German population followed a call by the government to join a general strike. Most civil servants refused to cooperate with Kapp and his allies. Despite its failure, the putsch had significant consequences for the future of the Weimar Republic. What will we do?
ron_coupscountry.10.a코1=Peaceful Transition
ron_coupscountry.10.b코1=Crush The Rebels

ron_coupscountry.11.t코0=Reza Khan Has Launched A Coup
ron_coupscountry.11.d코0=1921 Persian coup d'état, known in Iran as 3 Esfand 1299 coup d'état, refers to several major events in Persia in 1921, which eventually led to the establishment of the Pahlavi dynasty as the ruling house of the country in 1925. The events began with a coup by the Persian Cossack Brigade headed by Reza Khan, and directed by the British, on 21 February 1921. What will we do?
ron_coupscountry.11.a코1=Peaceful Transition
ron_coupscountry.11.b코1=Crush The Rebels

ron_coupscountry.12.t코0=September 1922 Revolution
ron_coupscountry.12.d코0=The Greek Army had just been defeated in the Asia Minor Campaign and had been evacuated from Anatolia to the Greek islands in the eastern Aegean. Discontent among the middle-ranking officers and men for the campaign's conduct by the royal government boiled over into armed revolt led by pro-Venizelist and anti-royalist officers. The mutiny spread quickly and seized power in Athens, forcing King Constantine I to abdicate and leave the country, with a military government ruling the country until early 1924, shortly before the Greek monarchy was abolished and the Second Hellenic Republic established. What will we do?
ron_coupscountry.12.a코1=Peaceful Transition
