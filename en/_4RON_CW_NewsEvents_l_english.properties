ron_decolonizationcountry.179.t코0=Creation Of The United Arab Republic
ron_decolonizationcountry.179.d코0=Established on 1 February 1958, as the first step towards a larger pan-Arab state, the UAR was created when a group of political and military leaders in Syria proposed a merger of the two states to Egyptian President Gamal Abdel Nasser. Pan-Arab sentiment traditionally was very strong in Syria, and Nasser was a popular hero-figure throughout the Arab world following the Suez War of 1956. There was thus considerable popular support in Syria for union with Nasser's Egypt. The Arab Socialist Ba'ath Party was the leading advocate of such a union.
