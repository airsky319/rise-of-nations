ron_coupnews.7.t코0=The End Of Apartheid
ron_coupnews.7.d코0=South Africa's era as an international pariah is over. Tonight, Canada and other nations lift most of the remaining sanctions against South Africa, and welcome it back into the international community. They do so at the behest of Nelson Mandela and President F.W. de Klerk, who ask world leaders to recognize the progress South Africa has made on its journey towards multiracial democracy. And they're seeking funds to pave the way, so the world can avoid 'another Somalia, another Bosnia.'
ron_coupnews.7.a코1=OK

ron_coupnews.8.t코0=Bokassa Crowned Emperor
ron_coupnews.8.d코0=The Coronation of Bokassa I as the Emperor of Central Africa took place on 4 December 1977 at a sports stadium in Bangui, the capital of the Central African Empire. It was the only coronation in the history of the Empire—a short-lived one-party state and self-proclaimed monarchy—which was established in 1976 by Jean-Bédel Bokassa, military dictator and president for life of the Central African Republic. The coronation—which was almost an exact copy of the coronation of Napoleon I as Emperor of the French in 1804—and related events were marked by luxury and pomp. Despite substantial material support from France, expenses amounted to over US$20 million ($80 million today) and caused serious damage to the state, leading to a huge outcry in Africa and around the world.
ron_coupnews.8.a코1=Has He Gone Mad?

ron_coupnews.9.t코0=Coup in [From.GetName]
ron_coupnews.9.d코0=The 1973 Chilean coup d'état was a military coup in Chile that deposed the Popular Unity government of President Salvador Allende. On 11 September 1973, after an extended period of social unrest and political tension between the opposition-controlled Congress and the socialist President, as well as economic warfare ordered by U.S President Richard Nixon, a group of military officers led by General Augusto Pinochet and Admiral José Toribio Merino seized power in a coup, ending civilian rule. The military established a junta that suspended all political activity in Chile and repressed left-wing movements, especially communist and socialist parties and the Revolutionary Left Movement (MIR). Pinochet rose to supreme power within a year of the coup and was formally declared President of Chile in late 1974.
ron_coupnews.9.a코1=OK

ron_coupnews.10.t코0=Coup in Peru
ron_coupnews.10.d코0=Students fight with troops in Lima, Peru, following Army coup that ousted government of President Fernando Belaunde Terry. Junta appears firmly in control. Belaunde seeks political asylum in Buenos Aires. Opposition claimed corruption in government handling of new petroleum contract with American company
ron_coupnews.10.a코1=OK

ron_coupnews.11.t코0=Coup in Libyan Republic proclaimed
ron_coupnews.11.d코0=The Libyan Army has taken over the Government in Libya and proclaimed a Republic, the Italian news agency ANSA reported to-day, quoting Radio Benghazi. The coup occurred while King Idris was in Turkey. The coup apparently was led by a group of leftist army and air force officers who promptly established a revolutionary council to rule the country. Maj.-Gen. Sadduddin Shuwier was named its chairman. Tripoli and Benghazi radio stations blared socialist slogans proclaiming the revolution stood for “Arab unity, socialism and freedom.” The Libyan Radio broadcast a message to the people saying “you have just realised one of your old dreams, the advent of a Socialist Republic...”
ron_coupnews.11.a코1=OK

ron_coupnews.12.t코0=Military Coup in Uganda
ron_coupnews.12.d코0='In view of the very bad state of affairs left behind by the last regime we fully appreciate that our Government led by His Excellency Major-General Idi Amin Dada is faced with a great task. Public life must be cleaned up and the economy must be put on a sound basis. In addition the people of Uganda have to be educated to think in terms of Uganda as a whole and to love and respect one another in the spirit of brotherhood, unity and equality. We have therefore decided that our Government as led by his Excellency Major-General Idi-Amin Dada must be in power for at least five years. We believe that as the end of such a period national elections could be organised and held in a period of tranquility and mutual respect...' - Officers and Men of the Uganda Army and Air Force
ron_coupnews.12.a코1=What Could Possibly Go Wrong?

ron_coupnews.13.t코0=Military Coup in Argentina
ron_coupnews.13.d코0='People are advised that as of today, the country is under the operational control of the Joint Chiefs General of the Armed Forces. We recommend to all inhabitants strict compliance with the provisions and directives emanating from the military, security or police authorities, and to be extremely careful to avoid individual or group actions and attitudes that may require drastic intervention from the operating personnel.' - General Jorge Rafael Videla, Admiral Emilio Eduardo Massera and Brigadier Orlando Ramón Agosti.
ron_coupnews.13.a코1=OK

ron_coupnews.14.t코0=Peru Suspends Democracy, Citing Revolt
ron_coupnews.14.d코0=The President of Peru has dissolved Congress, suspended the Constitution, imposed censorship and arrested politicians in what he called an offensive against rebels and drug traffickers. But others said today that the crackdown amounted to a coup as troops surrounded the Congress building and took up positions around the city. 'The country cannot continue to be weakened by terrorism, drug trafficking and corruption," President Alberto K. Fujimori said in announcing his decisions in a televised speech on Sunday night. "The political corruption and the infiltration have reached such a degree that it can be found in all levels and rulings of the judicial power.'
ron_coupnews.14.a코1=Disolver!

ron_coupnews.15.t코0=Yeltsin Shells Russian Parliament
ron_coupnews.15.d코0=Last night in Moscow, Russian President Boris Yeltsin ordered tanks and airborne troops to shell and storm the “White House,” the Russian Parliament (Supreme Soviet) building, to suppress the opposition trying to remove him. 
