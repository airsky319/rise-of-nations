ron_economicnews.1.t코0=Panic of 1901
ron_economicnews.1.d코0=The Panic of 1901 was the first stock market crash on the New York Stock Exchange, caused in part by struggles between E. H. Harriman, Jacob Schiff, and J. P. Morgan/James J. Hill for the financial control of the Northern Pacific Railway. The stock cornering was orchestrated by James Stillman and William Rockefeller's First National City Bank financed with Standard Oil money. After reaching a compromise, the moguls formed the Northern Securities Company. As a result of the panic, thousands of small investors were ruined.
ron_economicnews.1.a코1=Troubling...

ron_economicnews.2.t코0=Panic of 1907
ron_economicnews.2.d코0=The Panic of 1907 – also known as the 1907 Bankers' Panic or Knickerbocker Crisis – was a financial crisis that took place in the United States over a three-week period starting in mid-October, when the New York Stock Exchange fell almost 50% from its peak the previous year. Panic occurred, as this was during a time of economic recession, and there were numerous runs on banks and trust companies. The 1907 panic eventually spread throughout the nation when many state and local banks and businesses entered bankruptcy. Primary causes of the run included a retraction of market liquidity by a number of New York City banks and a loss of confidence among depositors, exacerbated by unregulated side bets at bucket shops. The panic was triggered by the failed attempt in October 1907 to corner the market on stock of the United Copper Company. When this bid failed, banks that had lent money to the cornering scheme suffered runs that later spread to affiliated banks and trusts, leading a week later to the downfall of the Knickerbocker Trust Company—New York City's third-largest trust. The collapse of the Knickerbocker spread fear throughout the city's trusts as regional banks withdrew reserves from New York City banks. Panic extended across the nation as vast numbers of people withdrew deposits from their regional banks. It is the 8th largest decline in U.S. stock market history.
ron_economicnews.2.a코1=Troubling...

ron_economicnews.3.t코0=Depression of 1920
ron_economicnews.3.d코0=The Depression of 1920–1921 was a sharp deflationary recession in the United States, United Kingdom and other countries, beginning 14 months after the end of World War I. It lasted from January 1920 to July 1921. The extent of the deflation was not only large, but large relative to the accompanying decline in real product. There was a two-year post–World War I recession immediately following the end of the war, complicating the absorption of millions of veterans into the economy. The economy started to grow, but it had not yet completed all the adjustments in shifting from a wartime to a peacetime economy. Factors identified as contributing to the downturn include returning troops, which created a surge in the civilian labor force and problems in absorbing the veterans; a decline in labor union strife; changes in fiscal and monetary policy; and changes in price expectations.
ron_economicnews.3.a코1=Troubling...

ron_economicnews.4.t코0=Great Depression of 1929
ron_economicnews.4.d코0=The Great Depression was a severe worldwide economic depression that took place mostly during the 1930s, beginning in the United States. The timing of the Great Depression varied across the world; in most countries, it started in 1929 and lasted until the late 1930s. It was the longest, deepest, and most widespread depression of the 20th century. The Great Depression is commonly used as an example of how intensely the global economy can decline.
ron_economicnews.4.a코1=Troubling...

ron_economicnews.5.t코0=Wall Street Crash Of 1929
ron_economicnews.5.d코0=The Wall Street Crash of 1929, also known as the Great Crash, was a major American stock market crash that occurred in the fall of 1929. It started in September and ended late in October, when share prices on the New York Stock Exchange collapsed. It was the most devastating stock market crash in the history of the United States, when taking into consideration the full extent and duration of its aftereffects. The crash, which followed the London Stock Exchange's crash of September, signaled the beginning of the Great Depression.
ron_economicnews.5.a코1=Troubling...

ron_economicnews.6.t코0=1970s Energy Crisis
ron_economicnews.6.d코0=The 1970s energy crisis occurred when the Western world, particularly the United States, Canada, Western Europe, Australia, and New Zealand, faced substantial petroleum shortages, real and perceived, as well as elevated prices. The two worst crises of this period were the 1973 oil crisis and the 1979 energy crisis, when the Yom Kippur War and the Iranian Revolution triggered interruptions in Middle Eastern oil exports.
ron_economicnews.6.a코1=Troubling...

ron_economicnews.7.t코0=Opec Oil Price Shock
ron_economicnews.7.d코0=The 1973 oil crisis began in October 1973 when the members of the Organization of Arab Petroleum Exporting Countries proclaimed an oil embargo. The embargo was targeted at nations perceived as supporting Israel during the Yom Kippur War. The initial nations targeted were Canada, Japan, the Netherlands, the United Kingdom and the United States with the embargo also later extended to Portugal, Rhodesia and South Africa. By the end of the embargo in March 1974, the price of oil had risen nearly 300%, from US$3 per barrel to nearly $12 globally; US prices were significantly higher. The embargo caused an oil crisis, or 'shock', with many short- and long-term effects on global politics and the global economy. It was later called the 'first oil shock', followed by the 1979 oil crisis, termed the 'second oil shock'.
ron_economicnews.7.a코1=Troubling...

ron_economicnews.8.t코0=Latin America Debt Crisis
ron_economicnews.8.d코0=The Latin American debt crisis was a financial crisis that originated in the early 1980s (and for some countries starting in the 1970s), often known as La Década Perdida (The Lost Decade), when Latin American countries reached a point where their foreign debt exceeded their earning power, and they were not able to repay it.
ron_economicnews.8.a코1=Troubling...

ron_economicnews.9.t코0=Energy Crisis Of 1979
ron_economicnews.9.d코0=The 1979 Oil Crisis, also known as the 1979 Oil Shock or Second Oil Crisis, was an energy crisis caused by a drop in oil production in the wake of the Iranian Revolution. Although the global oil supply only decreased by approximately four percent, the oil markets reaction raised the price of crude oil drastically over the next 12 months, more than doubling it to $39.50 per barrel. The spike in price caused fuel shortages and long lines at gas stations similar to the 1973 oil crisis.
ron_economicnews.9.a코1=Troubling...

ron_economicnews.10.t코0=Chile Crisis Of 1982
ron_economicnews.10.d코0=The Crisis of 1982 was a major economic crisis suffered in Chile during the military dictatorship after years of radical neoliberal reforms. It was the worst economic crisis in Chile since the 1930s Great Depression. Chile's GDP fell 14.3%, and unemployment rose to 23.7%.
ron_economicnews.10.a코1=Troubling...

ron_economicnews.11.t코0=Savings And Loan Crisis
ron_economicnews.11.d코0=The savings and loan crisis of the 1980s and 1990s (commonly dubbed the S&L crisis) was the failure of 1,043 out of the 3,234 savings and loan associations (S&Ls) in the United States from 1986 to 1995. An S&L or 'thrift' is a financial institution that accepts savings deposits and makes mortgage, car and other personal loans to individual members (a cooperative venture known in the United Kingdom as a building society). The Federal Savings and Loan Insurance Corporation (FSLIC) closed or otherwise resolved 296 institutions from 1986 to 1989, whereupon the newly established Resolution Trust Corporation (RTC) took up these responsibilities. The RTC closed or otherwise resolved 747 institutions from 1989 to 1995 with an estimated book value between $402 and $407 billion. In 1996, the General Accounting Office (GAO) estimated the total cost to be $160 billion, including $132.1 billion taken from taxpayers.
ron_economicnews.11.a코1=Troubling...

ron_economicnews.12.t코0=Japanese Asset Price Bubble
ron_economicnews.12.d코0=The Japanese asset price bubble was an economic bubble in Japan from 1986 to 1991 in which real estate and stock market prices were greatly inflated. In early 1992, this price bubble burst and Japan's economy stagnated. The bubble was characterized by rapid acceleration of asset prices and overheated economic activity, as well as an uncontrolled money supply and credit expansion. More specifically, over-confidence and speculation regarding asset and stock prices were closely associated with excessive monetary easing policy at the time.
ron_economicnews.12.a코1=Troubling...

ron_economicnews.13.t코0=Black Monday
ron_economicnews.13.d코0=Black Monday is the name commonly attached to the global, sudden, severe, and largely unexpected stock market crash on October 19, 1987. In Australia and New Zealand, the day is also referred to as Black Tuesday because of the time zone difference from the United States.
ron_economicnews.13.a코1=Troubling...

ron_economicnews.14.t코0=1990s Recession
ron_economicnews.14.d코0=The United States entered recession in 1990, which lasted 8 months through March 1991. Although the recession was mild relative to other post-war recessions, it was characterized by a sluggish employment recovery, most commonly referred to as a jobless recovery. Unemployment continued to rise through June 1992, even though economic growth had returned the previous year.
ron_economicnews.14.a코1=Troubling...

ron_economicnews.15.t코0=Asian Financial Crisis
ron_economicnews.15.d코0=The Asian financial crisis was a period of financial crisis that gripped much of East Asia and Southeast Asia beginning in July 1997 and raised fears of a worldwide economic meltdown due to financial contagion. The crisis started in Thailand on 2 July, with the financial collapse of the Thai baht after the Thai government was forced to float the baht due to lack of foreign currency to support its currency peg to the U.S. dollar. Capital flight ensued almost immediately, beginning an international chain reaction. At the time, Thailand had acquired a burden of foreign debt. As the crisis spread, most of Southeast Asia and Japan saw slumping currencies, devalued stock markets and other asset prices, and a precipitous rise in private debt.
ron_economicnews.15.a코1=Troubling...

ron_economicnews.16.t코0=Russian Financial Crisis
ron_economicnews.16.d코0=The Russian financial crisis (also called ruble crisis or the Russian flu) hit Russia on 17 August 1998. It resulted in the Russian government and the Russian Central Bank devaluing the ruble and defaulting on its debt. The crisis had severe impacts on the economies of many neighboring countries. Meanwhile, James Cook, the senior vice president of The U.S. Russia Investment Fund, suggested the crisis had the positive effect of teaching Russian banks to diversify their assets.
ron_economicnews.16.a코1=Troubling...

ron_economicnews.17.t코0=2000s Recession
ron_economicnews.17.d코0=The early 2000s recession was a decline in economic activity which mainly occurred in developed countries. The recession affected the European Union during 2000 and 2001 and the United States from March to November 2001. The UK, Canada and Australia avoided the recession, while Russia, a nation that did not experience prosperity during the 1990s, in fact began to recover from said situation. Japan's 1990s recession continued. This recession was predicted by economists, because the boom of the 1990s (accompanied by both low inflation and low unemployment) slowed in some parts of East Asia during the 1997 Asian financial crisis. The recession in industrialized countries was not as significant as either of the two previous worldwide recessions.
ron_economicnews.17.a코1=Troubling...

ron_economicnews.18.t코0=Banking Collapse
ron_economicnews.18.d코0=The financial crisis of 2007–2008, also known as the global financial crisis (GFC), was a severe worldwide financial crisis. Excessive risk-taking by banks combined with the bursting of the United States housing bubble caused the values of securities tied to U.S. real estate to plummet, damaging financial institutions globally, culminating with the bankruptcy of Lehman Brothers on September 15, 2008, and an international banking crisis. The crisis sparked the Great Recession, which, at the time, was the most severe global recession since the Great Depression. It was also followed by the European debt crisis, which began with a deficit in Greece in late 2009, and the 2008–2011 Icelandic financial crisis, which involved the bank failure of all three of the major banks in Iceland and, relative to the size of its economy, was the largest economic collapse suffered by any country in economic history.
ron_economicnews.18.a코1=Troubling...

ron_economicnews.19.t코0=Coronavirus Recession
ron_economicnews.19.d코0=The COVID-19 recession is a major ongoing global economic crisis which has caused both a recession in some nations, and in others a depression. It is currently the worst global economic crisis since the Great Depression. The economic crisis began due to the economic consequences of the ongoing COVID-19 pandemic. First major signs of the recession was the collapse of markets during the 2020 stock market crash, which began in late February and lasted through March. As of September 2020, every advanced economy is in a recession or depression, whilst all emerging economies are in recession. Modeling by the World bank suggests that in some regions a full recovery will not be achieved until 2025 or beyond.
ron_economicnews.19.a코1=Troubling...


ron_world_fair_news.1.t코0=Exposition Universelle of 1900
ron_world_fair_news.1.d코0=The Exposition Universelle of 1900, better known in English as the 1900 Paris Exposition, was a world's fair held in Paris, France, from 14 April to 12 November 1900, to celebrate the achievements of the past century and to accelerate development into the next. The fair, visited by nearly 50 million, displayed many technological innovations, including the Grande Roue de Paris Ferris wheel, the moving sidewalk, diesel engines, talking films, escalators, and the telegraphone (the first magnetic audio recorder). It also brought international attention to the Art Nouveau style. Additionally, it showcased France as a major colonial power through numerous pavilions built on the hill of the Trocadero Palace.
ron_world_fair_news.1.a코1=OK

ron_world_fair_news.2.t코0=Pan-American Exposition of 1901
ron_world_fair_news.2.d코0=The Pan-American Exposition was a World's Fair held in Buffalo, New York, United States, from May 1 through November 2, 1901. The fair occupied 350 acres (0.55 sq mi) of land on the western edge of what is now Delaware Park, extending from Delaware Avenue to Elmwood Avenue and northward to Great Arrow Avenue. It is remembered today primarily for being the location of the assassination of United States President William McKinley at the Temple of Music on September 6, 1901. The exposition was illuminated at night. Thomas A. Edison, Inc. filmed it during the day and a pan of it at night.
ron_world_fair_news.2.a코1=OK

ron_world_fair_news.3.t코0=Hanoi Exhibition
ron_world_fair_news.3.d코0=The Hanoi Exhibition was a world's fair held in Hanoi between November 16, 1902 and February 15 or 16, 1903. Hanoi had become the capital of French Indochina earlier in 1902 replacing Saigon. Earlier activities to mark the change included a festival on 26 February 1902 attended by emperor Thành Thái and the governor general Paul Doumer and the opening of the Paul Doumer (now Long Biên) Bridge. The exhibition was the idea of Paul Doumer.
ron_world_fair_news.3.a코1=OK

ron_world_fair_news.4.t코0=National Industrial Exhibition
ron_world_fair_news.4.d코0=Staged in Tennōji-ku, Osaka, from 1 March to 31 July 1903, the fifth and final National Industrial Exhibition ran for 153 days and drew 4,350,693 visitors, an average of 28,436 visitors per day. For the first time, overseas exhibitors were permitted (eight foreign cars featured). There was some controversy over the Human Pavilion.
ron_world_fair_news.4.a코1=OK

ron_world_fair_news.5.t코0=Louisiana Purchase Exposition
ron_world_fair_news.5.d코0=The Louisiana Purchase Exposition, informally known as the St. Louis World's Fair, was an international exposition held in St. Louis, Missouri, United States, from April 30 to December 1, 1904. Local, state, and federal funds totaling $15 million were used to finance the event. More than 60 countries and 43 of the then-45 American states maintained exhibition spaces at the fair, which was attended by nearly 19.7 million people.
ron_world_fair_news.5.a코1=OK

ron_world_fair_news.6.t코0=Liège International
ron_world_fair_news.6.d코0=Exposition Universelle et Internationale de Liège was a world's fair held in Liège from 27 April to 6 November 1905 just 8 years after a Belgian exposition held in Brussels. Intended to show Liege's industrial importance it also marked 75 years of Belgian independence and 40 years of Leopold II's reign.
ron_world_fair_news.6.a코1=OK

ron_world_fair_news.7.t코0=Milan International
ron_world_fair_news.7.d코0=The Milan International was a world's fair held in Milan in 1906 titled L'Esposizione Internazionale del Sempione, or sometimes The Great Expo of Work. It received 4,012,776 visits and covered 250 acres. The fair opened on 28 April 1906, ran until 31 October and marked the opening of the Simplon Tunnel. The fair was held in Sempione Park and Piazza d'Armi', with the first location hosting fine arts displays and the latter industrial and engineering exhibits, along with the foreign pavilions. Countries contributing included many from Western Europe, China, Japan, Turkey, United States, Canada and several South American countries shared a pavilion.
ron_world_fair_news.7.a코1=OK

ron_world_fair_news.8.t코0=Irish International Exhibition
ron_world_fair_news.8.d코0=The Irish International Exhibition (sometimes Dublin International) was a world's fair held in Dublin, Ireland, in 1907, when the country was still part of the United Kingdom. The decision to hold the exhibition was taken at the Irish Industrial Conference in April 1903, and inspired by a small exhibition in Cork (the Cork International Exhibition) 5 years earlier. The 1907 exhibition was intended to improve the trade of Irish goods. The leading force behind the project was William Martin Murphy, a businessman and owner of the Irish Independent, Clerys department store (Clery & Co.), the Dublin United Transport Company and several other Irish and overseas ventures. Other organisers included the Irish journalist William Francis Dennehy.
ron_world_fair_news.8.a코1=OK


ron_world_fair_news.9.t코0=Franco-British Exhibition
ron_world_fair_news.9.d코0=The Franco-British Exhibition was a large public fair held in London between 14 May and 31 October 1908. The exhibition attracted 8 million visitors and celebrated the Entente Cordiale signed in 1904 by the United Kingdom and France. The chief architect of the buildings was John Belcher. The Exhibition was held in an area of west London near Shepherd's Bush which is now called White Citythe area acquired its name from the exhibition buildings which were all painted white. The 1908 Summer Olympics fencing events were held in the district alongside the festivities.
ron_world_fair_news.9.a코1=OK

ron_world_fair_news.10.t코0=Alaska–Yukon–Pacific Exposition
ron_world_fair_news.10.d코0=The Alaska–Yukon–Pacific Exposition was a world's fair held in Seattle in 1909, publicizing the development of the Pacific Northwest. It was originally planned for 1907, to mark the 10th anniversary of the Klondike Gold Rush, but the organizers found out about the Jamestown Exposition being held that year, and rescheduled.
ron_world_fair_news.10.a코1=OK


ron_world_fair_news.11.t코0=Brussels International Exposition
ron_world_fair_news.11.d코0=The Brussels International Exposition of 1910 was a World's fair held in Brussels, Belgium, from 23 April to 1 November 1910. This was just thirteen years after Brussels' previous World's fair. It received 13 million visitors, covered 220 acres and lost 100,000 Belgian Francs.
ron_world_fair_news.11.a코1=OK

ron_world_fair_news.12.t코0=Turin International
ron_world_fair_news.12.d코0=The Turin International was a world's fair held in Turin in 1911 titled Esposizione internazionale dell'industria e del lavoro. It received 4,012,776 visits and covered 247 acres. The fair opened on 29 April, was held just nine years after an earlier Turin fair which had focused on the decorative arts, and at the same time as another Italian fair in Rome, also with an arts focus. This fair deliberately distinguished itself by focusing on industry and labour. The fair was held in the Parco del Valentino (as were the three previous Turin fairs in 1884, 1885 and 1902 and the subsequent 1924 Turin fair).
ron_world_fair_news.12.a코1=OK

ron_world_fair_news.13.t코0=Latin-British Exhibition
ron_world_fair_news.13.d코0=The Latin-British Exhibition of 1912 was one of the last exhibitions held in Shepherd's Bush, London, in the exhibition space known as the Great White City, and later simply as White City. The exhibition site is now occupied by the BBC White City centre and the Westfield London shopping centre, one of the largest in Britain. Among the attractions were the flip flap, a large cable car with views of the city
ron_world_fair_news.13.a코1=OK

ron_world_fair_news.14.t코0=Exposition Universelle et Internationale
ron_world_fair_news.14.d코0=The Exposition universelle et internationale of 1913 was a World's Fair held in Ghent from 26 April to 3 November. A number of buildings were completed for the occasion. Notably, Gent-Sint-Pieters railway station was completed in 1912 in time for the exposition, and was situated opposite the new hotel, Flandria Palace. A park, Citadelpark, was redesigned for the fair. The exposition was held on an area of 130 hectares (320 acres), which was larger than Expo 58 in Brussels. Various Belgian cities had a pavilion and an artificial town, called 'Oud Vlaenderen' (Old Flanders) was created.
ron_world_fair_news.14.a코1=OK

ron_world_fair_news.15.t코0=Exposition Internationale Urbaine de Lyon
ron_world_fair_news.15.d코0=The Exposition internationale urbaine de Lyon was the 1914 World's Fair in the French city of Lyon. The exposition focused on urban planning and public health. Lyon's mayor, Édouard Herriot, organised the exposition with the architect Tony Garnier and medical doctor Jules Courmont.
ron_world_fair_news.15.a코1=OK

ron_world_fair_news.16.t코0=Panama–Pacific International Exposition
ron_world_fair_news.16.d코0=The Panama–Pacific International Exposition was a world's fair held in San Francisco, California, United States, from February 20 to December 4, 1915. Its stated purpose was to celebrate the completion of the Panama Canal, but it was widely seen in the city as an opportunity to showcase its recovery from the 1906 earthquake. The fair was constructed on a 636 acre (1 sq. mi., 2.6 km2) site along the northern shore, between the Presidio and Fort Mason, now known as the Marina District.
ron_world_fair_news.16.a코1=OK

ron_world_fair_news.19.t코0=Bronx International Exposition
ron_world_fair_news.19.d코0=The Bronx International Exposition of Science, Arts and Industries was a world's fair held in the Bronx, New York City, United States, in 1918. Meant to commemorate the 300th anniversary of the Bronx's settlement, it failed to become popular, as the exposition was held during World War I. After the exposition ended, the site was used for an amusement park called Starlight Park.
ron_world_fair_news.19.a코1=OK

ron_world_fair_news.23.t코0=Independence Centenary International Exposition
ron_world_fair_news.23.d코0=The Independence Centenary International Exposition was a World Expo held in Rio de Janeiro from September 7, 1922 to March 23, 1923, to celebrate the 100th anniversary of Brazil's Independence. The expo happened during Epitácio Pessoa's mandate and was regarded as an opportunity to show off the growing industries and the potential market from Brazil. The fair was constructed alongside of the Rio Branco Avenue in a landed area built just for the occasion.
ron_world_fair_news.23.a코1=OK

ron_world_fair_news.24.t코0=Gothenburg Tercentennial Jubilee Exposition
ron_world_fair_news.24.d코0=The Gothenburg Tercentennial Jubilee Exposition (in Swedish Jubileumsutställningen i Göteborg) was a world's fair held in Gothenburg, Sweden during 1923 marking 300th anniversary of the founding of the city. The fair opened 8 May and ran until 30 September.
ron_world_fair_news.24.a코1=OK

ron_world_fair_news.25.t코0=British Empire Exhibition
ron_world_fair_news.25.d코0=The British Empire Exhibition was a colonial exhibition held at Wembley Park, Wembley, England from 23 April 1924 to 31 October 1925. In 1920 the British Government decided to site the British Empire Exhibition at Wembley Park, on the site of the pleasure gardens created by Sir Edward Watkin in the 1890s. A British Empire Exhibition had first been proposed in 1902, by the British Empire League, and again in 1913. The Russo-Japanese War had prevented the first plan from being developed and World War I put an end to the second, though there had been a Festival of Empire in 1911, held in part at Crystal Palace.
ron_world_fair_news.25.a코1=OK

ron_world_fair_news.26.t코0=International Exhibition
ron_world_fair_news.26.d코0=The International Exhibition of Modern Decorative and Industrial Arts was a World's fair held in Paris, France, from April to October 1925. It was designed by the French government to highlight the new style moderne of architecture, interior decoration, furniture, glass, jewelry and other decorative arts in Europe and throughout the world. Many ideas of the international avant-garde in the fields of architecture and applied arts were presented for the first time at the Exposition. The event took place between the esplanade of Les Invalides and the entrances of the Grand Palais and Petit Palais, and on both banks of the Seine. There were 15,000 exhibitors from twenty different countries, and it was visited by sixteen million people during its seven-month run. The Style Moderne presented at the Exposition later became known as 'Art Deco', after the name of the Exposition.
ron_world_fair_news.26.a코1=OK

ron_world_fair_news.27.t코0=Sesquicentennial Exposition
ron_world_fair_news.27.d코0=The Sesqui-Centennial International Exposition of 1926 was a world's fair in Philadelphia, Pennsylvania. Its purpose was to celebrate the 150th anniversary of the signing of the United States Declaration of Independence, and the 50th anniversary of the 1876 Centennial Exposition.
ron_world_fair_news.27.a코1=OK

ron_world_fair_news.29.t코0=Ibero-American Exposition
ron_world_fair_news.29.d코0=The Ibero-American Exposition of 1929 was a world's fair held in Seville, Spain, from 9 May 1929 until 21 June 1930. Countries in attendance of the exposition includedPortugal, the United States, Brazil, Uruguay, Mexico, Peru, Argentina, Chile, the Republic of Colombia, Cuba, Venezuela, the Dominican Republic, Bolivia, Panama, El Salvador, Costa Rica, and Ecuador. Each Spanish region and each of the provinces of Andalusia were also represented. Spain’s Dictator General Miguel Primo de Rivera gave the opening address. Primo de Rivera allowed the Spanish King Alfonso XIII to give the final words and officially open the exposition.
ron_world_fair_news.29.a코1=OK

ron_world_fair_news.30.t코0=Barcelona International Exposition
ron_world_fair_news.30.d코0=The 1929 Barcelona International Exposition was the second World Fair to be held in Barcelona, the first one being in 1888. It took place from 20 May 1929 to 15 January 1930 in Barcelona, Spain. It was held on Montjuïc, the hill overlooking the harbor, southwest of the city center, and covered an area of 118 hectares (291.58 acres) at an estimated cost of 130 million pesetas ($25,083,921 in United States dollars). Twenty European nations participated in the fair, including Germany, Britain, Belgium, Denmark, France, Hungary, Italy, Norway, Romania and Switzerland. In addition, private organizations from the United States and Japan participated. Hispanic American countries as well as Brazil, Portugal and the United States were represented in the Ibero-American section in Sevilla.
ron_world_fair_news.30.a코1=OK


ron_world_fair_news.31.t코0=Stockholm Exhibition
ron_world_fair_news.31.d코0=The Stockholm Exhibition was an exhibition held in 1930 in Stockholm, Sweden, that had a great impact on the architectural styles known as Functionalism and International Style. The fair was conducted by the City of Stockholm and the Svenska Slöjdföreningen (which has evolved into the existing organization, Swedish Form) art society. The art historian and leader of the Svenska Slöjdföreningen, Gregor Paulsson, was the intellectual leader of the fair, inspired, after a visit to the 1927 Weissenhof Estate in Stuttgart, to organize a similar event for Stockholm.
ron_world_fair_news.31.a코1=OK

ron_world_fair_news.32.t코0=Paris Colonial Exposition
ron_world_fair_news.32.d코0=The Paris Colonial Exhibition was a six-month colonial exhibition held in Paris, France in 1931 that attempted to display the diverse cultures and immense resources of France's colonial possessions. The exposition opened on 6 May 1931 in the Bois de Vincennes on the eastern outskirts of Paris. The scale was enormous. It is estimated that from 7 to 9 million visitors came from over the world. The French government brought people from the colonies to Paris and had them create native arts and crafts and perform in grandly scaled reproductions of their native architectural styles such as huts or temples. Other nations participated in the event, including The Netherlands, Belgium, Italy, Japan, Portugal, the United Kingdom, and the United States.
ron_world_fair_news.32.a코1=OK

ron_world_fair_news.33.t코0=Levant Fair
ron_world_fair_news.33.d코0=The Levant Fair was an international trade fair held in Tel Aviv during the 1920s and 1930s. The 1932 fair was visited by nearly 300,000 people.
ron_world_fair_news.33.a코1=OK

ron_world_fair_news.34.t코0=Chicago World's Fair
ron_world_fair_news.34.d코0=A Century of Progress International Exposition, also known as the Chicago World's Fair, was a World's Fair held in the city of Chicago, Illinois, United States from 1933 to 1934. The fair, registered under the Bureau International des Expositions (BIE), celebrated the city's centennial. The theme of the fair was technological innovation, and its motto was 'Science Finds, Industry Applies, Man Adapts', giving out a message that science and American life were wedded. Its architectural symbol was the Sky Ride, a transporter bridge perpendicular to the shore on which one could ride from one side of the fair to the other.
ron_world_fair_news.34.a코1=OK

ron_world_fair_news.35.t코0=Portuguese Colonial Exhibition
ron_world_fair_news.35.d코0=The Portuguese colonial exhibition was a world's fair held in Porto, Portugal in 1934 to display achievements of Portugal's colonies in Africa and Asia. Portugal's director of 'Colonial Show Fairs' Henrique Galvão who had represented Portugal at the Paris Colonial Exposition in 1931 was made the technical director for this exhibition. It was decided to re-use the Palácio de Cristal which had been constructed for an earlier exhibition in Porto. Exhibits came from Portugal itself (Braga, Chaves, Leixões, Matosinhos and Porto), Angola, Cape Verde, Guinea (Guinea-Bissau), India, Macao (including a reproduction of the Guia lighthouse), Mozambique, São Tomé and Príncipe, and Timor (Portuguese Timor).
ron_world_fair_news.35.a코1=OK

ron_world_fair_news.36.t코0=Brussels International Exposition
ron_world_fair_news.36.d코0=The Brussels International Exposition of 1935 was a World's fair held between 27 April and 6 November 1935 on the Heysel Plateau in Brussels (Belgium). Officially sanctioned by the Bureau International des Expositions, twenty-five countries officially participated and a further five were unofficially represented. The theme was colonisation, on the 50th anniversary of the establishment of the Congo Free State. The exhibition attracted some twenty million visitors. Belgian architect Joseph van Neck was the principal architect of the fair and of the Art Deco Palais des Expositions (also known as the Grand Palais), with its interior concrete parabolic arches, and four heroic bronze statues on piers.
ron_world_fair_news.36.a코1=OK

ron_world_fair_news.37.t코0=Great Lakes Exposition
ron_world_fair_news.37.d코0=The Great Lakes Exposition (also known as the World Fair of 1936) was held in Cleveland, Ohio, in the summers of 1936 and 1937, along the Lake Erie shore north of downtown. The fair commemorated the centennial of Cleveland's incorporation as a city. Conceived as a way to energize a city hit hard by the Great Depression, it highlighted the progress that had been achieved in the Great Lakes region in the last 100 years and indicated the path for future progress. Covering over 135 acres of Cleveland's lakefront, it featured numerous attractionsrides, sideshows, botanical gardens, cafes, art galleries, and much more. Similar to the Chicago World's Fair, the exposition also wanted to expose visitors to other countries' cultures, celebrate American industry, and promote local businesses.
ron_world_fair_news.37.a코1=OK

ron_world_fair_news.38.t코0=Nagoya Pan-Pacific Peace Exposition
ron_world_fair_news.38.d코0=The Nagoya Pan-Pacific Peace Exposition (1937) was a world's fair held in what is now part of the Minami Ward of Nagoya city, Japan from 15 March to 31 May in 1937. Sponsored by the Japanese government and with HIH Prince Higashikuni Naruhiko as chairman, the Nagoya Pan-Pacific Peace Exposition was intended to promote industry, transportation, education, science, construction, architecture, social welfare, tourism, fine arts and crafts. Each of the participating nations or colonies had its own pavilion to promote its products and culture, and each of the prefectures of Japan (with the exception of Tottori and the external territories of Taiwan, Karafuto and Korea) also had a pavilion. In addition, major Japanese industries also sponsored their own pavilions.
ron_world_fair_news.38.a코1=OK

ron_world_fair_news.39.t코0=Second International Aeronautic Exhibition
ron_world_fair_news.39.d코0=The Second International Aeronautic Exhibition, (full name Second International Aeronautical Exhibition in the league Air Defence of Finland SILI) was held in Helsinki in 1938. It ran from 14 May to 22 May 1938. It was a special exhibition recognised by the Bureau International des Expositions (BIE) which attracted 25 participating countries including Czechoslovakia, Finland, Germany, Great Britain, Hungary, Latvia, and Sweden; and 15 million visitors and took place in Helsinki's exhibition hall. The commissioners were Alexander Frey, Erik von Frenckell and Mauri Honkajuuri director of Kansallis-Osake-Pankki. Visitors included the racing driver S. P. J. Keinänen and the prime minister Aimo Cajander.
ron_world_fair_news.39.a코1=OK

ron_world_fair_news.40.t코0=New York World's Fair
ron_world_fair_news.40.d코0=The 1939–40 New York World's Fair was a world's fair held at Flushing Meadows–Corona Park in Queens, New York, United States. It was the second-most expensive American world's fair of all time, exceeded only by St. Louis's Louisiana Purchase Exposition of 1904. Many countries around the world participated in it, and over 44 million people attended its exhibits in two seasons. It was the first exposition to be based on the future, with an opening slogan of 'Dawn of a New Day', and it allowed all visitors to take a look at 'the world of tomorrow'.
ron_world_fair_news.40.a코1=OK

ron_world_fair_news.41.t코0=Portuguese World Exhibition
ron_world_fair_news.41.d코0=The Portuguese World Exhibition was held in Lisbon in 1940 to mark 800 years since the foundation of the country and 300 years since the restoration of independence from Spain. The fair ran from 23 June to 2 December 1940, held on the Praça do Império, and was attended by 3 million people.
ron_world_fair_news.41.a코1=OK


ron_world_fair_news.50.t코0=Exposition Internationale Du Bicentenaire
ron_world_fair_news.50.d코0=The Exposition internationale du bicentenaire de Port-au-Prince was a world's fair held in Port-au-Prince, Haiti in 1949 to mark the 200th anniversary of the founding of Port-au-Prince. President Dumarsais Estimé argued in 1948 for an exposition to demonstrate Haitian culture to other countries and encourage tourism and committed $1 million (then almost three-quarters of Haiti's annual budget) to the project. The fair opened on ground at the Gonave Bay which had been cleared of houses and landscaped with gardens, parks and tall coconut and palm trees.
ron_world_fair_news.50.a코1=OK

ron_world_fair_news.52.t코0=Festival of Britain
ron_world_fair_news.52.d코0=The Festival of Britain was a national exhibition and fair that reached millions of visitors throughout the United Kingdom in the summer of 1951. Historian Kenneth O. Morgan says the Festival was a 'triumphant success' during which people flocked to the South Bank site, to wander around the Dome of Discovery, gaze at the Skylon, and generally enjoy a festival of national celebration. Up and down the land, lesser festivals enlisted much civic and voluntary enthusiasm. A people curbed by years of total war and half-crushed by austerity and gloom, showed that it had not lost the capacity for enjoying itself....Above all, the Festival made a spectacular setting as a showpiece for the inventiveness and genius of British scientists and technologists.
ron_world_fair_news.52.a코1=OK

ron_world_fair_news.56.t코0=Helsingborg Exhibition
ron_world_fair_news.56.d코0=Helsingborg exhibition of 1955, also known as H55, was a BIE recognised world's fair held in Helsingborg, Sweden held between 10 June and 28 August 1955. A total of nine nations were represented at the exhibition; Denmark, Finland, France, Japan, Norway, Sweden, Switzerland, United Kingdom, and West Germany. Its theme was arts and crafts, with an aim of showing how modern design could be used in commercial as well as luxury goods. Exhibitors came from 10 countries with items including Nisse Strinning's String design bookshelf.
ron_world_fair_news.56.a코1=OK

ron_world_fair_news.63.t코0=Century 21 Exposition
ron_world_fair_news.63.d코0=The Century 21 Exposition (also known as the Seattle World's Fair) was a world's fair held April 21, 1962, to October 21, 1962, in Seattle, Washington. Nearly 10 million people attended the fair. As planned, the exposition left behind a fairground and numerous public buildings and public works; some credit it with revitalizing Seattle's economic and cultural life (see History of Seattle since 1940). The fair saw the construction of the Space Needle and Alweg monorail, as well as several sports venues (Washington State Coliseum, now Climate Pledge Arena, currently under redevelopment) and performing arts buildings (the Playhouse, now the Cornish Playhouse), most of which have since been replaced or heavily remodeled. Unlike some other world's fairs of its era, Century 21 made a profit.
ron_world_fair_news.63.a코1=OK

ron_world_fair_news.65.t코0=New York World's Fair
ron_world_fair_news.65.d코0=The 1964/1965 New York World's Fair was a world's fair that held over 140 pavilions, 110 restaurants, for 80 nations (hosted by 37), 24 US states, and over 45 corporations to build exhibits or attractions at Flushing Meadows–Corona Park in Queens, New York City. The immense fair covered 646 acres (261 ha) on half the park, with numerous pools or fountains, and an amusement park with rides near the lake. However, the fair did not receive official support or approval from the Bureau of International Expositions (BIE).
ron_world_fair_news.65.a코1=OK

ron_world_fair_news.69.t코0=HemisFair '68
ron_world_fair_news.69.d코0=HemisFair '68 was the official 1968 World's Fair (or International Exposition) held in San Antonio, Texas, from April 6 through October 6, 1968. The theme of the fair was "The Confluence of Civilizations in the Americas", celebrating the many nations which settled the region. The fair was held in 1968 to coincide with the 250th anniversary of the founding of San Antonio in 1718. More than thirty nations and fifteen corporations hosted pavilions at the fair.
ron_world_fair_news.69.a코1=OK

ron_world_fair_news.71.t코0=Expo '70
ron_world_fair_news.71.d코0=Expo '70 was a world's fair held in Suita, Osaka Prefecture, Japan, between March 15 and September 13, 1970. The theme of the Expo was 'Progress and Harmony for Mankind.' In Japanese, Expo '70 is often referred to as Osaka Banpaku. This was the first world's fair held in Japan. The master plan for the Expo was designed by the Japanese architect Kenzo Tange helped by 12 other Japanese architects who designed elements within it. Bridging the site along a north–south axis was the Symbol Zone. Planned on three levels it was primarily a social space which had a unifying space frame roof.
ron_world_fair_news.71.a코1=OK

ron_world_fair_news.75.t코0=Expo '74
ron_world_fair_news.75.d코0=Expo '74, officially known as the International Exposition on the Environment, Spokane 1974, was a world's fair held May 4, 1974, to November 3, 1974 in Spokane, Washington in the northwest United States. It was the first environmentally themed world's fair and attended by roughly 5.6 million people. The heart of the fair park grounds was located on Canada Island, Havermale Island, and the adjacent south bank of the Spokane River, comprising present-day Riverfront Park, in the center of the city.
ron_world_fair_news.75.a코1=OK

ron_world_fair_news.76.t코0=Expo '75
ron_world_fair_news.76.d코0=Expo '75 was a World's Fair held on the island of Okinawa in Japan from July 20, 1975 to January 18, 1976. Expo 75 was conceived, in part, to commemorate the American handover of Okinawa to Japan in 1972. The theme of the exposition was the oceans, and focused on oceanographic technologies, marine life, and oceanic cultures. The motto was 'The sea we would like to see'.
ron_world_fair_news.76.a코1=OK

ron_world_fair_news.82.t코0=Expo 81
ron_world_fair_news.82.d코0=The Plovdiv International Exhibition of 1981 was regulated by the Bureau International des Expositions and took place from June 14 to July 12, 1981 in Plovdiv, Bulgaria. The exhibition had an area of 51 hectares. The sample application was filed on June 12, 1980 registering the event as a specialized exposition. The exhibition theme was 'hunting, fishing and men in society.' The goal was to present the environment through the exhibits of the participating countries, the development of hunting in different parts of the world, showing the interaction between the hunting, fishing and the man in contemporary society, to contribute to maintain and strengthen the culture of hunting.
ron_world_fair_news.82.a코1=OK

ron_world_fair_news.83.t코0=Knoxville International Energy Exposition
ron_world_fair_news.83.d코0=The 1982 World's Fair, formally known as the Knoxville International Energy Exposition, was held in Knoxville, Tennessee, United States. The specialized exposition themed 'Energy Turns the World,' was recognized by the Bureau International des Expositions (BIE). It opened on May 1, 1982, and closed on October 31, 1982, after receiving over eleven-million visitors. Participating nations included Australia, Belgium, Canada, The People's Republic of China, Denmark, Egypt, France, Greece, Hungary, Italy, Japan, Luxembourg, Mexico, the Netherlands, Panama, Peru, the Philippines, Saudi Arabia, South Korea, the United Kingdom, the United States, and West Germany.
ron_world_fair_news.83.a코1=OK

ron_world_fair_news.85.t코0=Louisiana World Exposition
ron_world_fair_news.85.d코0=The 1984 Louisiana World Exposition was a World's Fair held in New Orleans, Louisiana, United States. It was held 100 years after the city's earlier World's Fair, the World Cotton Centennial in 1884. It opened on Saturday, May 12, 1984, and ended on Sunday, November 11, 1984. Its theme was 'The World of Rivers—Fresh Waters as a Source of Life'.
ron_world_fair_news.85.a코1=OK

ron_world_fair_news.86.t코0=Expo '85
ron_world_fair_news.86.d코0=Expo '85, officially called The International Exposition, Tsukuba, Japan, 1985, was a world's fair held in Tsukuba, Ibaraki, Japan (Tsukuba Science City, a planned city focused on technology north of Tokyo) between Sunday, March 17 and Monday, September 16, 1985. The theme of the fair was 'Dwellings and Surroundings - Science and Technology for Man at Home'. Attendance was over 20 million and 48 countries participated, along with several companies.
ron_world_fair_news.86.a코1=OK

ron_world_fair_news.87.t코0=Expo 86
ron_world_fair_news.87.d코0=The 1986 World Exposition on Transportation and Communication, or simply Expo 86, was a World's Fair held in Vancouver, British Columbia, Canada from Friday, May 2 until Monday, October 13, 1986. The fair, the theme of which was "Transportation and CommunicationWorld in Motion - World in Touch", coincided with Vancouver's centennial and was held on the north shore of False Creek. It was the second time that Canada held a World's Fair, the first being Expo 67 in Montreal (during the Canadian Centennial). It was also the third World's Fair to be held in the Pacific Northwest in the previous 24 years as of 1986 and to date, it still stands as the last World's Fair to be held in North America.
ron_world_fair_news.87.a코1=OK

ron_world_fair_news.89.t코0=World Expo 88
ron_world_fair_news.89.d코0=World Expo 88, also known as Expo 88, was a specialised Expo held in Brisbane, the state capital of Queensland, Australia, during a six-month period between Saturday, 30 April 1988 and Sunday, 30 October 1988, inclusive. The theme of the Expo was 'Leisure in the Age of Technology', and the mascot for the Expo was an Australian platypus named Expo Oz.
