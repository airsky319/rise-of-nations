ron_coupscountry.13.t코0=March on Rome
ron_coupscountry.13.d코0=The March on Rome was an organized mass demonstration in October 1922, which resulted in Benito Mussolini's National Fascist Party (Partito Nazionale Fascista, or PNF) ascending to power in the Kingdom of Italy (Regno d'Italia). In late October 1922, Fascist Party leaders planned an insurrection, to take place on 28 October. When fascist troops entered Rome, Prime Minister Luigi Facta wished to declare a state of siege, but this was overruled by King Victor Emmanuel III. On the following day, 29 October 1922, the King appointed Mussolini as Prime Minister, thereby transferring political power to the fascists without armed conflict. What will we do?
ron_coupscountry.13.a코1=Viva Il Duce!
ron_coupscountry.13.b코1=Crush The Fascists

ron_coupscountry.14.t코0=The Military Have Launched A Coup
ron_coupscountry.14.d코0=With the support of King Alfonso XIII and the army, Primo de Rivera led a Mussolini-inspired military coup on 13 September 1923. He was appointed Prime Minister by the King. He promised to eliminate corruption and to regenerate Spain. In order to do this he suspended the constitution, established martial law, imposed a strict system of censorship, and ended the turno (spoils) system of alternating parties. Primo de Rivera initially said he would rule for only 90 days, however, he chose to remain in power. Little social reform took place, but he attempted to reduce unemployment by spending money on public works. To pay for this, Primo de Rivera introduced higher taxes on the rich. When they complained he chose to change his policies and attempted to raise money by public loans. This caused rapid inflation and—after losing support of the army—he was forced to resign in January 1930. After his death, his son, José Antonio Primo de Rivera, played an important role in the development of fascism in Spain. It was under Primo de Rivera's rule that Francisco Franco was promoted to general, the youngest person holding this high rank in Europe. What will we do?
ron_coupscountry.14.a코1=Peaceful Transition
ron_coupscountry.14.b코1=Crush The Rebels

ron_coupscountry.15.t코0=The Military Have Launched A Coup
ron_coupscountry.15.d코0=The 1923 Bulgarian coup d'état, also known as the 9 June coup d'état, was a coup d'état in Bulgaria implemented by armed forces under General Ivan Valkov's Military Union on the eve of 9 June 1923. Hestitantly legitimated by a decree of Tsar Boris III of Bulgaria, it overthrew the government of the Bulgarian Agrarian National Union headed by Aleksandar Stamboliyski and replaced it with one under Aleksandar Tsankov. What will we do?
ron_coupscountry.15.a코1=Peaceful Transition
ron_coupscountry.15.b코1=Crush The Rebels

ron_coupscountry.16.t코0=Beer Hall Putsch
ron_coupscountry.16.d코0=The Beer Hall Putsch, also known as the Munich Putsch and, in German, as the Hitlerputsch, Hitler–Ludendorff-Putsch, Bürgerbräu-Putsch or Marsch auf die Feldherrnhalle ('March on the Field Marshals' Hall'), was a failed coup d'état by the Nazi Party (NSDAP) leader Adolf Hitler—along with Generalquartiermeister Erich Ludendorff and other Kampfbund leaders—to seize power in Munich, Bavaria, which took place on 8–9 November 1923. Approximately two thousand Nazis were marching to the Feldherrnhalle, in the city centre, when they were confronted by a police cordon, which resulted in the deaths of 16 Nazi party members and four police officers. What will we do?
ron_coupscountry.16.a코1=Peaceful Transition
ron_coupscountry.16.b코1=Crush The Rebels

ron_coupscountry.17.t코0=The Military Have Launched A Coup
ron_coupscountry.17.d코0=On September 5, 1924, and as a consequence of the episode known as the saber-noise, a group of young military officers, led by Colonel Marmaduque Grove and Major Carlos Ibáñez del Campo, demanded of President Arturo Alessandri the dismissal of three of his ministers, including the minister of War; the enactment of a labor code, the passage of an income tax law, and the improvement of the military salaries. Alessandri had no option but to appoint General Altamirano, then head of the Army, as Interior Minister to head a new cabinet. On September 8, General Altamirano appeared in front of Congress to demand the passage of eight laws, including Alessandri's labor code and the income tax proposal. Congress didn't dare to protest, and the laws were passed in a matter of hours. At that point, Alessandri felt that he had become just a pawn of the military and on September 9, he resigned, and requested asylum at the US Embassy. General Altamirano became Vice President (a position reserved, in the absence of a president, to the Interior Minister, according to the Chilean constitution.) Congress refused to accept Alessandri's resignation, and instead granted him a six-months constitutional leave of absence. Alessandri left the country immediately for Italy. What will we do?
ron_coupscountry.17.a코1=Peaceful Transition
ron_coupscountry.17.b코1=Crush The Rebels

ron_coupscountry.18.t코0=The Military Have Launched A Coup
ron_coupscountry.18.d코0=The Chilean coup d'état of 1925 took place on January 23, 1925, when the Chilean military overthrew the September Junta. Led by Colonel Marmaduque Grove, the troops arrested the Junta's President, General Luis Altamirano, and then handed the power to General Pedro Dartnell as interim President. The organizers of the coup hoped to recall former president Arturo Alessandri Palma, who had been forced into exile after the September Junta's coming to power. However, General Dartnell ultimately refused to rule alone and formed the January Junta a few days later, handing power to Emilio Bello Codesido. Alessandri only returned from exile on March 20, 1925, putting an end to the junta. What will we do?
ron_coupscountry.18.a코1=Peaceful Transition
ron_coupscountry.18.b코1=Crush The Rebels

