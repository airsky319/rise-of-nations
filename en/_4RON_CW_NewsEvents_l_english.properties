roncw_news.40.d코0=On February 21, 1948, the National Association for Stock Car Racing—or NASCAR, as it will come to be widely known—is officially incorporated. NASCAR racing will go on to become one of America’s most popular spectator sports, as well as a multi-billion-dollar industry.
