ron_decolonizationcountry.175.t코0=Treaty of San Francisco
ron_decolonizationcountry.175.d코0=The Treaty of San Francisco, also called the Treaty of Peace with Japan, Nihon-koku to no Heiwa-Jōyaku), re-established peaceful relations between Japan and the Allied Powers on behalf of the United Nations to officially end hostilities and to seek redress for actions up to and including World War II. It was officially signed by 49 nations on 8 September 1951, in San Francisco, California, U.S. at the War Memorial Opera House, with three member states refusing to signThe Soviet Union, Poland and Czechoslovakia, all part of the Soviet Bloc, and a further two states refused to send representativesIndia and Yugoslavia. Italy and China were not invited, the latter due to disagreements on whether the Republic of China or the People's Republic of China represented the Chinese people. Korea was also not invited due to a similar disagreement on whether South Korea or North Korea represented the Korean people.
