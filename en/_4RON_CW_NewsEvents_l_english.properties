ron_warscountry.22.d코0=The Jeju uprising (Korean제주4·3사건, Jeju sasam sageon) was an uprising that occurred on Jeju Island in South Korea from April 1948 to May 1949. Residents of Jeju opposed to the Division of Korea had protested and had been on a general strike since 1947 against elections scheduled by the United Nations Temporary Commission on Korea (UNTCOK) to be held only in the territory controlled by the United States Army Military Government in Korea. The Workers' Party of South Korea and its supporters launched an insurgency in April 1948, attacking the police.
