ron_coupnews.16.t코0=Nerve Gas Attack Shocks Tokyo
ron_coupnews.16.d코0=Japanese police have arrested the final fugitive they were seeking in connection with a sarin nerve gas attack on the Tokyo subway system that killed 13 people in 1995. Katsuya Takahashi, a member of the Aum Shinrikyo doomsday cult, had been on the run since the attack, which also injured 6,000.
