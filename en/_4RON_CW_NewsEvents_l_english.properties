ron_world_fair_news.105.t코0=Universal Forum of Cultures
ron_world_fair_news.105.d코0=The 2004 Universal Forum of Cultures was a 141-day international event that took place in the Centre de Convencions Internacional de Barcelona (CCIB) and its surrounding venues, Barcelona, Spain from May 9 to September 26, 2004, and was the first edition of the Universal Forum of Cultures. The open space used by the event is now a public park called the Parc del Fòrum.
ron_world_fair_news.105.a코1=OK

ron_world_fair_news.106.t코0=Expo 2005
ron_world_fair_news.106.d코0=Expo 2005 was a World Expo held for 185 days between Friday, March 25 and Sunday, September 25, 2005, in Aichi Prefecture, Japan, east of the city of Nagoya. Japan has also hosted Expo '70 Osaka (World Expo), Expo '75 Okinawa (Specialised Expo), Expo '85 Tsukuba (Specialised Expo), and Expo '90 Osaka (Horticultural Expo) and will host Expo 2025 Osaka (World Expo).
ron_world_fair_news.106.a코1=OK

ron_world_fair_news.109.t코0=Expo 2008
ron_world_fair_news.109.d코0=Expo 2008 was an international exposition held from Saturday, 14 June to Sunday, 14 September 2008 in Zaragoza , Spain, with the theme of 'Water and Sustainable Development'. The exposition was placed in a meander of the river Ebro. It was coordinated by the Bureau International des Expositions, the organization responsible for sanctioning World's Fairs.
