roncw_news.42.t코0=WHO Founded
roncw_news.42.d코0=World Health Organization (WHO), French Organisation Mondiale de la Santé, specialized agency of the United Nations (UN) established in 1948 to further international cooperation for improved public health conditions. Although it inherited specific tasks relating to epidemic control, quarantine measures, and drug standardization from the Health Organization of the League of Nations (set up in 1923) and the International Office of Public Health at Paris (established in 1907), WHO was given a broad mandate under its constitution to promote the attainment of “the highest possible level of health” by all peoples. WHO defines health positively as “a state of complete physical, mental, and social well-being and not merely the absence of disease or infirmity.” Each year WHO celebrates its date of establishment, April 7, 1948, as World Health Day.
roncw_news.42.a코0=Who?
