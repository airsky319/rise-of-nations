ron_decolonizationcountry.162.t코0=Canada Constitution Act
ron_decolonizationcountry.162.d코0=The Constitution Act, 1982 is a part of the Constitution of Canada. The Act was introduced as part of Canada's process of patriating the constitution, introducing several amendments to the British North America Act, 1867, including re-naming it the Constitution Act, 1867. In addition to patriating the Constitution, the Constitution Act, 1982 enacted the Canadian Charter of Rights and Freedoms; guaranteed rights of the Aboriginal peoples of Canada; provided for future constitutional conferences; and set out the procedures for amending the Constitution in the future.
