ron_warscountry.23.d코0=La Violencia is considered to have begun with the 9 April 1948 assassination of the popular politician Jorge Eliécer Gaitán, a Liberal Party presidential candidate for the election in November 1949. His murder provoked the Bogotazo rioting that lasted for ten hours and killed some 5,000 people. An alternative historiography proposes as the start the Conservatives' return to power following the election of 1946. Rural town police and political leaders encouraged Conservative-supporting peasants to seize the agricultural lands of Liberal-supporting peasants, which provoked peasant-to-peasant violence throughout Colombia. 
