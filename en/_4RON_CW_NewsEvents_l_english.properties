ron_coupscountry.19.d코0=In June 1925 Pangalos staged a bloodless coup, and his assumption of power was recognized by the National Assembly which named him Prime Minister. As a "constitutional dictator" he ruled the country until his overthrow in August 1926. From April 1926 until his deposition, he also occupied the office of President of the Republic. What will we do?
