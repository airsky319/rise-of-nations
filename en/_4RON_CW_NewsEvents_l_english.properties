ron_decolonizationcountry.166.t코0=Formation of East Germany
ron_decolonizationcountry.166.d코0=As West Germany was reorganized and gained independence from its occupiers, the GDR was established in East Germany in 1949. The creation of the two states solidified the 1945 division of Germany. On 10 March 1952, (in what would become known as the 'Stalin Note') Stalin put forth a proposal to reunify Germany with a policy of neutrality, with no conditions on economic policies and with guarantees for 'the rights of man and basic freedoms, including freedom of speech, press, religious persuasion, political conviction, and assembly' and free activity of democratic parties and organizations. This was turned down; reunification was not a priority for the leadership of West Germany, and the NATO powers declined the proposal, asserting that Germany should be able to join NATO and that such a negotiation with the Soviet Union would be seen as a capitulation. There have been several debates about whether a real chance for reunification had been missed in 1952. In 1949, the Soviets turned control of East Germany over to the SED, headed by Wilhelm Pieck (1876–1960), who became president of the GDR and held the office until his death, while most executive authority was assumed by SED General Secretary Walter Ulbricht. Socialist leader Otto Grotewohl (1894–1964) became prime minister until his death. How will we react to this?
