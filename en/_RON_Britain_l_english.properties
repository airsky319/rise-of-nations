dnc_eng.159.t코0=Australia Constitution Act
dnc_eng.159.d코0=The Australia Act 1986 is the short title of each of a pair of separate but related pieces of legislationone an Act of the Commonwealth (i.e. federal) Parliament of Australia, the other an Act of the Parliament of the United Kingdom. In Australia they are referred to, respectively, as the Australia Act 1986 and the Australia Act 1986 (UK). These nearly identical Acts were passed by the two parliaments, because of uncertainty as to whether the Commonwealth Parliament alone had the ultimate authority to do so. They were enacted using legislative powers conferred by enabling Acts passed by the Parliaments of every Australian state. The Acts came into effect simultaneously.
dnc_eng.159.a코1=Accept
dnc_eng.159.b코1=Crush Them

dnc_eng.160.t코0=New Zealand Constitution Act
dnc_eng.160.d코0=The Constitution Act 1986 is an Act of the New Zealand Parliament that forms a major part of the constitution of New Zealand. It lays down the framework defining fundamental political principles of governance, and establishes the powers of the executive, legislative and judicial branches of state. It outlines the roles and duties of the Monarch, the Governor-General, ministers and judges. The Act repealed and replaced the New Zealand Constitution Act 1852 and the Statute of Westminster, and removed the ability of the British Parliament to pass laws for New Zealand with the consent of the New Zealand Parliament.
dnc_eng.160.a코1=Accept
dnc_eng.160.b코1=Crush Them

dnc_eng.161.t코0=South Africa Constitution Act
dnc_eng.161.d코0=Republicanism was always a major tenet of Afrikaner nationalism. Even when nationalists controlled the government, however, political realities prevented this goal from being attained prior to the 1960s. On 3 August 1960, the National Party government announced a referendum would be held in October of that year so that voters might weigh in on the question of whether the Union of South Africa should become a republic. The vote was restricted to white South Africans. More than 90% of eligible voters participated in the referendum, and 52.3% of votes were in favour of 'a Republic for the Union.' The Republic of South Africa Constitution Bill was introduced in January 1961. It came into force on 31 May 1961; 31 May was a significant day in South African history, being both the day in 1902 on which the Treaty of Vereeniging was signed, ending the Second Anglo-Boer War, and the day in 1910 on which the Union of South Africa came into being.
dnc_eng.161.a코1=Accept
dnc_eng.161.b코1=Crush Them

dnc_eng.162.t코0=Canada Constitution Act
dnc_eng.162.d코0=The Constitution Act, 1982 is a part of the Constitution of Canada. The Act was introduced as part of Canada's process of patriating the constitution, introducing several amendments to the British North America Act, 1867, including re-naming it the Constitution Act, 1867. In addition to patriating the Constitution, the Constitution Act, 1982 enacted the Canadian Charter of Rights and Freedoms; guaranteed rights of the Aboriginal peoples of Canada; provided for future constitutional conferences; and set out the procedures for amending the Constitution in the future.
dnc_eng.162.a코1=Accept
dnc_eng.162.b코1=Crush Them

dnc_eng.163.t코0=Republic of Ireland Act 1948
dnc_eng.163.d코0=The Republic of Ireland Act 1948 (No. 22 of 1948) is an Act of the Oireachtas which declared that Ireland may be officially described as the Republic of Ireland, and vested in the President of Ireland the power to exercise the executive authority of the state in its external relations, on the advice of the Government of Ireland. The Act was signed into law on 21 December 1948 and came into force on 18 April 1949, Easter Monday, the 33rd anniversary of the beginning of the Easter Rising. The Act ended the remaining statutory role of the British monarchy in relation to the state, by repealing the 1936 External Relations Act, which had vested in George VI and his successors those functions which the Act now transferred to the President.
dnc_eng.163.a코1=Accept
dnc_eng.163.b코1=Crush Them

