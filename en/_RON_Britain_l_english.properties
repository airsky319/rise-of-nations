DNC_DiplomacyNews.10.t코0=Tenth Crusade Coalition Forms
DNC_DiplomacyNews.10.d코0=The Crusades were a series of religious wars initiated, supported, and sometimes directed by the Latin Church in the medieval period. The best known of these Crusades are those to the Holy Land in the period between 1095 and 1291 that were intended to recover Jerusalem and its surrounding area from Islamic rule. Concurrent military activities in the Iberian Peninsula against the Moors (the Reconquista) and in northern Europe against pagan Slavic tribes (the Northern Crusades) also became known as crusades. Through the 15th century, other church-sanctioned crusades were fought against heretical Christian sects, against the Byzantine and Ottoman empires, to combat paganism and heresy, and for political reasons. Unsanctioned by the church, Popular Crusades of ordinary citizens were also frequent.
