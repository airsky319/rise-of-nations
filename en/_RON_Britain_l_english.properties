dnc_eng.51.t코0=[From.GetName] Is Forming A Coalition Against Us
dnc_eng.51.d코0=The Crusades were a series of religious wars initiated, supported, and sometimes directed by the Latin Church in the medieval period. The best known of these Crusades are those to the Holy Land in the period between 1095 and 1291 that were intended to recover Jerusalem and its surrounding area from Islamic rule. Concurrent military activities in the Iberian Peninsula against the Moors (the Reconquista) and in northern Europe against pagan Slavic tribes (the Northern Crusades) also became known as crusades. Through the 15th century, other church-sanctioned crusades were fought against heretical Christian sects, against the Byzantine and Ottoman empires, to combat paganism and heresy, and for political reasons. Unsanctioned by the church, Popular Crusades of ordinary citizens were also frequent. Beginning with the First Crusade which resulted in the recovery of Jerusalem in 1099, dozens of Crusades were fought, providing a focal point of European history for centuries.
dnc_eng.51.a코0=We Will Win Inshallah!


dnc_eng.156.t코0=Egyptian Revolution
dnc_eng.156.d코0=The Egyptian revolution of 1952 or 23 July revolution, began on 23 July 1952, by the Free Officers Movement, a group of army officers led by Mohammed Naguib and Gamal Abdel Nasser. The revolution was initially aimed at overthrowing King Farouk. According to Miles Copeland Jr. and Kermit Roosevelt Jr. It was part of Operation Fat Fucker, aimed at changing to political leadership in Egypt to a more progressive pro-american leadership. However, the movement had more political ambitions, and soon moved to abolish the constitutional monarchy and aristocracy of Egypt and Sudan, establish a republic, end the British occupation of the country, and secure the independence of Sudan (previously governed as an Anglo-Egyptian condominium). The revolutionary government adopted a staunchly nationalist, anti-imperialist agenda, which came to be expressed chiefly through Arab nationalism, and international non-alignment. How will we react to this?
dnc_eng.156.a코1=Accept
dnc_eng.156.b코1=Crush Them

