ENG_Plan_Speed코0=Reorganised Imperial General Staff
ENG_Plan_Speed_desc코0=With revitalisation, our general staff has been much improved allowing directives to be more quickly and thoroughly deseminated down through the ranks.
ENG_Rearmarment_Budget_None코0=Stalled Rearmarment
ENG_Rearmarment_Budget_None_desc코0=With no new funds found by the exchequer, the army is languishing in a largely stalled rearmarment. This has left large sums to other projects however.
ENG_Rearmarment_Budget_1코0=Sluggish Rearmarment
ENG_Rearmarment_Budget_1_desc코0=Despite intense penny-pinching and bean-counting the army is slowly getting to grips with its material and doctrinal needs. Still, the budget surplus is politically useful.
ENG_Rearmarment_Budget_2코0=Steady Rearmarment
ENG_Rearmarment_Budget_2_desc코0=With sufficent, if not abundant funding, we have been able to dispense with the most distasteful of the economies and begin to rearm.
ENG_Rearmarment_Budget_3코0=Urgent Rearmarment
ENG_Rearmarment_Budget_3_desc코0=Though considered alarmist by the broad majority of the public, the Ministry of Defense has become flush with funding, and has started expanding it's orders dramatically. This of course however, has required fat to be trimmed elsewhere in our budget, and precluded some other engineering projects.
ENG_Rearmarment_Budget_4코0=Aggressive Rearmarment
ENG_Rearmarment_Budget_4_desc코0=Though the frenetic pace of rearming is undoubtably getting firearms and men into the field more quickly than would otherwise be possible, the funding required has begun to strangle the senior service of funds, as well as attempts to build up our industrial base for the coming conflict.
ENG_Rearmarment_Budget_5코0=Reckless Rearmarment
ENG_Rearmarment_Budget_5_desc코0=Brooking no restraint or defiance, the Army has been given absolute priority for this budgetary cycle, and the tax increases which have resulted are now suffocating. Naval shipyards strain for lack of labor and material. The paucity of funds anywhere but the Ministry of Defense has reached the point it has even begun to stifle Imperial investment.
