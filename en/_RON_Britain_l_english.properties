dnc_eng.16.t코0=London Conference To Partition The US
dnc_eng.16.d코0=Although the Norse had explored and colonized northeastern North America c. 1000 CE, a later and more well known wave of European colonization of the Americas took place in the Americas between about 1500 CE and 1800 CE, during the Age of Exploration. During this period of time, several European empires—primarily Spain, Portugal, Britain, and France—began to explore and claim the natural resources and human capital of the Americas, resulting in the displacement and disestablishment of some Indigenous Nations, and the establishment of several settler-colonial states. Some formerly European settler colonies—including New Mexico, Alaska, the Prairies/northern Great Plains, and the "Northwest Territories" in North America; the Isthmus of Tehuantepec, the Yucatán Peninsula, and the Darién Gap in Central America; and the northwest Amazon, the central Andes, and the Guianas in South America—remain relatively rural, sparsely populated and Indigenous into the 21st century, however several settler-colonial states, including Brazil, Colombia, Mexico, Argentina, and the United States grew into settler-colonial empires in their own right. Russia began colonizing the Pacific Northwest, starting in the mid-eighteenth century, seeking pelts for the fur trade. Many of the social structures—including religions, political boundaries, and linguae francae—which predominate the western hemisphere in the 21st century are the descendants of the structures which were established during this period.
dnc_eng.16.a코0=Accept
dnc_eng.16.b코0=Decline

dnc_eng.17.t코0=Khaki Election
dnc_eng.17.d코0=The 1900 United Kingdom general election was held between 26 September and 24 October 1900, following the dissolution of Parliament on 25 September. Also referred to as the Khaki Election (the first of several elections to bear this sobriquet), it was held at a time when it was widely believed that the Second Boer War had effectively been won (though in fact it was to continue for another two years). The Conservative Party, led by Lord Salisbury with their Liberal Unionist allies, secured a large majority of 134 seats, despite securing only 5.6% more votes than Henry Campbell-Bannerman's Liberals. This was largely owing to the Conservatives winning 163 seats that were uncontested by others. The Labour Representation Committee, later to become the Labour Party, participated in a general election for the first time. However, it had only been in existence for a few months; as a result, Keir Hardie and Richard Bell were the only LRC Members of Parliament elected in 1900.
dnc_eng.17.a코0=The Conservatives Win!

dnc_eng.18.t코0=General Election of 1906
dnc_eng.18.d코0=The 1906 United Kingdom general election was held from 12 January to 8 February 1906. The Liberals, led by Prime Minister Henry Campbell-Bannerman, won a landslide majority at the election. The Conservatives led by Arthur Balfour, who had been in government until the month before the election, lost more than half their seats, including party leader Balfour's own seat in Manchester East, leaving the party with its fewest recorded seats ever in history. The election saw a 5.4% swing from the Conservative Party to the Liberal Party, the largest-ever seen at the time (however, if only looking at seats contested in both 1900 and 1906, the Conservative vote fell by 11.6%). This has resulted in the 1906 general election being dubbed the "Liberal landslide", and is now ranked alongside the 1931, 1945, 1983, 1997 and 2001 general elections as one of the largest landslide election victories.
dnc_eng.18.a코0=The Liberals Win!

dnc_eng.19.t코0=Partition of India
dnc_eng.19.d코0=The Partition of India was the division of British India into two independent Dominions: India and Pakistan. The two states have since gone through further reorganization: the Dominion of India is today the Republic of India; while the Dominion of Pakistan was composed of what is known today as the Islamic Republic of Pakistan and the People's Republic of Bangladesh. The partition involved the division of two provinces, Bengal and Punjab, based on district-wide non-Muslim or Muslim majorities. The partition also saw the division of the British Indian Army, the Royal Indian Navy, the Indian Civil Service, the railways, and the central treasury.
dnc_eng.19.a코0=OK

dnc_eng.20.t코0=Imperial Conference Held
dnc_eng.20.d코0=The 1902 Colonial Conference followed the conclusion of the Boer War and was held on the occasion of the coronation of Edward VII. As with the previous conference, it was called by Secretary of State for the Colonies Joseph Chamberlain who opened it on 30 June 1902. Chamberlain used the occasion to resubmit his earlier proposals made at the 1897 Colonial Conference for an Imperial Council made up of colonial representatives which would act as a quasi-Imperial Parliament and make decisions for the colonies on imperial policy. This proposal, along with Chamberlain's idea for a unified imperial defence scheme, was rejected by most of the colonial prime ministers. While New Zealand proposed that each colony provide a special force for imperial defence in the case of war, Canada and Australia both believed this idea undermined self-government. Chamberlain also proposed an imperial economic union or customs union with free trade within the empire and tariffs against goods from outside of it. The colonies, however, passed a resolution rejecting imperial free trade. A resolution in favour of imperial preference as proposed by Canada was approved and Chamberlain agreed to bring the idea to the British government. However, this plan was not implemented until the British Empire Economic Conference in 1932.
dnc_eng.20.a코0=Let Us Hope This One Succeeds

dnc_eng.21.t코0=Invitation To Join Imperial Federation
dnc_eng.21.d코0=The Imperial Federation refers to a series of proposals in the late 19th and early 20th centuries to create a federal union to replace the existing British Empire. No such proposal was ever adopted, but various schemes were popular in Australia, Canada, New Zealand, and other colonial territories. The project was championed by Unionists such as Joseph Chamberlain as an alternative to William Gladstone's proposals for home rule in Ireland. Many proposals were put forward, but none commanded majority support. The Imperial Federation League, the main advocacy group, split into two factions in 1893, with one group promoting imperial defense and the other encouraging imperial trade. Various proposals were put forward, with most of them calling for a single state with an imperial parliament headquartered in London. The new parliament would deal with internal trade, foreign relations, defense and other issues that affected the entire federation. The new parliament would rule India directly, while the dominions (Australia, Canada, New Zealand, Newfoundland, and South Africa) would have internal self government. Ireland would also have self-government, which was expected to reduce demand for home rule in Ireland.
