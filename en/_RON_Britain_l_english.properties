ENG_anglo-iranian_oil_company_desc코0=British-organized oil company, based on a concession agreement with the shah of Persia, 1901.
red_line_agreement코0=Red Line Agreement
red_line_agreement_desc코0=On July 31, 1928, following the discovery of an immense oil field in Iraq and TPC negotiating regarding the division of crude oil output between the partners, representatives from the Anglo-Persian, Royal Dutch/Shell, the Compagnie Française des Pétroles , and the Near East Development Corporation signed the Red Line Agreement in Ostend, Belgium. Under the terms of the agreement, each of the four parties received a 23.75% share of all the crude oil produced by TPC, which was allowed to operate anywhere in the Middle East between the Suez Canal and Iran, with the exception of Kuwait. The aim of the agreement was to formalize the corporate structure of IPC and bind all partners to a "self-denial clause" that prohibited any of its shareholders from independently seeking oil interests in the ex-Ottoman territory. It marked the creation of an oil monopoly, or cartel, of immense influence, spanning a vast territory.
