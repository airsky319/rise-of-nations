RON_Early_Rocketry_desc코0=Modern rockets originated when Goddard attached a supersonic nozzle to the combustion chamber of a liquid-fueled rocket engine. These nozzles turn the hot gas from the combustion chamber into a cooler, hypersonic, highly directed jet of gas, more than doubling the thrust and raising the engine efficiency from 2% to 64%. On 16 March 1926 Robert Goddard launched the world's first liquid-fueled rocket in Auburn, Massachusetts.
RON_Pulsoreactors_desc코0=A pulse jet is a pulsating jet engine. The first prototype was created and patented by the Girona engineer Ramón Casanova i Danés in 1917 and could be mounted on cars and aircraft.1 It was the first mass-produced reactor for warfare in history. Specifically, the Argus I model was designed to propel the V1 flying bomb.
RON_Integrated_Guidance_System_desc코0=A guidance system is a virtual or physical device, or a group of devices implementing a guidance process used for controlling the movement of a ship, aircraft, missile, rocket, satellite, or any other moving object. Guidance is the process of calculating the changes in position, velocity, attitude, and/or rotation rates of a moving object required to follow a certain trajectory and/or attitude profile based on information about the object's state of motion.
RON_Experimental_Rockets_desc코0=Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models.
RON_Rocket_Engines_desc코0=Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds.
RON_Jet_Engines_desc코0=A breakthrough in propulsion technology, the Jet Engine will enable the development of an entirely new generation of aircraft.
RON_Improved_Rocket_Engines_desc코0=The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal.
RON_Advanced_Rocket_Engines_desc코0=The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space.
RON_Multi_Staged_Rockets_desc코0=A multistage rocket, or step rocket is a launch vehicle that uses two or more rocket stages, each of which contains its own engines and propellant. A tandem or serial stage is mounted on top of another stage; a parallel stage is attached alongside another stage. The result is effectively two or more rockets stacked on top of or attached next to each other. Two-stage rockets are quite common, but rockets with as many as five separate stages have been successfully launched.
RON_Develop_Missiles_desc코0=In military language, a missile, also known as a guided missile, is a guided airborne ranged weapon capable of self-propelled flight usually by a jet engine or rocket motor. Missiles have four system components: targeting/guidance system, flight system, engine and warhead. Missiles come in types adapted for different purposes: surface-to-surface and air-to-surface missiles (ballistic, cruise, anti-ship, anti-tank, etc.), surface-to-air missiles (and anti-ballistic), air-to-air missiles, and anti-satellite weapons.
RON_First_Satellite_desc코0=Satellites are used for many purposes. Among several other applications, they can be used to make star maps and maps of planetary surfaces, and also take pictures of planets they are launched into. Common types include military and civilian Earth observation satellites, communications satellites, navigation satellites, weather satellites, and space telescopes. Space stations and human spacecraft in orbit are also satellites.
RON_Early_Spy_Satellite_desc코0=By carefully scanning and monitoring the surrounding area, the spy satellite is able to give moment-by-moment reports on activity happening below. This is done by constructing a three dimensional digital image using techniques inspired by the highly specialized sonar capabilities of the creatures on this planet.
RON_Modernization_desc코0=The latest advances in Rocket Technology will allow us to go further than ever thought possible.
RON_Reusability_Era_desc코0='If one can figure out how to effectively reuse rockets just like airplanes, the cost of access to space will be reduced by as much as a factor of a hundred.  A fully reusable vehicle has never been done before. That really is the fundamental breakthrough needed to revolutionize access to space.' - Elon Musk
RON_Life_Support_desc코0=A life-support system is a group of devices that allow a human being to survive in space. US government space agency NASA, and private spaceflight companies use the term environmental control and life-support system or the acronym ECLSS when describing these systems. The life-support system may supply air, water and food. It must also maintain the correct body temperature, an acceptable pressure on the body and deal with the body's waste products. Shielding against harmful external influences such as radiation and micro-meteorites may also be necessary. Components of the life-support system are life-critical, and are designed and constructed using safety engineering techniques.
RON_Manned_Orbital_Flights_desc코0=An orbital spaceflight (or orbital flight) is a spaceflight in which a spacecraft is placed on a trajectory where it could remain in space for at least one orbit.
RON_Interplanetary_Probes_desc코0=A space probe is a robotic spacecraft that does not orbit Earth, but instead, explores further into outer space. A space probe may approach the Moon; travel through interplanetary space; flyby, orbit, or land on other planetary bodies; or enter interstellar space.
RON_First_Moon_Flyby_desc코0=Apollo 13 was intended to land, however it was restricted to a flyby due to a malfunction aboard the spacecraft
RON_Moon_Soft_Landing_desc코0=A soft landing is any type of aircraft, rocket or spacecraft landing that does not result in significant damage to or destruction of the vehicle or its payload, as opposed to a hard landing.
RON_First_Spacewalk_desc코0=On 18 March 1965 Soviet cosmonaut Alexei Leonov became the first person to leave a space capsule and, tethered to it, float freely in orbit – to space-walk.
RON_Massive_Rockets_desc코0=The latest advances in Rocket Technology will allow us to build bigger and better rockets.
RON_Lunar_Modules_desc코0=The Apollo Lunar Module, or simply lunar module (LM, pronounced lem), originally designated the Lunar Excursion Module (LEM), was the lander spacecraft that was flown from lunar orbit to the Moon's surface during the U.S. Apollo program. It was the first crewed spacecraft to operate exclusively in the airless vacuum of space, and remains the only crewed vehicle to land anywhere beyond Earth.
RON_First_Man_On_The_Moon_desc코0=Apollo 11 was the spaceflight that first landed humans on the Moon.
RON_A_New_Era_desc코0=It is time for us to develop closer ties to SpaceX. Space Exploration Technologies Corp., trading as SpaceX, is a private American aerospace manufacturer and space transportation services company headquartered in Hawthorne, California. It was founded in 2002 by Elon Musk with the goal of reducing space transportation costs to enable the colonization of Mars.
RON_Orbital_Stations_desc코0=A space station, also known as an orbital station or an orbital space station, is a spacecraft capable of supporting a human crew in orbit for an extended period of time that lacks major propulsion or landing systems. Stations must have docking ports to allow other spacecraft to dock to transfer crew and supplies.
RON_Moon_Base_desc코0=A lunar outpost is a concept of a permanent or semi-permanent presence of humans on the Moon. It would be a decisive step in our colonizing of space.
RON_Martian_Orbit_desc코0=The time has come for us to send a probe to Mars to take pictures and prepare the way for a manned mission.
RON_Martian_Landing_desc코0=A Mars landing is a landing of a spacecraft on the surface of Mars. Of multiple attempted Mars landings by robotic, unmanned spacecraft, nine have successful soft landed. There have also been studies for a possible human mission to Mars, including a landing, but none have been attempted.
RON_Martian_Rover_desc코0=A Mars rover is a motor vehicle that travels across the surface of the planet Mars upon arrival. Rovers have several advantages over stationary landers: they examine more territory, they can be directed to interesting features, they can place themselves in sunny positions to weather winter months, and they can advance the knowledge of how to perform very remote robotic vehicle control.
RON_First_Man_On_Mars_desc코0=A human mission to Mars has been the subject of science fiction, aerospace engineering and scientific proposals since the 20th century. Now its time for us to make it a reality!
RON_Mars_Colony_desc코0=Reasons for colonizing Mars include pure curiosity, the potential for the in-depth research humans can provide relative to that delivered by rovers, economic interest in its resources, and the thought that the settlement of other planets could decrease the likelihood of human extinction. Difficulties and hazards include radiation exposure during a trip to Mars and on its surface, toxic soil, low gravity, the isolation that accompanies Mars' distance from Earth, lack of water, and cold temperatures.
RON_Venus_Flyby_desc코0=“Manned Venus Flyby” was a 1967–1968 NASA proposal to send three astronauts on a flyby mission to Venus in an Apollo-derived spacecraft in 1973–1974, using a gravity assist to shorten the return journey to Earth.
RON_Venus_Landing_desc코0=The first successful landing on Venus was by Venera 7 on December 15, 1970. It remained in contact with Earth for 23 minutes, relaying surface temperatures of 455 °C to 475 °C (855 °F to 885 °F). Venera 8 landed on July 22, 1972. In addition to pressure and temperature profiles, a photometer showed that the clouds of Venus formed a layer, ending over 35 kilometres (22 mi) above the surface. A gamma ray spectrometer analyzed the chemical composition of the crust.
RON_The_Grand_Tour_desc코0=Send a probe with the primary mission to perform a flyby study of the Pluto system.
RON_Leave_The_Solar_System_desc코0=Pioneer 10 – launched in 1972, flew past Jupiter in 1973 and is heading in the direction of Aldebaran (65 light years away) in the constellation of Taurus. Contact was lost in January 2003, and it is estimated to have passed 120 AU.
RON_Comet_Landing_desc코0=Rosetta was a space probe built by the European Space Agency launched on 2 March 2004. Along with Philae, its lander module, Rosetta performed a detailed study of comet 67P/Churyumov–Gerasimenko (67P). During its journey to the comet, the spacecraft performed flybys of Earth, Mars, and the asteroids 21 Lutetia and 2867 Šteins. It was launched as the third cornerstone mission of the ESA's Horizon 2000 programme, after SOHO / Cluster and XMM-Newton.

RON_MISSILES_SPECIAL코0=Extensive missile development is an essential prerequisite for ICBM's and Space Travel.

