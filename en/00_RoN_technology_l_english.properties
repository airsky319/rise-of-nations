RON_Adrenaline_Shot_desc코0=Eliminates melee fatigue, allows the player to perform actions faster and eliminates slowing down while Common Infected hit you or while in water.
RON_Defibrillator_desc코0=Revives a dead teammate.
RON_Double_Tap_desc코0=Double Tap, also known as Double Tap Root Beer, is one of the Perk-a-Cola machines featured in the zombie maps of Call of Duty: World at War, Call of Duty: ZOMBIES, Call of Duty: Black Ops, and Call of Duty: Black Ops Zombies. This perk increases fire rate by approximately 30% in all weapons. It costs 2000 points to purchase.
RON_Element_115_desc코0=Divinium (more commonly known as Element 115), is very important in the Nazi Zombies Universe. It is the cause of the zombies and is also used to power the Teleporters, Ray Gun and Wunderwaffe DG-2. Group 935 tried to harness the powers of Element 115 to power their machines and create super-soldiers, which failed horribly and created the zombies. It seems to create a large amount of electricity, as seen by the Meteorite on Shi No Numa, which was used to help create and power the devices and weapons that Group 935 were creating.
RON_First_Aid_Kit_desc코0=Permanently restores health to player or teammates.
RON_Juggernog_desc코0=Juggernog is a Perk in Call of Duty: World at War and Call of Duty: Black Ops. It appears in every Nazi Zombies map (excluding Nacht der Untoten). It is the zombies equivalent of Juggernaut. Juggernog costs 2500 points in every map in which it is available. When purchased it will increase the player's health, allowing them to take more damage (four hits before red, the fifth being death).
RON_Monkey_Bombs_desc코0=When primed and thrown, it will explode in about nine seconds, killing some of the Zombies around it. The Monkey Bomb has a unique ability to distract any zombie that is not currently attacking a player. They are very useful in tight situations or when an ally needs to be revived. 
RON_Mystery_Box_desc코0=The Mystery Box (also known as the Random Box, Help Box, and the Box) is a random weapon generator. The Mystery Box is a wooden box with two flashing golden question marks.
RON_Pack_A_Punch_desc코0=Pack-a-Punch is a utility in Zombies mode, introduced in Der Riese in Call of Duty: World at War and returns in Call of Duty: ZOMBIES, Call of Duty: Black Ops, Call of Duty: Black Ops Zombies, Call of Duty: Black Ops II, and Call of Duty: Black Ops III.
RON_Pain_Pills_desc코0=Gives the Survivor a temporary health boost that diminishes over time.
RON_Quick_Revive_desc코0=Quick Revive or simply Revive (or called Revive Soda on the posters) is one of the first four Perk-a-Colas in Zombies.
RON_Ray_Gun_desc코0=The Ray Gun's appearance is of a generic '50s science-fiction film ray gun.The Ray Gun is a favorable weapon due to its one-hit kill strength (up to round 20-25 depending on game). It is sometimes disliked because of its splash damage therefore many players tend to buy PhD Flopper. Although it is less effective at long ranges (as the 'ray' moves slowly compared to other guns), it is pinpoint accurate. On both the Dead Ops Arcade maps, the Ray Gun does no splash damage to the player whatsoever.
RON_Ray_Gun_V2_desc코0=Higher splash damage, more ammo, camo added.
RON_Speed_Cola_desc코0=Speed Cola is one of the Perk-a-Cola machines in the Call of Duty: World at War and Call of Duty: Black Ops Nazi Zombies game mode. It is the Nazi Zombies variant of the multiplayer perk Sleight of Hand. Purchasing it will grant the player extra speed when performing certain actions such as reloading and rebuilding barriers. The barrier rebuild speed isn't really increased, because the pause time between barriers being rebuilt is the same because it will not rebuild until the player has been granted their points, so there is actually no difference.
RON_Teleporter_desc코0=The MDT (commonly known as Teleporter) is a device and in-game untility in Nazi Zombies. They were created in the experiments of Group 935 members Ludvig Maxis and Edward Richtofen. They appear in the maps Der Riese, Kino der Toten, 'Five', Dead Ops Arcade and Moon.
RON_Thundergun_desc코0=The Thundergun is a large, cannon-shaped weapon that fires blasts of incredibly strong compressed air. It has no iron sights, meaning it must be fired from the hip (although when observed in third person, it is held on the shoulder). It is able to kill large numbers of zombies with a single shot, sending them flying backwards or up. Those who are not killed by the blast are thrown backwards and will remain on the ground for a few seconds before getting back up. The Thundergun holds two rounds in its magazine, and has 12 rounds in reserve. The Thundergun can only be reloaded when all shots have been fired.
RON_Zeus_Cannon_desc코0=Larger magazine and more ammo, more range and bigger radius.
