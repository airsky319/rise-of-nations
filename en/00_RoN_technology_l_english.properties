RON_Post_WW2_desc코0=Land combat after WW2 was changed, with superior training and command being more important than before.
RON_CW_Field_Command_Centers_desc코0=Getting command centers in the field will make our troops more effective and our communications line shorter. This will make our forces more organized.
RON_CW_Mass_Assaults_desc코0=We should use are vast sums of manpower to reinforce our troops and overwhelm our enemy
RON_CW_NCO_Battalions_desc코0=Adding non commissioned officers to our ranks will increase our spending, but it will be worth it as they will make our troops better and more organized.
RON_CW_Radio_Coordination_desc코0=Using radio to coordinate our attacks will be instrumental. Both for our forces and for our command
RON_CW_Advanced_Recon_Groups_desc코0=Having specialized units that are trained for reconaissance will be valuable for knowing about enemy troop presence in places aircraft and radar cannot reach.
RON_CW_Defense_In_Depth_desc코0=Teaching our engineers and troops deep defensive tactics will make our lines impenetrable, allowing us to fight off any attack the enemy wishes to launch on us.
RON_CW_Gradual_Advance_desc코0=Focusing on a slow, but steady advance will ensure that we keep the territory we gain and have our logistics and supply lines maintaned.
RON_CW_Mobilised_Warfare_desc코0=Focusing on mobile tactics where we outflank our enemy is key to winning any war. Training our armor and mechanized units for this is key.
RON_CW_Armoured_Walls_desc코0=Walls of armor that will outflank and outgun our enemy is what will be the basis of our ground strategy, This will allow infantry units to overwhelm the enemy whilst the armor outguns them.
RON_CW_Advanced_Squads_desc코0=Squds trained to breakthrough and advance deep into enemy can make the enemy unorganized and cause confusion on the front line.
RON_CW_Flexible_Front_Lines_desc코0=Having our divisions rely on speed will surprise our enemies, leading to swift breakthroughs.
RON_CW_Mechanised_Supply_Lines_desc코0=Using mechanized units to deliver supply to the frontline will be expensive but quick. removing the risk of our units not having sufficient supply.
RON_CW_Rapid_Encirclement_desc코0=We can use lessons from WW2 and recreate them in our modern environment.Encircling units will lead to exhausting enemy manpower and allow breakthroughs. 
RON_CW_Warfare_At_A_Distance_desc코0=Why should soldiers die if they can annihilate their enemy from a distance, Making our artillery better will reduce casualties and make our units more effective. 
RON_CW_Long_Range_Spotting_desc코0=Equipping our reconaissance companies with long range instruments will make them more effective, allowing them to spot the enemy quicker.
RON_CW_Target_Designation_desc코0=Having a large focus centered on one point of weakness on the front line will allow us to focus massive resources on one area, ensuring a breakthrough.
RON_CW_Pre_Emptive_Barrages_desc코0=Why wait for the enemy to get settled in and get organized? Pre emptive barrages will allow us to ensure the enemy doesnt get too comfortable in their front, whilst increasing lethality.
RON_CW_Flexible_Strikes_desc코0=Our army must remain vigilant at all times,Out-maneuvering the enemy and out gunning them. An army assigned to one end of the frontline must be able to travel to the other within days.
RON_CW_Selective_Destruction_desc코0= Identifying and destroying weakness in the enemy lines is the way to win a battle. We must ensure our army is capable of such a task.

