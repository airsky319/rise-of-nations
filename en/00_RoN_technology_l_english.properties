RON_Post_WW2_Air_desc코0=Air warfare after WW2 has went through a massive change, with the introduction of jet aircraft, air warfare as we know it will never be the same.
RON_CW_Patrol_Sectors_desc코0=Forming patrol sectors with a centralized communications structure will improve our aircraft detection
RON_CW_Mass_Air_Coverage_desc코0=Having swarms of airplanes supported with radar will make our air detection even better.
RON_CW_Rocket_Wall_desc코0=Upgrading rocket walls in our bombers will make our bombing raids more efficient
RON_CW_Evasive_Formations_desc코0=Teaching our pilots evasive formations will make us more effective in combat.
RON_CW_Mass_Drops_desc코0=Having mulitple formations of strategic bombers in mass bomb the enemy will increase our effectiveness.
RON_CW_Disposable_Modules_desc코0=Disposable modules will increase our combat effectiveness allowing us to be quicker and deal more damage.
RON_CW_Helicopter_Swarms_desc코0=Having multiple wings of helicopters swarm the enemy will increase support for our ground forces and make the more effective.
RON_CW_Sole_Patrols_desc코0=Having a lone patrol will be more dangeroud but it will be less visible, increasing our detection in the skies.
RON_CW_Full_Fueling_desc코0=Long gone are the days we would send our planes with half fuel in case they were shot down. Giving them full fuel will make them last longer hence increasing combat efficiency.
RON_CW_Dive_Bombing_desc코0=Having our fighters dive bomb may be risky but if done correctly it will increase our air power by a lot.
RON_CW_Missile_Bombing_desc코0=Inserting missile rocket systems to our fighters will make them untouchable in combat.
RON_CW_Buddy_Buddy_Fueling_desc코0=Having a buddy fueling system will make our fighters last even longer, increasing efficiency and reduce refueling drops.
RON_CW_Target_Boxes_desc코0=Adding a simple target box to our bombing interface will make our bombers more accurate.
RON_CW_Painted_Targets_desc코0=Adding painted targets to our interface system wil reduce friendly fire making our support planes quicker and more lethal.
RON_CW_High_Alt_Bombing_desc코0=Bombing from high alititudes used to reduce accuracy but with rocket guided systems this make our bombers undetectable.
RON_CW_Radar_Penetration_desc코0=Ensuring our enemy doesnt penetrate radar is key to winning air battles. We must ensure the integrity of our radars by giving them airplane support.
RON_CW_Air_Bridges_desc코0=Having air bridges giving supply to our ground forces will greatly reduce their supply need when they our encircled. This wont however, solve the issue.
RON_CW_Air_Artillery_desc코0=Having large caliber guns on our ground support will greatly increase their lethality and destroy many enemy ground forces.
RON_CW_Mass_Carpeting_desc코0=Multiple airwings bombing in mass will increase their lethality and damge, reducing the enemy's cities to waste.

