RON_Fission_Reactor3코0=Fission Reactor 3
RON_Fission_Reactor3_desc코0=Nuclear power is the use of nuclear reactions that release nuclear energy to generate heat, which most frequently is then used in steam turbines to produce electricity in a nuclear power plant. Nuclear power can be obtained from nuclear fission, nuclear decay and nuclear fusion reactions.
RON_EPR_Technology코0=EPR Technology
RON_EPR_Technology_desc코0=The EPR is a third generation pressurised water reactor design. It has been designed and developed mainly by Framatome (part of Areva between 2001 and 2017) and Électricité de France (EDF) in France, and Siemens in Germany. In Europe this reactor design was called European Pressurised Reactor, and the internationalised name was Evolutionary Power Reactor, but it is now simply named EPR.
RON_Fusion_Reactor코0=Fusion Reactor
RON_Fusion_Reactor_desc코0=Fusion power is a proposed form of power generation that would generate electricity by using heat from nuclear fusion reactions. In a fusion process, two lighter atomic nuclei combine to form a heavier nucleus, while releasing energy. Devices designed to harness this energy are known as fusion reactors.

