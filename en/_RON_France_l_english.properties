#### INDUSTRIAL SECTION ####

FRA_tools_modernisation코0=Tools Modernisation
FRA_tools_modernisation_desc코0=The french industrial park is outdated and especially old. We need to modernize our tools by acquire new modern machines.
FRA_decrease_unemployement코0=Decrease Unemployement
FRA_decrease_unemployement_desc코0=With the last economic crisis, the unemployed rate is still high and the production low. We can start by encourage industrials to invest and create new jobs.
FRA_overseas_factories코0=Overseas Factories
FRA_overseas_factories_desc코0=French Algeria is considered as part of France, so we must reinforce the production infrastructures in these overseas department.
FRA_cnrs코0=National Center for Scientific Research
FRA_cnrs_desc코0=To coordinate the activity of our current research laboratories, we must merge all of the organisms to a national center, to boost the research capacity.
FRA_buy_heavy_water코0=Buy Heavy Water
FRA_buy_heavy_water_desc코0=Europe is unstable and the initial tests in nuclear science has shown promising results. We should by all the heavy water stock of Norway to go foward and secure our researchs.
FRA_research_grants코0=Research Grants
FRA_research_grants_desc코0=To galvanize our national research production, we could give merite grants to our best scientist teams. Advances in technology can give us the edge where we most need it.
FRA_sncf코0=French National Railway Company
FRA_sncf_desc코0=The nationalisation of France's main railway companies will insure the control of the means of transport. The new French National Railway Company will have the task to develop the current infrastructures.
FRA_sncf_tooltip코0=Add maximum §YInfrastructure§! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! and §YAlsace§!

#### COLONIAL FOCUS ####

FRA_colonial_investments코0=Colonial Investments
FRA_colonial_investments_desc코0=Europe is facing dangerous times. We should focus on improving our lands to the south and in the colony to ensure we can always support the mainland.
FRA_colonial_investments_tooltip코0=All the french colonies gain §YColonial Investments§! and §Y-50§! autonomy level.
FRA_continue_mandat코0=Continue the Middle-East Mandate
FRA_continue_mandat_desc코0=We can't fully apply the Vienot agreement for now, as the world become more threatening each day. We could make some concessions to encourage syrians and lebaneses to support us.
FRA_develop_morocco코0=Develop Morocco
FRA_develop_morocco_desc코0=Our protectorate of Morroco needs more funds to enforce the local production and develop an effective economy.
FRA_develop_tunisia코0=Develop Tunisia
FRA_develop_tunisia_desc코0=The tunisan protectorate shows wide possibilities, we should invest in to develop the current infrastructures.
FRA_develop_algeria코0=Develop Algeria
FRA_develop_algeria_desc코0=We should focus our industry in Algier. Should tensions increase in Europe we will still have an industrial capacity outside the reach of enemy bombers.
FRA_develop_indochine코0=Develop Indochine
FRA_develop_indochine_desc코0=If we want to use our Indochine colony as a main base in Pacific area, we must create first more infrastructure to deploy our troops and increase the capacity of our ports.
FRA_technology_sharing코0=Technology Sharing
FRA_technology_sharing_desc코0=To stay in the technologies course, a good solution could be to share our researches with our colonies and our allies.
FRA_technology_sharing_tooltip코0=All the french colonies gain §G5%§! technology sharing bonus from §YFrench Research§!.
FRA_sahara_oil코0=Sahara Oil
FRA_sahara_oil_desc코0=The oil is the only ressource France doesn't have. We could prospect the Sahara desert to find this black gold. Also, our own oil production is still very limited, so should develop the synthetic oil technology like Germany has.
FRA_tungsten_mines코0=Tungsten Mines
FRA_tungsten_mines_desc코0=To feed our warmachine, we need more tungsten. The indochinese mines could provide more if we develop them.
FRA_vienot_agreement_코0=Vienot Agreement
FRA_vienot_agreement__desc코0=The french mandate of Syria and Lebanon couldn't last forever, but the Senate have reluctance to give the independence. However, as nationalism in Middle-East is growing, your relations become difficult. We should release them as we still have a good relationship.
FRA_rewrite_protectorate_treaties코0=Renegotiate the Protectorates Treaties
FRA_rewrite_protectorate_treaties_desc코0=The treaties that France impose to Morocco and Tunisia were unbalance and don't do along the credo of the Republic. It's time to put the end of the old french imperialistic area.
FRA_rewrite_protectorate_treaties_tooltip코0=§YMorocco§! and §YTunisia§! will become §YAssociated State§!. They can also take political focus without conditions and lock them to pro-France diplomacy.
FRA_autonomy_indochina코0=Autonomy for Indochina
FRA_autonomy_indochina_desc코0=The countries of the Indochina region are the pearl of the french colonial empire, but nothing as be done on the political level since the colonization. We must remedy to this.
FRA_autonomy_indochina_tooltip코0=§YVietnam§!, §YCambodia§! and §YLaos§! will become §YAssociated State§!. They can also take political focus without conditions and lock them to pro-France diplomacy.
FRA_self_government_for_the_colonies코0=Self Government for the Colonies
FRA_self_government_for_the_colonies_desc코0=We should accord more autonomy to the overseas provinces that aren't heavily tied to France. A local government is more effective to manage administration far from France.
FRA_consolidate_african_federations코0=Consolidate the African Federations
FRA_consolidate_african_federations_desc코0=Africa is a large and ethnically divided continent, and our colonies here aren't prepare for a proper self governance. We should construct from the ground new states, based on the federations of colonial countries.
FRA_gueye_lamine_law코0=Guèye Lamine Law
FRA_gueye_lamine_law_desc코0=Each individual of the french empire must be equal in rights, as France is the guarantor. Even if the colonists aren't please with it.
FRA_create_french_union코0=Create the French Union
FRA_create_french_union_desc코0=With all these reforms, the french colonial empire as it previously was is now oudated. A new system will tie together France and every citizens of the collectivities.
FRA_overseas_departements코0=Overseas Departments
FRA_overseas_departements_desc코0=We should consider to better administrate the outremer territories, even if it means to spend a lot of ressources to solidify the state administration.

#### REARMEMENT FOCUS ####

FRA_rearmament코0=Rearmament
FRA_rearmament_desc코0=Germany is more and more threatening each days. We can't stay pacifist and we need to rearm our country.
FRA_military_complex_nationalisation코0=Military Complex Nationalisation
FRA_military_complex_nationalisation_desc코0=Our fabrication capacity is still limited. We can force the nationalisation of some manufactures to reach a real production efficiency.
FRA_defense_national_funds코0=Defense National Funds
FRA_defense_national_funds_desc코0=We couldn't afford an extensive rearmament with our current budget and reach our production goals. We need to increase the budget part allowed to the rearmament and take some loads to finance some projects.
FRA_defense_national_funds_tooltip코0=§YIndustrial Support§! §Rwill stop when at war§!.
FRA_war_material_licence코0=War Material Production Licence
FRA_war_material_licence_desc코0=To stimulate the development of the military industries and secure infantery equipement supplies, we can accord some licence to control the production.
FRA_aircraft_manufacturer_nationalisation코0=Aircraft Manufacturer Nationalisation
FRA_aircraft_manufacturer_nationalisation_desc코0=As the talks to buy American aircraft stagnate, we should nationalize aircraft manufacturers to fix the french productivity deficiencies in this sector.
FRA_partial_mobilization코0=Partial Mobilization
FRA_partial_mobilization_desc코0=The germans are aggressive and the world is insecure. The war is near and we should declare the partial mobilization.
FRA_commit_automobile_manufacturer코0=Commit Automobile Manufacturers
FRA_commit_automobile_manufacturer_desc코0=The automobile manufacturers are also the principal producer of high-power military engine like tanks or motorised pieces. The state need to cooperate with the industrials to fulfill your army mechanized.
FRA_wartime_organisation_act코0=Wartime Organisation Act
FRA_wartime_organisation_act_desc코0=Before the war breaks, we must define the organisation of the nation during wartime.
FRA_war_effort_law코0=War Effort Law
FRA_war_effort_law_desc코0=To contribute to the war effort, each French must pay additional impots and they can also buy treasury bills.

#### DEMOCRATIC FOCUS ####

FRA_social_reforms코0=Social Reforms
FRA_social_reforms_desc코0=The Matignon Agreements are a partial success but with the economical context, they can be erased at any time. We must go further in yout social reforms and secure our benefit.
FRA_support_blum코0=Support Blum
FRA_support_blum_desc코0=The Blum's reforms aren't as effective as French thought, but he is in the rigth direction. We should give him more power to reform the society.
FRA_support_blum_tooltip코0=§YDelay the collapse of the Popular Front.\n§!
FRA_intervention코0=French Intervention
FRA_intervention_desc코0=The democracy needs our help. We cannot allow another fascist or communist regime to gain ground. Anyone willing to fight for the cause should be allowed to. 
FRA_intervention_tooltip코0=§RBritain will maybe refuse an alliance.\n§!
FRA_support_daladier코0=Support Daladier
FRA_support_daladier_desc코0=Blum has showed us that he can't lead a country during a crisis situation. He must resign and let the office to Edouard Daladier, the leader of the Parti Radical and the number two of the Popular Front.
FRA_status_quo코0=Status Quo
FRA_status_quo_desc코0=France is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles.
FRA_little_entente코0=Little Entente
FRA_little_entente_desc코0=The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbors, was supported by France, but has now began to fall apart. Instead of securing ties with Britain, we should take initiative to restore and consolidiate this faction, starting with its founders in Czechoslovakia.
FRA_go_with_britain코0=Go with Britain
FRA_go_with_britain_desc코0=With Russia forever changed, only France and Britain remain of the old Triple Entente. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies.
FRA_popular_front_united코0=Popular Front United
FRA_popular_front_united_desc코0=With the reforms done, we must now stop fighting amongst ourselves and stay united. The Front will not collapse and we will fight for France and the "Liberté, Egalité, Fraternité"!
FRA_popular_front_united_tooltip1코0=§RThe Popular Front will collapse in August 1938 if not united.§!
FRA_popular_front_united_tooltip2코0=§RThe Popular Front will collapse in June 1939 if not united.§!
FRA_invite_yugoslavia코0=Invite Yugoslavia
FRA_invite_yugoslavia_desc코0=Yugoslavia has enough concerns without having to worry about expansionist neighbors. Bringing them back into the Little Entente would be a great service to both them and ourselves.
FRA_invite_romania코0=Invite Romania
FRA_invite_romania_desc코0=The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing.
FRA_invite_poland코0=Invite Poland
FRA_invite_poland_desc코0=Germany claims Danzig and former lands in Poland. Bringing them into the Little Entente would guarantee their safety.
FRA_research_treaty코0=Research Treaty
FRA_research_treaty_desc코0=By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently.
FRA_invite_benelux코0=Franco-Belgian Military Accord
FRA_invite_benelux_desc코0=Belgium and Luxembourg are an easy target for germans. To avoid them to go around the Maginot line, we must be sure that they military cooperate with us.
FRA_economic_cooperation_agreement코0=Economic Cooperation Agreement
FRA_economic_cooperation_agreement_desc코0=To assure a perfect military cooperation, we must define some economic and logistic agreements.
FRA_preventive_intervention코0=Preventive Intervention
FRA_preventive_intervention_desc코0=The Germans has left us with no other choice. For the sake of the free world and the future of our children. It is time for war.

#### COMMUNIST FOCUS ####

FRA_radicalize_front코0=Radicalize the Left
FRA_radicalize_front_desc코0=The reforms of the Popular Front aren't too drastic to straighten up the current situation. We must radicalize our politics and allow more communists to the government.
FRA_grands_travaux코0=Grands Travaux
FRA_grands_travaux_desc코0=A series of social construction programs will come with the new socialisation of the country. It will decrease the unemployment and create public structures.
FRA_ideological_indoctrination코0=National Mobilization
FRA_ideological_indoctrination_desc코0=Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.
FRA_intervention_committee코0=Intervention Committe
FRA_intervention_committee_desc코0=We must change our policies about foreign intervention and support left-organization in other countries, to stop fascist influence.
FRA_organise_international코0=Organise the 4th International
FRA_organise_international_desc코0=We should help the Trotskyists to establish their revolutionary socialist international organisation, with the declared goal of helping the working class overthrow capitalism and work toward international communism.
FRA_commune_proclamation코0=Commune Proclamation
FRA_commune_proclamation_desc코0=We have secure enough support to lauch a communist coup. It's time to size the power and perpetuate the legacy of the Commune!
FRA_scientific_convention코0=Convention of Paris
FRA_scientific_convention_desc코0=The Soviets have offered to extand our scientific cooperation. We should sign a convention between our two countries to stimulate the research and the technological innovation.
FRA_research_cooperation코0=Scientific Cooperation
FRA_research_cooperation_desc코0=Soviets are an intelligent and resourceful people, but they haven't the infrastructure for a serious scientific program. We will work with our allies, sharing knowledge and breakthroughs for mutual benefit.
FRA_assistance_treaty코0=Franco-Soviet Treaty of Mutual Assistance
FRA_assistance_treaty_desc코0=A bilateral treaty between our two communist countries will reduce the threat from central Europe. Especially, the pact of mutual assistance will prevent the danger of aggression from Germany.
FRA_fascist_threat코0=The Fascist Threat
FRA_fascist_threat_desc코0=The Versailles Treaty and economic sanctions haven't stopped Germany, but rather provided fertile soil to and even more sinister movement. Germany must be defeated again and brought under our control, at least for the time being.
FRA_collectivisation코0=Collectivisation
FRA_collectivisation_desc코0=A collectivisation campaign of the private industry and ressources will help us to better supervise the state and stabilise the country, combined to a purge in the government.
FRA_humanite_unie코0=Humanité Unie
FRA_humanite_unie_desc코0=The fat bankers and the powerhungry demagogues are strengthening their bloody grip on the world. With each passing day we see free men enslaved and the world plunged further into crisis, created by the greed of the individual. French ideals are needed more than ever! Humanity needs us and we need to unite humanity!
FRA_strike_empire코0=Strike at the Empire
FRA_strike_empire_desc코0=The true threat to liberty in the world is the capitalist empires built by European superpowers. They must be crushed and their populations freed, starting with the British Empire.

#### FASCIST FOCUS ####

FRA_far_right_leagues코0=Far Right Leagues
FRA_far_right_leagues_desc코0=The far-right leagues are several French far-right movements opposed to parliamentarism, which mainly dedicated themselves to military parades, street brawls, demonstrations and riots. To unite France, we could use them to assert our superiority and strength, to avoid succumbing to decay.
FRA_front_liberte코0=Front de la Liberté
FRA_front_liberte_desc코0=To oppose us against the Popular Front, we must form an anti-Marxist alliance with the other rigth-wing movements. This Front de la Liberté will federate those who protest against the collectivism.
FRA_support_ppf코0=French Popular Party
FRA_support_ppf_desc코0=The French Popular Party denounces parliamentarianism, seeks to limit democracy and remakes French society according to its own, authoritarian beliefs. It was vehemently opposed to both Marxism and liberalism. With the success of the Front de la Liberté, the French Popular Party, which leads the movement, should be enter to the government.
FRA_charlemagne_division코0=Charlemagne Division
FRA_charlemagne_division_desc코0=The Comintern is growing stronger. It is time to show what is our interests, and support fascist organizations to stop them.
FRA_demand_wallonia코0=Demand Wallonia
FRA_demand_wallonia_desc코0=The Wallonia region in Belgium is mostly occupied by french speakers. They don't feel they are French, but we could use the language argument to take control of this province.
FRA_revise_versailles코0=Revise Versailles
FRA_revise_versailles_desc코0=The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe.
FRA_split_switzerland코0=Split Switzerland
FRA_split_switzerland_desc코0=The neutral policies and democratic functioning of Switzerland are an insult to our government. We could do a secret deal with Hitler and Mussolini to split this county in three.
FRA_strike_urss코0=Strike the Soviet Union
FRA_strike_urss_desc코0=The threat of the Soviet Union continues to grow despite our objections. We cannot tolerate an aggressive Soviet Union and are left with no other choice than to go to war for a better tomorrow.
FRA_cagoule_coup코0=La Cagoule Coup
FRA_cagoule_coup_desc코0=La Cagoule is a fascist-leaning and anti-communist group that used violence to promote its activities. The clandestine movement is in contact with some officers of the military staff and some industrials finance them. We heard that a coup may will append, as some military officers supports antiparliamentarism movements.
FRA_state_reorganisation코0=State Reorganisation
FRA_state_reorganisation_desc코0=We need to rethink the role of the state in France. We should abandon all these parliamentarian ideologies and create a strong and unique party.
FRA_claim_rhinland코0=Claim Rhinland
FRA_claim_rhinland_desc코0=The Germany threat increases year by year, we must create a buffer state in the left side of the Rhin.
FRA_woo_italy코0=Woo Italy
FRA_woo_italy_desc코0=Italy has the potential to become a powerful nation. Thanks to the strong leadership of Mussolini the people of Italy are united and ready to fight for the right cause. Let that cause be ours.
FRA_dismantle_germany코0=Dismantle Germany
FRA_dismantle_germany_desc코0=The Germans has left us with no other choice. For the sake of France and the future of our children, it is time for war.
FRA_convince_spain코0=Convince Spain
FRA_convince_spain_desc코0=Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we will protect the Latins from the Germany threat.
FRA_plan_xiv코0=Plan XIV
FRA_plan_xiv_desc코0=We have already secured the north. Only Switzerland remains as a potential path to reach us. We cannot tolerate that.
FRA_nothern_italy_claim코0=Empire Legacy
FRA_nothern_italy_claim_desc코0=The Républic is dead long ago and don't have any legitimacy. We should choose the Bonaparte dynasty to lead the country further.
FRA_secure_catalonia코0=Je Suis Le Déluge
FRA_secure_catalonia_desc코0=Catalonia was french during the first Empire and under Charlemagne. To honor our legacy, submit Spain is the only solution. But the Perfid Albion won't let that happened. We should strike first to assure the french hegemony in Europe.

#### MONARCHY FOCUS ####

FRA_repel_law_exile코0=Repel the Exile Law
FRA_repel_law_exile_desc코0=All of the nobles and royal lines have been banned from France by the Thrid Rebublic. The symbols and myths that monarchs represent can be use to strength the french society.
FRA_action_francaise코0=Action Française
FRA_action_francaise_desc코0=The Action Française supports a restoration of the monarchy and, after the 1905 law on the separation of Church and State, the restoration of Roman Catholicism as the state religion. It's also a rallying point in distinction to the Third Republic of France which was considered corrupt and unworkable by many of its opponents, whom they hoped to come to their banner.
FRA_action_francaise_tooltip코0=§YJean d'Orleans will be choose as King.\n§!
FRA_counter_revolution코0=Counter-Revolution
FRA_counter_revolution_desc코0=Monarchies in Europe slowly die. If we revive our ideology in the neighboring countries, they will help to support our agenda.
FRA_legitimist_movement코0=Legitimist Movement
FRA_legitimist_movement_desc코0=Only a true successor of the Bourbons dynasty can reign. Alphonse XIII, the former king of Spain is the right candidate for the Restoration.
FRA_legitimist_movement_tooltip코0=§YAlphonse XIII will be choose as King.\n§!
FRA_unite_crowns코0=Unite the Crowns
FRA_unite_crowns_desc코0=France and Spain are now lead by the same monarch. A personal union will seal the bonds between the two countries.
FRA_restoration코0=Restoration
FRA_restoration_desc코0=It's the time to end the Republic and give back France to his natural heir, the king. The new monarchy will unite people behind a strong leader.
FRA_union_latins코0=Latin Union
FRA_union_latins_desc코0=An alliance based upon common Latin civilization and culture in Europe (Italy, France, Spain, Portugal and Romania) will balance the power between us and Germany. Let's start with Romania, it will allow them to retain stability with our backing.
FRA_invite_portugal코0=Invite Portugal
FRA_invite_portugal_desc코0=Portugal is, as a Latin country, natural allies of the French people. We must strengthen these bonds of friendship.
FRA_retake_haiti코0=Retake Haiti
FRA_retake_haiti_desc코0=Haiti was lost because of a slave revolt after the Revolution. If we want to enforce our positions in the Caribbeans and recover our prestige, we must retake it by any means.
FRA_recover_quebec코0=Recover Quebec
FRA_recover_quebec_desc코0=Quebec was stole by the british and is still populate with frenches. It must return to the right country, by force.
FRA_claim_louisiana코0=Claim Lousiana
FRA_claim_louisiana_desc코0=The United States will never let our influence on America expand more. Take them down as fast as we can is the better solution.
FRA_usa_deal코0=Deal with the USA
FRA_usa_deal_desc코0=The United States is both an old allied and the best support we can have in America. In exchange of canadian lands, we should conclude an alliance.

#### MILITARY FOCUS ####

FRA_giraud_plan코0=Giraud Plan
FRA_giraud_plan_desc코0=In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word.
FRA_fortification_focus코0=Fortification Focus
FRA_fortification_focus_desc코0=As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defenses like it.
FRA_alpine_forts코0=Alpine Forts
FRA_alpine_forts_desc코0=The Italians won't cross the border so easily once we finish covering the Alps with our newly planned line of defense. We will have time to respond and reinforce our position.
FRA_commission_fortified_regions코0=CORF Mission
FRA_commission_fortified_regions_desc코0=We can recreate the old Commission for Organising the Fortified Regions of 1927 to study our actual border fortifications and update our defense plans.
FRA_extend_the_maginot_line코0=Extend the Maginot Line
FRA_extend_the_maginot_line_desc코0=We cannot count on Belgium to hold their ground, if they let enemy armies through we might be in trouble. Extending the Maginot Line is crucial to keeping unwanted armies out of France!
FRA_de_gaulle_strategy코0=De Gaulle Strategy
FRA_de_gaulle_strategy_desc코0=We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job.
FRA_motorized_focus코0=Motorized the Army
FRA_motorized_focus_desc코0=Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines.
FRA_mechanized_focus코0=Division Cuirassée
FRA_mechanized_focus_desc코0=Tanks are the way forward in military industry. We want to control the battlefield and for this we will need new powerful Tanks!
FRA_tank_modernisation코0=Doctrines Modernisation
FRA_tank_modernisation_desc코0=Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare.
FRA_further_armament_program코0=Further Armament Program
FRA_further_armament_program_desc코0=With the new funds for the army, we can produce weapons en masse. We will put a rifle in the hands of everyone.
FRA_infantry_focus코0=Levée en masse
FRA_infantry_focus_desc코0=All men and women who can fight will do so. We should put government resources into production and improvement of infantery weapons.
FRA_artillery_focus코0=Grande Batterie
FRA_artillery_focus_desc코0=Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!
FRA_army_reform코0=Army Reform
FRA_army_reform_desc코0=No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army.
FRA_general_mobilisation_order코0=General Mobilisation Order
FRA_general_mobilisation_order_desc코0=We need to keep on a war footing the land army, the air force and the marine; and mobilise all the french available.
FRA_africa_army코0=Army of Africa
FRA_africa_army_desc코0=The knowledge of the Army of Africa will assure the dominance in the colonies and north Africa. We can count on indigenous Arab or Berber volunteers and regiments of French settlers.
FRA_colonial_troops코0=Colonial Troops
FRA_colonial_troops_desc코0=The Troupes coloniales aren't part of the Army of Africa and regroup indigenous troops of West and Central Africa, and overseas. We can use their equipment to figth in unhospitable lands.
FRA_foreign_legion코0=Foreign Legion
FRA_foreign_legion_desc코0=The Foreign Legion is the elite branch of the Army of Africa, composed of soldiers of different nationalities and backgrounds. The legionnaires experience and the quality of their training will be our spearhead.
FRA_commandos_marine코0=Commandos Marine
FRA_commandos_marine_desc코0=The Commandos Marine are the Special Operation Forces of the French Navy. Their help in amphibious warfare and naval reconnaissance will allow to quickly defeat France enemies.
FRA_blum_viollette_project코0=Blum-Viollette Proposal
FRA_blum_viollette_project_desc코0=The Blum-Viollette proposal suggested that a minority of Algerians obtain full French citizenship, with the plan to widen the benefits to other groups at a later date. We can use of this argument to recruit in the colony, but the french settlers will protest massively.
FRA_abolish_indigenat_statut코0=Abolish the Indigenat Status
FRA_abolish_indigenat_statut_desc코0=Every individual on french soil must be equal on rights, regardless of this origin. We should give full citizenship to every Algerians, even if it means to enter in conflict with the french settlers.

#### NAVAL SECTION ####

FRA_naval_contruction_program코0=Naval Construction Program
FRA_naval_contruction_program_tt코0=Not enough building slots for §YNaval Base§!
FRA_naval_contruction_program_desc코0=If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times.
FRA_altlantic_domination코0=Atlantic Domination
FRA_altlantic_domination_desc코0=Improving the design of our Battleships would lead to great tactical advantages into the Atlantic. With their range and power uncontested, no one will be able to outrun their guns.
FRA_pacific_protection코0=Pacific Protection
FRA_pacific_protection_desc코0=Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support. It will assure the control of the Pacific and help to protect our colonies against Japan.
FRA_darlan_doctrine코0=Darlan Doctrine
FRA_darlan_doctrine_desc코0=Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. The admiral Darlan have suggest new theories, we need to have them properly tested and plans solidified before the war comes.
FRA_mediterranean_special_measures코0=Mediterranean Special Measures
FRA_mediterranean_special_measures_desc코0=The italians strengthen there navy and want to expand their domination in the mediterranean sea. If we lose our line of defense at sea we risk a direct invasion of our homeland. We must make sure our ships are built with the latest technology.
FRA_standardisation_engine코0=Engines Standardisation
FRA_standardisation_engine_desc코0=Our park of submarine and naval bomber is old and some changes are needed. However, there are too much variants of the main equipment pieces to build them into assembly-lines. We need to standardize this first.
FRA_antille_bridgehead코0=Antilles Bridgehead
FRA_antille_bridgehead_desc코0=The Antilles are our bridgehead to fight in the Amercias. It must be defend at any cost.
FRA_polynesie_defense코0=Defense of Polynesia
FRA_polynesie_defense_desc코0=As Japan become more threatening, it could menace our colonies in the Pacific ocean. We won't abandon our possessions to them.

#### AIR SECTION ####

FRA_air_bases코0=Expand our new Air Bases
FRA_air_bases_bypass_tt코0=Not enough building slots for §YAir Base§!
FRA_air_bases_desc코0=Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft.
FRA_modernisation_program코0=Modernisation Program
FRA_modernisation_program_desc코0=Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others.
FRA_buy_americain코0=Buy American Bombers
FRA_buy_americain_desc코0=Air support is an important part of both our defensive and offensive capabilities. However, your current bomber models are too old but if we can buy the last american models, we will stay in the race.
FRA_buy_americain_tooltip코0=We will receive 200 tactical bombers from the US.
FRA_barrage_david코0=Barrage David
FRA_barrage_david_desc코0=	Inspired by the british discovery, a new model of bistatic radar has been developed by the air army to detect ennemy planes.
FRA_jet_effort코0=Experiment Jet
FRA_jet_effort_desc코0=Air combat is all about mobility. The Jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky.
FRA_interwar_experience코0=Interwar Experience
FRA_interwar_experience_desc코0=Planes which provide support for our land forces have been a very efficient addition during the interwar Anti-Atlas revolt. These planes now have several suggested improvements and we should add them to our manoeuvres.
FRA_reorganize_air_army코0=Reorganize the Air Army
FRA_reorganize_air_army_desc코0=We have gained enough experience to test new theories in air warfare at a faster pace, but with our current command structure the air army is difficult to manage. We need first to do some reorganization.
FRA_parachute_battalions코0=G.I.A 601-602
FRA_parachute_battalions_desc코0=The soviets have created a new airborne detachment to drop soldiers and equipments and we should create a similar military group.

