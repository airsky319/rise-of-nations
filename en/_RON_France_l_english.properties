FRA_jet_fighter_equipment_1_desc코0=The Dassault M.D.450 Ouragan was the first French-designed jet fighter-bomber to enter production, playing a key role in resurgence of the French aviation industry after World War II. The Ouragan was operated by France, India, Israel and El Salvador. After the war, aviation designer Marcel Dassault was eager to re-establish the aviation industry with an all-French jet fighter, which was outlined in 1947. The Ouragan was smaller and lighter than the Thunderjet and had a thin wing similar to the one used by the Lockheed F-80 Shooting Star.
FRA_jet_fighter_equipment_2코0=Dassault MD 550 Mirage
FRA_jet_fighter_equipment_2_short코0=Dassault Mirage
FRA_jet_fighter_equipment_2_desc코0=The Dassault MD 550 Mirage was a prototype which was deigned in the mid 50s. The MD-550 Mirage did not make it into mass production, but they kept studying which led to the development of the Dassault Mirage III, the first aircraft of the Mirage 'Family'
FRA_jet_tac_bomber_equipment_1코0=Dassault MD.452 Mystère
FRA_jet_tac_bomber_equipment_1_short코0=Dassault Mystère
FRA_jet_tac_bomber_equipment_1_desc코0=The Dassault MD.452 Mystère is a 1950s French fighter-bomber. After the success of the Ouragan, Dassault was working on a more advanced machine based on it, which would take to the air in early 1951 as the MD.452 Mystère I. 171 numbers where built.
FRA_jet_tac_bomber_equipment_2코0=Sud-Ouest Aviation Vautour II (S.O. 4050)
FRA_jet_tac_bomber_equipment_2_short코0=Vautour II
FRA_jet_tac_bomber_equipment_2_desc코0=The Sud-Ouest Aviation (SNCASO) S.O. 4050 Vautour II was a French bomber, interceptor, and attack aircraft. In June 1951 the French issued a requirement for a jet aircraft capable of acting as a bomber, a low-level attack aircraft, or an all-weather interceptor. SNCASO adapted its existing S.O. 4000 for this purpose, the first prototype S.O. 4050 making its initial flight on 16 October 1952.
FRA_jet_strat_bomber_equipment_1코0=Dassault Mirage IV
FRA_jet_strat_bomber_equipment_1_short코0=Mirage IV
FRA_jet_strat_bomber_equipment_1_desc코0=The Dassault Mirage IV was a French jet-propelled supersonic strategic bomber and deep-reconnaissance aircraft. During the 1950s, France embarked on an extensive military program to produce nuclear weapons; however, it was acknowledged that existing French aircraft were unsuitable for the task of delivering the weapons themselves. Thus, the development of a supersonic bomber designed to carry out the delivery mission started in 1956 as a part of the wider development of France's independent nuclear deterrent.


