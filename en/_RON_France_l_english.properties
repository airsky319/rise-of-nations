france.146.d코0=Spain has yield to our demand and give Catalonia to us.
france.146.a코0=The Catalans are French now.
france.147.t코0=Spain refuses
france.147.d코0=Spain refuses to yield to our demand and is prepared to fight.
france.147.a코0=They know the consequences of that.
france.148.t코0=Restoration of the Empire
france.148.d코0=Today the Pope Pius XI has enthroned Napoleon VI as Emperor of France. The new leader announces that he will guide the country in these uncertain times.
france.148.a코0=Vive l'Empereur!
france.149.t코0=Jean d'Orléans Dies
france.149.d코0=Last night Jean d'Orléans, our beloved King, passed away peacefully in his sleep. Despite his long exile, providence had seen fit to allow his return to the kingdom well before his death, and ever since his return he had led our nation well. His son, Henri d'Orléans, has now taken up the reins of the nation, and after his coronation will become known as Henri VI.
france.149.a코0=The king is dead, long live the king!
france.150.t코0=French union offer
france.150.d코0=France is pressuring us to sign a 'union' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border.
france.150.a코0=Accept the inevitable...
france.150.b코0=They will have to take our land by force!
france.151.t코0=Spain Accept
france.151.d코0=Spain has accepted our demands. We have replaced the current government with a pro-french one and they will follow our will now.
france.151.a코0=Vive le Roi!
france.152.t코0=Spain Refuses The Union
france.152.d코0=Spain has outrageously decided to refuse our generous offer of union! We must align them by force as quick as possible!
france.152.a코0=We must take the king land by force now.
france.153.t코0=Restoration of the Monarchy
france.153.d코0=Today the Pope Pius XI has enthroned Alphonse XIII as King of the France Kingdom. The new leader announces that he will guide the country in these uncertain times.
france.153.a코0=Vive le Roi!
france.153.b코0=Keep Charles Maurras at the head of the country.
france.154.t코0=The Maginot Project
france.154.d코0=After the trench experience of the Great War, a few architects drew plans for a fortification line on our borders to prevent such things from happening again. The Minister of War, André Maginot is pressing the issue and he wants to know our position about this project. Some reports suggests that this Project could gobble our Economy and be a waste of money, whereas other suggests that it is a brilliant strategic plan, What should we do?
france.154.a코0=Let's build it !
france.154.b코0=No, the Germans don't look agressive anymore
france.154.a.tooltip코0=§CThis will lead to the construction of the Maginot line§!
france.155.t코0=The fate of the little Entente
france.155.d코0=Seeing the Germans remilitarize, Diplomats from Romania, Yugoslavia and Czechoslovakia asked us to clarify the situation of our current politic toward their respective governments. Will we support them in case of an conflict with the Germans?
france.155.a코0=No, we should withdraw from the pact
france.155.b코0=Yes, we must fight together against Germany !
france.155.a.tooltip코0=§GThis will remove the guarantees but will also reduce civil unrest§!
france.155.b.tooltip코0=§RThis will keep the guarantees but will increase civil unrest and may even trigger a civil war§!
ww1_france.65.t코0=The Madrid convention
ww1_france.65.d코0=Following the Situation of North Africa and Morocco in particular, we need to sign a Pact with the Spanish Government to secure these Lands thus preventing future conflicts from happening. The Spanish Government proposed us a few options and we agreed on splitting Morocco between our two countries
