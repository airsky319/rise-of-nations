ww1_france.60.t코0=Another Revolution ?
ww1_france.60.d코0=This Morning, communists guerillas attacked members of the Action Française, causing a rebellions to spread across the country. The Action Française made a coalition with Alt-Right Parties to stop communnism from spreading. On the Other Hand, communists and syndicalists allied and declared National strikes
