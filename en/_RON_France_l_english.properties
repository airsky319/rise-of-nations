france.100.t코0=Popular Front wins the election
france.100.d코0=The Popular Front is the winner of the legislative election and get the majority of the Parlement. The alliance of left-wing movements, including the French Communist Party (PCF), the French Section of the Workers' International (SFIO) and the Radical and Socialist Party announces the formation of a government headed by SFIO leader Léon Blum. The French hope that Blum's government will implement social reforms to put an end to the current political crisis.
france.100.a코0=With the Front, everything is possible!
france.101.t코0=The Hoare-Laval Pact
france.101.d코0=The Press has unveiled the Hoare-Laval Pact to the public eye, which is being conducted behind their backs. France and Britain, eager to stay in good grace with Italy, have been negotiating a deal with Mussolini for a quick conclusion to the Second Italo-Abyssinian War with Ethiopian concessions. This is in hopes of maintaining the nation's independence, but it has been done without their knowledge. It has caused an uproar from both the right and the left, denouncing it as appeasement to Mussolini that would leave Ethiopia as little more than a puppet state. Albert Sarraut will lead until the elections.
france.101.a코0=Pierre Laval must resign.
france.102.t코0=Leon Blum resigns
france.102.d코0=With inflation also rose 46%, the imposition of the 40-hour week proved highly inefficient, as industry had a difficult time adjusting to it. The economic confusion hindered the rearmament effort, and the rapid growth of German armaments forced Blum to abandon the social reform programs of the Popular Front had counted heavily on. Léon Blum resigns, the Parlement refusing to give him the means to solve the economic crisis.
france.102.a코0=Edouard Daladier and the radicals will form a new governement
france.103.t코0=Inflation!
france.103.d코0=In 1936, France recovers slowly from the economic crisis that hurt the country in 1931. The unstable political situation, the high amount of unemployment and the public deficit are already challenging for the government. Unfortunately, the fast deflation caused a franc 	overestimate. It provoques a economic crisis and two thirds of exports collapse. With the general capital evasion and the resistance of some employers, the situation is alarming and the disillusionment of the worker class for the politics is already huge.
france.103.a코0=We must reform the economy quickly
FRA_inflation_tooltip코0=§YUnlock decisions to reform the economy.\n§!
france.104.t코0=Matignon Agreement
france.104.d코0=After the election of the Popular Front, a massively general strike of the working class breaks out. Initiated in Le Havre, accompanied by factory occupations to prevent lock outs, and had quickly spread to all of France. More than a million workers were on strike. The social movement immediately followed the electoral victory of the Popular Front, in order to reach this position of force. The new left-wing government headed by Léon Blum negotiations with success social agreements, signed at the Hôtel Matignon. All of the workers benefited with these agreements, which are the legal right to strike, paid vacations, 40-hour work week paid 48 and the removal of all obstacles to union organization. 
france.104.a코0=Let's make socials reforms.
france.104.b코0=We can't fullfil all our promises.
france.105.t코0=Communists remove their support
france.105.d코0=Unhappy with the recent politics of the left governement, Maurice Thorez, leader of the French Communist Party, announces that communists quit the Popular Front and will manifest their discontentment.
france.105.a코0=We don't need their help to lead the nation
france.106.t코0=Communists support the governement
france.106.d코0=Unlike other nations, France accept to help the Spanish Republicans in the Spanish Civil War. Blum's cabinet decid on a policy of intervention and formalize an agreement for sending munitions and volunteer soldiers to Spain. Maurice Thorez, leader of the French Communist Party, announces that communists will support Blum's politics and strength the current Front.
france.106.a코0=Socialists and Communists will stand together!
france.107.t코0=Popular Font collapses
france.107.d코0=After two years of major activity, the Popular Front lost its spirit and could only temporize as the European crisis grew worse and worse. The workers did gain major new rights, but their 48 percent increase in wages was offset by a 46 percent rise in prices. Unemployment remained high, and overall industrial production was stagnant. The Popular Front dissolved itself in autumn 1938, confronted by internal dissensions related to the Spanish Civil War, opposition of the right-wing, and the persistent effects of the Great Depression.
france.107.a코0=Camille Chautemps will lead the new governement
france.108.t코0=Invite Belgium and Luxembourg
france.108.d코0=To contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that Belgium and Luxembourg join the Allies to stop Hitler ambitions.
france.108.a코0=We must protect the Benelux.
france.108.b코0=We don't want to get angry Hitler.
france.109.t코0=Britain Accept the Alliance
france.109.d코0=Britain approves of our efforts and has accepted the invitation of Belgium and Luxembourg in the alliance.
france.109.a코0=Gladly, we can protect us again Germany.
france.110.t코0=Britain Refuses the Alliance
france.110.d코0=Despite our best efforts to offer support to the Allies, our most recent attempt to reach out to one of the nations has been met with skepticism. Britain has refused to accept Belgium and Luxembourg into the alliance.
france.110.a코0=They will be a easy target for Hitler!
france.111.t코0=La Cagoule Coup
france.111.d코0=La Cagoule, officially called Secret Committee of Revolutionary Action, is a French fascist-leaning and anti-communist group. It performs assassinations, bombings, sabotage of armaments, and other violent activities to add political instability. With the help of the military staff, they perform today a Coup d'Etat. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different.
france.111.a코0=The military staff gives the lead to Pétain.
france.111.b코0=The general Franchet d'Espèrey should lead the country.
france.112.t코0=Nationalists Referendum
france.112.d코0=The popularity of the French Popular Party has grow rapidly and now many nationalists claims to represent the wishes of the people. The call for a referendum has been demand by Jacques Doriot, who wants to redo the legislative elections and forms a coalition with the conservatives and the radicals to end with the political crisis. The powerless and unpopular government must accept the Doriot demands. Few days later, the coalition wins the majority in the Parliament and can constitute a new government.
france.112.a코0=Doriot will lead the new governement.
france.113.t코0=France demands Wallonia
france.113.d코0=France has claim Wallonia and send us an ultimatum. They will take the province by force if we don't give it to them. 
france.113.a코0=We can't fight against them.
france.113.b코0=We never give our land without fighting!
france.114.t코0=Belgium accepts
france.114.d코0=Belgium has yield to our demand and give Wallonia to us.
france.114.a코0=The Walloons are French now.
france.115.t코0=Belgium refuses
france.115.d코0=Belgium refuses to yield to our demand and is prepared to fight.
france.115.a코0=They know the consequences of that.
france.116.t코0=Split Switzerland demand
france.116.d코0=France has a plan to split Switzerland in two, where we will get the east part. Should we accept that?
france.116.a코0=Yes, we must remove this country of the map!
france.116.b코0=No, it's not the right moment for that.
france.117.t코0=Germany accepts
france.117.d코0=Hitler accept your plan to split Switzerland in two, claiming Europe are now rule by both French and Germans!
france.117.a코0=Thanks to your new friends, Europe will be your!
france.118.t코0=Germany refuses
france.118.d코0=Hitler refuses your plan to split Switzerland in two, claiming the world political situation are not ready for that.
france.118.a코0=That a terrible mistake.
france.119.t코0=Petain comebacks in government
france.119.d코0=The World War II has begin and Pétain already turned down several offers to join the government. He's critic against the parliament for poor state of French weaponry preparation and the interwar military budgets cuts. However, during wartime, Pétain's high reputation as France's most senior soldier after Foch's death and as the most human of our military commanders, we should demand him again to rejoin our governement.
france.119.a코0=Petain will unit the country
france.120.t코0=Inflation decreases
france.120.d코0=With the current war and the radical measures take by the governement, the hyperinflation has decrease and now the franc is stable.
france.120.a코0=It will strengthen our positions
france.121.t코0=Union sacrée
france.121.d코0=The union sacrée was a political truce in France during World War I to unite the government and create solidarity during wartime. In these trouble times, the government has announced have make a deal with the different political movements. They put aside their dispute and fight for the futur of France.
france.121.a코0=Vive la France!
france.122.t코0=The cabinet resigns
france.122.d코0=The Chamber of Deputies elected Reynaud premier Minister, but by only a single vote with most of his own party abstaining. The new government is especially unstable; many on the Right demanded that Reynaud attack not Germany, but the Soviet Union. The Chamber also forced Daladier, whom Reynaud held personally responsible for France's weakness, to be Reynaud's Minister of National Defense and War.
france.122.a코0=Paul Reynaud will lead the new governement.
france.123.t코0=Restoration of the Monarchy
france.123.d코0=Today the Pope Pius XI has enthroned Jean d'Orléans as King of the France Kingdom. The new leader announces that he will guide the country in these uncertain times.
france.123.a코0=Vive le Roi!
france.123.b코0=Keep Charles Maurras at the head of the country.
france.124.t코0=Invitation to French Faction
france.124.d코0=In an effort to strengthen a new alliance and contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that we join them in an alliance aiming to bring these nations together.
france.124.a코0=Gladly.
france.124.b코0=[Root.GetName] walks its own path.
france.125.t코0=[From.GetName] Joins French Faction
france.125.d코0=Our plan to stop the Germany influence in Europe is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance.
france.125.a코0=We are one step closer to building a strong faction.
france.126.t코0=[From.GetName] Refuses French Alliance
france.126.d코0=Despite our best efforts to offer support and help, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target.
france.126.a코0=They could already be a target for all they know!
france.127.t코0=Fate of Benelux
france.127.d코0=With the annexation of Wallonia, there are a lack of defense at the border of Germany. To protect us against the Reich, we must persuade the Benelux to follow your politics.
france.127.a코0=The north-east will be secure.
france.128.t코0=Communist Coup d'Etat
france.128.d코0=Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the communists.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new socialist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime.
france.128.a코0=A true communism is needed to survive.
france.128.b코0=CGT will take the lead of the country.
france.128.c코0=France will not be a puppet of the soviets!
france.129.t코0=Economic Cooperation Agreement
france.129.d코0=To assure a perfect military cooperation, we must define some economic and logistic agreements with the United-Kingdom. Now the agreement is signed, what the action the Allies need to do as priority?
france.129.a코0=Share new electronic and industrial technologies
france.129.b코0=Coordinate our military logistics and plans
france.129.c코0=Take an economic sanction against Germany
france.130.t코0=Appoint a Material Designer
france.130.d코0=To fullfil the demand in equipment of our army, we can hire a Material Designer. What should we choose?
france.130.a코0=MAB
france.130.b코0=APX
france.130.c코0=De Dion-Bouton
france.130.e코0=Save the option for later
france.131.t코0=Commit a Tank Designer
france.131.d코0=To fullfil the demand in equipment of our army, we can hire a Tank Designer. What should we choose?
france.131.a코0=Lorraine-Dietrich
france.131.b코0=Berlier
france.131.c코0=Delaunay-Belleville
france.131.e코0=Save the option for later
france.133.t코0=French Ultimatum
france.133.d코0=France is pressuring us to sign a 'mutual assistance' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border.
france.133.a코0=Accept the inevitable...
france.133.b코0=They will have to take our land by force!
france.134.t코0=Luxemburg Submits
france.134.d코0=Luxemburg has surrendered to our demands. We have replaced the current government with an anti-german one and they will follow our will now.
france.134.a코0=There are safe from Germany.
france.135.t코0=Luxemburg Refuses Our Offer
france.135.d코0=Luxemburg has outrageously decided to refuse our generous offer of a mutual assistance pact against Germany! We must align them by force as quick as possible!
france.135.a코0=We must protect the Luxembourgers from Germany.
