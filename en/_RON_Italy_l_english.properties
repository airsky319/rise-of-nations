italy.302.t코0=Economic Dominion Tutorial
italy.302.d코0=Trade with events with other countries can bath both countries but cost factories for both so caution is adviced. The more trade you do with a country the more likely it is to become dependent on you and turn into your dominion. There 4 levels of trade power, economic power, strong economic power, mighty economic power, and great economic, great economic power is necessary to form the mediterranean confederation.
italy.302.a코0=For Freedom
italy.303.t코0=The Soviet Guarantee Pact
italy.303.d코0=We needed to sign a mutual assistance Pact to keep the socialists in Italy quiet, but as socialist popularity isn't anything we need to worry anymore, we need to revoke this pact in order to move forward
italy.303.a코0=This pact was a mistake from the beginning...


NOVUS_IMPERIUM_ROMANUM코0=Novus Imperium Romanum
ITA_greece_war_goal코0=Invade Greece
ITA_greece_war_goal_desc코0=The Greeks once held a rich, illustrious culture that contributed greatly to the old Rome. Reintgrating Byzantium by force will make the world take us and our goal seriously.
ITA_hungary_friend코0=Befriend Hungary
ITA_hungary_friend_desc코0=Hungary also seeks to restore their lost empire; with our help, they will promote fascism in the Balkans, giving us a vital strategic ally in those lands.
ITA_yugoslavia_war_goal코0=Invade Yugoslavia
ITA_yugoslavia_war_goal_desc코0=Italia was decieved at Versailles, we were given next to nothing for our contribution to the war. We will take what is rightfully ours, by right of Versailles, and by right of Rome.
ITA_turkey_war_goal코0=Invade Turkey
ITA_turkey_war_goal_desc코0=Byzantium once held Greece as well as the Anatolian peninsula before they fell to the Ottomans. The Ottomans nearly destroyed Europe in the name of their false God. We will retake the rightful Roman lands and prevent the Ottoman menace from ever returning.
ITA_turkey_friend코0=Befriend Turkey
ITA_turkey_friend_desc코0=Although the Turks hold rightfully Roman land, there are other matters that require our attention first and foremost. Allying Turkey for now will give us an important strategic ally in the Mediterranean.
ITA_dominate_balkans코0=Dominate the Balkans
ITA_dominate_balkans_desc코0=We already exert a massive amount of influence and control over the Balkans at present, all we need to do is make our control official.
ITA_spain_war_goal코0=Invade Spain
ITA_spain_war_goal_desc코0=Spain holds valuable Roman heritage, they owe much of their culture and language to us, we will reclaim Spain by this right.
ITA_portugal_war_goal코0=Invade Portugal
ITA_portugal_war_goal_desc코0=Similarly to Spain, the Portugese also owe everthing they have to Roma, they must be brought into the fold.
ITA_war_against_germany코0=War Against Germany
ITA_war_against_germany_desc코0=The biggest threat to the success of our empire is the German Reich. These barbarians have barely evolved past their Germanic ancestors; Odin will not be able to save them now.
ITA_econ_reform코0=Economic Reforms
ITA_econ_reform_desc코0=Our economy is inefficient, and in order for Roma to succeed, we will need a stable and reliable economic system.
ITA_expand_IRI코0=Expand the IRI
ITA_expand_IRI_desc코0=The Institute for Industrial Reconstruction must be expanded to give our government greater control over production and industry of firms.
ITA_stabilization_focus코0=Stabilize the Economy
ITA_stabilization_focus_desc코0=To recover from the Great Depression, we must invest in our businesses to aid us now, even if it slows our future development.
ITA_nationalization_focus코0=Nationilize the Economy
ITA_nationalization_focus_desc코0=Placing our economy in the confidence of our government is the only way to prepare us for mobilization.
ITA_militarization_focus코0=Militarize the Economy
ITA_militarization_focus_desc코0=Turning our economy to the military and martial goods will allow us to defend and uphold the Roman legacy.
ITA_modernization_focus코0=Modernize the Economy
ITA_modernization_focus_desc코0=We are behind in our economic system, if we want to be able to compete with other powers, we will need to bring our economy up to date.
ITA_all_roads_rome코0=All Roads Lead to Rome
ITA_all_roads_rome_desc코0=Infrastructure is crucial to the success of any empire; once all roads led to Rome, soon all roads shall do so again.
ITA_decrease_bureaucracy코0=Decrease Bureaucracy
ITA_decrease_bureaucracy_desc코0=Less bureaucracy would permit and promote growth of businesses and the economy as a whole; our government will lose some control, but ultimately Italia will be stronger.
ITA_encourage_corporatism코0=Encourage Corporatism
ITA_encourage_corporatism_desc코0=By encouraging control of organizations by large interest groups, we can strengthen our economy.
ITA_dismantle_cartels코0=Dismantle the Italian Monopolies
ITA_dismantle_cartels_desc코0=There are various monopolies that are essentially running our economy and therefore our state. This is unacceptable, in order for progress to be, these monopolies must be dismantled.
ITA_laissez_faire코0=Adopt Laissez Faire
ITA_laissez_faire_desc코0=Laissez Faire could help our economy greatly, but at the cost of less control over production. The gain may be worth the cost, or perhaps there is another way...
ITA_syndicalism코0=Adopt Syndicalism
ITA_syndicalism_desc코0=Roma is only as good as her citizens, we require the support of the people to thrive and prosper. Corporations must suffer for the good of the people.
ITA_army_modernization코0=Army Modernization
ITA_army_modernization_desc코0=An outdated army would be crushed, no matter how superior our ships or planes may be. Strong armies win wars, our army must be stronger.
ITA_new_weapons코0=New Age Weapons
ITA_new_weapons_desc코0=As new weapons have come into play, Italia has fallen short technologically, we will need to focus more on weapon development.
ITA_army_mechanization코0=Army Mechanization
ITA_army_mechanization_desc코0=Fast armies are the way of the future, if our soldiers can be fast and effective, wars will be won.
ITA_blitzkriek코0=Adopt Blitzkrieg
ITA_blitzkriek_desc코0=The Germans have developed a brilliant doctrine known as Blitzkrieg, if we can learn to use this tactic, we could become an unstoppable force.
ITA_pan_mediterranean_army코0=Pan Mediterranean Army
ITA_pan_mediterranean_army_desc코0=Although the Mediterranean is one sea, it has many shores. All different types of terrain meet at the Mediterranean Sea, if we wish to retake these lands, our army must be adaptable and quick.
ITA_from_sea_to_land코0=From Sea to Land
ITA_from_sea_to_land_desc코0=Naval Invasions are inevitable, our armies need to able to attack from sea onto the land.
ITA_mountain_warfare코0=Mountian Warfare
ITA_mountain_warfare_desc코0=Much of the old Rome was mountainous, these regions are difficult to traverse, our soldiers must be well and properly trained to handle such terrain.
ITA_desert_warfare코0=Desert Warfare
ITA_desert_warfare_desc코0=Fighting in desert terrain can be grueling, if we learned anything in Ethiopia, it is that the desert is unforgiving, we must be prepared.
ITA_from_sky_to_land코0=From Sky to Land
ITA_from_sky_to_land_desc코0=Attacking from the sky would let us take strategic positions more quickly and efficiently, combined with superior land and sea forces, we could be unstoppable.
ITA_return_of_arditi코0=Return of the Arditi
ITA_return_of_arditi_desc코0=In the Great War, the Arditi were our greatest pride in battle, they held their heads high and brought honor and victory to Italia, reinstating them would rally the people and give us a superior strike force.
ITA_jungle_warfare코0=Jungle Warfare
ITA_jungle_warfare_desc코0=Jungle warfare may seem distant, but our troops must be ready for any terrain if they are to emerge victorious. Between the jungles and deserts of Africa, we have much work to do.
ITA_chemical_weapons코0=Chemical Weapons
ITA_chemical_weapons_desc코0=Chemical Warfare is the way of the future, utilizing deadly chemicals in our weapons would make our artillery exponentially deadlier, adding fear and effectiveness to our forces.
ITA_new_high_command코0=New High Command
ITA_new_high_command_desc코0=Our current high command is outdated and corrupt, in order to effectively fight and win in combat, we will need modern and loyal commanders.
ITA_new_officer_stuff코0=New Officer Staff
ITA_new_officer_stuff_desc코0=Our current officer corps is corrupt and inexperienced. To be able to compete with the other world powers, we will need to weed out the corruption in our ranks.
ITA_officer_stuff_trained_GER코0=German Trained Officer Staff
ITA_officer_stuff_trained_GER_desc코0=Our officers are now devoted but inexperienced; if they are taught by the Germans, they will learn the ways of Blitzkreig and mobile warfare and how use those teachings effectively.
ITA_officer_stuff_trained_FRA코0=French Trained Officer Staff
ITA_officer_stuff_trained_FRA_desc코0=Our officers are now devoted but inexperienced; if they are taught by the French, they will be learning from the renowned and famous French miliatry; they can teach us more of the grand battleplan doctrine and its uses.
ITA_officer_stuff_trained_SOV코0=Soviet Trained Officer Staff
ITA_officer_stuff_trained_SOV_desc코0=Our officers must be educated by Communists if they are to spread the word of revolution into our soldiers' hearts. As communists we must learn from those from the home of the revolution.
ITA_the_black_pact코0=The Black Pact
ITA_the_black_pact_desc코0=With the French capitulation, England has lost their greatest ally. They are desperate and are seeking safety from the expanding Germans. If we can bring them under our wing to help us against the Nazis, they could prove useful...
ITA_dominate_iberia코0=Dominate Iberia
ITA_dominate_iberia_desc코0=Our presence in Iberia is already massive,  it is time to officially integrate New Carthage back into Roma.
ITA_new_roman_empire코0=Novus Imperium Romanum
ITA_new_roman_empire_desc코0=Despite all odds, we have unified the Roman Empire again, our destiny fulfilled, our heritage secured, Roma has risen.
ITA_dalmatia_for_protection코0=Dalmatia for Protection
ITA_dalmatia_for_protection_desc코0=War with Yugoslavia is not convenient yet, so if we can convince them to grant us the crucial province of Dalmatia, we may take the other petty lands later on.
ITA_istanbul_or_war코0=Istanbul or War
ITA_istanbul_or_war_desc코0=The City of The World's Desire was a marvel of the old Rome and later on it was the same to the crumbling Byzantium. If we want to restore Roma, Constantinople must be reclaimed.
ITA_failureinETH코0=Failure in Ethiopia
ITA_failureinETH_desc코0=Fascism and Mussolini lie. We lost enough Italians in the first war, we will lose no more in this one. The imperialist dream are the false ravings of mad men, we must change our ways.
ITA_move_to_left코0=Move to the Left
ITA_move_to_left_desc코0=Communism is the future, it is the best thing for our modern society, the revolution must be brought firmly to Europe.
ITA_purge_fascism코0=Purge Fascism
ITA_purge_fascism_desc코0=There is still support for Fascism and the old regime, to succeed in our new national mission we must rip out the Fascists from the heart of Italia; painful, but ultimately necessary.
ITA_single_revolution_theory코0=Single Revolution Theory
ITA_single_revolution_theory_desc코0=There is no room for the revolution to be broken into separate pieces, one revolution must be carried across Europe, we will join the Soviets in their quest.
ITA_multi_revolution_theory코0=Mult Revolution Theory
ITA_multi_revolution_theory_desc코0=Our geopolitical situation is much different from that of the Soviets. A mediterranean revolution in its own right makes the most sense.
ITA_war_on_capitalism코0=War on Capitalism
ITA_war_on_capitalism_desc코0=Capitalism is merely a guise for slavery. Despite celebrating freedom, the Capitalists enslave the workers of their nation. They must be destroyed.
ITA_war_on_fascism코0=War on Fascism
ITA_war_on_fascism_desc코0=Fascism is an ideology of false promises and distant dreams. Imperialism has never lasted long in the modern era. The fascist menace must be erradicated.
ITA_war_on_england코0=Crush Great Britain
ITA_war_on_england_desc코0=England is the vanguard of Capitalism, they must be destroyed if we are to fulfill our destiny.
ITA_war_on_usa코0=Crush the United States
ITA_war_on_germany코0=Crush the Reich
ITA_new_socialist_reality코0=New Socialist Reality
ITA_new_socialist_reality_desc코0=Communism is to be implemented into our society at every level for the revolution to take hold.
ITA_final_leap코0=Final Leap Forward
ITA_final_leap_desc코0=One more final push will bring our industries to their highest potential; although it may seem difficult at first, we will overcome.
ITA_people_army코0=Form the People's Army
ITA_people_army_desc코0=Our new society will need an army that is made up of the people, and fights for the people.
ITA_liberation_army코0=Liberation Army
ITA_liberation_army_desc코0=With our own success ensured, we must now make an army to aid those who are still not free of imperialist shackles.
ITA_extra_tech_slot_3코0=Reform Education
ITA_extra_tech_slot_3_desc코0=The populace must be educated on our current and future reforms; we must pave the way ahead for a brighter future.
ITA_dictator_proletariate코0=Dictatorship of the Proletariate
ITA_dictator_proletariate_desc코0=The revolution is not fully complete, our country is not ready for democracy. We must institute martial law until we have reached our final stage as a nation.
ITA_education_reforms코0=Education Reforms
ITA_education_reforms_dec코0=The populace must be educated on our current and future reforms; we must pave the way ahead for a brighter future.
ITA_cultural_pluralism코0=Cultural Pluralism
ITA_cultural_pluralism_desc코0=There is no time or reason to divide our people by different cultures and languages; we must include all under a new banner, and a new, singular, warcry.
ITA_biblical_communism코0=Biblical Communism
ITA_biblical_communism_desc코0=Most of Europe is Catholic or some denomination of it; this would be too difficult to remove, although our Soviet neighbors have banned religion, we must be willing to negotiate with the people.
ITA_FRA_revolution코0=Support the French Revolution
ITA_FRA_revolution_desc코0=France is already nearing a Communist reality. They are repressed by insolent Capitalists, and their people must be aided in their struggle.
ITA_support_communist_spain코0=Support Republican Spain
ITA_support_communist_spain_desc코0=In Spain, the people fight against the oppressive Fascist regime. Spain must be part of the Mediterranean Revolution, and the people must be free.
ITA_balkan_revolution코0=The Balkan Revolution
ITA_balkan_revolution_desc코0=The Balkans contain many oppressed people who within the grasp of the Germans. They need the revolution to have the strength to resist imperialism.
ITA_ROM_revolution코0=The Romanian Revolution
ITA_ROM_revolution_desc코0=The Romanians are at risk of being swallowed whole into the German sphere of influence. This cannot be allowed to happen.
ITA_YUG_revolution코0=The Yugoslavian Revolution
ITA_YUG_revolution_desc코0=Spreading the revolution  to Yugosalvia allows it to spread more easily to the Balkans and the Mediterranean.
ITA_YUG_dismantle코0=Dismantle Yugoslavia
ITA_YUG_dismantle_desc코0=The government of Yugoslavia directly oppresses its people. They ridicule each other for their cultural differences. We must liberate all of them, and allow the revolution to fill their hearts.
ITA_GRE_revolution코0=The Greek Revolution
ITA_GRE_revolution_desc코0=The time has come for the Greek people to rise up against their insolent masters. The revolution gains momentum with each passing day. For the Revolution! For Freedom!
ITA_HUN_revolution코0=The Hungarian Revolution
ITA_HUN_revolution_desc코0=The time has come for the Hungarian people to rise up against their insolent masters. The revolution gains momentum with each passing day. For the Revolution! For Freedom!
ITA_BUL_revolution코0=The Bulgarian Revolution
ITA_BUL_revolution_desc코0=The time has come for the Bulgarian people to rise up against their insolent masters. The revolution gains momentum with each passing day. For the Revolution! For Freedom!
ITA_TUR_revolution코0=The Turkish Revolution
ITA_TUR_revolution_desc코0=The time has come for the Turkish people to rise up against their insolent masters. The revolution gains momentum with each passing day. For the Revolution! For Freedom!
ITA_ALB_revolution코0=The Albanian Revolution
ITA_ALB_revolution_desc코0=The time has come for the Albanian people to rise up against their insolent masters. The revolution gains momentum with each passing day. For the Revolution! For Freedom!
ITA_POR_revolution코0=The Portugesse Revolution
ITA_POR_revolution_desc코0=The time has come for the Portugese people to rise up against their insolent masters. The revolution gains momentum with each passing day. For the Revolution! For Freedom!
ITA_mediterranean_revolution코0=The Mediterranean Revolution
ITA_mediterranean_revolution_desc코0=Italy has now become the heartland of Mediterranean Communism. The final steps to freedom are upon us.
ITA_war_on_imperialism코0=War on Imperialism
ITA_war_on_imperialism_desc코0=Imperialism is merely a guise for slavery. It must be ended swiftly and surely.
ITA_mediterranean_union코0=Unite the Meditarrenean
ITA_mediterranean_union_desc코0=The Mediterranean nations can now all come together to face Imperialism and Fascism directly. We are stronger togeth, for the Revolution!
ITA_undermine_ENG_empire코0=Undermine the British Empire
ITA_undermine_ENG_empire_desc코0=The British empire is the most vile and corrupt product of Imperialism. They must be dismantled for the Revolution to be completed.
ITA_anti_german_pact코0=Anti German Pact
ITA_anti_german_pact_desc코0=With the cooperation of the Soviets, we may crush the German menace once and for all.
ITA_anti_german_pact_invite_poland코0=Invite Poland
ITA_anti_german_pact_invite_poland_desc코0=We need Poland to aid us in our fight against the Germans. The Soviets will have to put their squabbles with the Polish behind.
ITA_anti_german_pact_invite_low_countries코0=Invite the Low Countries
ITA_anti_german_pact_invite_low_countries_desc코0=The Low Countries are directly in the path of Germany's conquest. We need to defend them to get their support in the nearing conflict.
ITA_war_on_germany_desc코0=Germany has overstepped their boundaries and have simply gone too far. They must be destroyed before they can cause more damage.
ITA_war_on_usa_desc코0=Bringing Communism to the U.S. would remove the largest capitalist regime from power and give the revolution a foothold in the Americas.
ITA_move_to_right코0=Move to the Right
ITA_move_to_right_desc코0=Mussolini spread lies about restored the "glory of Roma." He was a snake and with him gone, we can move onto a better society made of freedom and liberty. 
ITA_elections코0=Free Elections
ITA_elections_desc코0=To prevent civil war, free elections will be held to represent the true will of the people, this is one of the many early steps towards freedom.
ITA_cult_of_freedom코0=Cult of Freedom
ITA_cult_of_freedom_desc코0=Our newfound freedom must be preserved, we cannot lose our liberty no matter the cost. This is our destiny.
ITA_economism코0=Economism
ITA_economism_desc코0=Italian influence needs to be spread in another way than through the use of arms. By expanding our economy, we can exert power over others through trade and diplomacy.
ITA_better_dead_than_red코0=Better Dead Than Red
ITA_better_dead_than_red_desc코0=Communism is the antithesis of Capitalism and must be removed from our society entirely. The fascist supporters still loyal to the old regime must also be silenced before discontent is spread.
ITA_anti_communism_support_spain코0=Support Nationalist Spain
ITA_anti_communism_support_spain_desc코0=Spain must not be allowed to turn Communist. This would restrict our access to the Atlantic. Even if it means handing over the country to Fascists, at least the Communists will be at a loss.
ITA_anti_communism_support_france코0=Support French Capitalism
ITA_anti_communism_support_france_desc코0=France is a large player in the world theatre, and is vulnerable to becoming Communist. This must not be allowed to happen.
ITA_anti_communism_support_poland코0=Support Poland
ITA_anti_communism_support_poland_desc코0=Poland's precarious position as the Soviet gateway to Europe makes them a very important strategic ally, they must be supported and defended as they act as a bulwark against Communism.
ITA_support_SOV_seperatists코0=Support Soviet Seperatists
ITA_support_SOV_seperatists_desc코0=The subjugated states under the Soviet regime cry for freedom. We must liberate them to begin dismantling the Communist menace.
ITA_anti_communism_alliance_with_germany코0=Anti Communist Pact
ITA_anti_communism_alliance_with_germany_desc코0=Even with outside help, the Soviet Union is a dangerous adversary. We will need the aid of the Nazis, who have the best chance at defeated the Communist homeland. The lesser of two evils is to be chosen.
ITA_anti_communism_war코0=War on Communism
ITA_anti_communism_war_desc코0=With the aid of the Germans, it is time for Communism to be snuffed out. For freedom!
ITA_materialism코0=Materialism
ITA_materialism_desc코0=Commericalism is to be our strength in our new nation. This can help us with our new policy of Economism and solidify our new place in the world.
ITA_triple_trade_union코0=The Triple Trade Union
ITA_triple_trade_union_desc코0=By establishing a trade alliance between ourselves, the Greeks, and the Turks, we can strengthen all Mediterranean trade and economy. We must act as peace brokers between Greece and Turkey, settling the old rivalry.
ITA_balkan_trade_initiative코0=Balkan Trade Initiative
ITA_balkan_trade_initiative_desc코0=Creating a trade presence in the Balkans can help us as well as the states present there. The strategic and economic importance is surely valuable.
ITA_mediterranean_confederation코0=Mediterranean Confederation
ITA_mediterranean_confederation_desc코0=A new mediterranean state can help bring centralization to our already formal alliance among the mediterranean states.
ITA_decentralized_power코0=Decentralize Power
ITA_decentralized_power_desc코0=The government must never be allowed to become as powerful as it was under Mussolini, we must take measures to prevent such a tragedy again.
ITA_federalized_power코0=Federal Italy
ITA_federalized_power_desc코0=The next step of decentralization will make it easier to bring other states into our alliance. True freedom is near to us.
ITA_support_YUG_seperatists코0=Support Yugoslavian Seperatists
ITA_support_YUG_seperatists_desc코0=Yugoslavia is a symbol of Balkan tyranny. The states captured within must be released to govern themselves independently.
ITA_yugoslavia_trade_initiative코0=The Modigliani Plan
ITA_yugoslavia_trade_initiative_desc코0=The Modigliani Plan will help the newly freed Yugoslavian states get their economies growing, while also expanding our own.
ITA_Free_the_Colonies코0=Self Determination in Africa
ITA_Free_the_Colonies_desc코0=Despite being subjugated since their discovery, the African states deserve self determination as well. We will liberate them from their colonial oppressors and guide the world to a better future.
ITA_alliance_with_ethiopia코0=Alliance with Ethiopia
ITA_alliance_with_ethiopia_desc코0=To make our intentions clear and taken seriously, we must first reconcile with Ethiopia. Long live the new alliance, long live the new world!
ITA_support_african_seperatists코0=Support African Seperatists
ITA_support_african_seperatists_desc코0=Freedom and liberty must be spread among the colonial populations, they will overthrow their oppressors and with our aid shall become truly free.
ITA_anti_reich_alliance코0=Anti German Coalition
ITA_anti_reich_alliance_desc코0=Germany stands to destroy liberty and must be dealt with very soon. A coalition is the only way to ensure the safety of Europe.
ITA_anti_reich_war코0=War on Nazism
ITA_anti_reich_war_desc코0=The Nazi regime brainwashes and enslaves the German people. They must be freed and ushered into a new and free world.
ITA_experimental_navy코0=Experimental Navy
ITA_experimental_navy_desc코0=Furthering our naval technology will give us a chance to fight the other powers in naval combat.
ITA_submarine_effort코0=Submarine Effort
ITA_submarine_effort_desc코0=Submarines possess possibly the greatest naval comabt capability across all ship types. Utilizing this technology will give us an upper hand in naval combat.
ITA_fleet_stalkers코0=Fleet Stalkers
ITA_fleet_stalkers_desc코0=Emphasizing stealth in the naval scenario will maximize our destructive capabilities and minimize casualty rates.
ITA_combat_submarines코0=Battle Submarines
ITA_combat_submarines_desc코0=Integrating submarines into our main fleets can bring an element of surprise in open combat.
ITA_air_navy_effort코0=Navy Air Force
ITA_air_navy_effort_desc코0=Air support is crucial to the moder navy. By integrating aerial tactics into our naval plans, we can utilize a new strategy of naval combat.
ITA_atlantic_navy코0=Atlantic Navy
ITA_atlantic_navy_desc코0=With the Mediterranean under our firm control, we now look to the Atlantic, the massive body of water between us and destiny.
ITA_carriers코0=Carrier Effort
ITA_carriers_desc코0=Carriers bring our air support to the front, where they are needed to support our fleets as well as ground troops.
ITA_oceangoing_airforce코0=Floating Airfields
ITA_oceangoing_airforce_desc코0=We will project our airforce all over the world by using our massive navy to transport bombers and fighters where needed.
ITA_traditional_navy코0=Traditional Navy
ITA_traditional_navy_desc코0=By emphasizing on a small navy, we can stick to what we know works, and face less technical and experimental issues.
ITA_small_vessal_effort코0=Small Vessal Effort
ITA_small_vessal_effort_desc코0=Small vessels make up the backbone of the larger navy, their importance is not to be undermined.
ITA_lightning_navy코0=Lightning Navy
ITA_lightning_navy_desc코0=Increasing naval speed allows us to place our units where they need to be when they need to be there. Our strength means nothing if the battle is already lost.
ITA_massed_navy코0=Massed Navy
ITA_massed_navy_desc코0=Our foes will be overwhelmed by our sheer numbers, and by the strength of quantity they will fear us.
ITA_large_vessals_effort코0=Large Vessal Effort
ITA_large_vessals_effort_desc코0=Larger vessels fight the real conflicts while smaller ships take the damage for them. Our focus should be on the larger vessels.
ITA_cruiser_effort코0=Cruisers Emphasis
ITA_cruiser_effort_desc코0=Cruisers are necessary to take on the massive navies of other nations. With superior cruisers, our navy will be unstoppable.
ITA_flagship_effort코0=Flagship Emphasis
ITA_flagship_effort_desc코0=We must develope flagships to rule the seas undisputed. Such symbols of our strength will not go unnoticed by our forces or the enemies'
ITA_air_expansion코0=Airforce Expansion
ITA_air_expansion_desc코0=To have a chance at modern warfare, our airforce must be able to compete with other countries'. Losing the war in the air is unacceptable.
ITA_independent_air_force코0=Independent Airforce
ITA_independent_air_force_desc코0=The airforce has outgrown its past life as mere support, it is time for it to become a fully fledged branch of our military.
ITA_air_invasion코0=Air Invasion
ITA_air_invasion_desc코0=Combining air assualt with ground and even naval assualt will no doubt give us an advantage in the coming conflicts.
ITA_heavy_fighter코0=Heavy Fighter Effort
ITA_heavy_fighter_desc코0=Heavy fighters are needed to protect our lighter, tactical planes, that pursue their objectives.
ITA_air_domination코0=Air Domination
ITA_air_domination_desc코0=In the modern front, commanding the air is to impose victory upon the battlefield. Not only does it increase morale and enemy casualties, but it also increases our own resolve.
ITA_war_on_infrastructure코0=War on Infrastructure
ITA_war_on_infrastructure_desc코0=War is fought with weapons, to remove a nation's capability to construct weapons is to remove its capability to wage war.
ITA_overwhelming_forces코0=Overwhelming Forces
ITA_overwhelming_forces_desc코0=Dominating the air with sheer numbers will overwhelm the enemy, forcing them into submission.
ITA_air_support코0=Supporting Airforce
ITA_air_support_desc코0=The airforce is meant as a support unit for the ground forces. It must be developed as a way to aid the army firstly and foremost.
ITA_fear_skies코0=Fear the Skies
ITA_fear_skies_desc코0=Focusing our aerial capability on the destruction of enemy ground forces will make the enemy fear our fighters and bombers, severely decimating their morale and resolve when facing us.
ITA_shower_of_death코0=Showers of Death
ITA_shower_of_death_desc코0=Our enemies will be drowned in our toxins, they will be exterminated like the insects they are for facing Italia.
ITA_shadow_forces코0=Shadow Forces
ITA_shadow_forces_desc코0=By training our forces to avoid getting trapped in unfavorable conflicts, they can wait for opportunites to strike effectively and efficiently.
ITA_anti_air_army코0=Anti Air Army
ITA_anti_air_army_desc코0=TO further aid our goal of controlling the air, even our ground units will be equipped to handle combat against enemy planes.
ITA_planes_of_future코0=Airforce of the Future
ITA_planes_of_future_desc코0=As we venture forth into the future, we are met with two possibilities for technological progress. Nuclear fission has opened up two options for us, either we use its destructive nature to develope a "super bomb" or we use its astounding energy-generating capabilites to develope "super planes."
ITA_super_fighters코0=Super Fighters
ITA_super_fighters_desc코0=With our latest developement, the "super fighter," our air superiority is unmatched and unquestioned. We now rule the skies without hindrance or challenge.
ITA_super_bomb코0=Super Bomb
ITA_super_bomb_desc코0=Nuclear Fission has shown us its true power. By harnessing its energy, we can create a bomb that has the magnitude to destroy entire cities. This new weapon gives us an unimagineable advantage in the modern theatre.


