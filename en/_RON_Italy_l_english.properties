italy.301.t코0=Mediterranean Revolution Tuturial
italy.301.d코0=Each country that falls will boost both The Mediterranean Revolution and The Domino Effect baths. The Mediterranean Revolution makes your country more powerfuland influential overall, while the domino theory boosts communism in other mediterranean countries or baths them if their already communist. If to many countries become communist an anti communist coalition may form to contain and destroy the movement.
