italy.190.t코0=Self Determination in Africa
italy.190.d코0=We have finally come to our senses and extended the privilage of self determination to our african bretherin.
italy.190.a코0=For Freedom
italy.191.t코0=Italy Releases it's Colonies
italy.191.d코0=Italy has decided to prove that it trully is a promoter of self determiation amongst the people's of the world. To the shock of all the Italian Prime Minister has announced that the Italian state shall extend that privilage to all without excpetion, that includes it's colonies. Though experts comend Italies good intentions they are concerned with the new nations ability to govern themselves and wether or not it will inspire other empire's colonies to puruse a similar fate.
italy.191.a코0=We'll see what comes of this
italy.192.t코0=Aliance Offer from Italy
italy.192.d코0=Our former Invaders the Italians have offered us the bizare proposal of allying with us. Our soil is still stained with the blood of our fallen bretherin from their failed invasion, but an alliance with them would guarantee our independence from other hungry powers of the world and help undermine the colonial powers.
italy.192.a코0=It is time start our relationship anew
italy.192.b코0=Italy is and will always be our enemy
italy.193.t코0=Ethiopia Accepts Alliance Proposal
italy.193.d코0=The ethiopians have accepted our proposal for an alliance. At long last we may put our demons behind us and start our relatinsip anew.
italy.193.a코0=Long live Ethiopia
italy.194.t코0=Ethiopia Denies Alliance Proposal
italy.194.d코0=Unfortunatly, the ethiopians did not forgive us for our past actions and refuse to join our cause.
italy.194.a코0=What a shame
italy.195.t코0=Italian Alliance with Ethiopia
italy.195.d코0=Italy has once agains shocked the world with it's announced alliance to Ethiopia. Few believed such a thing possible after a history of animosity between the two nations and yet it happened.
italy.195.a코0=What a shocking turn of events
