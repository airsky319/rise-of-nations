italy.35.d코0=Turkey refused to give istanbul even when threatened by war
italy.35.a코0=They must be crushed
italy.36.t코0=Black Pact
italy.36.d코0=Now that France has fallen Italy has offered us an interesting proposal, they will join the war on our side in exchange of cyprus, gibraltar, malta, and various french territories. Accepting would be rather treasonous, but certainly help us in our war effort.
italy.36.a코0=Accept the black pact
italy.36.b코0=We would never betray our allies
italy.37.t코0=Black Pact Accepted
italy.37.d코0=England has betrayed our offer to join their war at the expense of allied territory. We will now restore european stability and restore our empre simultainiuosly.
italy.37.a코0=Death to Germany
italy.38.t코0=Britain Refuses the Black Pact
italy.38.d코0=Britain has foolishly refused our offer to join their war. They will now inevitably be crushed by the might of the Reich.
italy.38.a코0=How Foolish
italy.39.t코0=Critical Italian Dependency
italy.39.d코0=Out of all of italies possessions we are one of the most important. This unfortunatly means they will put greater effort into menatining their hold on us.
italy.39.a코0=That is unfortunate
italy.40.t코0=Rebirth of the Roman Empire
italy.40.d코0=Italy has declared the rebirth of the roman empire and since we are ostensibly a part of that empire that means we are to lose all of our sovereighnty. Our only choice for survival is war.
italy.40.a코0=Accept our fate
italy.40.b코0=We will fight for our freedom
