italy.50.t코0=Italian Ultimatum
italy.50.d코0=The italian government has presented us with an ultimatum threatening war if we refure. Accepting will effectively end our monarchies and render us a puppet, but it may be the only option we have.
italy.50.a코0=We have no choice, we must accept
italy.50.b코0=Better dead than red
