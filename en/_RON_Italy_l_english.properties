italy.224.t코0=Italian Anti-Communist Support
italy.224.d코0=The Italians percieving communism as our common enemy have offered to support our economy to help fight communism. Accepting will inevitably make our economy more dependent on their's but it may be worth for the sake of stopping the marixists.
italy.224.a코0=All help is apreciated
