### Cold War

ITA3_relations_with_the_west코0=Relations with the West
ITA3_relations_with_the_west_desc코0=After much talks, we all came to the same agreement... democracy is the only way.
ITA3_help_yugoslavia코0=Help Yugoslavia
ITA3_help_yugoslavia_desc코0=We should help Yugoslavia to accept democracy and oust the other political parties for their own good.
ITA3_interest_in_the_european_coal_and_steel_community코0=Interest in the European Coal and Steel Community
ITA3_interest_in_the_european_coal_and_steel_community_desc코0=By joining the E.C.S.C, our trade will experience a boost and our economy will like that.
ITA3_alcide_de_gasperi코0=Alcide De Gasperi
ITA3_alcide_de_gasperi_desc코0=The general elections in the April 1949 were heavily influenced by the continuing cold-war confrontation between the Soviet union and the United States. We should choose wisely our position into the world political scene.
ITA3_form_a_centrist_coalition코0=Form a Centrist Coalition
ITA3_form_a_centrist_coalition_desc코0=With the support of the Liberals, Republicans and the Social-Democrats, we are able to form a centrist government and fill the power void in our political scene. Although, we can see that this alliance will be short lived. We need to make preparations in case they have the intention of leaving us.
ITA3_revive_mussolinis_ideas코0=Revive Mussolini's ideas
ITA3_revive_mussolinis_ideas_desc코0=Reviving Mussolini's ideas. Our country will be reborn from the ashes like a great phoenix.
ITA3_join_nato코0=Join NATO
ITA3_join_nato_desc코0=By joining N.A.T.O, we further establish our position into the world. By having great nations as our allies, enemies will think twice before making any moves against us.
ITA3_hold_talks_with_the_west코0=Hold Talks With the West
ITA3_hold_talks_with_the_west_desc코0=Now that we have a government, we should begin our relations with the west, especially UK and America.
