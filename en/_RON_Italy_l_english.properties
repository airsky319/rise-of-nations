italy.25.t코0=Recovery of Dalmatia
italy.25.d코0=Dalmatia is once again within Italian hands and the italian people within it are safe. We have reclaimed what we were denied at verssaliss. This is evidence that Mussolini is in the right.
italy.25.a코0=Long live Mussolini
italy.26.t코0=Recovery of Athens
italy.26.d코0=Athens is once again within Italian hands. It is an important strategic point and a site of great italian heritage, rome would never be complete without it. This is evidence that Mussolini is in the right.
italy.26.a코0=Were one step closer to rebuilding the empire
italy.27.t코0=Recovery of Constantinople
italy.27.d코0=Constantinople is once again within Italian hands. It is the city desired by the world and almost as great as rome itself. It carries important roman and christain heritage. Rome would never be complete without it. This is evidence that Mussolini is in the right.
italy.27.a코0=The empire is almost reborn
italy.28.t코0=Recovery of Madrid
italy.28.d코0=Madrid is once again within Italian hands. It is an important strategic point and will gant italy access to the atlantic and the rest of the world. This is evidence that Mussolini is in the right.
italy.28.a코0=Italy will rise
italy.29.t코0=Recovery of Aquitane
italy.29.d코0=Aquitane is once again within Italian hands. Our great rival france has been crushed. Acuitaine is a site of great italian heritage and a port leading into the atlantic. This is evidence that Mussolini is in the right.
italy.29.a코0=Italy is unstopable
italy.30.t코0=Dalmatia for Protection
italy.30.d코0=Italy offered an interesting proposal. They are willing to forget our conflict if we simply hand over the cotestet territory, they are even willing to guarantee our independence. Giving up land may be unpleasent but it will asure our survivalin these turbulant times.
italy.30.a코0=It is for the best
italy.30.b코0=The arrangment is anacceptable
italy.31.t코0=Yugoslavia accepts our protection
italy.31.d코0=Yugoslavia has accepted our proposal and given up territory. This opens possibilty of improving relations.
italy.31.a코0=This is to the benefit of everyone
italy.32.t코0=Yugoslavia declines protection
italy.32.d코0=Yugoslavia has denied our proposal of pretection. This proves our conflict may only be solved through war.
italy.32.a코0=We will reclaim yug one way or another
italy.33.t코0=Italy Demands Istanbul
italy.33.d코0=Italy has passed an ultimatum demanding Istanbul. It is our most valuable city, but declining may lead to them taking it by force
italy.33.a코0=We cant stand against Italy
italy.33.b코0=We would rather die than give up istanbul
italy.34.t코0=Turkey accepted our ultimatum
italy.34.d코0=Turkey listened to reason and gave up istanbul
italy.34.a코0=Constantinople is back under christian control
